- l_popups:
    Control: GroupContainer
    Variant: manualLayoutContainer
    Properties:
      Fill: =RGBA(0, 0, 0, 0.5)
      Height: =Parent.Height
      Visible: =locPopups.Visible
      Width: =Parent.Width
    Children:
    - l_p_success:
        Control: GroupContainer
        Variant: manualLayoutContainer
        Properties:
          BorderColor: =varColor4
          DropShadow: =DropShadow.Regular
          Fill: =varColor4
          Height: =Parent.Height * 0.50
          RadiusBottomLeft: =8
          RadiusBottomRight: =8
          RadiusTopLeft: =8
          RadiusTopRight: =8
          Visible: =locPopups.Value = "success"
          Width: =Parent.Width * 0.50
          X: =(Parent.Width/2) - (Self.Width/2)
          Y: =Parent.Height/2 - Self.Height/2
        Children:
        - l_p_s_text:
            Control: Label
            Properties:
              Text: ="Logging into " & varProductionLine & ". Is this correct?"
              Align: =Align.Center
              Color: =Color.Black
              Fill: =RGBA(0,0,0,0)
              Height: =Parent.Height * 0.40
              Size: =Self.Width / 24
              Width: =Parent.Width * 0.70
              X: =(Parent.Width/2) - (Self.Width/2)
              Y: =(Parent.Height/3) - (Self.Height/2)
        - l_p_s_submit:
            Control: Classic/Button
            Properties:
              OnSelect: |-
                =UpdateContext({locLoginSuccess: false});
                Set(varShiftSelect, "All");
                Reset(p_l_shift_value);
                Navigate(Operators, ScreenTransition.CoverRight);
              Text: ="Yes"
              Color: =varColor5
              Fill: =varColorYes
              FocusedBorderColor: =ColorFade(Self.Fill, -75%)
              Height: =Parent.Height * 0.25
              HoverColor: =Self.Color
              HoverFill: =ColorFade(Self.Fill, -20%)
              RadiusBottomLeft: =8
              RadiusBottomRight: =8
              RadiusTopLeft: =8
              RadiusTopRight: =8
              Size: =Self.Width / 8
              Width: =Parent.Width * 0.25
              X: =(Parent.Width/4) - (Self.Width/2)
              Y: =(Parent.Height/3)*2.5 - (Self.Height/2)
        - l_p_s_cancel:
            Control: Classic/Button
            Properties:
              OnSelect: |-
                =Set(varProductionLine, "Null");
                Set(varScanResult, "");
                UpdateContext({locPopups:{Visible: false, Value: Blank()}});
              Text: ="No"
              Color: =varColor5
              Fill: =varColorNo
              FocusedBorderColor: =ColorFade(Self.Fill, -75%)
              Height: =Parent.Height * 0.25
              HoverColor: =Self.Color
              HoverFill: =ColorFade(Self.Fill, -20%)
              Size: =Self.Width / 8
              Width: =Parent.Width * 0.25
              X: =(Parent.Width/4)*3 - (Self.Width/2)
              Y: =(Parent.Height/3)*2.5 - (Self.Height/2)
    - l_p_failed:
        Control: GroupContainer
        Variant: manualLayoutContainer
        Properties:
          BorderColor: =varColor0
          DropShadow: =DropShadow.Regular
          Fill: =varColorNo
          Height: =Parent.Height / 2
          RadiusBottomLeft: =8
          RadiusBottomRight: =8
          RadiusTopLeft: =8
          RadiusTopRight: =8
          Visible: =locPopups.Value = "failed"
          Width: =Parent.Width/2
          X: =(Parent.Width/2) - (Self.Width/2)
          Y: '=Parent.Height / 2 - Self.Height/2 '
        Children:
        - l_p_f_confirm:
            Control: Classic/Button
            Properties:
              OnSelect: |-
                =Set(varProductionLine, "Null");
                UpdateContext({locPopups:{Visible: false, Value: Blank()}});
              Text: ="Retry"
              Color: =varColor0
              Fill: =varColorAccent
              FocusedBorderColor: =ColorFade(Self.Fill, -75%)
              Height: =Parent.Height / 5
              HoverFill: =ColorFade(Self.Fill, -20%)
              Width: =Parent.Width / 3
              X: =(Parent.Width/2) - (Self.Width/2)
              Y: =l_p_f_text.Y + l_p_f_text.Height + Parent.Width * 0.02
        - l_p_f_text:
            Control: Label
            Properties:
              Text: |-
                ="Login Failed
                Please scan the barcode located on your line."
              Align: =Align.Center
              Color: =varColor5
              Height: =200
              Size: =Self.Width / 18
              Width: =450
              X: =(Parent.Width/2) - (Self.Width/2)
              Y: =(Parent.Height/3) - (Self.Height/2)
    - l_p_pallet:
        Control: GroupContainer
        Variant: verticalAutoLayoutContainer
        Properties:
          BorderColor: =RGBA(0,0,0,0)
          Fill: =varColor4
          Height: =Parent.Height * 0.45
          LayoutAlignItems: =LayoutAlignItems.Center
          LayoutDirection: =LayoutDirection.Vertical
          LayoutGap: =locPadding*2
          LayoutJustifyContent: =LayoutJustifyContent.Center
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =Self.LayoutGap
          PaddingLeft: =Self.LayoutGap
          PaddingRight: =Self.LayoutGap
          PaddingTop: =Self.LayoutGap
          Visible: =locPopups.Value = "pallet"
          Width: =Parent.Width * 0.45
          X: =Center(Parent.Width, Self.Width)
          Y: =Center(Parent.Height, Self.Height)
        Children:
        - l_p_p_text:
            Control: Label
            Properties:
              Text: ="Select a color theme."
              Align: =Align.Center
              Color: =Color.Black
              Fill: =RGBA(0,0,0,0)
              FillPortions: =1
              Height: =Parent.Height * 0.40
              LayoutMinHeight: =10
              Size: =Self.Width / 24
              Width: =Parent.Width * 0.75
              X: =(Parent.Width/2) - (Self.Width/2)
              Y: =(Parent.Height/3) - (Self.Height/2)
        - l_p_p_theme:
            Control: Classic/DropDown
            Properties:
              OnChange: "=If(\r\n    /* Merck Blue */\r\n    Self.SelectedText.Value = \"Merck Blue\",\r\n    \r\n    Set(varColor0, Color.Black);\r\n    Set(varColor1, RGBA(80, 50, 145, 1));       //Rich Purple\r\n    Set(varColor2, RGBA(15, 105, 175, 1));      //Rich Blue\r\n    Set(varColor3, RGBA(45, 190, 205, 1));      //Vibrant Cyan\r\n    Set(varColor4, RGBA(255, 220, 185, 1));     //Sensitive Yellow\r\n    Set(varColor5, Color.White);\r\n    Set(varColorAccent, RGBA(255, 200, 50, 1)); //Vibrant Yellow\r\n    Set(varColorYes, RGBA(20, 155, 95, 1));     //Rich Green\r\n    Set(varColorNo, RGBA(230, 30, 80, 1));      //Rich Red\r\n    Set(varHexRich, \"#503291\");\r\n    Set(varHexAccent, \"#FFC832\");\r\n    Set(varHexYes, \"#149B5F\");\r\n    Set(varHexNo, \"#E61E50\");,\r\n\r\n    /* Merck Green */\r\n    Self.SelectedText.Value = \"Merck Green\",\r\n    \r\n    Set(varColor0, Color.Black);\r\n    Set(varColor1, RGBA(80, 50, 145, 1));       //Rich Purple\r\n    Set(varColor2, RGBA(20, 155, 95, 1));       //Rich Green\r\n    Set(varColor3, RGBA(180, 220, 150, 1));     //Sensitive Green\r\n    Set(varColor4, RGBA(150, 215, 210, 1));     //Sansitive Blue\r\n    Set(varColor5, Color.White);\r\n    Set(varColorAccent, RGBA(165, 205, 80, 1)); //Vibrant Green\r\n    Set(varColorYes, RGBA(15, 105, 175, 1));    //Rich Blue\r\n    Set(varColorNo, RGBA(230, 30, 80, 1));      //Rich Red\r\n    Set(varHexRich, \"#503291\");\r\n    Set(varHexAccent, \"#FFC832\");\r\n    Set(varHexYes, \"#0F69AF\");\r\n    Set(varHexNo, \"#E61E50\");\r\n)"
              Default: =""
              Items: =["Merck Blue", "Merck Green"]
              ChevronBackground: =varColor1
              ChevronFill: =varColorAccent
              ChevronHoverBackground: =ColorFade(varColor1, -20%)
              Fill: =varColor5
              FillPortions: =2
              Height: =Parent.Height * 0.2
              LayoutMinHeight: =10
              Size: =Self.Width / 16
              Width: =Parent.Width * 0.95
              X: =Center(Parent.Width, Self.Width)
              Y: =Center(Parent.Height, Self.Height)
        - l_p_p_cancel:
            Control: Classic/Button
            Properties:
              OnSelect: |-
                =Set(varProductionLine, "Null");
                Set(varScanResult, "");
                UpdateContext({locPopups:{Visible: false, Value: Blank()}});
              Text: ="Exit"
              Color: =varColor5
              Fill: =varColorNo
              FillPortions: =1
              FocusedBorderColor: =ColorFade(Self.Fill, -75%)
              FontWeight: =FontWeight.Normal
              Height: =Parent.Height * 0.25
              HoverColor: =Self.Color
              HoverFill: =ColorFade(Self.Fill, -20%)
              LayoutMinHeight: =10
              Size: =Self.Height / 3
              Width: =Parent.Width * 0.75
              X: =(Parent.Width/4)*3 - (Self.Width/2)
              Y: =(Parent.Height/3)*2.5 - (Self.Height/2)

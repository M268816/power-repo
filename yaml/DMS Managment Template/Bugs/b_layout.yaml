                                    Default: ="NULL"
                                    DelayOutput: =true
                                    DisplayMode: =Parent.DisplayMode
                                    Fill: =gbl_theme.background
                                    Height: =50
                                    MaxLength: =Parent.MaxLength
                                    PaddingLeft: =5
                                    RadiusBottomLeft: =0
                                    RadiusBottomRight: =0
                                    RadiusTopLeft: =0
                                    RadiusTopRight: =0
                                    Tooltip: =Parent.DisplayName
                                    Width: =(Parent.Width - 60) * 0.6
                                    X: =b_form_line_key.X + b_form_line_key.Width
                                    Y: =5
                              - b_form_line_error:
                                  Control: Label@2.5.1
                                  Properties:
                                    AutoHeight: =true
                                    Height: =10
                                    Live: =Live.Assertive
                                    PaddingBottom: =0
                                    PaddingLeft: =0
                                    PaddingRight: =0
                                    PaddingTop: =0
                                    Text: =Parent.Error
                                    Visible: =Parent.DisplayMode=DisplayMode.Edit
                                    Width: =Parent.Width - 60
                                    X: =30
                                    Y: =b_form_line_value.Y + b_form_line_value.Height
                              - b_form_line_star:

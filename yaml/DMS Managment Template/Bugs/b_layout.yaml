                                  Control: Label@2.5.1
                                  Properties:
                                    Align: =Align.Center
                                    Color: =gbl_theme.text_on_light
                                    Height: =b_form_title_key.Height
                                    Text: ="*"
                                    Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                                    Width: =30
                                    Wrap: =false
                                    Y: =b_form_title_key.Y
                        - b_form_user_card:
                            Control: TypedDataCard@1.0.6
                            Variant: ClassicComboBoxEdit
                            IsLocked: true
                            Properties:
                              DataField: ="User"
                              Default: =ThisItem.User
                              DisplayName: =DataSourceInfo([@BugReports],DataSourceInfo.DisplayName,User)
                              Required: =true
                              Update: =b_form_user_value.Selected
                              Width: =672
                              WidthFit: =true
                              Y: =0
                            Children:
                              - b_form_user_key:
                                  Control: Label@2.5.1
                                  Properties:
                                    AutoHeight: =true
                                    Color: =gbl_theme.text_on_light
                                    Height: =34
                                    Text: =Parent.DisplayName
                                    Width: =(Parent.Width - 60) * 0.4
                                    Wrap: =false
                                    X: =30
                                    Y: =10 + (b_form_user_value.Height / 2) - (Self.Height / 2)
                              - b_form_user_value:
                                  Control: Classic/ComboBox@2.4.0
                                  Properties:
                                    BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                                    ChevronBackground: =gbl_theme.secondary
                                    ChevronFill: =gbl_theme.text_light
                                    ChevronHoverFill: =RGBA(255, 255, 255, 1)
                                    Color: =gbl_theme.text_on_light
                                    DefaultSelectedItems: =Parent.Default
                                    DisplayFields: =["DisplayName"]
                                    DisplayMode: =Parent.DisplayMode
                                    Fill: =gbl_theme.background
                                    Height: =50
                                    InputTextPlaceholder: ="Search Users"
                                    Items: =Choices([@BugReports].User)
                                    PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                                    PressedColor: =RGBA(255, 255, 255, 1)
                                    SearchFields: =["DisplayName"]
                                    SelectMultiple: =false
                                    SelectionColor: =RGBA(255, 255, 255, 1)
                                    SelectionFill: =gbl_theme.primary
                                    Size: =Self.Height / 4
                                    Tooltip: =Parent.DisplayName
                                    Width: =(Parent.Width - 60) * 0.6
                                    X: =b_form_user_key.X + b_form_user_key.Width
                                    Y: =10
                              - b_form_user_error:
                                  Control: Label@2.5.1
                                  Properties:
                                    AutoHeight: =true
                                    Color: =gbl_theme.text_on_light
                                    Height: =10
                                    Live: =Live.Assertive
                                    PaddingBottom: =0
                                    PaddingLeft: =0
                                    PaddingRight: =0
                                    PaddingTop: =0
                                    Text: =Parent.Error
                                    Visible: =Parent.DisplayMode=DisplayMode.Edit
                                    Width: =Parent.Width - 60
                                    X: =30
                                    Y: =b_form_user_value.Y + b_form_user_value.Height
                              - b_form_user_star:
                                  Control: Label@2.5.1
                                  Properties:
                                    Align: =Align.Center
                                    Color: =gbl_theme.text_on_light
                                    Height: =b_form_user_key.Height
                                    Text: ="*"
                                    Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                                    Width: =30
                                    Wrap: =false
                                    Y: =b_form_user_key.Y
                  - b_form_buttons:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        DropShadow: =DropShadow.ExtraBold
                        LayoutAlignItems: =LayoutAlignItems.Stretch
                        LayoutDirection: =LayoutDirection.Horizontal
                        LayoutGap: =gbl_padding
                        LayoutJustifyContent: =LayoutJustifyContent.End
                        LayoutMinHeight: =10
                        LayoutMinWidth: =10
                        PaddingBottom: =gbl_padding
                        PaddingLeft: =gbl_padding
                        PaddingRight: =gbl_padding
                        PaddingTop: =gbl_padding
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                      Children:
                        - b_form_submit:
                            Control: Classic/Button@2.2.0
                            Properties:
                              BorderColor: =gbl_theme.primary
                              BorderThickness: =1
                              Color: =gbl_theme.text_on_light
                              Fill: =gbl_theme.background
                              FontWeight: =FontWeight.Normal
                              HoverColor: =gbl_theme.text_on_dark
                              HoverFill: =gbl_theme.accept
                              OnSelect: |-
                                =Set(EmailBody,
                                "<!DOCTYPE html>
                                <html>
                                <head>
                                    <style>
                                        body {
                                            font-family: Arial, sans-serif;
                                            color: #333333;
                                            margin: 0;
                                            padding: 0; /* Removed padding to prevent extra space */
                                        }
                                        .email-container {
                                            border: 1px solid #dddddd;
                                            border-radius: 5px;
                                            overflow: hidden;
                                            width: 100%; /* Ensure the table uses full width */
                                        }
                                        .email-header {
                                            background-color: #5585b5;
                                            color: #ffffff;
                                            padding: 20px;
                                            text-align: center;
                                        }
                                        .email-header h1 {
                                            margin: 0;
                                            font-size: 24px;
                                        }
                                        .email-body {
                                            padding: 20px;
                                        }
                                        .bug-report-table {
                                            width: 100%;
                                            border-collapse: collapse;
                                        }
                                        .bug-report-table th, .bug-report-table td {
                                            padding: 12px;
                                            text-align: left;
                                            vertical-align: top;
                                            border-bottom: 1px solid #dddddd;
                                        }
                                        .bug-report-table th {
                                            background-color: #f5f5f5;
                                            width: 150px;
                                        }
                                        .footer {
                                            text-align: center;
                                            color: #aaaaaa;
                                            font-size: 12px;
                                            padding: 10px;
                                        }
                                        /* Inline styles may be more reliable in emails */
                                    </style>
                                </head>
                                <body>
                                <table width='100%' cellpadding='0' cellspacing='0' border='0'>
                                    <tr>
                                        <!-- Left Margin -->
                                        <td width='15%'>&nbsp;</td>
                                        
                                        <!-- Main Content -->
                                        <td width='70%'>
                                            <div class='email-container'>
                                                <!-- Email Header -->
                                                <div class='email-header'>
                                                    <h1>DMS Bug Report System</h1>
                                                </div>
                                    
                                                <!-- Email Body -->
                                                <div class='email-body'>
                                                    <table class='bug-report-table'>
                                                        <tr>
                                                            <th>Title</th>
                                                            <td>"& b_form_title_value.Text &"</td>
                                                        </tr>
                                                        <tr>
                                                            <th>Environment</th>
                                                            <td>"& b_form_environment_value.Selected.Value &"</td>
                                                        </tr>
                                                        <tr>
                                                            <th>Line</th>
                                                            <td>"& b_form_line_value.Text &"</td>
                                                        </tr>
                                                        <tr>
                                                            <th>Problem Type</th>
                                                            <td>"& b_form_type_value.Selected.Value &"</td>
                                                        </tr>
                                                        <tr>
                                                            <th>Expected Result</th>
                                                            <td>"& b_form_expected_value.Text &"</td>
                                                        </tr>
                                                        <tr>
                                                            <th>Actual Result</th>
                                                            <td>"& b_form_actual_value.Text &"</td>
                                                        </tr>
                                                        <tr>
                                                            <th>Status</th>
                                                            <td>"& b_form_status_value.Selected.Value &"</td>
                                                        </tr>
                                                    </table>
                                                </div>
                                    
                                                <!-- Email Footer -->
                                                <div class='footer'>
                                                    &copy; 2025 EMD Millipore. All rights reserved.
                                                </div>
                                            </div>
                                        </td>
                                        
                                        <!-- Right Margin -->
                                        <td width='15%'>&nbsp;</td>
                                    </tr>
                                </table>
                                </body>
                                </html>"
                            );

                            IfError(SubmitForm(b_form),
                                Notify("Submission Error. Check that all required fields are populated.",NotificationType.Error),
                                
                                Office365Outlook.SendEmailV2(
                                    gbl_lists.bug_report_contacts,
                                    "A bug report was submitted for the " & app_name,
                                    EmailBody,
                                    {
                                        Cc: b_form_user_value.Selected.Email
                                    }
                                );
                                
                                ResetForm(b_form);

                                Back(ScreenTransition.Fade);

                            ); 
                              RadiusBottomLeft: =0
                              RadiusBottomRight: =0
                              RadiusTopLeft: =0
                              RadiusTopRight: =0
                              Size: =Self.Height / 3
                              Text: ="Submit"
                              Width: =Parent.Width * 0.28
                        - b_form_cancel:
                            Control: Classic/Button@2.2.0
                            Properties:
                              BorderColor: =gbl_theme.primary
                              BorderThickness: =1
                              Color: =gbl_theme.text_light
                              Fill: =gbl_theme.primary
                              FontWeight: =FontWeight.Normal
                              HoverColor: =gbl_theme.text_on_dark
                              HoverFill: =gbl_theme.deny
                              LayoutMinHeight: =1
                              OnSelect: =ResetForm(b_form);
                              RadiusBottomLeft: =0
                              RadiusBottomRight: =0
                              RadiusTopLeft: =0
                              RadiusTopRight: =0
                              Size: =Self.Height / 3
                              Text: ="Cancel"
                              Width: =Parent.Width * 0.28

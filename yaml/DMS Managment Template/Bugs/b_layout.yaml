- b_layout:
    Control: GroupContainer@1.3.0
    Variant: AutoLayout
    Properties:
      DropShadow: =DropShadow.None
      Fill: =gbl_theme.background
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
    Children:
      - b_collect:
          Control: Classic/Button@2.2.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            BorderColor: =gbl_theme.primary
            Color: =gbl_theme.primary
            Fill: =gbl_theme.primary
            HoverColor: =gbl_theme.primary
            Text: ="collect"
            Visible: =false
      - b_sequential_collect:
          Control: Timer@2.1.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            BorderColor: =gbl_theme.primary
            Color: =gbl_theme.primary
            Fill: =gbl_theme.primary
            HoverColor: =gbl_theme.primary
            Text: =Text(Time(0, 0, Self.Duration/1000 - Self.Value/1000), "hh:mm:ss")
            Visible: =false
      - b_update:
          Control: Classic/Button@2.2.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            BorderColor: =gbl_theme.primary
            Color: =gbl_theme.primary
            Fill: =gbl_theme.primary
            HoverColor: =gbl_theme.primary
            Text: ="update"
            Visible: =false
      - b_header:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            Fill: =gbl_theme.primary
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Horizontal
            LayoutGap: =gbl_padding
            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
            LayoutMinHeight: =10
            LayoutMinWidth: =10
            PaddingBottom: =gbl_padding
            PaddingLeft: =gbl_padding
            PaddingRight: =gbl_padding
            PaddingTop: =gbl_padding
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
          Children:
            - b_back:
                Control: Image@2.2.3
                Properties:
                  HoverFill: =gbl_theme.pri_complement
                  Image: =gbl_icons.back
                  ImagePosition: =ImagePosition.Fill
                  LayoutMinHeight: =10
                  OnSelect: =Back(ScreenTransition.Fade)
                  PaddingLeft: =
                  RadiusBottomLeft: =Self.Width
                  RadiusBottomRight: =Self.RadiusBottomLeft
                  RadiusTopLeft: =Self.RadiusBottomLeft
                  RadiusTopRight: =Self.RadiusBottomLeft
                  Width: =Self.Height
            - b_title:
                Control: Label@2.5.1
                Properties:
                  Color: =gbl_theme.text_light
                  FillPortions: =1
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  Size: =Self.Height / 3
                  Text: ="Report a Bug"
            - b_mode:
                Control: Classic/Icon@2.5.0
                Properties:
                  Color: =gbl_theme.text_on_dark
                  Height: =10
                  HoverColor: =gbl_theme.text_on_light
                  Icon: =Icon.HalfFilledCircle
                  LayoutMinHeight: =10
                  OnSelect: =If(gbl_theme.style = "light", Set(gbl_theme, gbl_styles.dark),Set(gbl_theme, gbl_styles.light))
                  PaddingBottom: =4
                  PaddingLeft: =4
                  PaddingRight: =4
                  PaddingTop: =4
                  Rotation: =If(gbl_theme.style = "light", 0, 180)
                  Width: =Self.Height
      - b_main:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            FillPortions: =11
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Horizontal
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =10
            LayoutMinWidth: =10
            PaddingBottom: =gbl_padding
            PaddingLeft: =gbl_padding
            PaddingRight: =gbl_padding
            PaddingTop: =gbl_padding
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
          Children:
            - b_form_parent:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.Start
                  DropShadow: =DropShadow.Regular
                  Fill: =gbl_theme.foreground
                  FillPortions: =0
                  Height: =If(App.Width > Index(App.SizeBreakpoints,3).Value, Parent.Height * 0.8, Parent.Height * 0.95)
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutMinHeight: =10
                  LayoutOverflowY: =LayoutOverflow.Scroll
                  PaddingRight: =
                  Width: =If(App.Width > Index(App.SizeBreakpoints,3).Value, Parent.Width * 0.35, Parent.Width * 0.7)
                Children:
                  - b_form_title:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Center
                        Color: =gbl_theme.text_light
                        Fill: =gbl_theme.secondary
                        Height: =b_title.Height / 2
                        LayoutMinHeight: =10
                        LayoutMinWidth: =10
                        Size: =Round(Self.Height / 3,0)
                        Text: ="Bug Report Form"
                        Width: =Parent.Width

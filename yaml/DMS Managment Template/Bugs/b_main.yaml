- b_main:
    Control: GroupContainer@1.3.0
    Variant: AutoLayout
    Properties:
      DropShadow: =DropShadow.None
      Fill: =gbl_theme.background
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
    Children:
      - b_collect:
          Control: Classic/Button@2.2.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            BorderColor: =gbl_theme.primary
            Color: =gbl_theme.primary
            Fill: =gbl_theme.primary
            HoverColor: =gbl_theme.primary
            Text: ="collect"
            Visible: =false
      - b_sequential_collect:
          Control: Timer@2.1.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            BorderColor: =gbl_theme.primary
            Color: =gbl_theme.primary
            Fill: =gbl_theme.primary
            HoverColor: =gbl_theme.primary
            Text: =Text(Time(0, 0, Self.Duration/1000 - Self.Value/1000), "hh:mm:ss")
            Visible: =false
      - b_update:
          Control: Classic/Button@2.2.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            BorderColor: =gbl_theme.primary
            Color: =gbl_theme.primary
            Fill: =gbl_theme.primary
            HoverColor: =gbl_theme.primary
            Text: ="update"
            Visible: =false
      - b_header_return:
          Control: CanvasComponent
          ComponentName: comp_header_return
          Properties:
            Height: =If(App.Width < Index(App.SizeBreakpoints,2).Value,60,App.Width < Index(App.SizeBreakpoints,3).Value,50,40)
            logo_width: =Self.Height
            styles: =gbl_styles
            text_color: =gbl_theme.highlight
            title: ="Report a Bug"
      - b_body:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            FillPortions: =11
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Horizontal
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =10
            LayoutMinWidth: =10
            PaddingBottom: =gbl_padding
            PaddingLeft: =gbl_padding
            PaddingRight: =gbl_padding
            PaddingTop: =gbl_padding
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
          Children:
            - b_form_parent:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.Start
                  DropShadow: =DropShadow.Regular
                  Fill: =gbl_theme.foreground
                  FillPortions: =0
                  Height: =If(App.Width > Index(App.SizeBreakpoints,3).Value, Parent.Height * 0.8, Parent.Height * 0.95)
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutMinHeight: =10
                  LayoutOverflowY: =LayoutOverflow.Scroll
                  PaddingRight: =
                  Width: =If(App.Width < Index(App.SizeBreakpoints,2).Value, Parent.Width * 0.70, App.Width < Index(App.SizeBreakpoints,3).Value, Parent.Width * 0.50, Parent.Width * 0.4)
                Children:
                  - b_form_title:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Center
                        Color: =gbl_theme.text_light
                        Fill: =gbl_theme.secondary
                        LayoutMinHeight: =10
                        LayoutMinWidth: =10
                        Size: =Round(Self.Height / 3,0)
                        Text: ="Bug Report Form"
                        Width: =Parent.Width
                  - b_form:
                      Control: Form@2.4.2
                      Variant: Classic
                      Layout: Horizontal
                      Properties:
                        DataSource: =BugReports
                        DefaultMode: =FormMode.New
                        FillPortions: =11
                        Height: =Parent.Height
                        LayoutMinHeight: =10
                        LayoutMinWidth: =10
                        Width: =Parent.Width
                        X: =1-1
                        Y: =1-1
                      Children:
                        - b_form_line_card:
                            Control: TypedDataCard@1.0.6
                            Variant: ClassicTextualEdit
                            IsLocked: true
                            Properties:
                              DataField: ="Line"
                              Default: =ThisItem.Line
                              DisplayMode: =DisplayMode.View
                              DisplayName: =DataSourceInfo([@BugReports],DataSourceInfo.DisplayName,Line)
                              MaxLength: =DataSourceInfo([@BugReports], DataSourceInfo.MaxLength, Line)
                              Required: =true
                              Update: =b_form_line_value.Text
                              Visible: =false
                              Width: =672
                              WidthFit: =true
                              Y: =2
                            Children:
                              - b_form_line_key:
                                  Control: Label@2.5.1
                                  Properties:
                                    Color: =gbl_theme.text_on_light
                                    Text: ="Effected Line"
                                    Width: =(Parent.Width - 60) * 0.4
                                    Wrap: =false
                                    X: =30
                                    Y: '=5   '
                              - b_form_line_value:
                                  Control: Classic/TextInput@2.3.2
                                  Properties:
                                    BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                                    Color: =gbl_theme.text_on_light
                                    Default: ="NULL"
                                    DelayOutput: =true
                                    DisplayMode: =Parent.DisplayMode
                                    Fill: =gbl_theme.background
                                    Height: =50
                                    MaxLength: =Parent.MaxLength
                                    PaddingLeft: =5
                                    RadiusBottomLeft: =0
                                    RadiusBottomRight: =0
                                    RadiusTopLeft: =0
                                    RadiusTopRight: =0
                                    Tooltip: =Parent.DisplayName
                                    Width: =(Parent.Width - 60) * 0.6
                                    X: =b_form_line_key.X + b_form_line_key.Width
                                    Y: =5
                              - b_form_line_error:
                                  Control: Label@2.5.1
                                  Properties:
                                    AutoHeight: =true
                                    Height: =10
                                    Live: =Live.Assertive
                                    PaddingBottom: =0
                                    PaddingLeft: =0
                                    PaddingRight: =0
                                    PaddingTop: =0
                                    Text: =Parent.Error
                                    Visible: =Parent.DisplayMode=DisplayMode.Edit
                                    Width: =Parent.Width - 60
                                    X: =30
                                    Y: =b_form_line_value.Y + b_form_line_value.Height
                              - b_form_line_star:
                                  Control: Label@2.5.1
                                  Properties:
                                    Align: =Align.Center
                                    Height: =b_form_line_key.Height
                                    Text: ="*"
                                    Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                                    Width: =30
                                    Wrap: =false
                                    Y: =b_form_line_key.Y
                        - Environment_Version_DataCard1:
                            Control: TypedDataCard@1.0.6
                            Variant: ClassicTextualEdit
                            Properties:
                              DataField: ="Environment_Version"
                              Default: =VERSION
                              DisplayName: =DataSourceInfo([@BugReports],DataSourceInfo.DisplayName,'Environment_Version')
                              MaxLength: =DataSourceInfo([@BugReports], DataSourceInfo.MaxLength, 'Environment_Version')
                              Required: =false
                              Update: =DataCardValue1.Text
                              Visible: =false
                              Width: =318
                              X: =1
                              Y: =7
                            Children:
                              - DataCardKey1:
                                  Control: Label@2.5.1

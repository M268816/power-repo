            - _?_FormTitle:
                Control: Label
                Properties:
                  Text: ="Bug Report Form"
                  Align: =Align.Center
                  Color: =gblTheme.Text_Light
                  Fill: =gblTheme.Secondary
                  Height: ='_?_Title'.Height / 2
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  Size: =Round(Self.Height / 3,0)
                  Width: =Parent.Width
            - _?_Form:
                Control: Form
                Layout: horizontal
                Properties:
                  DataSource: =BugReports
                  DefaultMode: =FormMode.New
                  AlignInContainer: =AlignInContainer.SetByContainer
                  FillPortions: =10

                          Text: =Parent.Error
                          AutoHeight: =true
                          Color: =gTheme.Text_On_Light
                          Height: =10
                          PaddingBottom: =0
                          PaddingLeft: =0
                          PaddingRight: =0
                          PaddingTop: =0

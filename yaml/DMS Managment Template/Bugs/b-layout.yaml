                    - b-f-line-star:
                        Control: Label
                        Properties:
                          Text: ="*"
                          Align: =Align.Center
                          Height: ='b-f-line-key'.Height
                          Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                          Width: =30
                          Wrap: =false
                          Y: ='b-f-line-key'.Y
                    - b-f-line-error:
                        Control: Label
                        Properties:
                          Live: =Live.Assertive
                          Text: =Parent.Error
                          AutoHeight: =true
                          Height: =10
                          PaddingBottom: =0
                          PaddingLeft: =0
                          PaddingRight: =0
                          PaddingTop: =0
                          Visible: =Parent.DisplayMode=DisplayMode.Edit
                          Width: =Parent.Width - 60
                          X: =30
                          Y: ='b-f-line-value'.Y + 'b-f-line-value'.Height
                    - b-f-line-value:
                        Control: Classic/TextInput
                        Properties:
                          Default: ="DMS Menagment Template"
                          DelayOutput: =true
                          MaxLength: =Parent.MaxLength
                          Tooltip: =Parent.DisplayName
                          BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)

                          DisplayMode: =Parent.DisplayMode
                          Fill: =gTheme.Background
                          PaddingLeft: =5
                          RadiusBottomLeft: =0
                          RadiusBottomRight: =0
                          RadiusTopLeft: =0
                          RadiusTopRight: =0
                          Width: =(Parent.Width - 60) * 0.6
                          X: ='b-f-line-key'.X + 'b-f-line-key'.Width
                          Y: =5
                    - b-f-line-key:
                        Control: Label
                        Properties:
                          Text: ="Affected Application"
                          Color: =gTheme.Text_On_Light
                          Width: =(Parent.Width - 60) * 0.4
                          Wrap: =false
                          X: =30
                          Y: '=5   '
            - b-form-buttons:
                Control: GroupContainer
                Variant: horizontalAutoLayoutContainer
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.ExtraBold
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutGap: =gPadding
                  LayoutJustifyContent: =LayoutJustifyContent.End
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  LayoutMode: =LayoutMode.Auto
                  PaddingBottom: =gPadding
                  PaddingLeft: =gPadding
                  PaddingRight: =gPadding
                  PaddingTop: =gPadding
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                - b-form-submit:
                    Control: Classic/Button
                    Properties:
                      OnSelect: "=Set(EmailBody,\r\n    \"<!DOCTYPE html>\r\n    <html>\r\n    <head>\r\n        <style>\r\n            body {\r\n                font-family: Arial, sans-serif;\r\n                color: #333333;\r\n                margin: 0;\r\n                padding: 0; /* Removed padding to prevent extra space */\r\n            }\r\n            .email-container {\r\n                border: 1px solid #dddddd;\r\n                border-radius: 5px;\r\n                overflow: hidden;\r\n                width: 100%; /* Ensure the table uses full width */\r\n            }\r\n            .email-header {\r\n                background-color: #5585b5;\r\n                color: #ffffff;\r\n                padding: 20px;\r\n                text-align: center;\r\n            }\r\n            .email-header h1 {\r\n                margin: 0;\r\n                font-size: 24px;\r\n            }\r\n            .email-body {\r\n                padding: 20px;\r\n            }\r\n            .bug-report-table {\r\n                width: 100%;\r\n                border-collapse: collapse;\r\n            }\r\n            .bug-report-table th, .bug-report-table td {\r\n                padding: 12px;\r\n                text-align: left;\r\n                vertical-align: top;\r\n                border-bottom: 1px solid #dddddd;\r\n            }\r\n            .bug-report-table th {\r\n                background-color: #f5f5f5;\r\n                width: 150px;\r\n            }\r\n            .footer {\r\n                text-align: center;\r\n                color: #aaaaaa;\r\n                font-size: 12px;\r\n                padding: 10px;\r\n            }\r\n            /* Inline styles may be more reliable in emails */\r\n        </style>\r\n    </head>\r\n    <body>\r\n    <table width='100%' cellpadding='0' cellspacing='0' border='0'>\r\n        <tr>\r\n            <!-- Left Margin -->\r\n            <td width='15%'>&nbsp;</td>\r\n            \r\n            <!-- Main Content -->\r\n            <td width='70%'>\r\n                <div class='email-container'>\r\n                    <!-- Email Header -->\r\n                    <div class='email-header'>\r\n                        <h1>DMS Bug Report System</h1>\r\n                    </div>\r\n        \r\n                    <!-- Email Body -->\r\n                    <div class='email-body'>\r\n                        <table class='bug-report-table'>\r\n                            <tr>\r\n                                <th>Title</th>\r\n                                <td>\"& 'b-f-title-value'.Text &\"</td>\r\n                            </tr>\r\n                            <tr>\r\n                                <th>Environment</th>\r\n                                <td>\"& 'b-f-environment-value'.Selected.Value &\"</td>\r\n                            </tr>\r\n                            <tr>\r\n                                <th>Problem Type</th>\r\n                                <td>\"& 'b-f-type-value'.Selected.Value &\"</td>\r\n                            </tr>\r\n                            <tr>\r\n                                <th>Expected Result</th>\r\n                                <td>\"& 'b-f-expected-value'.Text &\"</td>\r\n                            </tr>\r\n                            <tr>\r\n                                <th>Actual Result</th>\r\n                                <td>\"& 'b-f-actual-value'.Text &\"</td>\r\n                            </tr>\r\n                            <tr>\r\n                                <th>Status</th>\r\n                                <td>\"& 'b-f-status-value'.Selected.Value &\"</td>\r\n                            </tr>\r\n                        </table>\r\n                    </div>\r\n        \r\n                    <!-- Email Footer -->\r\n                    <div class='footer'>\r\n                        &copy; 2025 EMD Millipore. All rights reserved.\r\n                    </div>\r\n                </div>\r\n            </td>\r\n            \r\n            <!-- Right Margin -->\r\n            <td width='15%'>&nbsp;</td>\r\n        </tr>\r\n    </table>\r\n    </body>\r\n    </html>\"\r\n);\r\n\r\nIfError(SubmitForm('b-form'),\r\n    Notify(\"Submission Error. Check that all required fields are populated.\",NotificationType.Error),\r\n    \r\n    Office365Outlook.SendEmailV2(\r\n        \"M268816@ONE.MERCKGROUP.COM\",\r\n        \"A bug report was submitted for the DMS Management Template?\",\r\n        EmailBody,\r\n        {\r\n            Cc: 'b-f-user-value'.Selected.Email\r\n        }\r\n    );\r\n    \r\n    ResetForm('b-form');\r\n\r\n    Back(ScreenTransition.Fade);\r\n\r\n);"
                      Text: ="Submit"
                      BorderColor: =gTheme.Primary
                      BorderThickness: =1
                      Color: =gTheme.Text_On_Light
                      Fill: =gTheme.Background
                      FontWeight: =FontWeight.Normal
                      HoverColor: =gTheme.Text_On_Dark
                      HoverFill: =gTheme.Accept
                      RadiusBottomLeft: =0
                      RadiusBottomRight: =0
                      RadiusTopLeft: =0
                      RadiusTopRight: =0
                      Size: =Self.Height / 3
                - b-form-cancel:
                    Control: Classic/Button
                    Properties:
                      OnSelect: =ResetForm('b-form');
                      Text: ="Cancel"

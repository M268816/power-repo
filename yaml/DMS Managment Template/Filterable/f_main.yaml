- f_main:
    Control: GroupContainer@1.3.0
    Variant: AutoLayout
    Properties:
      DropShadow: =DropShadow.None
      Fill: =gbl_theme.background
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
    Children:
      - f_collect:
          Control: Classic/Button@2.2.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            BorderColor: =gbl_theme.primary
            Color: =gbl_theme.primary
            Fill: =gbl_theme.primary
            HoverColor: =gbl_theme.primary
            OnSelect: |-
              =Patch(gbl_modals,First(gbl_modals),{visible: true, value: -1, display_text: "Loading Data"});

              ForAll(
                  Filter(Production,
                      Hour_Starting >= DateAdd(f_date.SelectedDate, -1, TimeUnit.Hours),
                      Hour_Ending <= DateAdd(f_date.SelectedDate, 23, TimeUnit.Hours)
                  ),
                  Collect(cProduction,
                      {
                          ID: ThisRecord.ID,
                          Line: ThisRecord.Line.Value,
                          Shift: ThisRecord.Shift_Letter,
                          Lot: ThisRecord.Lot,
                          Catalog: ThisRecord.Catalog,
                          Hour_Starting: ThisRecord.Hour_Starting,
                          Hour_Ending: ThisRecord.Hour_Ending
                      }
                  )
              );

              Patch(gbl_modals,First(gbl_modals),{visible: true, value: -1, display_text: "Loading Data"});
            Text: ="collect"
            Visible: =false
      - f_sequential_collect:
          Control: Timer@2.1.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            BorderColor: =gbl_theme.primary
            Color: =gbl_theme.primary
            Fill: =gbl_theme.primary
            HoverColor: =gbl_theme.primary
            Text: =Text(Time(0, 0, Self.Duration/1000 - Self.Value/1000), "hh:mm:ss")
            Visible: =false
      - f_update:
          Control: Classic/Button@2.2.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            BorderColor: =gbl_theme.primary
            Color: =gbl_theme.primary
            Fill: =gbl_theme.primary
            HoverColor: =gbl_theme.primary
            OnSelect: =
            Text: ="update"
            Visible: =false
      - f_header:
          Control: CanvasComponent
          ComponentName: comp_header
          Properties:
            Height: =If(App.Width < Index(App.SizeBreakpoints,2).Value,60+gbl_padding,App.Width < Index(App.SizeBreakpoints,3).Value,50+gbl_padding,40+gbl_padding)
            logo_width: =Self.Height
            styles: =gbl_styles
            text_color: =gbl_theme.highlight
            title: =LookUp(col_navigation, screen = App.ActiveScreen).label
      - f_body:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            FillPortions: =11
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Horizontal
            LayoutMinHeight: =10
            LayoutMinWidth: =10
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
          Children:
            - f_navigation:
                Control: CanvasComponent
                ComponentName: comp_navigation
                Properties:
                  FillPortions: =If(App.Width < Index(App.SizeBreakpoints,2).Value,5,App.Width < Index(App.SizeBreakpoints,3).Value,4,3)
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  Visible: =gbl_navigation_toggle
                  Width: =300
            - f_filter_parent:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.None
                  Fill: =gbl_theme.background
                  FillPortions: =If(App.Width < Index(App.SizeBreakpoints,2).Value,5,App.Width < Index(App.SizeBreakpoints,3).Value,4,3)
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutGap: =gbl_padding
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  PaddingBottom: =gbl_padding
                  PaddingLeft: =gbl_padding
                  PaddingRight: =gbl_padding
                  PaddingTop: =gbl_padding
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                  - f_filters:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        Fill: =gbl_theme.foreground
                        Height: =Parent.Height * 0.5
                        LayoutAlignItems: =LayoutAlignItems.Stretch
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =gbl_padding
                        LayoutMinHeight: =10
                        LayoutMinWidth: =10
                        PaddingBottom: =gbl_padding
                        PaddingLeft: =gbl_padding
                        PaddingRight: =gbl_padding
                      Children:
                        - f_filter_title:
                            Control: Label@2.5.1
                            Properties:
                              Align: =Align.Center
                              AlignInContainer: =AlignInContainer.Center
                              Color: =gbl_theme.text_light
                              Fill: =gbl_theme.secondary
                              LayoutMinWidth: =10
                              Size: =Self.Height / 4
                              Text: ="Filters"
                              Width: =Parent.Width
                        - f_date_label:
                            Control: Label@2.5.1
                            Properties:
                              Align: =Align.Center
                              Color: =gbl_theme.text_on_light
                              LayoutMinWidth: =10
                              Size: =Self.Height / 4
                              Text: ="Date"
                        - f_date:
                            Control: Classic/DatePicker@2.6.0
                            Properties:
                              BorderThickness: =1
                              Color: =gbl_theme.text_on_light
                              Fill: =gbl_theme.background
                              FocusedBorderThickness: =1
                              IconBackground: =gbl_theme.sec_complement
                              IconFill: =gbl_theme.text_on_light
                              LayoutMinWidth: =10
                              Size: =Self.Height / 5
                        - f_filter_separator_0:
                            Control: Rectangle@2.3.0
                            Properties:
                              Fill: =gbl_theme.pri_complement
                              Height: =Round(gbl_padding/2,0)
                              LayoutMinWidth: =10
                              Width: =10
                        - f_line_label:
                            Control: Label@2.5.1
                            Properties:
                              Align: =Align.Center
                              Color: =gbl_theme.text_on_light
                              LayoutMinWidth: =10
                              Size: =Self.Height / 4
                              Text: ="Line"
                        - f_line:
                            Control: Classic/DropDown@2.3.1
                            Properties:
                              ChevronBackground: =gbl_theme.sec_complement
                              ChevronFill: =gbl_theme.text_dark
                              ChevronHoverFill: =gbl_theme.primary
                              Color: =gbl_theme.text_on_light
                              Fill: =gbl_theme.background
                              Items: =gbl_lists.lines
                              Items.Value: =Value
                              LayoutMinWidth: =10
                              PressedColor: =gbl_theme.primary
                              SelectionColor: =gbl_theme.primary
                              SelectionFill: =gbl_theme.primary
                              Size: =Self.Height / 5
                        - f_filter_separator_1:
                            Control: Rectangle@2.3.0
                            Properties:
                              Fill: =gbl_theme.pri_complement
                              Height: =Round(gbl_padding/2,0)
                              LayoutMinWidth: =10
                              Width: =10
                        - f_filters_button:
                            Control: Classic/Button@2.2.0
                            Properties:
                              BorderColor: =gbl_theme.primary
                              BorderThickness: =1
                              Color: =gbl_theme.text_dark
                              Fill: =gbl_theme.highlight
                              FontWeight: =FontWeight.Normal
                              HoverColor: =gbl_theme.primary
                              LayoutMinWidth: =10
                              OnSelect: =Select(f_collect);
                              RadiusBottomLeft: =100
                              RadiusBottomRight: =100
                              RadiusTopLeft: =100
                              RadiusTopRight: =100
                              Size: =Round(Self.Height / 4,0)
                              Text: ="Update Filter"
                              Width: =10
            - f_column_0:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.None
                  FillPortions: =If(App.Width < Index(App.SizeBreakpoints,2).Value,14,App.Width < Index(App.SizeBreakpoints,3).Value,16,18)
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutGap: =gbl_padding
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  LayoutOverflowY: =LayoutOverflow.Scroll
                  PaddingBottom: =gbl_padding
                  PaddingLeft: =gbl_padding
                  PaddingRight: =gbl_padding
                  PaddingTop: =gbl_padding
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                  - f_gallery_parent:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        DropShadow: =DropShadow.Regular
                        Fill: =gbl_theme.foreground
                        Height: =500
                        LayoutAlignItems: =LayoutAlignItems.Stretch
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutMinWidth: =10
                        LayoutOverflowY: =LayoutOverflow.Scroll
                        PaddingRight: =
                      Children:
                        - f_gallery_title:
                            Control: Label@2.5.1
                            Properties:
                              Align: =Align.Center
                              AlignInContainer: =AlignInContainer.Start
                              Color: =gbl_theme.text_light
                              Fill: =gbl_theme.secondary
                              LayoutMinHeight: =10
                              LayoutMinWidth: =10
                              Size: =Round(Self.Height / 3,0)
                              Text: ="Data Example taken from Encapsulation Production"
                              Width: =Parent.Width
                        - f_gallery_columns:
                            Control: GroupContainer@1.3.0
                            Variant: AutoLayout
                            Properties:
                              DropShadow: =DropShadow.Regular
                              Fill: =gbl_theme.sec_complement
                              FillPortions: =0
                              Height: =40
                              LayoutAlignItems: =LayoutAlignItems.Stretch
                              LayoutDirection: =LayoutDirection.Horizontal
                              LayoutMinWidth: =100
                              RadiusTopLeft: =0
                              RadiusTopRight: '=0   '
                            Children:
                              - f_GalleryIdLabel:
                                  Control: Label@2.5.1
                                  Properties:
                                    Align: =Align.Center
                                    BorderColor: =gbl_theme.background
                                    BorderThickness: =1
                                    Color: =gbl_theme.text_on_light
                                    FillPortions: =1
                                    LayoutMinHeight: =1
                                    LayoutMinWidth: =1
                                    Size: =Round(Self.Height/3,0)
                                    Text: ="ID"
                              - f_GalleryStartDateLabel:
                                  Control: Label@2.5.1
                                  Properties:
                                    Align: =Align.Center
                                    BorderColor: =gbl_theme.background
                                    BorderThickness: =1
                                    Color: =gbl_theme.text_on_light
                                    FillPortions: =1
                                    LayoutMinHeight: =1
                                    LayoutMinWidth: =1
                                    Size: =Round(Self.Height/3,0)
                                    Text: ="Start Date"
                              - f_GalleryEndDateLabel:
                                  Control: Label@2.5.1
                                  Properties:
                                    Align: =Align.Center
                                    BorderColor: =gbl_theme.background
                                    BorderThickness: =1
                                    Color: =gbl_theme.text_on_light
                                    FillPortions: =1
                                    LayoutMinHeight: =1
                                    LayoutMinWidth: =1
                                    Size: =Round(Self.Height/3,0)
                                    Text: ="End Date"
                              - f_GalleryShiftLabel:
                                  Control: Label@2.5.1
                                  Properties:
                                    Align: =Align.Center
                                    BorderColor: =gbl_theme.background
                                    BorderThickness: =1
                                    Color: =gbl_theme.text_on_light
                                    FillPortions: =1
                                    LayoutMinHeight: =1
                                    LayoutMinWidth: =1
                                    Size: =Round(Self.Height/3,0)
                                    Text: ="Shift"
                              - f_GalleryLineLabel:
                                  Control: Label@2.5.1
                                  Properties:
                                    Align: =Align.Center
                                    BorderColor: =gbl_theme.background
                                    BorderThickness: =1
                                    Color: =gbl_theme.text_on_light
                                    FillPortions: =1
                                    LayoutMinHeight: =1
                                    LayoutMinWidth: =1
                                    Size: =Round(Self.Height/3,0)
                                    Text: ="Line"
                              - f_GalleryLotLabel:
                                  Control: Label@2.5.1
                                  Properties:
                                    Align: =Align.Center
                                    BorderColor: =gbl_theme.background
                                    BorderThickness: =1
                                    Color: =gbl_theme.text_on_light
                                    FillPortions: =1.5
                                    LayoutMinHeight: =1
                                    LayoutMinWidth: =1
                                    Size: =Round(Self.Height/3,0)
                                    Text: ="Lot"
                              - f_GalleryCatalogLabel:
                                  Control: Label@2.5.1
                                  Properties:
                                    Align: =Align.Center
                                    BorderColor: =gbl_theme.background
                                    BorderThickness: =1
                                    Color: =gbl_theme.text_on_light
                                    FillPortions: =1.5
                                    LayoutMinHeight: =1
                                    LayoutMinWidth: =1
                                    Size: =Round(Self.Height/3,0)
                                    Text: ="Catalog"
                        - f_gallery:
                            Control: Gallery@2.15.0
                            Variant: Vertical
                            Properties:
                              FocusedBorderThickness: =0
                              Items: =Sort(Filter(cProduction, Line = f_line.SelectedText.Value), Hour_Ending)
                              Selectable: =false
                              ShowScrollbar: =false
                              TemplatePadding: =1
                              TemplateSize: =50
                              Transition: =Transition.Pop
                            Children:
                              - f_gallery_data:
                                  Control: GroupContainer@1.3.0
                                  Variant: AutoLayout
                                  Properties:
                                    DropShadow: =DropShadow.None
                                    Fill: =RGBA(0,0,0,0)
                                    Height: =Parent.TemplateHeight
                                    LayoutAlignItems: =LayoutAlignItems.Stretch
                                    LayoutDirection: =LayoutDirection.Horizontal
                                    RadiusBottomLeft: =0
                                    RadiusBottomRight: =0
                                    RadiusTopLeft: =0
                                    RadiusTopRight: =0
                                    Width: =Parent.TemplateWidth
                                  Children:
                                    - f_gallery_id:
                                        Control: Label@2.5.1
                                        Properties:
                                          Align: =Align.Center
                                          BorderColor: =gbl_theme.background
                                          BorderThickness: =1
                                          Color: =gbl_theme.text_on_light
                                          FillPortions: =1
                                          HoverFill: =RGBA(0,0,0,0.1)
                                          LayoutMinHeight: =1
                                          LayoutMinWidth: =1
                                          Size: =Round(Self.Height/4,0)
                                          Text: =ThisItem.ID
                                    - f_gallery_start_date:
                                        Control: Label@2.5.1
                                        Properties:
                                          Align: =Align.Center
                                          BorderColor: =gbl_theme.background
                                          BorderThickness: =1
                                          Color: =gbl_theme.text_on_light
                                          FillPortions: =1
                                          HoverFill: =RGBA(0,0,0,0.1)
                                          LayoutMinHeight: =1
                                          LayoutMinWidth: =1
                                          Size: =Round(Self.Height/4,0)
                                          Text: =ThisItem.Hour_Starting
                                    - f_gallery_end_date:
                                        Control: Label@2.5.1
                                        Properties:
                                          Align: =Align.Center
                                          BorderColor: =gbl_theme.background
                                          BorderThickness: =1
                                          Color: =gbl_theme.text_on_light
                                          FillPortions: =1
                                          HoverFill: =RGBA(0,0,0,0.1)
                                          LayoutMinHeight: =1
                                          LayoutMinWidth: =1
                                          Size: =Round(Self.Height/4,0)
                                          Text: =ThisItem.Hour_Ending
                                    - f_gallery_shift:
                                        Control: Label@2.5.1
                                        Properties:
                                          Align: =Align.Center
                                          BorderColor: =gbl_theme.background
                                          BorderThickness: =1
                                          Color: =gbl_theme.text_on_light
                                          FillPortions: =1
                                          HoverFill: =RGBA(0,0,0,0.1)
                                          LayoutMinHeight: =1
                                          LayoutMinWidth: =1
                                          Size: =Round(Self.Height/4,0)
                                          Text: =ThisItem.Shift
                                    - f_gallery_line:
                                        Control: Label@2.5.1
                                        Properties:
                                          Align: =Align.Center
                                          BorderColor: =gbl_theme.background
                                          BorderThickness: =1
                                          Color: =gbl_theme.text_on_light
                                          FillPortions: =1
                                          HoverFill: =RGBA(0,0,0,0.1)
                                          LayoutMinHeight: =1
                                          LayoutMinWidth: =1
                                          Size: =Round(Self.Height/4,0)
                                          Text: =ThisItem.Line
                                    - f_gallery_lot:
                                        Control: Label@2.5.1
                                        Properties:
                                          Align: =Align.Center
                                          BorderColor: =gbl_theme.background
                                          BorderThickness: =1
                                          Color: =gbl_theme.text_on_light
                                          FillPortions: =1.5
                                          HoverFill: =RGBA(0,0,0,0.1)
                                          LayoutMinHeight: =1
                                          LayoutMinWidth: =1
                                          Size: =Round(Self.Height/4,0)
                                          Text: =ThisItem.Lot
                                    - f_gallery_catalog:
                                        Control: Label@2.5.1
                                        Properties:
                                          Align: =Align.Center
                                          BorderColor: =gbl_theme.background
                                          BorderThickness: =1
                                          Color: =gbl_theme.text_on_light
                                          FillPortions: =1.5
                                          HoverFill: =RGBA(0,0,0,0.1)
                                          LayoutMinHeight: =1
                                          LayoutMinWidth: =1
                                          Size: =Round(Self.Height/4,0)
                                          Text: =ThisItem.Catalog
      - f_footer:
          Control: CanvasComponent
          ComponentName: comp_footer
          Properties:
            Fill: =ColorValue(gbl_theme.chart_dim)
            Height: =20
            content: |-
              ="║ App Version: " & VERSION & " ║"

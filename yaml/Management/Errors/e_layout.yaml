                  Fill: =varColorAccent
                  FillPortions: =1
                  FontWeight: =FontWeight.Normal
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  Size: =Self.Width / 16
            - e_n_catalog:
                Control: Classic/Button

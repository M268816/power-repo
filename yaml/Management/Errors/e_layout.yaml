                  Fill: =varColorAccent
                  FillPortions: =1
                  FontWeight: =FontWeight.Normal
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  Size: =Self.Width / 16
            - e_n_oee:
                Control: Classic/Button
                Properties:
                  OnSelect: =Navigate(OEE);
                  Text: ="OEE Analysis"

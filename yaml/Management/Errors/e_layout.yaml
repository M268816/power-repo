                  Color: =varColor0
                  DisplayMode: =If(App.ActiveScreen.Name = "Trend", DisplayMode.Disabled, DisplayMode.Edit)
                  Fill: =varColorAccent
                  FillPortions: =1
                  FontWeight: =FontWeight.Normal
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  Size: =Self.Width / 16
            - e_n_footer:
                Control: GroupContainer
                Variant: manualLayoutContainer
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.None
                  FillPortions: =6
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                - e_n_f_text:
                    Control: Text
                    Properties:
                      Align: ='TextCanvas.Align'.Center
                      Size: =8
                      Text: ="MilliporeSigma is the U.S. and Canada Life Science business of Merck KGaA, Darmstadt, Germany."
                      VerticalAlign: ='TextCanvas.VerticalAlign'.Bottom
                      Height: =Parent.Height
                      Width: =Parent.Width
        - e_main:
            Control: GroupContainer
            Variant: horizontalAutoLayoutContainer
            Properties:
              AlignInContainer: =AlignInContainer.SetByContainer
              DropShadow: =DropShadow.None
              FillPortions: =9
              LayoutAlignItems: =LayoutAlignItems.Stretch
              LayoutGap: =locPadding
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              LayoutMode: =LayoutMode.Auto
              PaddingBottom: =locPadding
              PaddingLeft: =locPadding
              PaddingRight: =locPadding
              PaddingTop: =locPadding
              RadiusBottomLeft: =0
              RadiusBottomRight: =0
              RadiusTopLeft: =0
              RadiusTopRight: =0
            Children:
            - e_controls:
                Control: GroupContainer
                Variant: horizontalAutoLayoutContainer
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  Fill: =varColor4
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutGap: =locPadding
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  LayoutMode: =LayoutMode.Auto
                  PaddingBottom: =locPadding
                  PaddingLeft: =locPadding
                  PaddingRight: =locPadding
                  PaddingTop: =locPadding
                Children:
                - e_order_title:
                    Control: Text
                    Properties:
                      Align: ='TextCanvas.Align'.Center
                      Size: =Self.Height / 3
                      Text: ="Date Order:"
                      FillPortions: =1
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                - e_order:
                    Control: DropDown
                    Variant: pcfdataset
                    Properties:
                      Appearance: ='DropdownCanvas.Appearance'.FilledDarker
                      DefaultSelectedItems: |-
                        ={Value: "Descending"}
                      FontSize: =Self.Width / 10
                      Items: =["Ascending", "Descending"]
                      FillPortions: =1
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                - e_seperator_0:
                    Control: Rectangle
                    Properties:
                      Height: =1
                      LayoutMinWidth: =10
                - e_supervisor_title:
                    Control: Text
                    Properties:
                      Align: ='TextCanvas.Align'.Center
                      Size: =Self.Height / 3
                      Text: ="Supervisor"
                      FillPortions: =1
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                - e_supervisor:
                    Control: ComboBox
                    Variant: pcfdataset
                    Properties:
                      FontSize: =Self.Width / 10
                      Items: |-
                        =//Choices([@ErrorTracking].Supervisor)
                        Distinct(ErrorTracking.Supervisor, Supervisor.DisplayName)
                      FillPortions: =1
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                    Children:
                    - e_supervisor_value:
                        Control: PowerApps_CoreControls_ComboboxCanvasTemplate_dataField
                        Variant: textualColumn
                        Properties:
                          FieldDisplayName: ="Value"
                          FieldName: ="Value"
                          FieldType: ="s"
                          Order: =2
                - e_seperator_1:
                    Control: Rectangle
                    Properties:
                      Height: =1
                      LayoutMinWidth: =10
                - e_operator_title:
                    Control: Text
                    Properties:
                      Align: ='TextCanvas.Align'.Center
                      Size: =Self.Height / 3
                      Text: ="Operator"
                      FillPortions: =1
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                - e_operator:
                    Control: ComboBox
                    Variant: pcfdataset
                    Properties:
                      FontSize: =Self.Width / 10
                      Items: |-
                        =//Choices([@ErrorTracking].Supervisor)
                        Distinct(
                            Filter(ErrorTracking,
                                Supervisor.DisplayName = e_supervisor.Selected.Value
                            ).Person,
                            Person.DisplayName
                        )
                      DisplayMode: =If(!IsBlank(e_supervisor.Selected.Value), DisplayMode.Edit, DisplayMode.Disabled)
                      FillPortions: =1
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                    Children:
                    - e_operator_value:
                        Control: PowerApps_CoreControls_ComboboxCanvasTemplate_dataField
                        Variant: textualColumn
                        Properties:
                          FieldDisplayName: ="Value"
                          FieldName: ="Value"
                          FieldType: ="s"
                          Order: =2
                - e_seperator_2:
                    Control: Rectangle
                    Properties:
                      Height: =1
                      LayoutMinWidth: =10
                - e_reset:
                    Control: Classic/Button
                    Properties:
                      OnSelect: |-
                        =Reset(e_supervisor);
                        Reset(e_operator);
                      Text: ="Clear Selections"
                      Color: =varColor0
                      Fill: =varColorAccent
                      FillPortions: =1
                      FontWeight: =FontWeight.Normal
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                      Size: =Self.Width / 16
                - e_seperator_3:
                    Control: Rectangle
                    Properties:
                      Height: =1
                      LayoutMinWidth: =10
                - e_reviewed_title:
                    Control: Text
                    Properties:
                      Align: ='TextCanvas.Align'.Center
                      Size: =Self.Height / 3
                      Text: ="Reviewed?"
                      FillPortions: =1
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                - e_reviewed:
                    Control: Toggle
                    Properties:
                      FontSize: =Self.Width / 10
                      Label: =If(Self.Checked, "Yes", "No")
                      FillPortions: =1
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                      Width: =110
                - e_seperator_4:
                    Control: Rectangle
                    Properties:
                      Height: =1
                      LayoutMinWidth: =10
                - e_coached_title:
                    Control: Text
                    Properties:
                      Align: ='TextCanvas.Align'.Center
                      Size: =Self.Height / 3
                      Text: ="Coached?"
                      FillPortions: =1
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                - e_coached:
                    Control: Toggle
                    Properties:
                      FontSize: =Self.Width / 10
                      Label: =If(Self.Checked, "Yes", "No")
                      FillPortions: =1
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                      Width: =110
                - e_seperator_5:
                    Control: Rectangle
                    Properties:
                      Height: =1
                      LayoutMinWidth: =10
                - e_c_footer:
                    Control: GroupContainer
                    Variant: manualLayoutContainer
                    Properties:
                      AlignInContainer: =AlignInContainer.SetByContainer
                      DropShadow: =DropShadow.None
                      FillPortions: =5
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                      RadiusBottomLeft: =0
                      RadiusBottomRight: =0
                      RadiusTopLeft: =0
                      RadiusTopRight: =0
            - e_section:
                Control: GroupContainer
                Variant: verticalAutoLayoutContainer
                Properties:
                  FillPortions: =8
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  LayoutMode: =LayoutMode.Auto
                Children:
                - e_gallery_header:
                    Control: GroupContainer
                    Variant: horizontalAutoLayoutContainer
                    Properties:
                      AlignInContainer: =AlignInContainer.SetByContainer
                      DropShadow: =DropShadow.None
                      Fill: =varColor3
                      Height: =10
                      LayoutMinHeight: =1
                      LayoutMinWidth: =1
                      LayoutMode: =LayoutMode.Auto
                      RadiusBottomLeft: =0
                      RadiusBottomRight: =0
                      RadiusTopLeft: =0
                      RadiusTopRight: =0
                      Width: =10
                      X: =1-1
                      Y: =1-1
                    Children:
                    - e_gh_person:
                        Control: Label
                        Properties:
                          Text: ="Person In Error"
                          Align: =Align.Center
                          Color: =varColor5
                          FillPortions: =1
                          Font: =Font.Verdana
                          Height: =Parent.Height
                          LayoutMinWidth: =1
                          Size: =Self.Width / 18
                    - e_gh_error_date:
                        Control: Label
                        Properties:
                          Text: ="Date of Error"
                          Align: =Align.Center
                          Color: =varColor5
                          FillPortions: =1
                          Font: =Font.Verdana
                          Height: =Parent.Height
                          LayoutMinWidth: =1
                          Size: =Self.Width / 18
                    - e_gh_error_type:
                        Control: Label
                        Properties:
                          Text: ="Error Type"
                          Align: =Align.Center
                          Color: =varColor5
                          FillPortions: =1
                          Font: =Font.Verdana
                          Height: =Parent.Height
                          LayoutMinWidth: =1
                          Size: =Self.Width / 18
                    - e_gh_process:
                        Control: Label
                        Properties:
                          Text: ="Process"
                          Align: =Align.Center
                          Color: =varColor5
                          FillPortions: =1
                          Font: =Font.Verdana
                          Height: =Parent.Height
                          LayoutMinWidth: =1
                          Size: =Self.Width / 18
                    - e_gh_reviewed:
                        Control: Label
                        Properties:
                          Text: ="Reviewed?"
                          Align: =Align.Center
                          Color: =varColor5
                          FillPortions: =1
                          Font: =Font.Verdana
                          Height: =Parent.Height
                          LayoutMinWidth: =1
                          Size: =Self.Width / 18
                    - e_gh_coached:
                        Control: Label
                        Properties:
                          Text: ="Coached?"
                          Align: =Align.Center
                          Color: =varColor5
                          FillPortions: =1
                          Font: =Font.Verdana
                          Height: =Parent.Height
                          LayoutMinWidth: =1
                          Size: =Self.Width / 18
                    - e_gh_attachment:
                        Control: Label
                        Properties:
                          Text: ="Attatchment"
                          Align: =Align.Center
                          Color: =varColor5
                          FillPortions: =1
                          Font: =Font.Verdana
                          Height: =Parent.Height
                          LayoutMinWidth: =1
                          Size: =Self.Width / 18
                - e_gallery:
                    Control: Gallery
                    Variant: galleryVertical
                    Properties:
                      OnSelect: |-
                        =Set(varErrorID, e_gallery.Selected.ID);
                        Navigate(Modify_Errors);
                      Items: |-
                        =Sort(
                            Filter(
                                ErrorTracking,
                                /*Filter if the item is reviewed and/or coached*/
                                Reviewed = e_reviewed.Checked,
                                Coached = e_coached.Checked,

                                /*Filter for selected supervisor*/
                                If(
                                    e_supervisor.Selected.Value = Blank(),
                                    true,
                                    Supervisor.DisplayName = e_supervisor.Selected.Value
                                ),

                                /*Filter for selected person*/
                                If(
                                    e_operator.Selected.Value = Blank(),
                                    true,
                                    Person.DisplayName = e_operator.Selected.Value
                                )
                            ),
                            Error_Date,
                            If (e_order.Selected.Value = "Ascending", SortOrder.Ascending, SortOrder.Descending)
                        )
                      AlignInContainer: =AlignInContainer.SetByContainer
                      FillPortions: =11
                      Layout: =Layout.Vertical
                      LoadingSpinner: =LoadingSpinner.Data
                      TemplatePadding: =0
                      TemplateSize: =Self.Height / 12
                    Children:
                    - e_g_parent:
                        Control: GroupContainer
                        Variant: horizontalAutoLayoutContainer
                        Properties:
                          DropShadow: =DropShadow.None
                          Height: =Parent.TemplateHeight - e_g_seperator.Height
                          LayoutMode: =LayoutMode.Auto
                          RadiusBottomLeft: =0
                          RadiusBottomRight: =0
                          RadiusTopLeft: =0
                          RadiusTopRight: =0
                          Width: =Parent.TemplateWidth
                          X: =1-1
                          Y: =1-1
                        Children:
                        - e_g_person:
                            Control: Label
                            Properties:
                              OnSelect: =Select(e_gallery)
                              Text: =ThisItem.Person.DisplayName
                              Align: =Align.Center
                              FillPortions: =1
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinWidth: =1
                              Size: =Self.Width / 18
                        - e_g_error_date:
                            Control: Label
                            Properties:
                              OnSelect: =Select(e_gallery)
                              Text: =ThisItem.Error_Date
                              Align: =Align.Center
                              FillPortions: =1
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinWidth: =1
                              Size: =Self.Width / 18
                        - e_g_error_type:
                            Control: Label
                            Properties:
                              OnSelect: =Select(e_gallery)
                              Text: =ThisItem.Error_Type.Value
                              Align: =Align.Center
                              FillPortions: =1
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinWidth: =1
                              Size: =Self.Width / 18
                        - e_g_process:
                            Control: Label
                            Properties:
                              OnSelect: =Select(e_gallery)
                              Text: =ThisItem.Error_Area.Value
                              Align: =Align.Center
                              FillPortions: =1
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinWidth: =1
                              Size: =Self.Width / 18
                        - e_g_reviewed:
                            Control: Classic/CheckBox
                            Properties:
                              OnSelect: =Select(e_gallery)
                              Default: =ThisItem.Reviewed
                              Text: =If(ThisItem.Reviewed, "Reviewed", "Not Reviewed")
                              CheckboxSize: =Self.Width / 3
                              DisplayMode: =DisplayMode.View
                              FillPortions: =1
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinWidth: =1
                              Size: =Self.Width / 16
                        - e_g_coached:
                            Control: Classic/CheckBox
                            Properties:
                              OnSelect: =Select(e_gallery)
                              Default: =ThisItem.Coached
                              Text: =If(ThisItem.Coached, "Coached", "Not Coached")
                              CheckboxSize: =Self.Width / 3
                              DisplayMode: =DisplayMode.View
                              FillPortions: =1
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinWidth: =1
                              Size: =Self.Width / 16
                        - e_g_attatchment:
                            Control: Classic/Icon
                            Variant: Attachment
                            Properties:
                              OnSelect: =Launch(First(ThisItem.Attachments).AbsoluteUri)
                              FillPortions: =1
                              Height: =Parent.Height
                              Icon: =If(ThisItem.'Has attachments', Icon.PaperClip, Icon.Cancel)
                              LayoutMinWidth: =1
                              PaddingBottom: =Parent.Width * 0.005
                              PaddingLeft: =Parent.Width * 0.005
                              PaddingRight: =Parent.Width * 0.005
                              PaddingTop: =Parent.Width * 0.005
                    - e_g_seperator:
                        Control: Rectangle
                        Properties:
                          OnSelect: =Select(Parent)
                          Height: =Parent.TemplateHeight * 0.025
                          Width: =Parent.TemplateWidth
                          X: =1-1
                          Y: =Parent.TemplateHeight - Self.Height

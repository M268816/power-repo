                              Text: "=\"XLT: \" &\r\nSum(\r\n    Filter(\r\n        collectProduction,\r\n        \r\n        hour_starting >= DateAdd(locStartDate, -1, TimeUnit.Hours),\r\n        hour_ending <= DateAdd(locEndDate, 23, TimeUnit.Hours),\r\n        /*find all XLT*/\r\n        \"XLT\" in line,\r\n        If(\r\n            o_shift.Selected.Value = \"All\",\r\n            shift = shift,\r\n            shift = o_shift.Selected.Value\r\n        )\r\n    ),\r\n    reject_cartridges + reject_units\r\n\r\n/*Multiply by 1 to get Zero amounts when nothing is present in the data for the filtered lines*/\r\n) * 1"
                              Align: =Align.Center
                              Color: =varColor5
                              Font: =Font.Verdana
                              Height: =Parent.Height / 2
                              Size: =Self.Width / 12
                              Width: =Parent.Width * 0.25
                              X: '=o_r_t_shift_title.X + o_r_t_shift_title.Width * 3   '
                        - o_r_t_shift_xl:
                            Control: Label
                            Properties:
                              Text: "=\"XL: \" &\r\nSum(\r\n    Filter(\r\n        collectProduction,\r\n        \r\n        hour_starting >= DateAdd(locStartDate, -1, TimeUnit.Hours),\r\n        hour_ending <= DateAdd(locEndDate, 23, TimeUnit.Hours),\r\n        /*Finding XL is more annoying use nots to filter out XLT*/\r\n        \r\n        \"XL\" in line,\r\n        Not(\"XLT\" in line),\r\n        \r\n        If(\r\n            o_shift.Selected.Value = \"All\",\r\n            shift = shift,\r\n            shift = o_shift.Selected.Value\r\n        )\r\n    ),\r\n    reject_cartridges + reject_units\r\n\r\n/*Multiply by 1 to get Zero amounts when nothing is present in the data for the filtered lines*/\r\n) * 1"
                              Align: =Align.Center
                              Color: =varColor5
                              Font: =Font.Verdana
                              Height: =Parent.Height / 2
                              Size: =Self.Width / 12
                              Width: =Parent.Width * 0.25
                              X: =o_r_t_shift_title.X + o_r_t_shift_title.Width * 2
                        - o_r_t_shift_ssc:
                            Control: Label
                            Properties:
                              Text: "=\"SSC: \" &\r\n\r\nSum(\r\n    Filter(\r\n        collectProduction,\r\n        \r\n        hour_starting >= DateAdd(locStartDate, -1, TimeUnit.Hours),\r\n        hour_ending <= DateAdd(locEndDate, 23, TimeUnit.Hours),\r\n        \r\n        /*find all ssc*/\r\n        \"SSC\" in line,\r\n        If(\r\n            o_shift.Selected.Value = \"All\",\r\n            shift = shift,\r\n            shift = o_shift.Selected.Value\r\n        )\r\n    ),\r\n    reject_cartridges + reject_units\r\n\r\n/*Multiply by 1 to get Zero amounts when nothing is present in the data for the filtered lines*/\r\n) * 1"
                              Align: =Align.Center
                              Color: =varColor5
                              Font: =Font.Verdana
                              Height: =Parent.Height / 2
                              Size: =Self.Width / 12
                              Width: =Parent.Width * 0.25
                              X: =o_r_t_shift_title.X + o_r_t_shift_title.Width
                        - o_r_t_shift_title:
                            Control: Label
                            Properties:
                              Text: ="Shift Totals"
                              Align: =Align.Center
                              Color: =varColor5
                              Font: =Font.Verdana
                              Height: =Parent.Height / 2
                              Size: =Self.Width / 12
                              Width: =Parent.Width * 0.25
                    - o_r_columns:
                        Control: GroupContainer
                        Variant: manualLayoutContainer
                        Properties:
                          AlignInContainer: =AlignInContainer.SetByContainer
                          DropShadow: =DropShadow.None
                          Fill: =varColor4
                          FillPortions: =0.5
                          LayoutMinHeight: =1
                          RadiusBottomLeft: =0
                          RadiusBottomRight: =0
                          RadiusTopLeft: =0
                          RadiusTopRight: =0
                          Width: =Parent.Width
                        Children:
                        - o_r_c_rejects:
                            Control: Label
                            Properties:
                              Text: ="Rejects"
                              Align: =Align.Center
                              Color: =varColor0
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              Size: =Self.Width / 18
                              Width: =Parent.Width / 2
                              X: =o_r_c_line.X + o_r_c_line.Width
                        - o_r_c_line:
                            Control: Label
                            Properties:
                              Text: ="Line"
                              Align: =Align.Center
                              Color: =varColor0
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              Size: =Self.Width / 18
                              Width: =Parent.Width / 2
                    - o_r_gallery:
                        Control: Gallery
                        Variant: galleryVertical
                        Properties:
                          Items: =collectLocalRejectData
                          AlignInContainer: =AlignInContainer.SetByContainer
                          DelayItemLoading: =true
                          FillPortions: =6.5
                          Layout: =Layout.Vertical
                          LayoutMinHeight: =1
                          LoadingSpinner: =LoadingSpinner.Data
                          TemplatePadding: =0
                          TemplateSize: =Self.Height / 10
                          Width: =Parent.Width
                        Children:
                        - o_r_g_line:
                            Control: Label
                            Properties:
                              Text: =ThisItem.line
                              Align: =Align.Center
                              Color: =varColor0
                              Font: =Font.Verdana
                              Height: =Parent.TemplateHeight - o_r_g_seperator.Height
                              Size: =Self.Width / 16
                              Width: =Parent.TemplateWidth / 2
                        - o_r_g_rejects:
                            Control: Label
                            Properties:
                              Text: =ThisItem.total
                              Align: =Align.Center
                              Color: =varColor0
                              Font: =Font.Verdana
                              Height: =Parent.TemplateHeight - o_r_g_seperator.Height
                              Size: =Self.Width / 16
                              Width: =Parent.TemplateWidth / 2
                              X: =o_r_g_line.X + o_r_g_line.Width
                        - o_r_g_seperator:
                            Control: Rectangle
                            Properties:
                              OnSelect: =Select(Parent)
                              Fill: =varColor1
                              Height: =Parent.TemplateHeight * 0.025
                              Width: =Parent.Width
                              Y: =Parent.TemplateHeight - Self.Height
                    - o_r_copy:
                        Control: Classic/Button
                        Properties:
                          OnSelect: |
                            =IfError(

                                Copy(
                                    Concat(
                                        collectLocalRejectData,
                                        If(IsBlankOrError(total), 0, total),
                                        Char(9)
                                    )
                                ),

                                /*New bug with teams, cannot copy so show error*/
                                Notify("Cannot copy data from New Teams, or other embeded tools. Please open this app in a web browser.", NotificationType.Error)
                            );
                          Text: ="Copy Rejects"
                          Color: =varColor0
                          Fill: =varColorAccent
                          FillPortions: =0.5
                          Font: =Font.Verdana
                          HoverColor: =varColor5
                          LayoutMinHeight: =1
                          Size: =Self.Width / 20
                          Width: =Parent.Width * 0.50

                              Wrap: =false
                              X: =30
                              Y: =10 + (DataCardValue18.Height / 2) - (Self.Height / 2)
                    - Hour_Starting_DataCard1:
                        Control: TypedDataCard
                        Variant: dateTimeEditCard
                        Properties:
                          DataField: ="Hour_Starting"
                          Default: =ThisItem.Hour_Starting
                          DisplayName: =DataSourceInfo([@Production],DataSourceInfo.DisplayName,Hour_Starting)
                          Required: =true
                          Update: |-
                            =DateValue3.SelectedDate + 
                            Time(
                                If(
                                    ampm3.Selected.Value = "PM", 
                                    12, 
                                    0
                                    ) 
                                + Mod(
                                    Value(HourValue3.Selected.Value), 
                                    12
                                    ), 
                                Value(MinuteValue3.Selected.Value),
                               0
                                )
                          DisplayMode: =Parent.DisplayMode
                          Height: =50
                          Width: =Parent.Width
                          Y: =3
                        Children:
                        - ampm3:
                            Control: Classic/DropDown
                            Properties:
                              Default: =If(Hour(Parent.Default) < 12, "AM", "PM")
                              Items: =["AM","PM"]
                              Tooltip: =Parent.DisplayName
                              DisplayMode: =Parent.DisplayMode
                              Font: =Font.Verdana
                              Height: =HourValue3.Height
                              Width: =HourValue3.Width
                              X: =MinuteValue3.X + MinuteValue3.Width + Separator3.Width
                              Y: =HourValue3.Y

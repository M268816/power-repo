    - mh_body:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          DropShadow: =DropShadow.None
          FillPortions: =11
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutMinHeight: =0
          LayoutMinWidth: =0
          LayoutMode: =LayoutMode.Auto
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - mh_content:
            Control: GroupContainer
            Variant: horizontalAutoLayoutContainer
            Properties:
              AlignInContainer: =AlignInContainer.SetByContainer
              DropShadow: =DropShadow.None
              FillPortions: =6
              LayoutAlignItems: =LayoutAlignItems.Stretch
              LayoutGap: =Parent.Width * 0.005
              LayoutMinHeight: =0
              LayoutMinWidth: =0
              LayoutMode: =LayoutMode.Auto
              PaddingBottom: =Parent.Width * 0.005
              PaddingLeft: =Parent.Width * 0.005
              PaddingRight: =Parent.Width * 0.005
              PaddingTop: =Parent.Width * 0.005
              RadiusBottomLeft: =0
              RadiusBottomRight: =0
              RadiusTopLeft: =0
              RadiusTopRight: =0
            Children:
            - mh_form_parent:
                Control: GroupContainer
                Variant: verticalAutoLayoutContainer
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  LayoutMode: =LayoutMode.Auto
                Children:
                - mh_form_title:
                    Control: Label
                    Properties:
                      Text: |-
                        =If (
                            mh_form.Mode = FormMode.New,
                            "Add New Entry",
                            "Edit Hourly Entry for ID# " & varHourlyID
                            )
                      Align: =Align.Center
                      Color: =varColor5
                      Fill: =varColor2
                      FillPortions: =1
                      Font: =Font.Verdana
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                      Size: =Self.Width / 28
                - mh_form:
                    Control: Form
                    Layout: horizontal
                    Properties:
                      OnSuccess: |-
                        =Select(mh_collect);
                        ResetForm(mh_form);
                      DataSource: =Production
                      DefaultMode: =varHourlyMode
                      Item: |-
                        =If (
                            varHourlyMode = FormMode.Edit,
                            LookUp(Production, ID = varHourlyID)
                        )
                      AlignInContainer: =AlignInContainer.SetByContainer
                      FillPortions: =12
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                    Children:
                    - mh_f_catalog:
                        Control: TypedDataCard
                        Variant: textualEditCard
                        Properties:
                          DataField: ="Catalog"
                          Default: =ThisItem.Catalog
                          DisplayName: =DataSourceInfo([@Production],DataSourceInfo.DisplayName,Catalog)
                          MaxLength: =DataSourceInfo([@Production], DataSourceInfo.MaxLength, Catalog)
                          Required: =true
                          Update: =mh_f_c_value.Text
                          DisplayMode: =Parent.DisplayMode
                          Height: =50
                          Width: =Parent.Width
                        Children:
                        - mh_f_c_star:
                            Control: Label
                            Properties:
                              Text: ="*"
                              Align: =Align.Center
                              BorderColor: =RGBA(0, 0, 0, 1)
                              Color: =App.Theme.Colors.Darker30
                              Font: =Font.Verdana
                              Height: =mh_f_c_title.Height
                              Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                              Width: =30
                              Wrap: =false
                              Y: =mh_f_c_title.Y
                        - mh_f_c_error:
                            Control: Label
                            Properties:
                              Live: =Live.Assertive
                              Text: =Parent.Error
                              AutoHeight: =true
                              BorderColor: =RGBA(0, 0, 0, 1)
                              Color: =RGBA(168, 0, 0, 1)
                              Font: =Font.Verdana
                              FontWeight: =FontWeight.Semibold
                              Height: =10
                              PaddingBottom: =0
                              PaddingLeft: =0
                              PaddingRight: =0
                              PaddingTop: =0
                              Visible: =Parent.DisplayMode=DisplayMode.Edit
                              Width: =Parent.Width - 60
                              X: =30
                              Y: =mh_f_c_value.Y + mh_f_c_value.Height
                        - mh_f_c_value:
                            Control: Classic/TextInput
                            Properties:
                              Default: =Parent.Default
                              DelayOutput: =true
                              MaxLength: =Parent.MaxLength
                              Tooltip: =Parent.DisplayName
                              BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                              DisplayMode: =Parent.DisplayMode
                              Font: =Font.Verdana
                              PaddingLeft: =5
                              RadiusBottomLeft: =0
                              RadiusBottomRight: =0
                              RadiusTopLeft: =0
                              RadiusTopRight: =0
                              Width: =(Parent.Width - 60) * 0.6
                              X: =mh_f_c_title.X + mh_f_c_title.Width
                              Y: =10
                        - mh_f_c_title:
                            Control: Label
                            Properties:
                              Text: =Parent.DisplayName
                              AutoHeight: =true
                              BorderColor: =RGBA(0, 0, 0, 1)
                              Color: =App.Theme.Colors.Darker30
                              Font: =Font.Verdana
                              Height: =34
                              Width: =(Parent.Width - 60) * 0.4
                              Wrap: =false
                              X: =30
                              Y: =10 + (mh_f_c_value.Height / 2) - (Self.Height / 2)

- mh_popup:
    Control: GroupContainer
    Variant: manualLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Fill: =RGBA(0, 0, 0, 0.5)
      Height: =Parent.Height
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Visible: =locPopup
      Width: =Parent.Width
    Children:
    - mh_p_error_lotcat:
        Control: GroupContainer
        Variant: verticalAutoLayoutContainer
        Properties:
          BorderColor: =varColorNo
          BorderThickness: =1
          DropShadow: =DropShadow.Semilight
          Fill: =varColor4
          Height: =Parent.Height * 0.40
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutDirection: =LayoutDirection.Vertical
          LayoutGap: =Parent.Width * 0.005
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =Self.LayoutGap
          PaddingLeft: =Self.LayoutGap
          PaddingRight: =Self.LayoutGap
          PaddingTop: =Self.LayoutGap
          Visible: =locPopType = "lotcat"
          Width: =Parent.Width * 0.30
          X: =Parent.Width / 2 - Self.Width / 2
          Y: =Parent.Height/2 - Self.Height/2
        Children:
        - mh_p_el_text:
            Control: Label
            Properties:
              Text: ="Lot and Catalog are missing. This is needed to properly set goals for the record."
              Align: =Align.Center
              FillPortions: =1
              Font: =Font.Verdana
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              Size: =Self.Width / 32
        - mh_p_el_cancel:
            Control: Classic/Button
            Properties:
              OnSelect: |-
                =UpdateContext({locPopup: false});
              Text: ="Return and correct missing data."
              Color: =varColor0
              Fill: =varColorAccent
              FillPortions: =1
              Font: =Font.Verdana
              Height: =10
              HoverColor: =varColor5
              HoverFill: =ColorFade(Self.Fill, -50%)
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              Size: =Self.Width / 32
              Width: =Parent.Width * 0.15
              X: =Parent.Width * 0.01
              Y: =Parent.Height/2 - Self.Height/2
        - mh_p_el_submit:
            Control: Classic/Button
            Properties:
              OnSelect: |-
                =UpdateContext({locPlannedEvent: true, locPopup: false});
                SubmitForm(mh_form);
                Select(mh_collect);
                UpdateContext({locPlannedEvent: false});
                ResetForm(mh_form);
              Text: ="This is daily downtime that does not require a lot or catalog."
              Color: =varColor0
              Fill: =varColorAccent
              FillPortions: =1
              Font: =Font.Verdana
              Height: =10
              HoverColor: =varColor5
              HoverFill: =ColorFade(Self.Fill, -50%)
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              Size: =Self.Width / 32
              Width: =Parent.Width * 0.15
              X: =Parent.Width * 0.01
              Y: =Parent.Height/2 - Self.Height/2
    - mh_p_error_delete:
        Control: GroupContainer
        Variant: verticalAutoLayoutContainer
        Properties:
          BorderColor: =varColorNo
          BorderThickness: =1
          DropShadow: =DropShadow.Semilight
          Fill: =varColor4
          Height: =Parent.Height * 0.40
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutDirection: =LayoutDirection.Vertical
          LayoutGap: =Parent.Width * 0.005
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =Self.LayoutGap
          PaddingLeft: =Self.LayoutGap
          PaddingRight: =Self.LayoutGap
          PaddingTop: =Self.LayoutGap
          Visible: =locPopType = "delete"
          Width: =Parent.Width * 0.30
          X: =Parent.Width/2 - Self.Width/2
          Y: =Parent.Height/2 - Self.Height/2
        Children:
        - mh_p_ed_text:
            Control: Label
            Properties:
              Text: |-
                ="Caution.
                You are about to delete this record permanently.
                <<<<"
              Align: =Align.Center
              FillPortions: =1
              Font: =Font.Verdana
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              Size: =Self.Width / 32
        - mh_p_ed_cancel:
            Control: Classic/Button
            Properties:
              OnSelect: |-
                =UpdateContext({locPopup: false});
              Text: ="Cancel Deletion"
              Color: =varColor0
              Fill: =varColorAccent
              FillPortions: =1
              Font: =Font.Verdana
              Height: =10
              HoverColor: =varColor5
              HoverFill: =ColorFade(Self.Fill, -50%)
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              Size: =Self.Width / 32
              Width: =Parent.Width * 0.15
              X: =Parent.Width * 0.01
              Y: =Parent.Height/2 - Self.Height/2
        - mh_p_ed_delete:
            Control: Classic/Button
            Properties:
              OnSelect: |-
                =UpdateContext({locPopup: false});
                RemoveIf(Production, ID = varHourlyID);
                Set(varHourlyMode, FormMode.New);
                Select(mh_collect);
                ResetForm(mh_form);
              Text: |-
                ="Delete Record #" & varHourlyID
              Color: =varColor5
              Fill: =varColorNo
              FillPortions: =1
              Font: =Font.Verdana
              Height: =10
              HoverColor: =varColor5
              HoverFill: =ColorFade(Self.Fill, -50%)
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              Size: =Self.Width / 32
              Width: =Parent.Width * 0.15
              X: =Parent.Width * 0.01
              Y: =Parent.Height/2 - Self.Height/2

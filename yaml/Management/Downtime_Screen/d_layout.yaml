- d_layout:
    Control: GroupContainer
    Variant: verticalAutoLayoutContainer
    Properties:
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      LayoutGap: =
      LayoutMode: =LayoutMode.Auto
      Width: =Parent.Width
      X: =
    Children:
    - d_header:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          DropShadow: =DropShadow.None
          Fill: =varColor1
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutMinHeight: =10
          LayoutMinWidth: =10
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =locPadding
          PaddingLeft: =locPadding
          PaddingRight: =locPadding
          PaddingTop: =locPadding
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - d_collect:
            Control: Classic/Button
            Properties:
              OnSelect: |-
                =/*Start*/
                UpdateContext({locLoading:{Visible: true, Value: 1, Text: "Loading"}});


                /*Capture Local Date Selection*/
                UpdateContext({
                    locEndDate: d_end_date.SelectedDate,
                    locStartDate: d_start_date.SelectedDate
                });

                UpdateContext({locLoading:{Visible: true, Value: 10, Text: "Checking for Updates"}});
                /*Check if collections need updating*/
                Set(varUpdateDowntime,
                    Or(    
                        Not(First(Sort(Downtime,ID,SortOrder.Descending)).ID = First(Sort(collectDowntime,id,SortOrder.Descending)).id),
                        Not(varEndDate = locEndDate),
                        Not(varStartDate = locStartDate)
                    )
                );

                /*Set collection dates from selected local dates*/
                If( Not(varEndDate = locEndDate), Set(varEndDate, locEndDate));
                If( Not(varStartDate = locStartDate), Set(varStartDate, locStartDate));

                /*Collect Downtime*/
                UpdateContext({locLoading:{Visible: true, Value: 20, Text: "Collecting Downtime Data"}});
                If(varUpdateDowntime,
                    If(
                        DateDiff( varStartDate, varEndDate, TimeUnit.Days) <= 14,
                        UpdateContext({locLoading:{Visible: true, Value: 75, Text: "Retrieving Downtime Data"}});
                        ClearCollect(collectDowntime,
                            ForAll(
                                Filter(Downtime,
                                    Ended <= DateAdd(varEndDate, 23, TimeUnit.Hours),
                                    Started >= DateAdd(varStartDate, -1, TimeUnit.Hours)
                                ),
                                {
                                    id: Value(ThisRecord.ID),
                                    shift: Text(ThisRecord.Shift_Letter),
                                    line: Text(ThisRecord.Line.Value),
                                    lot: Text(ThisRecord.Lot),
                                    catalog: Text(ThisRecord.Catalog),
                                    size: Text(ThisRecord.Size),
                                    started: DateTimeValue(ThisRecord.Started),
                                    ended: DateTimeValue(ThisRecord.Ended),
                                    reason: Text(ThisRecord.Reason.Value),
                                    total: Value(ThisRecord.Total_Downtime),
                                    comments: Text(ThisRecord.Comments)
                                }
                            )
                        ),

                        DateDiff( varStartDate, varEndDate, TimeUnit.Days) > 21,
                        UpdateContext({locLoading:{Visible: true, Value: 75, Text: "Parsing PowerAutomate Flow for Downtime Data"}});
                        ClearCollect(collectDowntime,
                            ForAll(
                                Table(
                                    ParseJSON(
                                        flow_get_downtime_range_v2.Run(
                                            Text("All"),
                                            Text(DateAdd(varEndDate, 23,TimeUnit.Hours), "yyyy-mm-dd"),
                                            Text(DateAdd(varStartDate, -1, TimeUnit.Hours), "yyyy-mm-dd")
                                        ).output
                                    )
                                ),
                                {
                                    id: Value(Value._ID),
                                    shift: Text(Value._shift),
                                    line: Text(Value._line),
                                    lot: Text(Value._lot),
                                    catalog: Text(Value._catalog),
                                    size: Text(Value._size),
                                    started: DateTimeValue(Value._started),
                                    ended: DateTimeValue(Value._ended),
                                    reason: Text(Value._reason),
                                    total: Value(Value._total),
                                    comments: Text(Value._comments)
                                }
                            )
                        ),

                        DateDiff( varStartDate, varEndDate, TimeUnit.Days) <= 21,
                        UpdateContext({locLoading:{Visible: true, Value: 30, Text: "Collecting Downtime Dataset 1"}});
                        Collect(material_1,
                            Sort(
                                Filter(Downtime,
                                    And(
                                        Ended <= DateAdd(varEndDate, 23, TimeUnit.Hours),
                                        Started >= DateAdd(varStartDate, -1, TimeUnit.Hours)
                                    )
                                ),
                                Ended,
                                SortOrder.Ascending
                            )
                        );

                        UpdateContext({locLoading:{Visible: true, Value: 30, Text: "Collecting Downtime Dataset 2"}});
                        Collect(material_2,
                            Sort(
                                Filter(Downtime,
                                    And(
                                        Ended <= DateAdd(varEndDate, 23, TimeUnit.Hours),
                                        Started >= DateAdd(varStartDate, -1, TimeUnit.Hours)                        
                                    )
                                ),
                                Ended,
                                SortOrder.Descending
                            )
                        );

                        UpdateContext({locLoading:{Visible: true, Value: 40, Text: "Joining Downtime Dataset 1"}});
                        ClearCollect(fusion, material_1);

                        UpdateContext({locLoading:{Visible: true, Value: 60, Text: "Joining Downtime Dataset 2"}});
                        Collect(fusion,
                            Filter(material_2, Not(ID in material_1.ID))
                        );

                        UpdateContext({locLoading:{Visible: true, Value: 75, Text: "Collecting Joined Downtime Data"}});
                        ClearCollect(
                            collectDowntime,
                            ForAll(
                                fusion,
                                {
                                    id: Value(ThisRecord.ID),
                                    shift: Text(ThisRecord.Shift_Letter),
                                    line: Text(ThisRecord.Line.Value),
                                    lot: Text(ThisRecord.Lot),
                                    catalog: Text(ThisRecord.Catalog),
                                    size: Text(ThisRecord.Size),
                                    started: DateTimeValue(ThisRecord.Started),
                                    ended: DateTimeValue(ThisRecord.Ended),
                                    reason: Text(ThisRecord.Reason.Value),
                                    total: Value(ThisRecord.Total_Downtime),
                                    comments: Text(ThisRecord.Comments)
                                }
                            )
                        );

                        UpdateContext({locLoading:{Visible: true, Value: 90, Text: "Garbage Collection"}});
                        Clear(fusion);
                        Clear(material_1);
                        Clear(material_2);
                    )
                );

                UpdateContext({locLoading:{Visible: true, Value: 95, Text: "Finishing Up"}});
                Select(d_update);
              Text: ="collect"
              FillPortions: =1
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              Visible: =false
        - d_update:
            Control: Classic/Button
            Properties:
              OnSelect: "=\n/*Update Code*/\nUpdateContext({locLoading:{Visible: true, Value: 20, Text: \"Updating\"}});\n\n/*Clear collections for top downtime reasons*/\nClear(collectTopDowntime);\nClear(collectHasReason);\n\nUpdateContext({\n    locStartDate: d_start_date.SelectedDate,\n    locEndDate: d_end_date.SelectedDate\n});\n\n/*Create a Default filter*/\nUpdateContext({\n    locDefaultDowntimeFilter:\n        Filter(\n                collectDowntime,\n                And(\n                    started >= DateAdd(\n                        DateValue(locStartDate),\n                        -1,\n                        TimeUnit.Hours\n                    ),\n                    ended <= DateAdd(\n                        DateValue(locEndDate),\n                        23,\n                        TimeUnit.Hours\n                    )\n                ),\n                If(\n                    d_shift.Selected.Value = \"All\",\n                    shift = shift,\n                    shift = d_shift.Selected.Value\n                ),\n                If(\n                    d_line.Selected.Value = \"All\",\n                    line = line,\n                    line = d_line.Selected.Value\n                )\n            )\n});\n\n\n/*For all downtime reasons, collect the total sum of downtime, if downtime is greater than 0, add to has reason collection*/\nUpdateContext({locLoading:{Visible: true, Value: 40, Text: \"Collecting Downtime Sums\"}});\nForAll(\n    collectDowntimeReasons,\n    If(\n        Sum(\n            Filter(\n                locDefaultDowntimeFilter,\n                reason = Downtime_Reason\n            ),\n            total\n        ) > 0,\n        Collect(\n            collectHasReason,\n            {Downtime_Reason: Downtime_Reason}\n        )\n    )\n);\n/*For all downtime that has an amount/reason, collect the total sum of downtime, sort by total amount*/\nUpdateContext({locLoading:{Visible: true, Value: 60, Text: \"Building Top Downtime List\"}});\nForAll(\n    collectHasReason,\n    Collect(\n        collectTopDowntime,\n        {\n            Downtime_Reason: Downtime_Reason,\n            \n            Downtime_Total: Sum(\n                Filter(\n                    locDefaultDowntimeFilter,\n                    reason = Downtime_Reason\n                ),\n                total\n            ),\n            \n            Downtime_Comments:\n                Concat(\n                    Filter(\n                        locDefaultDowntimeFilter,\n                        !IsBlankOrError(comments),\n                        reason = Downtime_Reason\n                ),\n                    comments,\n                    \" Â¶ \"\n                )\n        }\n    )\n);\n\n\n\n/*Clear for garbage collection*/\nUpdateContext({locLoading:{Visible: true, Value: 95, Text: \"Finishing Up\"}});\n\nUpdateContext({\n    locDefaultDowntimeFilter: Blank()\n});\n\n/*End*/\nUpdateContext({locLoading:{Value: 100, Text: \"Completed\"}});\nUpdateContext({locLoading:{Visible: false, Value: -1, Text: \"Not Loading\"}});"
              Text: ="update"
              FillPortions: =1
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              Visible: =false
        - d_logo:
            Control: Image
            Properties:
              Image: =LOGO_MSIG_SBlue_FIT_ALPHA

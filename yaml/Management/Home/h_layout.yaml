- h_layout:
    Control: GroupContainer
    Variant: verticalAutoLayoutContainer
    Properties:
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      LayoutGap: =
      LayoutMode: =LayoutMode.Auto
      Width: =Parent.Width
      X: =
    Children:
    - h_header:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          DropShadow: =DropShadow.None
          Fill: =varColor1
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutGap: =varPadding
          LayoutMinHeight: =10
          LayoutMinWidth: =10
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =varPadding
          PaddingLeft: =varPadding
          PaddingRight: =varPadding
          PaddingTop: =varPadding
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - h_collect:
            Control: Classic/Button
            Properties:
              OnSelect: "=/*Start*/\nSet(varLoading,{Visible: true, Value: 1, Text: \"Loading\"});\n\n/*Update Dates Variables*/\nUpdateContext({\n    locEndDate: varNowDay,\n    locStartDate: varNowDay\n    \n});\n\n/*Check if collections need updating*/\nSet(varLoading,{Visible: true, Value: 5, Text: \"Checking for updates\"});\nSet(varUpdateProduction,\n    /*Or(\n        Not(First(Sort(Production,ID,SortOrder.Descending)).ID = First(Sort(collectProduction,id,SortOrder.Descending)).id),\n        Not(varEndDate = locEndDate),\n        Not(varStartDate = locStartDate)\n    )*/\n    true\n);\n\n/*Set collection dates from selected local dates*/\nIf( Not(varEndDate = locEndDate), Set(varEndDate, locEndDate));\nIf( Not(varStartDate = locStartDate), Set(varStartDate, locStartDate));\n\n/*Collect Production*/\nSet(varLoading,{Visible: true, Value: 10, Text: \"Collecting Production Data\"});\nIf(varUpdateProduction,\n    If(\n        DateDiff( varStartDate, varEndDate, TimeUnit.Days) <= 14,\n        Set(varLoading,{Visible: true, Value: 75, Text: \"Retrieving Production Data\"});\n        ClearCollect(collectProduction,\n            ForAll(\n                Filter(Production,\n                    Hour_Ending <= DateAdd(varEndDate, 23, TimeUnit.Hours),\n                    Hour_Starting >= DateAdd(varStartDate, -1, TimeUnit.Hours)\n                ),\n                {\n                    id: Value(ThisRecord.ID),\n                    shift: Text(ThisRecord.Shift_Letter),\n                    line: Text(ThisRecord.Line.Value),\n                    lot: Text(ThisRecord.Lot),\n                    catalog: Text(ThisRecord.Catalog),\n                    size: Text(ThisRecord.Size),\n                    hour_ending: DateTimeValue(ThisRecord.Hour_Ending),\n                    hour_starting: DateTimeValue(ThisRecord.Hour_Starting),\n                    goal: Value(ThisRecord.Hourly_Goal),\n                    amount_built: Value(ThisRecord.Amount_Built),\n                    unit_starting: Value(ThisRecord.Unit_Starting),\n                    unit_ending: Value(ThisRecord.Unit_Ending),\n                    reject_labels: Value(ThisRecord.Reject_Labels),\n                    reject_cartridges: Value(ThisRecord.Reject_Cartridges),\n                    reject_units: Value(ThisRecord.Reject_Units),\n                    qa_units: Value(ThisRecord.QA_Units)\n                }\n            )\n        ),\n\n        DateDiff( varStartDate, varEndDate, TimeUnit.Days) > 21,\n        Set(varLoading,{Visible: true, Value: 75, Text: \"Parsing PowerAutomate Flow\"});\n        ClearCollect(collectProduction,\n            ForAll(\n                Table(\n                    ParseJSON(\n                        flow_get_units_range_v2.Run(\n                            Text(\"All\"),\n                            Text(DateAdd(varEndDate, 23,TimeUnit.Hours), \"yyyy-mm-dd\"),\n                            Text(DateAdd(varStartDate, -1, TimeUnit.Hours), \"yyyy-mm-dd\")\n                        ).output\n                    )\n                ),\n                {\n                    id: Value(Value._ID),\n                    shift: Text(Value._shift),\n                    line: Text(Value._line),\n                    lot: Text(Value._lot),\n                    catalog: Text(Value._catalog),\n                    size: Text(Value._size),\n                    hour_ending: DateTimeValue(Value._hour_ending),\n                    hour_starting: DateTimeValue(Value._hour_starting),\n                    goal: Value(Value._goal),\n                    amount_built: Value(Value._amount_built),\n                    unit_starting: Value(Value._unit_starting),\n                    unit_ending: Value(Value._unit_ending),\n                    reject_labels: Value(Value._reject_labels),\n                    reject_cartridges: Value(Value._reject_cartridges),\n                    reject_units: Value(Value._reject_units),\n                    qa_units: Value(Value._qa)\n                }\n            )\n        ),\n\n        DateDiff( varStartDate, varEndDate, TimeUnit.Days) <= 21,\n        Set(varLoading,{Visible: true, Value: 20, Text: \"Collecting Dataset 1\"});\n        Collect(material_1,\n            Sort(\n                Filter(Production,\n                    And(\n                        Hour_Ending <= DateAdd(varEndDate, 23, TimeUnit.Hours),\n                        Hour_Starting >= DateAdd(varStartDate, -1, TimeUnit.Hours)                        \n                    )\n                ),\n                Hour_Ending,\n                SortOrder.Ascending\n            )\n        );\n\n        Set(varLoading,{Visible: true, Value: 30, Text: \"Collecting Dataset 2\"});\n        Collect(material_2,\n            Sort(\n                Filter(Production,\n                    And(\n                        Hour_Ending <= DateAdd(varEndDate, 23, TimeUnit.Hours),\n                        Hour_Starting >= DateAdd(varStartDate, -1, TimeUnit.Hours)                        \n                    )\n                ),\n                Hour_Ending,\n                SortOrder.Descending\n            )\n        );\n\n        Set(varLoading,{Visible: true, Value: 40, Text: \"Inserting Dataset 1\"});\n        ClearCollect(fusion, material_1);\n\n        Set(varLoading,{Visible: true, Value: 50, Text: \"Inserting Dataset 2\"});\n        Collect(fusion,\n            Filter(material_2, Not(ID in material_1.ID))\n        );\n\n        Set(varLoading,{Visible: true, Value: 75, Text: \"Collecting Production Data from Joined Data\"});\n        ClearCollect(\n            collectProduction,\n            ForAll(\n                fusion,\n                {\n                    id: Value(ThisRecord.ID),\n                    shift: Text(ThisRecord.Shift_Letter),\n                    line: Text(ThisRecord.Line.Value),\n                    lot: Text(ThisRecord.Lot),\n                    catalog: Text(ThisRecord.Catalog),\n                    size: Text(ThisRecord.Size),\n                    hour_ending: DateTimeValue(ThisRecord.Hour_Ending),\n                    hour_starting: DateTimeValue(ThisRecord.Hour_Starting),\n                    goal: Value(ThisRecord.Hourly_Goal),\n                    amount_built: Value(ThisRecord.Amount_Built),\n                    unit_starting: Value(ThisRecord.Unit_Starting),\n                    unit_ending: Value(ThisRecord.Unit_Ending),\n                    reject_labels: Value(ThisRecord.Reject_Labels),\n                    reject_cartridges: Value(ThisRecord.Reject_Cartridges),\n                    reject_units: Value(ThisRecord.Reject_Units),\n                    qa_units: Value(ThisRecord.QA_Units)\n                }\n            )\n        );\n\n        Set(varLoading,{Visible: true, Value: 80, Text: \"Garbage Collection\"});\n        Clear(fusion);\n        Clear(material_1);\n        Clear(material_2);\n    )\n);\n\n/*Update*/\nSet(varLoading,{Visible: true, Value: 100, Text: \"Finishing Collection\"});\nSet(varLoading,{Visible: false, Value: -1, Text: \"Not Loading\"});"
              Text: ="collect"
              Visible: =false
              X: =20
              Y: =20
        - h_logo:
            Control: Image
            Properties:
              Image: =LOGO_MSIG_SBlue_FIT_ALPHA
              FillPortions: =1
              LayoutMinHeight: =1
              LayoutMinWidth: '=1   '
              PaddingBottom: =1
              PaddingTop: =1
              Width: =h_h_nav.Width
        - h_h_title:
            Control: Label
            Properties:
              Text: ="Encapsualtion Daily Managmenet System"
              Align: =Align.Center
              Color: =varColor5
              FillPortions: =6
              LayoutMinHeight: =1
              LayoutMinWidth: =1
              Size: =Self.Height / 2
        - h_h_nav:
            Control: GroupContainer
            Variant: horizontalAutoLayoutContainer
            Properties:
              AlignInContainer: =AlignInContainer.SetByContainer
              DropShadow: =DropShadow.None
              LayoutAlignItems: =LayoutAlignItems.Stretch
              LayoutGap: =varPadding
              LayoutJustifyContent: =LayoutJustifyContent.Center
              LayoutMinHeight: =1
              LayoutMinWidth: '=1   '
              LayoutMode: =LayoutMode.Auto
              RadiusBottomLeft: =0
              RadiusBottomRight: =0
              RadiusTopLeft: =0
              RadiusTopRight: =0
              Width: =h_h_n_reload.Width * 4 + varPadding * 5
            Children:
            - h_h_n_reload:
                Control: Image
                Properties:
                  OnSelect: =Select(h_collect);
                  Image: =gblAppIcons.Reload
                  Height: =Parent.Height * 0.75
                  HoverBorderColor: =ColorFade(varColorYes, 20%)
                  HoverFill: =ColorFade(varColorAccent, 75%)
                  LayoutMinHeight: =1
                  LayoutMinWidth: =10
                  RadiusBottomLeft: =Self.Width/2
                  RadiusBottomRight: =Self.Width/2
                  RadiusTopLeft: =Self.Width/2
                  RadiusTopRight: =Self.Width/2
                  Width: =Self.Height
                  X: =h_h_n_settings.X - Self.Width - Parent.Width * 0.015
                  Y: =Parent.Height/2 - Self.Height/2
            - h_h_n_bugs:
                Control: Image
                Properties:
                  OnSelect: =Navigate(Bugs)
                  Image: =gblAppIcons.Bug
                  Height: =Parent.Height * 0.75
                  HoverBorderColor: =ColorFade(varColorYes, 20%)
                  HoverFill: =ColorFade(varColorAccent, 75%)
                  LayoutMinHeight: =1
                  LayoutMinWidth: =10
                  RadiusBottomLeft: =Self.Width/2
                  RadiusBottomRight: =Self.Width/2
                  RadiusTopLeft: =Self.Width/2
                  RadiusTopRight: =Self.Width/2
                  Width: =Self.Height
                  X: =Parent.Width * 0.99 - Self.Width
                  Y: =Parent.Height/2 - Self.Height/2
            - h_h_n_settings:
                Control: Image
                Properties:
                  OnSelect: =Navigate(Settings)
                  Image: =gblAppIcons.Settings
                  Height: =Parent.Height * 0.75
                  HoverBorderColor: =ColorFade(varColorYes, 20%)
                  HoverFill: =ColorFade(varColorAccent, 75%)
                  LayoutMinHeight: =1
                  LayoutMinWidth: =10
                  RadiusBottomLeft: =Self.Width/2
                  RadiusBottomRight: =Self.Width/2
                  RadiusTopLeft: =Self.Width/2
                  RadiusTopRight: =Self.Width/2
                  Width: =Self.Height
                  X: =Parent.Width * 0.99 - Self.Width - h_h_n_bugs.Width - Parent.Width * 0.015
                  Y: =Parent.Height/2 - Self.Height/2
            - h_h_n_user:
                Control: Image
                Properties:
                  Image: |+
                    =If(IsBlankOrError(User().Image), gblAppIcons.Employee, User().Image)
                  LayoutMinHeight: =1
                  LayoutMinWidth: =1
                  RadiusBottomLeft: =Self.Height / 2
                  RadiusBottomRight: =Self.Height / 2
                  RadiusTopLeft: =Self.Height / 2
                  RadiusTopRight: =Self.Height / 2
                  Width: =Self.Height
    - h_body:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          FillPortions: =15
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutMinHeight: =10
          LayoutMinWidth: =10
          LayoutMode: =LayoutMode.Auto
        Children:
        - h_nav:
            Control: GroupContainer
            Variant: horizontalAutoLayoutContainer
            Properties:
              AlignInContainer: =AlignInContainer.SetByContainer
              DropShadow: =DropShadow.None
              Fill: =varColor3
              LayoutAlignItems: =LayoutAlignItems.Stretch
              LayoutDirection: =LayoutDirection.Vertical
              LayoutGap: =varPadding
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              LayoutMode: =LayoutMode.Auto
              PaddingBottom: =varPadding
              PaddingLeft: =varPadding
              PaddingRight: =varPadding
              PaddingTop: =varPadding
              RadiusBottomLeft: =0
              RadiusBottomRight: =0
              RadiusTopLeft: =0
              RadiusTopRight: =0
            Children:
            - h_n_title:
                Control: Text
                Properties:
                  Align: ='TextCanvas.Align'.Center
                  Size: =Self.Height / 3
                  Text: =App.ActiveScreen.Name
                  VerticalAlign: ='TextCanvas.VerticalAlign'.Middle
                  Weight: ='TextCanvas.Weight'.Semibold
                  FillPortions: =1
            - h_n_seperator:
                Control: Rectangle
                Properties:
                  Height: =1
                  Width: =Parent.Width * 0.95
            - h_n_gallery:
                Control: Gallery
                Variant: galleryVertical
                Properties:
                  Items: =collectNavigation
                  DelayItemLoading: =true
                  FillPortions: =13
                  Layout: =Layout.Vertical
                  LayoutMinHeight: =1
                  LayoutMinWidth: =1
                  LoadingSpinner: =LoadingSpinner.Data
                  ShowScrollbar: =false
                  TemplatePadding: =0
                  TemplateSize: =(Self.Height - ((Self.AllItemsCount+1) * Self.TemplatePadding)) / Self.AllItemsCount
                Children:
                - h_n_button:
                    Control: Classic/Button
                    Properties:
                      OnSelect: =Navigate(ThisItem.ScreenName);
                      Text: =ThisItem.Title
                      Color: =varColor0
                      DisplayMode: =If(App.ActiveScreen = ThisItem.ScreenName, DisplayMode.Disabled, DisplayMode.Edit)
                      Fill: =varColorAccent
                      FontWeight: =FontWeight.Normal
                      Height: =Parent.TemplateHeight - varPadding
                      Size: =Self.Width / 16
                      Width: =Parent.TemplateWidth - Self.BorderThickness
                      X: =Center(Parent.TemplateWidth, Self.Width)
                      Y: =Center(Parent.TemplateHeight, Self.Height)
            - h_n_footer:
                Control: GroupContainer
                Variant: manualLayoutContainer
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.None
                  FillPortions: =2
                  LayoutMinHeight: =1
                  LayoutMinWidth: =1
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                - h_n_f_text:
                    Control: Text
                    Properties:
                      Align: ='TextCanvas.Align'.Center
                      Size: =8
                      Text: ="MilliporeSigma is the U.S. and Canada Life Science business of Merck KGaA, Darmstadt, Germany."
                      VerticalAlign: ='TextCanvas.VerticalAlign'.Bottom
                      Height: =Parent.Height
                      Width: =Parent.Width
        - h_main:
            Control: GroupContainer
            Variant: horizontalAutoLayoutContainer
            Properties:
              AlignInContainer: =AlignInContainer.SetByContainer
              DropShadow: =DropShadow.None
              FillPortions: =11
              LayoutGap: =varPadding
              LayoutJustifyContent: =LayoutJustifyContent.Center
              LayoutMinHeight: =1
              LayoutMinWidth: =1
              LayoutMode: =LayoutMode.Auto
              PaddingBottom: =varPadding
              PaddingLeft: =varPadding
              PaddingRight: =varPadding
              PaddingTop: =varPadding
              RadiusBottomLeft: =0
              RadiusBottomRight: =0
              RadiusTopLeft: =0
              RadiusTopRight: =0
            Children:
            - h_targets_parent:
                Control: GroupContainer
                Variant: verticalAutoLayoutContainer
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.Regular
                  FillPortions: =0
                  Height: =Parent.Height * 0.30
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutMinWidth: =10
                  LayoutMode: =LayoutMode.Auto
                  Width: =Parent.Width * 0.8
                Children:
                - h_t_title:

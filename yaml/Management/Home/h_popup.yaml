        - home_collect:
            Control: Classic/Button
            Properties:
              OnSelect: "=/*Start*/\nUpdateContext({locLoading:{Visible: true, Value: 10, Text: \"Loading\"}});\n\nUpdateContext({\n    locStartDate: home_start_date.SelectedDate\n});\n\nSet(varStartDate, locStartDate);\nSet(varEndDate, locStartDate);\n\n/*Collect Production*/\nIf(\n    DateDiff( varStartDate, varEndDate, TimeUnit.Days) <= 10,\n    UpdateContext({locLoading:{Visible: true, Value: 33, Text: \"Collecting Production Data\"}});\n    ClearCollect(collectProduction,\n        ForAll(\n            Filter(Production,\n                Hour_Ending <= DateAdd(varEndDate, 23, TimeUnit.Hours),\n                Hour_Starting >= DateAdd(varStartDate, -1, TimeUnit.Hours)\n            ),\n            {\n                id: Value(ThisRecord.ID),\n                shift: Text(ThisRecord.Shift_Letter),\n                line: Text(ThisRecord.Line.Value),\n                lot: Text(ThisRecord.Lot),\n                catalog: Text(ThisRecord.Catalog),\n                size: Text(ThisRecord.Size),\n                hour_ending: DateTimeValue(ThisRecord.Hour_Ending),\n                hour_starting: DateTimeValue(ThisRecord.Hour_Starting),\n                goal: Value(ThisRecord.Hourly_Goal),\n                amount_built: Value(ThisRecord.Amount_Built),\n                unit_starting: Value(ThisRecord.Unit_Starting),\n                unit_ending: Value(ThisRecord.Unit_Ending),\n                reject_labels: Value(ThisRecord.Reject_Labels),\n                reject_cartridges: Value(ThisRecord.Reject_Cartridges),\n                reject_units: Value(ThisRecord.Reject_Units),\n                qa_units: Value(ThisRecord.QA_Units)\n            }\n        )\n    ),\n\n    DateDiff( varStartDate, varEndDate, TimeUnit.Days) > 20,\n    UpdateContext({locLoading:{Visible: true, Value: 75, Text: \"Parsing PowerAutomate Flow for Production Data\"}});\n    ClearCollect(collectProduction,\n        ForAll(\n            Table(\n                ParseJSON(\n                    flow_get_units_range_v2.Run(\n                        Text(\"All\"),\n                        Text(DateAdd(varEndDate, 23,TimeUnit.Hours), \"yyyy-mm-dd\"),\n                        Text(DateAdd(varStartDate, -1, TimeUnit.Hours), \"yyyy-mm-dd\")\n                    ).output\n                )\n            ),\n            {\n                id: Value(Value._ID),\n                shift: Text(Value._shift),\n                line: Text(Value._line),\n                lot: Text(Value._lot),\n                catalog: Text(Value._catalog),\n                size: Text(Value._size),\n                hour_ending: DateTimeValue(Value._hour_ending),\n                hour_starting: DateTimeValue(Value._hour_starting),\n                goal: Value(Value._goal),\n                amount_built: Value(Value._amount_built),\n                unit_starting: Value(Value._unit_starting),\n                unit_ending: Value(Value._unit_ending),\n                reject_labels: Value(Value._reject_labels),\n                reject_cartridges: Value(Value._reject_cartridges),\n                reject_units: Value(Value._reject_units),\n                qa_units: Value(Value._qa)\n            }\n        )\n    ),\n\n    DateDiff( varStartDate, varEndDate, TimeUnit.Days) <= 20,\n    UpdateContext({locLoading:{Visible: true, Value: 20, Text: \"Collecting Production Dataset 1\"}});\n     Collect(material_1,\n        Sort(\n            Filter(Production,\n                And(\n                    Hour_Starting >= DateAdd(varStartDate, -1, TimeUnit.Hours),\n                    Hour_Ending <= DateAdd(varEndDate, 23, TimeUnit.Hours)\n                )\n            ),\n            Hour_Ending,\n            SortOrder.Ascending\n        )\n    );\n\n    UpdateContext({locLoading:{Visible: true, Value: 30, Text: \"Collecting Production Dataset 2\"}});\n    Collect(material_2,\n        Sort(\n            Filter(Production,\n                And(\n                    Hour_Starting >= DateAdd(varStartDate, -1, TimeUnit.Hours),\n                    Hour_Ending <= DateAdd(varEndDate, 23, TimeUnit.Hours)\n                )\n            ),\n            Hour_Ending,\n            SortOrder.Descending\n        )\n    );\n\n    \n    UpdateContext({locLoading:{Visible: true, Value: 40, Text: \"Joining Production Dataset 1\"}});\n    ClearCollect(fusion, material_1);\n\n    UpdateContext({locLoading:{Visible: true, Value: 50, Text: \"Joining Production Dataset 2\"}});\n    Collect(fusion,\n        Filter(material_2, Not(ID in material_1.ID))\n    );\n\n    UpdateContext({locLoading:{Visible: true, Value: 60, Text: \"Collecting Joined Production Data\"}});\n    ClearCollect(\n        collectProduction,\n        ForAll(\n            fusion,\n            {\n                id: Value(ThisRecord.ID),\n                shift: Text(ThisRecord.Shift_Letter),\n                line: Text(ThisRecord.Line.Value),\n                lot: Text(ThisRecord.Lot),\n                catalog: Text(ThisRecord.Catalog),\n                size: Text(ThisRecord.Size),\n                hour_ending: DateTimeValue(ThisRecord.Hour_Ending),\n                hour_starting: DateTimeValue(ThisRecord.Hour_Starting),\n                goal: Value(ThisRecord.Hourly_Goal),\n                amount_built: Value(ThisRecord.Amount_Built),\n                unit_starting: Value(ThisRecord.Unit_Starting),\n                unit_ending: Value(ThisRecord.Unit_Ending),\n                reject_labels: Value(ThisRecord.Reject_Labels),\n                reject_cartridges: Value(ThisRecord.Reject_Cartridges),\n                reject_units: Value(ThisRecord.Reject_Units),\n                qa_units: Value(ThisRecord.QA_Units)\n            }\n        )\n    );\n\n    UpdateContext({locLoading:{Visible: true, Value: 75, Text: \"Garbage Collection\"}});\n    Clear(fusion);\n    Clear(material_1);\n    Clear(material_2);\n);\n\n/*Collect Downtime*/\nIf(\n    DateDiff( varStartDate, varEndDate, TimeUnit.Days) <= 10,\n    UpdateContext({locLoading:{Visible: true, Value: 66, Text: \"Collecting Downtime Data\"}});\n    ClearCollect(collectDowntime,\n        ForAll(\n            Filter(Downtime,\n                Ended <= DateAdd(varEndDate, 23, TimeUnit.Hours),\n                Started >= DateAdd(varStartDate, -1, TimeUnit.Hours)\n            ),\n            {\n                id: Value(ThisRecord.ID),\n                shift: Text(ThisRecord.Shift_Letter),\n                line: Text(ThisRecord.Line.Value),\n                lot: Text(ThisRecord.Lot),\n                catalog: Text(ThisRecord.Catalog),\n                size: Text(ThisRecord.Size),\n                started: DateTimeValue(ThisRecord.Started),\n                ended: DateTimeValue(ThisRecord.Ended),\n                reason: Text(ThisRecord.Reason.Value),\n                total: Value(ThisRecord.Total_Downtime),\n                comments: Text(ThisRecord.Comments)\n            }\n        )\n    ),\n\n    DateDiff( varStartDate, varEndDate, TimeUnit.Days) > 20,\n    UpdateContext({locLoading:{Visible: true, Value: 75, Text: \"Parsing PowerAutomate Flow for Downtime Data\"}});\n    ClearCollect(collectDowntime,\n        ForAll(\n            Table(\n                ParseJSON(\n                    flow_get_downtime_range_v2.Run(\n                        Text(\"All\"),\n                        Text(DateAdd(varEndDate, 23,TimeUnit.Hours), \"yyyy-mm-dd\"),\n                        Text(DateAdd(varStartDate, -1, TimeUnit.Hours), \"yyyy-mm-dd\")\n                    ).output\n                )\n            ),\n            {\n                id: Value(Value._ID),\n                shift: Text(Value._shift),\n                line: Text(Value._line),\n                lot: Text(Value._lot),\n                catalog: Text(Value._catalog),\n                size: Text(Value._size),\n                started: DateTimeValue(Value._started),\n                ended: DateTimeValue(Value._ended),\n                reason: Text(Value._reason),\n                total: Value(Value._total),\n                comments: Text(Value._comments)\n            }\n        )\n    ),\n\n    DateDiff( varStartDate, varEndDate, TimeUnit.Days) <= 20,\n    UpdateContext({locLoading:{Visible: true, Value: 20, Text: \"Collecting Downtime Dataset 1\"}});\n     Collect(material_1,\n        Sort(\n            Filter(Downtime,\n                And(\n                    Started >= DateAdd(varStartDate, -1, TimeUnit.Hours),\n                    Ended <= DateAdd(varEndDate, 23, TimeUnit.Hours)\n                )\n            ),\n            Ended,\n            SortOrder.Ascending\n        )\n    );\n\n    UpdateContext({locLoading:{Visible: true, Value: 30, Text: \"Collecting Downtime Dataset 2\"}});\n    Collect(material_2,\n        Sort(\n            Filter(Downtime,\n                And(\n                    Started >= DateAdd(varStartDate, -1, TimeUnit.Hours),\n                    Ended <= DateAdd(varEndDate, 23, TimeUnit.Hours)\n                )\n            ),\n            Ended,\n            SortOrder.Descending\n        )\n    );\n\n    UpdateContext({locLoading:{Visible: true, Value: 40, Text: \"Joining Downtime Dataset 1\"}});\n    ClearCollect(fusion, material_1);\n\n    UpdateContext({locLoading:{Visible: true, Value: 50, Text: \"Joining Downtime Dataset 2\"}});\n    Collect(fusion,\n        Filter(material_2, Not(ID in material_1.ID))\n    );\n\n    UpdateContext({locLoading:{Visible: true, Value: 60, Text: \"Collecting Joined Downtime Data\"}});\n    ClearCollect(\n        collectDowntime,\n        ForAll(\n            fusion,\n            {\n                id: Value(ThisRecord.ID),\n                shift: Text(ThisRecord.Shift_Letter),\n                line: Text(ThisRecord.Line.Value),\n                lot: Text(ThisRecord.Lot),\n                catalog: Text(ThisRecord.Catalog),\n                size: Text(ThisRecord.Size),\n                started: DateTimeValue(ThisRecord.Started),\n                ended: DateTimeValue(ThisRecord.Ended),\n                reason: Text(ThisRecord.Reason.Value),\n                total: Value(ThisRecord.Total_Downtime),\n                comments: Text(ThisRecord.Comments)\n            }\n        )\n    );\n\n    UpdateContext({locLoading:{Visible: true, Value: 75, Text: \"Garbage Collection\"}});\n    Clear(fusion);\n    Clear(material_1);\n    Clear(material_2);\n);\n\nUpdateContext({locLoading:{Visible: true, Value: 100, Text: \"Finshing up\"}});\n\n/*Update*/\nSelect(home_update);"
              Text: ="collect"
              FillPortions: =1
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              Visible: =false
        - home_update:
            Control: Classic/Button
            Properties:
              OnSelect: "=\n/*Update Code*/\nUpdateContext({locLoading:{Visible: true, Value: 10, Text: \"Updating\"}});\n\n/*Default Filters*/\nUpdateContext({locLoading:{Visible: true, Value: 45, Text: \"Creating Default Filters\"}});\nUpdateContext({\n    /*Production*/\n    locDefaultProductionFilter:\n        Filter(\n            collectProduction,\n            hour_starting >= DateAdd(locStartDate, -1, TimeUnit.Hours),\n            hour_ending <= DateAdd(locStartDate, 23, TimeUnit.Hours),\n            If(\n                home_shift.Selected.Value = \"All\",\n                shift = shift,\n                shift = home_shift.Selected.Value\n            )\n        ),\n\n    /*Downtime*/\n    locDefaultDowntimeFilter:\n        Filter(\n            collectDowntime,\n            started >= DateAdd(locStartDate, -1, TimeUnit.Hours),\n            ended <= DateAdd(locStartDate, 23, TimeUnit.Hours),\n            If(\n                home_shift.Selected.Value = \"All\",\n                shift = shift,\n                shift = home_shift.Selected.Value\n            )\n        )\n\n});\n\nUpdateContext({locLoading:{Visible: true, Value: 75, Text: \"Updating Performance Data\"}});\n/*Create a collection by itterating through the line schema*/\nClear(collectPerformance);\nForAll(\n    collectLineSchema,\n    \n    /*Collect data for Graphs*/\n    Collect(\n        collectPerformance,\n        {\n            /*Enter each line*/\n            line: SCH_Line,\n\n            amount_built:\n                IfError(\n                    Round(\n                        Sum(\n                            Filter(locDefaultProductionFilter, line = SCH_Line),\n                            amount_built\n                        ),\n                        0\n                    ),\n                    0\n                ),\n\n            goal_sum:\n                IfError(\n                    Round(            \n                        Sum(\n                            Filter(locDefaultProductionFilter, line = SCH_Line),\n                            goal\n                        ),\n                        0\n                    ),\n                    0\n                ),\n\n            goal:\n                IfError(\n                    Round(\n                        Sum(\n                            Filter(locDefaultProductionFilter, line = SCH_Line),\n                            amount_built\n                        ) /\n                        Sum(\n                            Filter(locDefaultProductionFilter, line = SCH_Line),\n                            goal\n                        ) * 100,\n                        0\n                    ),\n                    0\n                ),\n            \n            downtime_sum:\n                IfError(\n                    Round(\n                        Sum(\n                            Filter(\n                                locDefaultDowntimeFilter,\n                                line = SCH_Line\n                            ),\n                            total\n                        ),\n                        0\n                    ),\n                    0\n                ),\n\n            downtime:\n                IfError(\n                    Round(\n                        Sum(\n                            Filter(\n                                locDefaultDowntimeFilter,\n                                line = SCH_Line\n                            ),\n                            total\n                        ) /\n                        If(home_shift.Selected.Value = \"All\", 1440 , 480) *\n                        100,\n                        0\n                    ),\n                    0\n                ),\n\n            yield_sum:\n                IfError(\n                    Round(\n                        Sum(\n                            Filter(locDefaultProductionFilter, line = SCH_Line),\n                            amount_built + reject_units + reject_cartridges\n                        ),\n                        0\n                    ),\n                    0\n                ),\n\n            yield_total:\n                IfError(\n                    Round(\n                        Sum(\n                            Filter(locDefaultProductionFilter, line = SCH_Line),\n                            amount_built\n                        ),\n                        0\n                    ),\n                    0\n                ),\n            \n            yield:\n                IfError(\n                    Round(\n                        Sum(\n                            Filter(locDefaultProductionFilter, line = SCH_Line),\n                            amount_built\n                        ) /\n                        Sum(\n                            Filter(locDefaultProductionFilter, line = SCH_Line),\n                            amount_built + reject_units + reject_cartridges\n                        ) * 100,\n                        0\n                    ),\n                    0\n                ),\n            \n            performance:\n                /*goal*/\n                (IfError(\n                    Sum(\n                        Filter(locDefaultProductionFilter, line = SCH_Line),\n                        amount_built\n                    ) /\n                    Sum(\n                        Filter(locDefaultProductionFilter, line = SCH_Line),\n                        goal\n                    ),\n                    0\n                )) *\n                /*downtime*/\n                (IfError(\n                    1-(Sum(\n                        Filter(\n                            locDefaultDowntimeFilter,\n                            line = SCH_Line\n                        ),\n                        total\n                    ) /\n                    If(home_shift.Selected.Value = \"All\", 1440 , 480)),\n                    0\n                )) *\n                /*yield*/\n                (IfError(\n                    Sum(\n                        Filter(locDefaultProductionFilter, line = SCH_Line),\n                        amount_built\n                    ) /\n                    Sum(\n                        Filter(locDefaultProductionFilter, line = SCH_Line),\n                        amount_built + reject_units + reject_cartridges\n                    ),\n                    0\n                )) * 100\n        }\n    )\n);\n\n/*Clear for garbage collection*/\nUpdateContext({locLoading:{Visible: true, Value: 95, Text: \"Finishing up\"}});\nUpdateContext({\n    locDefaultProductionFilter: Blank(),\n    locDefaultDowntimeFilter: Blank()\n});\n\n/*End Loading*/\nUpdateContext({locLoading:{Visible: true, Value: 100, Text: \"Completed\"}});\nUpdateContext({locLoading:{Visible: false, Value: -1, Text: \"Not Loading\"}});"
              Text: ="update"

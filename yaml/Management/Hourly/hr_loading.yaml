- hr_loading:
    Control: GroupContainer
    Variant: manualLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Fill: =varColor3
      Height: =Parent.Height
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Visible: =locLoading.Visible
      Width: =Parent.Width
    Children:
    - hr_l_image:
        Control: Image
        Properties:
          Image: =loading_double
          X: =Center(Parent.Width,Self.Width)
          Y: =hr_l_progress.Y + hr_l_progress.Height
    - hr_l_progress:
        Control: Progress
        Properties:
          ProgressColor: ='Progress.ProgressColor'.Brand
          Shape: ='Progress.Shape'.Rounded
          Thickness: ='Progress.Thickness'.Large
          Value: =locLoading.Value
          Height: =Parent.Height * 0.1
          Width: =Parent.Width * 0.5
          X: =Center(Parent.Width,Self.Width)
          Y: =Center(Parent.Height,Self.Height)
    - hr_l_text:
        Control: Text
        Properties:
          Align: ='TextCanvas.Align'.Center
          Size: =22
          Text: =locLoading.Text
          Height: =hr_l_progress.Height
          Width: =hr_l_progress.Width
          X: =hr_l_progress.X
          Y: =hr_l_progress.Y - Self.Height

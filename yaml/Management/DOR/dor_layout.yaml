- dor_layout:
    Control: GroupContainer
    Variant: verticalAutoLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      LayoutGap: =
      LayoutMode: =LayoutMode.Auto
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
      X: =
    Children:
    - dor_header:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          DropShadow: =DropShadow.None
          Fill: =varColor1
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutMinHeight: =10
          LayoutMinWidth: =10
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =locPadding
          PaddingLeft: =locPadding
          PaddingRight: =locPadding
          PaddingTop: =locPadding
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - dor_collect:
            Control: Classic/Button
            Properties:
              OnSelect: |-
                =/*Start*/
                UpdateContext({locLoading:{Visible: true, Value: 1, Text: "Loading"}});

                /*Capture Local Date Selection*/
                UpdateContext({
                    locEndDate: dor_date.SelectedDate,
                    locStartDate: dor_date.SelectedDate
                });

                UpdateContext({locLoading:{Visible: true, Value: 5, Text: "Checking for Updates"}});
                /*Check if collections need updating*/
                Set(varUpdateProduction,
                    Or(
                        Not(First(Sort(Production,ID,SortOrder.Descending)).ID = First(Sort(collectProduction,id,SortOrder.Descending)).id),
                        Not(varEndDate = locEndDate),
                        Not(varStartDate = locStartDate)
                    )
                );
                Set(varUpdateDowntime,
                    Or(    
                        Not(First(Sort(Downtime,ID,SortOrder.Descending)).ID = First(Sort(collectDowntime,id,SortOrder.Descending)).id),
                        Not(varEndDate = locEndDate),
                        Not(varStartDate = locStartDate)
                    )
                );

                /*Set collection dates from selected local dates*/
                If( Not(varEndDate = locEndDate), Set(varEndDate, locEndDate));
                If( Not(varStartDate = locStartDate), Set(varStartDate, locStartDate));


                /*Collect Production*/
                UpdateContext({locLoading:{Visible: true, Value: 10, Text: "Collecting Production Data"}});
                If(varUpdateProduction,
                    If(
                        DateDiff( varStartDate, varEndDate, TimeUnit.Days) <= 14,
                        UpdateContext({locLoading:{Visible: true, Value: 40, Text: "Retrieving Production Data"}});
                        ClearCollect(collectProduction,
                            ForAll(
                                Filter(Production,
                                    Hour_Ending <= DateAdd(varEndDate, 23, TimeUnit.Hours),
                                    Hour_Starting >= DateAdd(varStartDate, -1, TimeUnit.Hours)
                                ),
                                {
                                    id: Value(ThisRecord.ID),
                                    shift: Text(ThisRecord.Shift_Letter),
                                    line: Text(ThisRecord.Line.Value),
                                    lot: Text(ThisRecord.Lot),
                                    catalog: Text(ThisRecord.Catalog),
                                    size: Text(ThisRecord.Size),
                                    hour_ending: DateTimeValue(ThisRecord.Hour_Ending),
                                    hour_starting: DateTimeValue(ThisRecord.Hour_Starting),
                                    goal: Value(ThisRecord.Hourly_Goal),
                                    amount_built: Value(ThisRecord.Amount_Built),
                                    unit_starting: Value(ThisRecord.Unit_Starting),
                                    unit_ending: Value(ThisRecord.Unit_Ending),
                                    reject_labels: Value(ThisRecord.Reject_Labels),
                                    reject_cartridges: Value(ThisRecord.Reject_Cartridges),
                                    reject_units: Value(ThisRecord.Reject_Units),
                                    qa_units: Value(ThisRecord.QA_Units)
                                }
                            )
                        ),

                        DateDiff( varStartDate, varEndDate, TimeUnit.Days) > 21,
                        UpdateContext({locLoading:{Visible: true, Value: 40, Text: "Parsing PowerAutomate Flow for Production Data"}});
                        ClearCollect(collectProduction,
                            ForAll(
                                Table(
                                    ParseJSON(
                                        flow_get_units_range_v2.Run(
                                            Text("All"),
                                            Text(DateAdd(varEndDate, 23,TimeUnit.Hours), "yyyy-mm-dd"),
                                            Text(DateAdd(varStartDate, -1, TimeUnit.Hours), "yyyy-mm-dd")
                                        ).output
                                    )
                                ),
                                {
                                    id: Value(Value._ID),
                                    shift: Text(Value._shift),
                                    line: Text(Value._line),
                                    lot: Text(Value._lot),
                                    catalog: Text(Value._catalog),
                                    size: Text(Value._size),
                                    hour_ending: DateTimeValue(Value._hour_ending),
                                    hour_starting: DateTimeValue(Value._hour_starting),
                                    goal: Value(Value._goal),
                                    amount_built: Value(Value._amount_built),
                                    unit_starting: Value(Value._unit_starting),
                                    unit_ending: Value(Value._unit_ending),
                                    reject_labels: Value(Value._reject_labels),
                                    reject_cartridges: Value(Value._reject_cartridges),
                                    reject_units: Value(Value._reject_units),
                                    qa_units: Value(Value._qa)
                                }
                            )
                        ),

                        DateDiff( varStartDate, varEndDate, TimeUnit.Days) <= 21,
                        UpdateContext({locLoading:{Visible: true, Value: 15, Text: "Collecting Production Dataset 1"}});
                        Collect(material_1,
                            Sort(
                                Filter(Production,
                                    And(
                                        Hour_Ending <= DateAdd(varEndDate, 23, TimeUnit.Hours),
                                        Hour_Starting >= DateAdd(varStartDate, -1, TimeUnit.Hours)                        
                                    )
                                ),
                                Hour_Ending,
                                SortOrder.Ascending
                            )
                        );

                        UpdateContext({locLoading:{Visible: true, Value: 20, Text: "Collecting Production Dataset 2"}});
                        Collect(material_2,
                            Sort(
                                Filter(Production,
                                    And(
                                        Hour_Ending <= DateAdd(varEndDate, 23, TimeUnit.Hours),
                                        Hour_Starting >= DateAdd(varStartDate, -1, TimeUnit.Hours)                        
                                    )
                                ),
                                Hour_Ending,
                                SortOrder.Descending
                            )
                        );

                        UpdateContext({locLoading:{Visible: true, Value: 25, Text: "Joining Production Dataset 1"}});
                        ClearCollect(fusion, material_1);

                        UpdateContext({locLoading:{Visible: true, Value: 30, Text: "Joining Production Dataset 2"}});
                        Collect(fusion,
                            Filter(material_2, Not(ID in material_1.ID))
                        );

                        UpdateContext({locLoading:{Visible: true, Value: 35, Text: "Collecting Joined Production Data"}});
                        ClearCollect(
                            collectProduction,
                            ForAll(
                                fusion,
                                {
                                    id: Value(ThisRecord.ID),
                                    shift: Text(ThisRecord.Shift_Letter),
                                    line: Text(ThisRecord.Line.Value),
                                    lot: Text(ThisRecord.Lot),
                                    catalog: Text(ThisRecord.Catalog),
                                    size: Text(ThisRecord.Size),
                                    hour_ending: DateTimeValue(ThisRecord.Hour_Ending),
                                    hour_starting: DateTimeValue(ThisRecord.Hour_Starting),
                                    goal: Value(ThisRecord.Hourly_Goal),
                                    amount_built: Value(ThisRecord.Amount_Built),
                                    unit_starting: Value(ThisRecord.Unit_Starting),
                                    unit_ending: Value(ThisRecord.Unit_Ending),
                                    reject_labels: Value(ThisRecord.Reject_Labels),
                                    reject_cartridges: Value(ThisRecord.Reject_Cartridges),
                                    reject_units: Value(ThisRecord.Reject_Units),
                                    qa_units: Value(ThisRecord.QA_Units)
                                }
                            )
                        );

                        UpdateContext({locLoading:{Visible: true, Value: 40, Text: "Garbage Collection"}});
                        Clear(fusion);
                        Clear(material_1);
                        Clear(material_2);
                    )
                );

                /*Collect Downtime*/
                UpdateContext({locLoading:{Visible: true, Value: 45, Text: "Collecting Downtime Data"}});
                If(varUpdateDowntime,
                    If(
                        DateDiff( varStartDate, varEndDate, TimeUnit.Days) <= 14,
                        UpdateContext({locLoading:{Visible: true, Value: 75, Text: "Retrieving Downtime Data"}});
                        ClearCollect(collectDowntime,
                            ForAll(
                                Filter(Downtime,
                                    Ended <= DateAdd(varEndDate, 23, TimeUnit.Hours),
                                    Started >= DateAdd(varStartDate, -1, TimeUnit.Hours)
                                ),
                                {
                                    id: Value(ThisRecord.ID),
                                    shift: Text(ThisRecord.Shift_Letter),
                                    line: Text(ThisRecord.Line.Value),
                                    lot: Text(ThisRecord.Lot),
                                    catalog: Text(ThisRecord.Catalog),
                                    size: Text(ThisRecord.Size),
                                    started: DateTimeValue(ThisRecord.Started),
                                    ended: DateTimeValue(ThisRecord.Ended),
                                    reason: Text(ThisRecord.Reason.Value),
                                    total: Value(ThisRecord.Total_Downtime),
                                    comments: Text(ThisRecord.Comments)
                                }
                            )
                        ),

                        DateDiff( varStartDate, varEndDate, TimeUnit.Days) > 21,
                        UpdateContext({locLoading:{Visible: true, Value: 75, Text: "Parsing PowerAutomate Flow for Downtime Data"}});
                        ClearCollect(collectDowntime,
                            ForAll(
                                Table(
                                    ParseJSON(
                                        flow_get_downtime_range_v2.Run(
                                            Text("All"),
                                            Text(DateAdd(varEndDate, 23,TimeUnit.Hours), "yyyy-mm-dd"),
                                            Text(DateAdd(varStartDate, -1, TimeUnit.Hours), "yyyy-mm-dd")
                                        ).output
                                    )
                                ),
                                {
                                    id: Value(Value._ID),
                                    shift: Text(Value._shift),
                                    line: Text(Value._line),
                                    lot: Text(Value._lot),
                                    catalog: Text(Value._catalog),
                                    size: Text(Value._size),
                                    started: DateTimeValue(Value._started),
                                    ended: DateTimeValue(Value._ended),
                                    reason: Text(Value._reason),
                                    total: Value(Value._total),
                                    comments: Text(Value._comments)
                                }
                            )
                        ),

                        DateDiff( varStartDate, varEndDate, TimeUnit.Days) <= 21,
                        UpdateContext({locLoading:{Visible: true, Value: 50, Text: "Collecting Downtime Dataset 1"}});
                        Collect(material_1,
                            Sort(
                                Filter(Downtime,
                                    And(
                                        Ended <= DateAdd(varEndDate, 23, TimeUnit.Hours),
                                        Started >= DateAdd(varStartDate, -1, TimeUnit.Hours)
                                    )
                                ),
                                Ended,
                                SortOrder.Ascending
                            )
                        );

                        UpdateContext({locLoading:{Visible: true, Value: 55, Text: "Collecting Downtime Dataset 2"}});
                        Collect(material_2,
                            Sort(
                                Filter(Downtime,
                                    And(
                                        Ended <= DateAdd(varEndDate, 23, TimeUnit.Hours),
                                        Started >= DateAdd(varStartDate, -1, TimeUnit.Hours)                        
                                    )
                                ),
                                Ended,
                                SortOrder.Descending
                            )
                        );

                        UpdateContext({locLoading:{Visible: true, Value: 60, Text: "Joining Downtime Dataset 1"}});
                        ClearCollect(fusion, material_1);

                        UpdateContext({locLoading:{Visible: true, Value: 65, Text: "Joining Downtime Dataset 2"}});
                        Collect(fusion,
                            Filter(material_2, Not(ID in material_1.ID))
                        );

                        UpdateContext({locLoading:{Visible: true, Value: 70, Text: "Collecting Joined Downtime Data"}});
                        ClearCollect(
                            collectDowntime,
                            ForAll(
                                fusion,
                                {
                                    id: Value(ThisRecord.ID),
                                    shift: Text(ThisRecord.Shift_Letter),
                                    line: Text(ThisRecord.Line.Value),
                                    lot: Text(ThisRecord.Lot),
                                    catalog: Text(ThisRecord.Catalog),
                                    size: Text(ThisRecord.Size),
                                    started: DateTimeValue(ThisRecord.Started),
                                    ended: DateTimeValue(ThisRecord.Ended),
                                    reason: Text(ThisRecord.Reason.Value),
                                    total: Value(ThisRecord.Total_Downtime),
                                    comments: Text(ThisRecord.Comments)
                                }
                            )
                        );

                        UpdateContext({locLoading:{Visible: true, Value: 75, Text: "Garbage Collection"}});
                        Clear(fusion);
                        Clear(material_1);
                        Clear(material_2);
                    )
                );

                /*Update the UI Elements*/
                Select(dor_update);
              Text: ="collect"
              FillPortions: =1
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              Visible: =false
        - dor_collect_lists:
            Control: Classic/Button
            Properties:
              OnSelect: |-
                =/*Start*/
                UpdateContext({locLoading:{Visible: true, Value: 25, Text: "Creating Data Lists"}});

                /*Gather production size and line*/
                ClearCollect(
                    collectTempProduction,
                    GroupBy(
                        Filter(
                            collectProduction,
                            hour_starting >= DateAdd(oee_start_date.SelectedDate, -1, TimeUnit.Hours),
                            hour_ending <= DateAdd(oee_end_date.SelectedDate, 23, TimeUnit.Hours),
                            If(
                                oee_line.Selected.Value = "All",
                                line = line,
                                oee_line.Selected.Value = "Only SSCs",
                                Or(line = "SSC", line = "SSC2"),
                                oee_line.Selected.Value = "Only XLs",
                                Or(line = "XL1",line = "XL2",line = "XL3",line = "XL4",line = "XL5"),
                                oee_line.Selected.Value = "Only XLTs",
                                Or(line = "XLT", line = "XLT2", line = "XLT3"),
                                line = oee_line.Selected.Value
                            )
                        ),            
                        size,
                        line_group
                    )
                );

                /*Init size list collection*/
                Clear(collectSizeList);
                Collect(collectSizeList, {Size: "All", Line: []});
                /*Create a size list from production*/
                ForAll(
                    collectTempProduction,
                    Collect(
                        collectSizeList,
                        {
                            Size: size,
                            Line: line_group.line
                        }
                    )
                );
                /*Clear for garbage collection*/
                Clear(collectTempProduction);

                UpdateContext({locLoading:{Visible: true, Value: 50, Text: "Checking Production Catalogs"}});
                /*Gather production catalogs and line*/
                ClearCollect(
                    collectTempProduction,
                    GroupBy(
                        Filter(
                            collectProduction,
                            hour_starting >= DateAdd(oee_start_date.SelectedDate, -1, TimeUnit.Hours),
                            hour_ending <= DateAdd(oee_end_date.SelectedDate, 23, TimeUnit.Hours)
                        ),
                        catalog,
                        line_group
                    )
                );

                UpdateContext({locLoading:{Visible: true, Value: 75, Text: "Checking Downtime Catalogs"}});
                /*Gather Downtime catalogs and lines*/
                ClearCollect(
                    collectTempDowntime,
                    GroupBy(
                        Filter(
                            collectDowntime,
                            started >= DateAdd(oee_start_date.SelectedDate, -1, TimeUnit.Hours),
                            ended <= DateAdd(oee_end_date.SelectedDate, 23, TimeUnit.Hours)
                        ),
                        catalog,
                        line_group
                    )
                );

                /*Init Lot List collection*/
                UpdateContext({locLoading:{Visible: true, Value: 90, Text: "Initializing Lot List"}});
                Clear(collectCatalogList);
                Collect(collectCatalogList, {Catalog: "All", Line: []});
                /*Create a lot list from production and downtime*/
                ForAll(
                    collectTempProduction,
                    Collect(
                        collectCatalogList,
                        {
                            Catalog: catalog,
                            Line: line_group.line
                        }
                    )
                );
                ForAll(
                    collectTempDowntime,
                    If(
                        Not(ThisRecord.catalog in catalog),
                        Collect(
                            collectCatalogList,
                            {
                                Catalog: catalog,
                                Line: line_group.line
                            }
                        )
                    )
                );

                /*Clear temp collections*/
                UpdateContext({locLoading:{Visible: true, Value: 90, Text: "Garbage Collection"}});
                Clear(collectTempProduction);
                Clear(collectTempDowntime);


                UpdateContext({locLoading:{Visible: true, Value: 95, Text: "Finishing Up"}});
                Select(dor_update);
              Text: ="collect lists"
              FillPortions: =1
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              Visible: =false
        - dor_update:
            Control: Classic/Button
            Properties:
              OnSelect: "=/*Start*/\nUpdateContext({locLoading:{Visible: true, Value: 80, Text: \"Updating\"}});\n\n/*Create Default Filters*/\nUpdateContext({locLoading:{Visible: true, Value: 85, Text: \"Creating default filters\"}});\n\nUpdateContext({\n    locDORFilter:\n        Filter(Digital_DOR, Date = dor_date.SelectedDate),\n    \n    locDefaultProductionFilter:\n        Filter(collectProduction,\n            And(\n                hour_starting >= DateAdd(dor_date.SelectedDate, -1, TimeUnit.Hours),\n                hour_ending <= DateAdd(dor_date.SelectedDate, 23, TimeUnit.Hours)\n            )\n        ),\n    \n    locDefaultDowntimeFilter:\n        Filter(collectDowntime,\n            And(\n                started >= DateAdd(DateValue(dor_date.SelectedDate), -1, TimeUnit.Hours),\n                ended <= DateAdd(DateValue(dor_date.SelectedDate), 23, TimeUnit.Hours)\n            )\n        )\n});\n\n/*Collect Labor Hours*/\nUpdateContext({locLoading:{Visible: true, Value: 88, Text: \"Collecting Labor Hours\"}});\nClear(collectLaborHours);\nWith(\n    {\n        Record:\n            [\n                {Line: \"SSC\", Value:Sum(locDORFilter, Labor_SSC)},\n                {Line: \"SSC2\", Value:Sum(locDORFilter, Labor_SSC2)},\n                {Line: \"XL1\", Value:Sum(locDORFilter, Labor_XL1)},\n                {Line: \"XL2\", Value:Sum(locDORFilter, Labor_XL2)},\n                {Line: \"XL3\", Value:Sum(locDORFilter, Labor_XL3)},\n                {Line: \"XL4\", Value:Sum(locDORFilter, Labor_XL4)},\n                {Line: \"XL5\", Value:Sum(locDORFilter, Labor_XL5)},\n                {Line: \"XLT\", Value:Sum(locDORFilter, Labor_XLT)},\n                {Line: \"XLT2\", Value:Sum(locDORFilter, Labor_XLT2)},\n                {Line: \"XLT3\", Value:Sum(locDORFilter, Labor_XLT3)},\n                {Line: \"Indirect\", Value:Sum(locDORFilter, Labor_Indirect)}\n            ]\n    },\n    ForAll(ThisRecord.Record, Collect(collectLaborHours, {Line: ThisRecord.Line, Value: ThisRecord.Value}))\n);\n\n/*Collect Outputs*/\nUpdateContext({locLoading:{Visible: true, Value: 86, Text: \"Calculating Outputs\"}});\nClearCollect(collectDOR,\n    {\n        OEE_Target: 59,\n        \n        Downtime_Allowance: 3450,\n\n        Target_Yield: 98,\n\n        Target_Labor: 12.8,\n\n        SSC_Output:\n            Sum(\n                Filter(locDefaultProductionFilter,\n                    line = \"SSC\" || line = \"SSC2\"\n                ),\n                amount_built\n            ),\n\n        XL_Output:\n            Sum(\n                Filter(locDefaultProductionFilter,\n                    line = \"XL1\" || line = \"XL2\" || line = \"XL3\" || line = \"XL4\" || line = \"XL5\"\n                ),\n                amount_built\n            ),\n\n        XLT_Output:\n            Sum(\n                Filter(locDefaultProductionFilter,\n                    line = \"XLT\" || line = \"XLT2\" || line = \"XLT3\"\n                ),\n                amount_built\n            ),\n\n        Total_Labor_Hours: Sum(collectLaborHours, Value),\n\n        Stretches: Sum(locDORFilter, Safety_Stretches),\n\n        Excercises: Sum(locDORFilter, Safety_Exercises),\n\n        Near_Miss: Sum(locDORFilter, Safety_NearMiss),\n\n        First_Aid: Sum(locDORFilter, Safety_FirstAid),\n        \n        Incidents: Sum(locDORFilter, Safety_Incidents),\n        \n        ROEs: Sum(locDORFilter, Quality_ROEs),\n        \n        Deviations: Sum(locDORFilter, Quality_Deviations),\n\n        A_Tie_Off: LookUp(locDORFilter, Shift.Value = \"A\").Tie_Off,\n\n        B_Tie_Off: LookUp(locDORFilter, Shift.Value = \"B\").Tie_Off,\n\n        C_Tie_Off: LookUp(locDORFilter, Shift.Value = \"C\").Tie_Off\n    }\n);\n\n\n/*Collect Top Downtime*/\nUpdateContext({locLoading:{Visible: true, Value: 89, Text: \"Processing Top Downtime Reasons\"}});\n/*For all lines, for all downtime reasons, collect the total sum of downtime, if downtime is greater than 0, add to collectTopDowntimePerLine*/\nClear(collectTopDowntimePerLine);\nForAll(collectLineSchema,\n    With({thisLine: ThisRecord.SCH_Line},\n        ForAll(collectDowntimeReasons,\n            With({thisReason: ThisRecord.Downtime_Reason},\n                If(\n                    Sum(\n                        Filter(locDefaultDowntimeFilter,\n                            reason = thisReason,\n                            line = thisLine\n                        ),\n                        total\n                    ) > 0,\n                    Collect(collectTopDowntimePerLine,\n                        {\n                            Line: thisLine,\n                            \n                            Downtime_Reason: thisReason,\n\n                            Downtime_Total: \n                                Sum(\n                                    Filter(locDefaultDowntimeFilter,\n                                        reason = thisReason,\n                                        line = thisLine\n                                    ),\n                                    total\n                                ),\n                            \n                            Comments:\n                                Concat(Filter(locDefaultDowntimeFilter,reason = thisReason, line = thisLine), comments, \"...\")\n                        }\n\n                    )\n                )\n            )\n        )\n    )\n);\n\n/*Combine databases to find total runtime*/\nUpdateContext({locLoading:{Visible: true, Value: 90, Text: \"Combining Databases\"}});\nClear(collectCombinedData);\nClearCollect(collectCombinedData,\n    Filter(\n        collectProduction,\n        And(\n            hour_starting >= DateAdd(dor_date.SelectedDate, -1, TimeUnit.Hours),\n            hour_ending <= DateAdd(dor_date.SelectedDate, 23, TimeUnit.Hours)\n        )\n    )\n);\nForAll(\n    collectLineSchema,\n    {\n        Line: SCH_Line,\n        \n        Value:\n        ForAll(\n            Filter(\n                collectDowntime,\n                And(\n                    started >= DateAdd(dor_date.SelectedDate, -1, TimeUnit.Hours),\n                    ended <= DateAdd(dor_date.SelectedDate, 23, TimeUnit.Hours)\n                ),\n                line = SCH_Line\n            ),\n            With(\n                {\n                    thisDowntime: ThisRecord,\n                    thisLine: SCH_Line\n                },\n                If(\n                    CountRows(\n                        Filter(\n                            collectProduction,\n                            And(\n                                hour_starting >= DateAdd(dor_date.SelectedDate, -1, TimeUnit.Hours),\n                                hour_ending <= DateAdd(dor_date.SelectedDate, 23, TimeUnit.Hours)\n                            ),\n                            line = SCH_Line,\n                            (hour_starting <= thisDowntime.started && hour_ending > thisDowntime.started) || \n                            (hour_starting < thisDowntime.ended && hour_ending >= thisDowntime.ended) ||\n                            (hour_starting >= thisDowntime.started && hour_ending <= thisDowntime.ended)\n                        )\n                    ) = 0,\n                    Collect(collectCombinedData, thisDowntime)\n                )\n            )\n        )\n    }\n);\n\n/*For each catalog, for each line, collect output, constraint, and runtime*/\nUpdateContext({locLoading:{Visible: true, Value: 91, Text: \"Calculating Line OEE2 Data\"}});\nClear(collectLineOEE2Data);\nWith(\n    {\n        theseLines:\n            [\"XL1\", \"XL2\", \"XL3\", \"XL4\", \"XL5\", \"SSC\", \"SSC2\", \"XLT\", \"XLT2\", \"XLT3\"],\n        \n        theseCatalogs:\n            [\"51\", \"02\", \"03\", \"04\", \"05\", \"10\", \"015\", \"003\", \"006\", \"1F\", \"1H\", \"1S\", \"1T\", \"1Z\", \"2F\", \"2H\", \"2S\", \"2T\", \"2Z\", \"3F\", \"3H\", \"3S\", \"3T\", \"3Z\"]\n    },\n    ForAll(theseLines,\n        With({thisLine: ThisRecord.Value},\n            ForAll(theseCatalogs,\n                With({thisCatalog: ThisRecord.Value},\n                    If(\n                        Sum(\n                            Filter(collectProduction,\n                                And(\n                                    hour_starting >= DateAdd(dor_date.SelectedDate, -1, TimeUnit.Hours),\n                                    hour_ending <= DateAdd(dor_date.SelectedDate, 23, TimeUnit.Hours)\n                                ),\n                                line = thisLine,\n                                size = thisCatalog\n                            ),\n                            amount_built\n                        ) > 0,\n                    \n                        Collect(collectLineOEE2Data,\n                            {                                        \n                                line: thisLine,\n                                \n                                catalog: thisCatalog,\n                                    \n                                output:\n                                    Sum(\n                                        Filter(collectProduction,\n                                            And(\n                                                hour_starting >= DateAdd(dor_date.SelectedDate, -1, TimeUnit.Hours),\n                                                hour_ending <= DateAdd(dor_date.SelectedDate, 23, TimeUnit.Hours)\n                                            ),\n                                            line = thisLine,\n                                            size = thisCatalog\n                                        ),\n                                        amount_built\n                                    ),\n\n                                total:\n                                    Sum(\n                                        Filter(collectProduction,\n                                            And(\n                                                hour_starting >= DateAdd(dor_date.SelectedDate, -1, TimeUnit.Hours),\n                                                hour_ending <= DateAdd(dor_date.SelectedDate, 23, TimeUnit.Hours)\n                                            ),\n                                            line = thisLine,\n                                            size = thisCatalog\n                                        ),\n                                        amount_built + reject_units + reject_cartridges\n                                    ),\n                            \n                                constraint_goal:\n                                    /*Constraint *  Runtime*/\n                                    /*Constraint*/\n                                        IfError(\n                                            Average(\n                                                Filter(Goal_Settings,\n                                                    Line.Value = thisLine,\n                                                    Size.Value = thisCatalog,\n                                                    Constraint_Setting > 0\n                                                ), Constraint_Setting\n                                            ),\n                                            0\n                                        )*\n                                    /* Runtime */\n                                        (\n                                            /*Collect Runtime Minutes From Production*/\n                                            (CountRows(\n                                                Filter(collectCombinedData,\n                                                    amount_built > 0,\n                                                    line = thisLine,\n                                                    size = thisCatalog\n                                                )\n                                
              OnSelect: |-
                =/*Start*/
                UpdateContext({locLoading:{Visible: true, Value: 1, Text: "Loading"}});

                /*Collect Production*/
                UpdateContext({locLoading:{Visible: true, Value: 50, Text: "Collecting Production Data"}});
                ClearCollect(
                    collectProduction,
                    ForAll(
                        Table(

- md_popup:
    Control: GroupContainer
    Variant: manualLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Fill: =RGBA(0, 0, 0, 0.5)
      Height: =Parent.Height
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Visible: =locPopup
      Width: =Parent.Width
    Children:
    - md_p_error_lotcat:
        Control: GroupContainer
        Variant: verticalAutoLayoutContainer
        Properties:
          BorderColor: =varColorNo
          BorderThickness: =1
          DropShadow: =DropShadow.Semilight
          Fill: =varColor4
          Height: =Parent.Height * 0.40
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutDirection: =LayoutDirection.Vertical
          LayoutGap: =Parent.Width * 0.005
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =Self.LayoutGap
          PaddingLeft: =Self.LayoutGap
          PaddingRight: =Self.LayoutGap
          PaddingTop: =Self.LayoutGap
          Visible: =locPopType = "lotcat"
          Width: =Parent.Width * 0.30
          X: =Parent.Width / 2 - Self.Width / 2
          Y: =Parent.Height/2 - Self.Height/2
        Children:
        - md_p_e_l_text:
            Control: Label
            Properties:
              Text: ="Lot and Catalog are missing. Please select an option."
              Align: =Align.Center
              FillPortions: =1
              Font: =Font.Verdana
              Size: =Self.Width / 32
        - md_p_e_l_cancel:
            Control: Classic/Button
            Properties:
              OnSelect: |-
                =UpdateContext({locPopup: false});
              Text: ="Return and correct missing data."
              Color: =varColor0
              Fill: =varColorAccent
              FillPortions: =1
              Font: =Font.Verdana
              Height: =10
              HoverColor: =varColor5
              HoverFill: =ColorFade(Self.Fill, -50%)
              Size: =Self.Width / 32
              Width: =Parent.Width * 0.15
              X: =Parent.Width * 0.01
              Y: =Parent.Height/2 - Self.Height/2
        - md_p_e_l_submit:
            Control: Classic/Button
            Properties:
              OnSelect: |-
                =UpdateContext({locPlannedEvent: true, locPopup: false});
                SubmitForm(md_a_form);
                UpdateContext({locPlannedEvent: false});
                ResetForm(md_a_form);
                UpdateContext({locLoading: false});
              Text: ="This is daily downtime that does not require a lot or catalog."
              Color: =varColor0
              Fill: =varColorAccent
              FillPortions: =1
              Font: =Font.Verdana
              Height: =10
              HoverColor: =varColor5
              HoverFill: =ColorFade(Self.Fill, -50%)
              Size: =Self.Width / 32
              Width: =Parent.Width * 0.15
              X: =Parent.Width * 0.01
              Y: =Parent.Height/2 - Self.Height/2
    - md_p_error_delete:
        Control: GroupContainer
        Variant: verticalAutoLayoutContainer
        Properties:
          BorderColor: =varColorNo
          BorderThickness: =1
          DropShadow: =DropShadow.Semilight
          Fill: =varColor4
          Height: =Parent.Height * 0.40
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutDirection: =LayoutDirection.Vertical
          LayoutGap: =Parent.Width * 0.005
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =Self.LayoutGap
          PaddingLeft: =Self.LayoutGap
          PaddingRight: =Self.LayoutGap
          PaddingTop: =Self.LayoutGap
          Visible: =locPopType = "delete"
          Width: =Parent.Width * 0.30
          X: =Parent.Width / 2 + Parent.Width * 0.005
          Y: =Parent.Height/2 - Self.Height/2
        Children:
        - md_p_e_d_text:
            Control: Label
            Properties:
              Text: |-
                ="Caution.
                You are about to delete this record permanently.
                <<<<"
              Align: =Align.Center
              FillPortions: =1
              Font: =Font.Verdana
              Size: =Self.Width / 32
        - md_p_e_d_cancel:
            Control: Classic/Button
            Properties:
              OnSelect: |-
                =UpdateContext({locPopup: false});
              Text: ="Cancel Deletion"
              Color: =varColor0
              Fill: =varColorAccent
              FillPortions: =1
              Font: =Font.Verdana
              Height: =10
              HoverColor: =varColor5
              HoverFill: =ColorFade(Self.Fill, -50%)
              Size: =Self.Width / 32
              Width: =Parent.Width * 0.15
              X: =Parent.Width * 0.01
              Y: =Parent.Height/2 - Self.Height/2
        - md_p_e_d_submit:
            Control: Classic/Button
            Properties:
              OnSelect: |-
                =UpdateContext({locPopup: false});
                RemoveIf(Downtime, ID = varDowntimeID);
                Set(varDowntimeMode, FormMode.New);
                Select(md_collect);
                ResetForm(md_a_form);
              Text: |-
                ="Delete Record #" & varDowntimeID
              Color: =varColor5
              Fill: =varColorNo
              FillPortions: =1
              Font: =Font.Verdana
              Height: =10
              HoverColor: =varColor5
              HoverFill: =ColorFade(Self.Fill, -50%)
              Size: =Self.Width / 32
              Width: =Parent.Width * 0.15
              X: =Parent.Width * 0.01
              Y: =Parent.Height/2 - Self.Height/2

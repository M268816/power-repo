- md_loading:
    Control: GroupContainer
    Variant: manualLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Fill: =RGBA(0, 0, 0, 0.5)
      Height: =Parent.Height
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Visible: =locLoading
      Width: =Parent.Width
    Children:
    - md_l_parent:
        Control: GroupContainer
        Variant: manualLayoutContainer
        Properties:
          BorderColor: =varColor3
          BorderThickness: =1
          DropShadow: =DropShadow.Semilight
          Fill: =varColor4
          Height: =Parent.Height * 0.40
          Width: =Parent.Width * 0.40
          X: =Parent.Width/2 - Self.Width/2
          Y: =Parent.Height/2 - Self.Height/2
        Children:
        - md_l_p_text:
            Control: Label
            Properties:
              Text: |-
                ="Loading Data
                Thank you for your patience!"
              Align: =Align.Center
              Font: =Font.Verdana
              Height: =Parent.Height * 0.92 - Self.Y
              Size: =Self.Width / 36
              Width: =Parent.Width * 0.85
              X: =Parent.Width / 2 - Self.Width / 2
              Y: =Parent.Height * 0.45
        - md_l_p_gif:
            Control: Image
            Properties:
              Image: =loading_double
              Height: =Self.Width
              Width: =Parent.Width * 0.20
              X: =Parent.Width/2 - Self.Width/2
              Y: =md_l_p_text.Y - Self.Height

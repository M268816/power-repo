- b-layout:
    Control: GroupContainer
    Variant: verticalAutoLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Fill: =gTheme.Background
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      LayoutMode: =LayoutMode.Auto
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
    Children:
    - b-collect:
        Control: Classic/Button
        Properties:
          Text: ="collect"
          AlignInContainer: =AlignInContainer.Start
          Visible: =false
    - b-sequential-collect:
        Control: Timer
        Properties:
          Text: =Text(Time(0, 0, Self.Duration/1000 - Self.Value/1000), "hh:mm:ss")
          AlignInContainer: =AlignInContainer.Start
          Visible: =false
    - b-update:
        Control: Classic/Button
        Properties:
          Text: ="update"
          AlignInContainer: =AlignInContainer.Start
          Visible: =false
    - b-header:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          DropShadow: =DropShadow.None
          Fill: =gTheme.Primary
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutGap: =gPadding
          LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
          LayoutMinHeight: =10
          LayoutMinWidth: =10
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =gPadding
          PaddingLeft: =gPadding
          PaddingRight: =gPadding
          PaddingTop: =gPadding
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - b-back:
            Control: Image
            Properties:
              OnSelect: =Back(ScreenTransition.Fade)
              Image: =gIcons.Back
              HoverFill: =gTheme.Pri_Complement
              ImagePosition: =ImagePosition.Fill
              LayoutMinHeight: =10
              PaddingLeft: =
              RadiusBottomLeft: =Self.Width
              RadiusBottomRight: =Self.RadiusBottomLeft
              RadiusTopLeft: =Self.RadiusBottomLeft
              RadiusTopRight: =Self.RadiusBottomLeft
              Width: =Self.Height
        - b-title:
            Control: Label
            Properties:
              Text: ="Report a Bug"
              Color: =gTheme.Text_Light
              FillPortions: =1
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              Size: =Round(Self.Height / 3,0)
        - b-mode:
            Control: Classic/Icon
            Variant: HalfFilledCircle
            Properties:
              OnSelect: =If(gTheme.Mode = "Light", Set(gTheme, gThemeMode.Dark),Set(gTheme, gThemeMode.Light))
              Color: =gTheme.Text_On_Dark
              Height: =10
              HoverColor: =gTheme.Text_On_Light
              Icon: =Icon.HalfFilledCircle
              LayoutMinHeight: =10
              PaddingBottom: =4
              PaddingLeft: =4
              PaddingRight: =4
              PaddingTop: =4
              Rotation: =If(gTheme.Mode = "Light", 0, 180)
              Width: =Self.Height
    - b-main:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          DropShadow: =DropShadow.None
          FillPortions: =11
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutJustifyContent: =LayoutJustifyContent.Center
          LayoutMinHeight: =10
          LayoutMinWidth: =10
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =gPadding
          PaddingLeft: =gPadding
          PaddingRight: =gPadding
          PaddingTop: =gPadding
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - b-form-parent:
            Control: GroupContainer
            Variant: verticalAutoLayoutContainer
            Properties:
              AlignInContainer: =AlignInContainer.Start
              DropShadow: =DropShadow.Regular
              Fill: =gTheme.Foreground
              FillPortions: =0
              Height: =If(App.Width > Index(App.SizeBreakpoints,3).Value, Parent.Height * 0.8, Parent.Height * 0.95)
              LayoutAlignItems: =LayoutAlignItems.Stretch
              LayoutDirection: =LayoutDirection.Vertical
              LayoutMinHeight: =10
              LayoutMode: =LayoutMode.Auto
              LayoutOverflowY: =LayoutOverflow.Scroll
              PaddingRight: =
              Width: =If(App.Width > Index(App.SizeBreakpoints,3).Value, Parent.Width * 0.35, Parent.Width * 0.7)
            Children:
            - b-form-title:
                Control: Label
                Properties:
                  Text: ="Bug Report Form"
                  Align: =Align.Center
                  Color: =gTheme.Text_Light
                  Fill: =gTheme.Secondary
                  Height: ='b-title'.Height / 2
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  Size: =Round(Self.Height / 3,0)
                  Width: =Parent.Width
            - b-form:
                Control: Form
                Layout: horizontal
                Properties:
                  DataSource: =BugReports
                  DefaultMode: =FormMode.New
                  AlignInContainer: =AlignInContainer.SetByContainer
                  FillPortions: =10
                  Height: =Parent.Height
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  Width: =Parent.Width
                  X: =1-1
                  Y: =1-1
                Children:
                - b-f-user-card:
                    Control: TypedDataCard
                    Variant: comboBoxEditCard
                    Layout: horizontal
                    Properties:
                      DataField: ="User"
                      Default: =ThisItem.User
                      DisplayName: =DataSourceInfo([@BugReports],DataSourceInfo.DisplayName,User)
                      Required: =true
                      Update: ='b-f-user-value'.Selected
                      DisplayMode: =Parent.DisplayMode
                      Height: =50
                      Width: =672
                      WidthFit: =true
                    Children:
                    - b-f-user-star:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Text: ="*"
                          Align: =Align.Center
                          Color: =gTheme.Text_On_Light
                          Height: ='b-f-user-key'.Height
                          Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                          Width: =30
                          Wrap: =false
                          Y: ='b-f-user-key'.Y
                    - b-f-user-error:

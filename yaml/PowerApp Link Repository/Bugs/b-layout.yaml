                          Text: =Parent.Error
                          AutoHeight: =true
                          Color: =gTheme.Text_On_Light
                          Height: =10
                          PaddingBottom: =0
                          PaddingLeft: =0
                          PaddingRight: =0
                          PaddingTop: =0
                          Visible: =Parent.DisplayMode=DisplayMode.Edit
                          Width: =Parent.Width - 60
                          X: =30
                          Y: ='b-f-user-value'.Y + 'b-f-user-value'.Height
                    - b-f-user-value:

                Children:
                - e_i_title:
                    Control: Label
                    Properties:
                      Text: ="Instructions"
                      Align: =Align.Center
                      Color: =varColor5
                      Fill: =varColor2
                      FillPortions: =1
                      Height: =Parent.Height * 0.90
                      LayoutMinHeight: =10

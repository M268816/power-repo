                    Children:
                    - b_b_m_b_h_seperator:
                        Control: Rectangle
                        Properties:
                          Fill: =varColor4
                          Height: =Parent.Height * 0.01
                          Width: =Parent.Width * 0.85
                          X: =Parent.Width/2 - Self.Width/2
                          Y: =Parent.Height - Self.Height
                    - b_b_m_b_h_title:
                        Control: Label
                        Properties:
                          Text: ="Enter QC Burst Data"
                          Align: =Align.Center
                          Color: =varColor0
                          Height: =Parent.Height * 0.90
                          Size: =Self.Height / 3
                          Width: =Parent.Width * 0.90
                          X: =Parent.Width/2 - Self.Width/2
                          Y: =Parent.Height/2 - Self.Height/2
                - b_b_m_b_popup:
                    Control: GroupContainer
                    Variant: manualLayoutContainer
                    Properties:
                      DropShadow: =DropShadow.None
                      Fill: =RGBA(0, 0, 0, 0.5)
                      Height: =Parent.Height
                      RadiusBottomLeft: =8
                      RadiusBottomRight: =8
                      RadiusTopLeft: =8
                      RadiusTopRight: =8
                      Visible: |-
                        =locPopup
                        //true
                      Width: =Parent.Width
                      X: =1-1
                      Y: =1-1
                    Children:
                    - b_b_m_b_p_yes:
                        Control: Classic/Button
                        Properties:
                          OnSelect: |-
                            =/*Update local variables*/
                            UpdateContext({
                                /*More records are needed for this lot number.*/
                                locMore: true,
                                /*Close popup*/
                                locPopup: false
                                });

                            /*Submit the form and pull in last record data for antoher entry*/
                            SubmitForm(b_b_m_b_form);
                          Text: ="Yes"
                          Fill: =varColorYes
                          X: =b_b_m_b_p_main.Width + b_b_m_b_p_main.X - Self.Width
                          Y: =b_b_m_b_p_main.Y + b_b_m_b_p_main.Height + Parent.Height * 0.02
                    - b_b_m_b_p_no:
                        Control: Classic/Button
                        Properties:
                          OnSelect: |-
                            =/*Submit the form as is. Without entering more records for this lot number.*/
                            SubmitForm(b_b_m_b_form);

                            /*Update local variables*/
                            UpdateContext({
                                /*No more entries for this lot*/
                                locMore: false,
                                
                                /*Close popup*/
                                locPopup: false
                                });

                            /*Remove any stored record data.*/
                            UpdateContext({locLastRecord: Blank()});
                          Text: ="No"
                          Fill: =varColorNo
                          X: =b_b_m_b_p_main.X
                          Y: =b_b_m_b_p_main.Y + b_b_m_b_p_main.Height + Parent.Height * 0.02
                    - b_b_m_b_p_main:

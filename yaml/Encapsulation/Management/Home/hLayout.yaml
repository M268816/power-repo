- hLayout:
    Control: GroupContainer@1.3.0
    Variant: AutoLayout
    Properties:
      DropShadow: =DropShadow.None
      Fill: =gblTheme.Background
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
    Children:
      - hCollect:
          Control: Classic/Button@2.2.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            OnSelect: "=/*Start*/\r\nPatch(recPopups,First(recPopups),{Visible: true, Value: 10, Popup: \"loading\", Display_Text: \"Loading\"});\r\n\r\nSet(gblTime,{Now: Now(), Today: Today()});\r\n\r\n/*Update Date Variables*/\r\nUpdateContext({\r\n    locEndDate: gblTime.Today,\r\n    locStartDate: gblTime.Today\r\n    \r\n});\r\n\r\n/*Collect Production*/\r\nPatch(recPopups,First(recPopups),{Value: 20, Display_Text: \"Collecting Production Data\"});\r\nClearCollect(colProduction,\r\n    ForAll(\r\n        Filter(Production,\r\n            Hour_Ending <= DateAdd(locEndDate, 23, TimeUnit.Hours),\r\n            Hour_Starting >= DateAdd(locStartDate, -1, TimeUnit.Hours)\r\n        ),\r\n        {\r\n            Id: Value(ThisRecord.ID),\r\n            Shift: Text(ThisRecord.Shift_Letter),\r\n            Line: Text(ThisRecord.Line.Value),\r\n            Lot: Text(ThisRecord.Lot),\r\n            Catalog: Text(ThisRecord.Catalog),\r\n            Size: Text(ThisRecord.Size),\r\n            Hour_Ending: DateTimeValue(ThisRecord.Hour_Ending),\r\n            Hour_Starting: DateTimeValue(ThisRecord.Hour_Starting),\r\n            Goal: Value(ThisRecord.Hourly_Goal),\r\n            Amount_Built: Value(ThisRecord.Amount_Built),\r\n            Unit_Starting: Value(ThisRecord.Unit_Starting),\r\n            Unit_Ending: Value(ThisRecord.Unit_Ending),\r\n            Reject_Labels: Value(ThisRecord.Reject_Labels),\r\n            Reject_Cartridges: Value(ThisRecord.Reject_Cartridges),\r\n            Reject_Units: Value(ThisRecord.Reject_Units),\r\n            QA_Units: Value(ThisRecord.QA_Units)\r\n        }\r\n    )\r\n);\r\n\r\nPatch(recPopups,First(recPopups),{Value: 30, Display_Text: \"Collecting Downtime Data\"});\r\nClearCollect(colDowntime,\r\n    ForAll(\r\n        Filter(Downtime,\r\n            Ended <= DateAdd(locEndDate, 23, TimeUnit.Hours),\r\n            Started >= DateAdd(locStartDate, -1, TimeUnit.Days)\r\n        ),\r\n        {\r\n            Id: Value(ThisRecord.ID),\r\n            Shift: Text(ThisRecord.Shift_Letter),\r\n            Line: Text(ThisRecord.Line.Value),\r\n            Lot: Text(ThisRecord.Lot),\r\n            Catalog: Text(ThisRecord.Catalog),\r\n            Size: Text(ThisRecord.Size),\r\n            Started: DateTimeValue(ThisRecord.Started),\r\n            Ended: DateTimeValue(ThisRecord.Ended),\r\n            Reason: Text(ThisRecord.Reason.Value),\r\n            Total_Downtime: Value(ThisRecord.Total_Downtime),\r\n            Comments: Text(ThisRecord.Comments)\r\n        }\r\n    )\r\n);\r\n\r\nSelect(hUpdate);"
            Text: ="collect"
            Visible: =false
      - hUpdate:
          Control: Classic/Button@2.2.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            FontWeight: =FontWeight.Bold
            OnSelect: "=Patch(recPopups,First(recPopups),{Value: 40, Display_Text:\"Checking Line Status\"});\r\n\r\nUpdateContext({locLines:[\r\n    \"XL1\", \"XL2\", \"XL3\", \"XL4\", \"XL5\",\r\n    \"SSC\", \"SSC2\", \"XLT\", \"XLT2\", \"XLT3\"\r\n    ]});\r\n\r\nClear(colKanban);\r\nForAll(locLines,\r\n    With({thisLine:ThisRecord.Value},\r\n        Collect(colKanban,\r\n            {\r\n                Line: thisLine,\r\n                Status:\r\n                    If(\r\n                        IsEmpty(\r\n                        Filter(colProduction,\r\n                            Line = thisLine,\r\n                            Hour(Hour_Ending) >= Hour(gblTime.Now)-1\r\n                        )\r\n                        ),\r\n                        \"Not Running\",\r\n                        \"Running\" \r\n                    )\r\n            }\r\n        )\r\n    )\r\n);\r\n\r\nClear(colConstraints);\r\nForAll(Goal_Settings, Collect(colConstraints, {Constraint: ThisRecord.Constraint_Setting}));\r\n\r\nClear(APQTest);\r\nWith({thisProductionFilter:\r\n            Filter(colProduction,\r\n                Hour_Starting >= DateAdd(gblTime.Today, -1, TimeUnit.Hours),\r\n                Hour_Ending < gblTime.Now                \r\n            ),\r\n\r\n        thisDowntimeFilter:\r\n            Filter(colDowntime,\r\n                Started >= DateAdd(gblTime.Today, -1, TimeUnit.Hours),\r\n                Ended < gblTime.Now\r\n            )\r\n    },\r\n    With({\r\n            thisRuntime: CountRows(Filter(thisProductionFilter, Amount_Built > 0)) * 60,\r\n            \r\n            thisDowntime:\r\n                Sum(\r\n                    Filter(thisDowntimeFilter,\r\n                        Not(Reason in gblLists.Downtime_Reasons_Planned)\r\n                    ),\r\n                    Total_Downtime\r\n                ),\r\n            \r\n            thisTotalTime: 60 * Hour(gblTime.Now) * 9,\r\n            \r\n            thisTotalUnits:\r\n                Sum(thisProductionFilter,\r\n                    Amount_Built + Reject_Units + Reject_Labels + QA_Units\r\n                ),\r\n            \r\n            thisGoodUnits:\r\n                Sum(thisProductionFilter,\r\n                    Amount_Built\r\n                ),\r\n            \r\n            thisConstraintPerHour:\r\n                Round(RoundUp(Average(colConstraints, Constraint),-1)/60,4)\r\n        },\r\n        Collect(APQTest,\r\n            {\r\n                Runtime: thisRuntime/60,\r\n                Downtime: thisDowntime,\r\n                Total_Time: thisTotalTime,\r\n                Total_Units: thisTotalUnits,\r\n                Good_Units: thisGoodUnits,\r\n                Ideal_Time: thisConstraintPerHour,\r\n                Ideal_Units: thisConstraintPerHour\r\n            }\r\n        );\r\n        Set(recAvailability,\r\n            IfError(\r\n                thisRuntime / (thisTotalTime - thisDowntime),\r\n                0\r\n            )\r\n        );\r\n        Set(recPerformance,\r\n            IfError(\r\n                (thisTotalUnits/thisRuntime)/thisConstraintPerHour,\r\n                0\r\n            )\r\n        );\r\n        Set(recQuality,\r\n            IfError(\r\n                thisGoodUnits/thisTotalUnits,\r\n                0\r\n            )\r\n        );\r\n        Set(recOEE, recAvailability * recPerformance * recQuality);\r\n    )\r\n);\r\n\r\n\r\nPatch(recPopups,First(recPopups),{Visible: false, Value: -1, Display_Text:\"Finishing Up\"});\r\nIf(gblAnnouncement,\r\n    Patch(recPopups,First(recPopups),{Visible: true, Value: -1, Popup: \"welcome\", Display_Text: \"Not Loading\"})\r\n);"
            Text: ="update"
            Visible: =false

- p_main:
    Control: GroupContainer@1.3.0
    Variant: AutoLayout
    Properties:
      DropShadow: =DropShadow.None
      Fill: =gblTheme.Background
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
    Children:
      - p_collect:
          Control: Classic/Button@2.2.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            OnSelect: |-
              =/*Start*/
              Patch(recPopups,First(recPopups),{Visible: true, Value: 10, Display_Text: "Loading"});

              /*Collect Production*/
              Patch(recPopups,First(recPopups),{Value: 20, Display_Text: "Collecting Production Data"});
              ClearCollect(colProduction,
                  ForAll(
                      Filter(Production,
                          Hour_Ending <= DateAdd(p_date.SelectedDate, 23, TimeUnit.Hours),
                          Hour_Starting >= DateAdd(p_date.SelectedDate, -1, TimeUnit.Hours)
                      ),
                      {
                          Id: Value(ThisRecord.ID),
                          Shift: Text(ThisRecord.Shift_Letter),
                          Line: Text(ThisRecord.Line.Value),
                          Lot: Text(ThisRecord.Lot),
                          Catalog: Text(ThisRecord.Catalog),
                          Size: Text(ThisRecord.Size),
                          Hour_Ending: DateTimeValue(ThisRecord.Hour_Ending),
                          Hour_Starting: DateTimeValue(ThisRecord.Hour_Starting),
                          Goal: Value(ThisRecord.Hourly_Goal),
                          Amount_Built: Value(ThisRecord.Amount_Built),
                          Unit_Starting: Value(ThisRecord.Unit_Starting),
                          Unit_Ending: Value(ThisRecord.Unit_Ending),
                          Reject_Labels: Value(ThisRecord.Reject_Labels),
                          Reject_Cartridges: Value(ThisRecord.Reject_Cartridges),
                          Reject_Units: Value(ThisRecord.Reject_Units),
                          QA_Units: Value(ThisRecord.QA_Units)
                      }
                  )
              );

              /*Collect Downtime*/
              Patch(recPopups,First(recPopups),{Value: 30, Display_Text: "Collecting Downtime Data"});
              ClearCollect(colDowntime,
                  ForAll(
                      Filter(Downtime,
                          Ended <= DateAdd(p_date.SelectedDate, 23, TimeUnit.Hours),
                          Started >= DateAdd(p_date.SelectedDate, -1, TimeUnit.Hours)
                      ),
                      {
                          Id: Value(ThisRecord.ID),
                          Shift: Text(ThisRecord.Shift_Letter),
                          Line: Text(ThisRecord.Line.Value),
                          Lot: Text(ThisRecord.Lot),
                          Catalog: Text(ThisRecord.Catalog),
                          Size: Text(ThisRecord.Size),
                          Started: DateTimeValue(ThisRecord.Started),
                          Ended: DateTimeValue(ThisRecord.Ended),
                          Reason: Text(ThisRecord.Reason.Value),
                          Total_Downtime: Value(ThisRecord.Total_Downtime),
                          Comments: Text(ThisRecord.Comments)
                      }
                  )
              );

              Set(gbl_last_update,
                  Max(
                      First(Sort(Production, Modified, SortOrder.Descending)).Modified,
                      First(Sort(Downtime, Modified, SortOrder.Descending)).Modified
                  )
              );

              Select(p_update);
            Text: ="collect"
            Visible: =false
      - p_sequential_collect:
          Control: Timer@2.1.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            Text: =Text(Time(0, 0, Self.Duration/1000 - Self.Value/1000), "hh:mm:ss")
            Visible: =false
      - p_update:
          Control: Classic/Button@2.2.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            OnSelect: "=/*Update Code*/\nPatch(recPopups,First(recPopups),{Visible: true, Value: 40, Display_Text:\"Updating\"});\n\n/*Default Filters*/\nPatch(recPopups,First(recPopups),{Value: 50, Display_Text:\"Updating\"});\nUpdateContext({\n    /*Production*/\n    locProduction:\n        Filter(\n            colProduction,\n            Hour_Starting >= DateAdd(p_date.SelectedDate, -1, TimeUnit.Hours),\n            Hour_Ending <= DateAdd(p_date.SelectedDate, 23, TimeUnit.Hours),\n            If(\n                p_shift.Selected.Value = \"All\",\n                Shift = Shift,\n                Shift = p_shift.Selected.Value\n            )\n        ),\n\n    /*Downtime*/\n    locDowntime:\n        Filter(\n            colDowntime,\n            Started >= DateAdd(p_date.SelectedDate, -1, TimeUnit.Hours),\n            Ended <= DateAdd(p_date.SelectedDate, 23, TimeUnit.Hours),\n            If(\n                p_shift.Selected.Value = \"All\",\n                Shift = Shift,\n                Shift = p_shift.Selected.Value\n            )\n        )\n\n});\n\nPatch(recPopups,First(recPopups),{Value: 60, Display_Text:\"Collecting Performance Metrics\"});\n/*Create a collection by itterating through the Line schema*/\nClear(colPerformance);\nForAll(\n    gblLists.Lines,\n    \n    /*Collect data for Graphs*/\n    Collect(\n        colPerformance,\n        {\n            /*Enter each Line*/\n            Line: Value,\n\n            Amount_Built:\n                IfError(\n                    Round(\n                        Sum(\n                            Filter(locProduction, Line = Value),\n                            Amount_Built\n                        ),\n                        0\n                    ),\n                    0\n                ),\n\n            Goal_Sum:\n                IfError(\n                    Round(            \n                        Sum(\n                            Filter(locProduction, Line = Value),\n                            Goal\n                        ),\n                        0\n                    ),\n                    0\n                ),\n\n            Goal:\n                IfError(\n                    Round(\n                        Sum(\n                            Filter(locProduction, Line = Value),\n                            Amount_Built\n                        ) /\n                        Sum(\n                            Filter(locProduction, Line = Value),\n                            Goal\n                        ) * 100,\n                        0\n                    ),\n                    0\n                ),\n            \n            Downtime_Sum:\n                IfError(\n                    Round(\n                        Sum(\n                            Filter(\n                                locDowntime,\n                                Line = Value\n                            ),\n                            Total_Downtime\n                        ),\n                        0\n                    ),\n                    0\n                ),\n\n            Downtime:\n                IfError(\n                    Round(\n                        Sum(\n                            Filter(\n                                locDowntime,\n                                Line = Value\n                            ),\n                            Total_Downtime\n                        ) /\n                        If(p_shift.Selected.Value = \"All\", 1440 , 480) *\n                        100,\n                        0\n                    ),\n                    0\n                ),\n\n            Yield_Sum:\n                IfError(\n                    Round(\n                        Sum(\n                            Filter(locProduction, Line = Value),\n                            Amount_Built + Reject_Units + Reject_Cartridges\n                        ),\n                        0\n                    ),\n                    0\n                ),\n\n            Yield_Total:\n                IfError(\n                    Round(\n                        Sum(\n                            Filter(locProduction, Line = Value),\n                            Amount_Built\n                        ),\n                        0\n                    ),\n                    0\n                ),\n            \n            Yield:\n                IfError(\n                    Round(\n                        Sum(\n                            Filter(locProduction, Line = Value),\n                            Amount_Built\n                        ) /\n                        Sum(\n                            Filter(locProduction, Line = Value),\n                            Amount_Built + Reject_Units + Reject_Cartridges\n                        ) * 100,\n                        0\n                    ),\n                    0\n                ),\n            \n            Performance:\n                /*Goal*/\n                (IfError(\n                    Sum(\n                        Filter(locProduction, Line = Value),\n                        Amount_Built\n                    ) /\n                    Sum(\n                        Filter(locProduction, Line = Value),\n                        Goal\n                    ),\n                    0\n                )) *\n                /*downtime*/\n                (IfError(\n                    1-(Sum(\n                        Filter(\n                            locDowntime,\n                            Line = Value\n                        ),\n                        Total_Downtime\n                    ) /\n                    If(p_shift.Selected.Value = \"All\", 1440 , 480)),\n                    0\n                )) *\n                /*yield*/\n                (IfError(\n                    Sum(\n                        Filter(locProduction, Line = Value),\n                        Amount_Built\n                    ) /\n                    Sum(\n                        Filter(locProduction, Line = Value),\n                        Amount_Built + Reject_Units + Reject_Cartridges\n                    ),\n                    0\n                )) * 100\n        }\n    )\n);\n\n/*Clear for garbage collection*/\nUpdateContext({\n    locProduction: Blank(),\n    locDowntime: Blank()\n});\n\nPatch(recPopups,First(recPopups),{Visible: false, Value: -1, Display_Text:\"Finishing Up\", Popup: \"\"});"
            Text: ="update"
            Visible: =false
      - p_header:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            Fill: =gblTheme.Primary
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Horizontal
            LayoutGap: =gblPadding
            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
            LayoutMinHeight: =10
            LayoutMinWidth: =10
            PaddingBottom: =gblPadding
            PaddingLeft: =gblPadding
            PaddingRight: =gblPadding
            PaddingTop: =gblPadding
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
          Children:
            - p_logo:
                Control: Image@2.2.3
                Properties:
                  Image: =If(gblTheme.Style = "Light", logo1, logo2)
                  LayoutMinHeight: =10
                  Width: =p_navigation_title.Width
            - p_title:
                Control: Label@2.5.1
                Properties:
                  Color: =gblTheme.Text_Light
                  FillPortions: =1
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  Size: =Self.Height / 3
                  Text: =APP_NAME
            - p_mode:
                Control: Classic/Icon@2.5.0
                Properties:
                  Color: =gblTheme.Text_On_Dark
                  Height: =10
                  HoverColor: =gblTheme.Text_On_Light
                  Icon: =Icon.HalfFilledCircle
                  LayoutMinHeight: =10
                  OnSelect: =If(gblTheme.Style = "Light", Set(gblTheme, gblStyles.Dark),Set(gblTheme, gblStyles.Light))
                  PaddingBottom: =4
                  PaddingLeft: =4
                  PaddingRight: =4
                  PaddingTop: =4
                  Rotation: =If(gblTheme.Style = "Light", 0, 180)
                  Width: =Self.Height
            - p_bugs:
                Control: Image@2.2.3
                Properties:
                  HoverFill: =gblTheme.Pri_Complement
                  Image: =gblIcons.Bug
                  ImagePosition: =ImagePosition.Fill
                  LayoutMinHeight: =10
                  OnSelect: =Navigate(Bugs,ScreenTransition.Fade)
                  PaddingLeft: =
                  RadiusBottomLeft: =Self.Width
                  RadiusBottomRight: =Self.RadiusBottomLeft
                  RadiusTopLeft: =Self.RadiusBottomLeft
                  RadiusTopRight: =Self.RadiusBottomLeft
                  Width: =Self.Height
            - p_user_img:
                Control: Image@2.2.3
                Properties:
                  Fill: =RGBA(0, 0, 0, 1)
                  Image: =User().Image
                  ImagePosition: =ImagePosition.Fill
                  LayoutMinHeight: =10
                  PaddingLeft: =
                  RadiusBottomLeft: =Self.Width
                  RadiusBottomRight: =Self.RadiusBottomLeft
                  RadiusTopLeft: =Self.RadiusBottomLeft
                  RadiusTopRight: =Self.RadiusBottomLeft
                  Width: =Self.Height
      - p_body:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            FillPortions: =11
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Horizontal
            LayoutMinHeight: =10
            LayoutMinWidth: =10
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
          Children:
            - p_navigation:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.None
                  Fill: =gblTheme.Midground
                  FillPortions: =If(App.Width < Index(App.SizeBreakpoints,3).Value, 4,3)
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutGap: =gblPadding
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  PaddingBottom: =gblPadding
                  PaddingLeft: =gblPadding
                  PaddingRight: =gblPadding
                  PaddingTop: =gblPadding
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                  - p_navigation_title:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Center
                        Color: =gblTheme.Text_On_Light
                        LayoutMinWidth: =10
                        Size: =Self.Height / 3
                        Text: ="Performance"
                  - p_navigation_separator:
                      Control: Rectangle@2.3.0
                      Properties:
                        Fill: =gblTheme.Pri_Complement
                        Height: =Round(gblPadding/2,0)
                        LayoutMinWidth: =10
                        Width: =10
                  - p_navigation_gallery:
                      Control: Gallery@2.15.0
                      Variant: Vertical
                      Properties:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        FillPortions: =4
                        Items: =colNavigation
                        LayoutMinHeight: =10
                        LayoutMinWidth: =10
                        TemplatePadding: =gblPadding
                        TemplateSize: =40
                      Children:
                        - p_navigation_gallery_btn:
                            Control: Classic/Button@2.2.0
                            Properties:
                              BorderThickness: =1
                              Color: =gblTheme.Text_Dark
                              DisplayMode: =If(App.ActiveScreen.Name = ThisItem.Screen.Name, DisplayMode.Disabled, DisplayMode.Edit)
                              Fill: =gblTheme.Accent
                              FontWeight: =FontWeight.Normal
                              Height: =Parent.TemplateHeight
                              OnSelect: =Navigate(ThisItem.Screen,ScreenTransition.Fade)
                              RadiusBottomLeft: =100
                              RadiusBottomRight: =100
                              RadiusTopLeft: =100
                              RadiusTopRight: =100
                              Size: =Self.Height / 4
                              Text: =ThisItem.Label
                              Width: =Parent.TemplateWidth * 0.95
                  - p_navigation_footer:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Center
                        Color: =gblTheme.Text_On_Light
                        Height: =Parent.Height * 0.1
                        LayoutMinWidth: =10
                        Size: =Self.Height / 14
                        Text: |-
                          =
                          "MilliporeSigma is the U.S. and Canada Life Science business of Merck KGaA, Darmstadt, Germany."
                          &Char(13)&Char(13)&
                          "© 2025 EMD Millipore. All rights reserved."
                        VerticalAlign: =VerticalAlign.Bottom
            - p_filter_parent:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.None
                  Fill: =gblTheme.Background
                  FillPortions: =If(App.Width < Index(App.SizeBreakpoints,3).Value, 4,3)
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutGap: =gblPadding
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  PaddingBottom: =gblPadding
                  PaddingLeft: =gblPadding
                  PaddingRight: =gblPadding
                  PaddingTop: =gblPadding
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                  - p_filters:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        Fill: =gblTheme.Foreground
                        Height: =Parent.Height * 0.5
                        LayoutAlignItems: =LayoutAlignItems.Stretch
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =gblPadding
                        LayoutMinHeight: =10
                        LayoutMinWidth: =10
                        PaddingBottom: =gblPadding
                        PaddingLeft: =gblPadding
                        PaddingRight: =gblPadding
                      Children:
                        - p_filter_title:
                            Control: Label@2.5.1
                            Properties:
                              Align: =Align.Center
                              AlignInContainer: =AlignInContainer.Center
                              Color: =gblTheme.Text_Light
                              Fill: =gblTheme.Secondary
                              LayoutMinWidth: =10
                              Size: =Self.Height / 4
                              Text: ="Filters"
                              Width: =Parent.Width
                        - p_date_lbl:
                            Control: Label@2.5.1
                            Properties:
                              Align: =Align.Center
                              Color: =gblTheme.Text_On_Light
                              LayoutMinWidth: =10
                              Size: =Self.Height / 4
                              Text: ="Date"
                        - p_date:
                            Control: Classic/DatePicker@2.6.0
                            Properties:
                              BorderThickness: =1
                              Color: =gblTheme.Text_On_Light
                              Fill: =gblTheme.Background
                              FocusedBorderThickness: =1
                              IconBackground: =gblTheme.Sec_Complement
                              IconFill: =gblTheme.Text_On_Light
                              LayoutMinWidth: =10
                              OnChange: =Select(p_collect)
                              Size: =Self.Height / 5
                        - p_filter_separator_0:
                            Control: Rectangle@2.3.0
                            Properties:
                              Fill: =gblTheme.Pri_Complement
                              Height: =Round(gblPadding/2,0)
                              LayoutMinWidth: =10
                              Width: =10
                        - p_shift_lbl:
                            Control: Label@2.5.1
                            Properties:
                              Align: =Align.Center
                              Color: =gblTheme.Text_On_Light
                              LayoutMinWidth: =10
                              Size: =Self.Height / 4
                              Text: ="Shift"
                        - p_shift:
                            Control: Classic/DropDown@2.3.1
                            Properties:
                              ChevronBackground: =gblTheme.Sec_Complement
                              ChevronFill: =gblTheme.Text_Dark
                              Color: =gblTheme.Text_On_Light
                              Fill: =gblTheme.Background
                              Items: =Table(["All"],gblLists.Shifts)
                              LayoutMinWidth: =10
                              OnChange: =Select(p_update)
                              Size: =Self.Height / 5
                        - p_filter_separator_1:
                            Control: Rectangle@2.3.0
                            Properties:
                              Fill: =gblTheme.Pri_Complement
                              Height: =Round(gblPadding/2,0)
                              LayoutMinWidth: =10
                              Width: =10
            - p_container_vertical:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.None
                  FillPortions: =If(App.Width < Index(App.SizeBreakpoints,3).Value, 16,18)
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutGap: =gblPadding
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  LayoutOverflowY: =LayoutOverflow.Scroll
                  PaddingBottom: =gblPadding
                  PaddingLeft: =gblPadding
                  PaddingRight: =gblPadding
                  PaddingTop: =gblPadding
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                  - p_gallery:
                      Control: Gallery@2.15.0
                      Variant: Horizontal
                      Properties:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        FillPortions: =23
                        Items: =["XL1","SSC","XL2","SSC2","XL3","XLT","XL4","XLT2","XL5","XLT3"]
                        LayoutMinHeight: =10
                        LayoutMinWidth: =10
                        ShowScrollbar: =false
                        TemplatePadding: =0
                        TemplateSize: =Self.Width / 5
                        WrapCount: =2
                      Children:
                        - p_gallery_spacer:
                            Control: GroupContainer@1.3.0
                            Variant: ManualLayout
                            Properties:
                              DropShadow: =DropShadow.None
                              Height: =Parent.TemplateHeight
                              PaddingBottom: =scr_home.Width * 0.005
                              PaddingLeft: =scr_home.Width * 0.005
                              PaddingRight: =scr_home.Width * 0.005
                              PaddingTop: =scr_home.Width * 0.005
                              RadiusBottomLeft: =0
                              RadiusBottomRight: =0
                              RadiusTopLeft: =0
                              RadiusTopRight: =0
                              Width: =Parent.TemplateWidth
                              X: =Self.Width - Self.Width
                              Y: =Self.Height - Self.Height
                            Children:
                              - p_gallery_card:
                                  Control: GroupContainer@1.3.0
                                  Variant: AutoLayout
                                  Properties:
                                    BorderColor: =gblTheme.Sec_Complement
                                    DropShadow: =DropShadow.Semilight
                                    Fill: =gblTheme.Foreground
                                    Height: =Parent.Height - Parent.PaddingTop
                                    LayoutAlignItems: =LayoutAlignItems.Stretch
                                    LayoutDirection: =LayoutDirection.Vertical
                                    LayoutGap: =gblPadding
                                    PaddingBottom: =Self.LayoutGap
                                    PaddingLeft: =gblPadding
                                    PaddingRight: =gblPadding
                                    RadiusBottomLeft: =8
                                    RadiusBottomRight: =8
                                    RadiusTopLeft: =8
                                    RadiusTopRight: =8
                                    Width: =Parent.Width - Parent.PaddingRight
                                    X: =Parent.Width/2 - Self.Width/2
                                    Y: =Parent.Height/2 - Self.Height/2
                                  Children:
                                    - p_gallery_title:
                                        Control: Label@2.5.1
                                        Properties:
                                          Align: =Align.Center
                                          AlignInContainer: =AlignInContainer.Center
                                          Color: =gblTheme.Text_Light
                                          Fill: =gblTheme.Secondary
                                          Font: =Font.Verdana
                                          LayoutMinHeight: =10
                                          LayoutMinWidth: =10
                                          Size: =Self.Height / 2
                                          Text: =ThisItem.Value
                                          Width: =Parent.Width
                                    - p_gallery_graph:
                                        Control: Image@2.2.3
                                        Properties:
                                          AlignInContainer: =AlignInContainer.Stretch
                                          Fill: =gblTheme.Foreground
                                          FillPortions: =3
                                          Height: =Parent.Height * 0.30
                                          HoverFill: =Self.Fill
                                          Image: |-
                                            ="https://quickchart.io/chart?width=" &Self.Width& "&height=" &Self.Height*0.90& "&c=" &
                                            With({thisData: Value(LookUp(colPerformance, Line = p_gallery_title.Text ).Performance)},
                                                EncodeUrl(
                                                    "{
                                                        type: 'radialGauge',
                                                        data: {
                                                            datasets: [{
                                                                data: ["& thisData &"],
                                                                backgroundColor: getGradientFillHelper('horizontal', [
                                                                    '"& gblTheme.Chart_Blue &"',
                                                                    '"& gblTheme.Chart_Blue &"',
                                                                    '"& gblTheme.Chart_Blue &"',
                                                                    '"& gblTheme.Chart_Red &"',
                                                                    '"& gblTheme.Chart_Red &"',
                                                                    '"& gblTheme.Chart_Red &"'
                                                                ]),
                                                            }]
                                                        },
                                                        options: {
                                                            domain: [0, "& If(Value(LookUp(colPerformance, Line = p_gallery_title.Text ).Performance) <= 100, 100, Value(LookUp(colPerformance, Line = p_gallery_title.Text ).Performance)) &"],
                                                            trackColor: '"& gblTheme.Chart_White &"', 
                                                            centerPercentage: 90,
                                                            centerArea: {
                                                                text: (val) => val + '%',
                                                                fontColor: '"& gblTheme.Chart_Black &"'
                                                            },
                                                        }
                                                    }"
                                                )
                                            )
                                          LayoutMinHeight: =10
                                          LayoutMinWidth: =10
                                          Width: =Parent.Width / 2
                                          X: =Parent.Width /2 - Self.Width/2
                                          Y: =1
                                    - p_gallery_goal:
                                        Control: GroupContainer@1.3.0
                                        Variant: AutoLayout
                                        Properties:
                                          AlignInContainer: =AlignInContainer.SetByContainer
                                          DropShadow: =DropShadow.Semilight
                                          Fill: =gblTheme.Sec_Complement
                                          Height: =10
                                          LayoutAlignItems: =LayoutAlignItems.Stretch
                                          LayoutDirection: =LayoutDirection.Horizontal
                                          LayoutMinHeight: =10
                                          LayoutMinWidth: =10
                                          Width: =Self.Height
                                          X: =Parent.Width/2 - Self.Width/2
                                          Y: =1
                                        Children:
                                          - p_gallery_goal_key:
                                              Control: Label@2.5.1
                                              Properties:
                                                Align: =Align.Center
                                                Color: =gblTheme.Text_Dark
                                                Fill: =RGBA(0,0,0,0.2)
                                                FillPortions: =1
                                                Font: =Font.Verdana
                                                Height: =Parent.Height * 0.10
                                                LayoutMinHeight: =10
                                                LayoutMinWidth: =10
                                                Size: =Self.Height / 5
                                                Text: ="Goal"
                                                Width: =Parent.Width
                                          - p_gallery_goal_value:
                                              Control: Label@2.5.1
                                              Properties:
                                                Align: =Align.Center
                                                Color: =gblTheme.Text_Dark
                                                Fill: =RGBA(0,0,0,0)
                                                FillPortions: =1
                                                Font: =Font.Verdana
                                                Height: =Parent.Height * 0.10
                                                LayoutMinHeight: =10
                                                LayoutMinWidth: =10
                                                Size: =Self.Height / 5
                                                Text: |-
                                                  =Value(LookUp(colPerformance, Line = p_gallery_title.Text ).Goal) & "%
                                                  "
                                                  & Value(LookUp(colPerformance, Line = p_gallery_title.Text ).Amount_Built) &" / "
                                                  & Value(LookUp(colPerformance, Line = p_gallery_title.Text ).Goal_Sum)
                                                Width: =Parent.Width
                                    - p_gallery_downtime:
                                        Control: GroupContainer@1.3.0
                                        Variant: AutoLayout
                                        Properties:
                                          AlignInContainer: =AlignInContainer.SetByContainer
                                          DropShadow: =DropShadow.Semilight
                                          Fill: =gblTheme.Sec_Complement
                                          Height: =10
                                          LayoutAlignItems: =LayoutAlignItems.Stretch
                                          LayoutDirection: =LayoutDirection.Horizontal
                                          LayoutMinHeight: =10
                                          LayoutMinWidth: =10
                                          Width: =Self.Height
                                          X: =Parent.Width/2 - Self.Width/2
                                          Y: =p_gallery_goal.Y + p_gallery_goal.Height + Parent.Width * 0.05
                                        Children:
                                          - p_gallery_downtime_key:
                                              Control: Label@2.5.1
                                              Properties:
                                                Align: =Align.Center
                                                Color: =gblTheme.Text_Dark
                                                Fill: =RGBA(0,0,0,0.2)
                                                FillPortions: =1
                                                Font: =Font.Verdana
                                                Height: =Parent.Height * 0.10
                                                LayoutMinHeight: =10
                                                LayoutMinWidth: =10
                                                Size: =Self.Height / 5
                                                Text: ="Downtime"
                                                Width: =Parent.Width
                                          - p_gallery_downtime_value:
                                              Control: Label@2.5.1
                                              Properties:
                                                Align: =Align.Center
                                                Color: =gblTheme.Text_Dark
                                                Fill: =RGBA(0,0,0,0)
                                                FillPortions: =1
                                                Font: =Font.Verdana
                                                Height: =Parent.Height * 0.10
                                                LayoutMinHeight: =10
                                                LayoutMinWidth: =10
                                                Size: =Self.Height / 5
                                                Text: |-
                                                  =LookUp(colPerformance, Line = p_gallery_title.Text).Downtime & "%
                                                  " &
                                                  LookUp(colPerformance, Line = p_gallery_title.Text).Downtime_Sum & " Minutes"
                                                Width: =Parent.Width
                                    - p_gallery_yield:
                                        Control: GroupContainer@1.3.0
                                        Variant: AutoLayout
                                        Properties:
                                          AlignInContainer: =AlignInContainer.SetByContainer
                                          DropShadow: =DropShadow.Semilight
                                          Fill: =gblTheme.Sec_Complement
                                          Height: =10
                                          LayoutAlignItems: =LayoutAlignItems.Stretch
                                          LayoutDirection: =LayoutDirection.Horizontal
                                          LayoutMinHeight: =10
                                          LayoutMinWidth: =10
                                          Width: =Self.Height
                                          X: =Parent.Width/2 - Self.Width/2
                                          Y: =1
                                        Children:
                                          - p_gallery_yield_key:
                                              Control: Label@2.5.1
                                              Properties:
                                                Align: =Align.Center
                                                Color: =gblTheme.Text_Dark
                                                Fill: =RGBA(0,0,0,0.2)
                                                FillPortions: =1
                                                Font: =Font.Verdana
                                                Height: =Parent.Height * 0.10
                                                LayoutMinHeight: =10
                                                LayoutMinWidth: =10
                                                Size: =Self.Height / 5
                                                Text: ="Yield"
                                                Width: =Parent.Width
                                          - p_gallery_yield_value:
                                              Control: Label@2.5.1
                                              Properties:
                                                Align: =Align.Center
                                                Color: =gblTheme.Text_Dark
                                                Fill: =RGBA(0,0,0,0)
                                                FillPortions: =1
                                                Font: =Font.Verdana
                                                Height: =Parent.Height * 0.10
                                                LayoutMinHeight: =10
                                                LayoutMinWidth: =10
                                                Size: =Self.Height / 5
                                                Text: |-
                                                  =Value(LookUp(colPerformance, Line = p_gallery_title.Text ).Yield) & "%
                                                  " &
                                                  Value(LookUp(colPerformance, Line = p_gallery_title.Text ).Yield_Total) & " / " &
                                                  Value(LookUp(colPerformance, Line = p_gallery_title.Text ).Yield_Sum)
                                                Width: =Parent.Width
                  - p_footer:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Right
                        Color: =gblTheme.Primary
                        FillPortions: =1
                        LayoutMinHeight: =10
                        Size: =Self.Height / 3
                        Text: |-
                          ="▒ Last Database Update: "& gbl_last_update &" ▒ App Version: "& VERSION &" ▒"

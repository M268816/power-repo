- rLayout:
    Control: GroupContainer@1.3.0
    Variant: AutoLayout
    Properties:
      DropShadow: =DropShadow.None
      Fill: =gblTheme.Background
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
    Children:
      - rCollect:
          Control: Classic/Button@2.2.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            OnSelect: |-
              =Patch(recPopups,First(recPopups),{Visible: true, Value: -1, Display_Text: "Loading Data"});

              ForAll(
                  Filter(Production,
                      Hour_Starting >= DateAdd(rDate.SelectedDate, -1, TimeUnit.Hours),
                      Hour_Ending <= DateAdd(rDate.SelectedDate, 23, TimeUnit.Hours)
                  ),
                  Collect(cProduction,
                      {
                          ID: ThisRecord.ID,
                          Line: ThisRecord.Line.Value,
                          Shift: ThisRecord.Shift_Letter,
                          Lot: ThisRecord.Lot,
                          Catalog: ThisRecord.Catalog,
                          Hour_Starting: ThisRecord.Hour_Starting,
                          Hour_Ending: ThisRecord.Hour_Ending
                      }
                  )
              );

              Patch(recPopups,First(recPopups),{Visible: false, Value: -1, Display_Text: ""});
            Text: ="collect"
            Visible: =false
      - rSequentialCollect:
          Control: Timer@2.1.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            Text: =Text(Time(0, 0, Self.Duration/1000 - Self.Value/1000), "hh:mm:ss")
            Visible: =false
      - rUpdate:

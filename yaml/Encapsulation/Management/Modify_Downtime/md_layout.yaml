                          PaddingBottom: =0
                          PaddingLeft: =0
                          PaddingRight: =0
                          PaddingTop: =0
                          Width: =10
                          Wrap: =false
                          X: =HourValue2.X + HourValue2.Width
                          Y: =HourValue2.Y
                    - HourValue2:
                        Control: Classic/DropDown
                        Layout: horizontal
                        Properties:
                          Default: |-
                            =If(
                                md_a_form.Mode = FormMode.Edit,
                                Text(If(Mod(Hour(Parent.Default), 12) = 0, 12, Mod(Hour(Parent.Default), 12)),"00"),

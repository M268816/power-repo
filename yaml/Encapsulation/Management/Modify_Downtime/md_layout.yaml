            - md_a_buttons:
                Control: GroupContainer
                Variant: horizontalAutoLayoutContainer
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.None
                  FillPortions: =2
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutGap: =md_content.Width * 0.02
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  LayoutMode: =LayoutMode.Auto
                  PaddingBottom: =Self.LayoutGap
                  PaddingLeft: =Self.LayoutGap
                  PaddingRight: =Self.LayoutGap
                  PaddingTop: =Self.LayoutGap
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                - md_a_b_delete:
                    Control: Classic/Button
                    Properties:
                      OnSelect: |-
                        =UpdateContext({locPopups: {Visible: true, Value: "delete"}});
                      Text: ="Delete"
                      Color: =varColor5
                      Fill: =varColorNo
                      FillPortions: =1
                      Font: =Font.Verdana
                      Height: =10
                      HoverColor: =varColor5
                      HoverFill: =ColorFade(Self.Fill, -50%)
                      LayoutMinWidth: =10
                      Size: =Self.Width / 18
                      Width: =Parent.Width * 0.15
                      X: =Parent.Width * 0.01
                      Y: =Parent.Height/2 - Self.Height/2
                - md_a_b_reset:
                    Control: Classic/Button
                    Properties:
                      OnSelect: =ResetForm(md_a_form);
                      Text: ="Reset"
                      Color: =varColor0
                      Fill: =varColorAccent
                      FillPortions: =1
                      Font: =Font.Verdana
                      Height: =10
                      HoverColor: =varColor5
                      HoverFill: =ColorFade(Self.Fill, -50%)
                      LayoutMinWidth: =10
                      Size: =Self.Width / 18
                      Width: =Parent.Width * 0.15
                      X: =Parent.Width * 0.01
                      Y: =Parent.Height/2 - Self.Height/2
                - md_a_b_submit:
                    Control: Classic/Button
                    Properties:
                      OnSelect: |-
                        =If(
                            /*The time Exceeds 480 minutes*/
                            DateDiff(Started_DataCard1.Update, Ended_DataCard1.Update, TimeUnit.Minutes) > 480,
                            UpdateContext({locPopups: {Visible: true, Value: "exceed"}}),

                            /*The start time is greater than end time*/
                            DateDiff(Started_DataCard1.Update, Ended_DataCard1.Update, TimeUnit.Minutes) < 0,
                            UpdateContext({locPopups: {Visible: true, Value: "time"}}),
                            
                            /*The Lot or Catalog Are Missing*/
                            IsBlank(DataCardValue21.Text) || IsBlank(DataCardValue22.Text),
                            UpdateContext({locPopups: {Visible: true, Value: "lot"}}),

                            UpdateContext({locLoading: {Visible: true, Value: -1, Text: "Submitting Entry"}});
                            SubmitForm(md_a_form);
                        )
                      Text: ="Submit"
                      Color: =varColor5
                      Fill: =varColorYes
                      FillPortions: =1
                      Font: =Font.Verdana
                      FontWeight: =FontWeight.Bold
                      Height: =10
                      HoverColor: =varColor5
                      HoverFill: =ColorFade(Self.Fill, -50%)
                      LayoutMinWidth: =10
                      Size: =Self.Width / 18
                      Width: =Parent.Width * 0.15
                      X: =Parent.Width * 0.01
                      Y: =Parent.Height/2 - Self.Height/2

- md_layout:
    Control: GroupContainer
    Variant: verticalAutoLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      LayoutMode: =LayoutMode.Auto
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
    Children:
    - md_header:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          DropShadow: =DropShadow.None
          Fill: =varColor1
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutGap: =locPadding
          LayoutMinHeight: =1
          LayoutMinWidth: =1
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =locPadding
          PaddingLeft: =locPadding
          PaddingRight: =locPadding
          PaddingTop: =locPadding
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - md_back:
            Control: Image
            Properties:
              OnSelect: =Back();
              Image: =gblAppIcons.Back
              HoverFill: =varColor4
              LayoutMinHeight: =1
              RadiusBottomLeft: =Self.Height / 2
              RadiusBottomRight: =Self.Height / 2
              RadiusTopLeft: =Self.Height / 2
              RadiusTopRight: =Self.Height / 2
              Width: =Self.Height
        - md_d_padding:
            Control: GroupContainer
            Variant: manualLayoutContainer
            Properties:
              AlignInContainer: =AlignInContainer.SetByContainer
              DropShadow: =DropShadow.None
              FillPortions: =0
              LayoutMinHeight: =1
              RadiusBottomLeft: =0
              RadiusBottomRight: =0
              RadiusTopLeft: =0
              RadiusTopRight: =0
              Width: =md_back.Width - md_h_bugs.Width + md_h_settings.Width
        - md_h_title:
            Control: Label
            Properties:
              Text: ="Modify Downtime"
              Align: =Align.Center
              Color: =varColor5
              FillPortions: =1
              Font: =Font.Verdana
              Height: =Parent.Height
              LayoutMinWidth: =1
              Size: =Self.Width / 62
              Width: =Parent.Width
        - md_h_bugs:
            Control: Image
            Properties:
              OnSelect: =Navigate(Bugs, ScreenTransition.Cover)
              Image: =gblAppIcons.Bug
              Height: =Parent.Height * 0.75
              HoverBorderColor: =ColorFade(varColorYes, 20%)
              HoverFill: =ColorFade(varColorAccent, 75%)
              LayoutMinHeight: =1
              LayoutMinWidth: =1
              RadiusBottomLeft: =Self.Width/2
              RadiusBottomRight: =Self.Width/2
              RadiusTopLeft: =Self.Width/2
              RadiusTopRight: =Self.Width/2
              Width: =Self.Height
              X: =Parent.Width * 0.99 - Self.Width
              Y: =Parent.Height/2 - Self.Height/2
        - md_h_settings:
            Control: Image
            Properties:
              OnSelect: =Navigate(Settings, ScreenTransition.Cover)
              Image: =gblAppIcons.Settings
              Height: =Parent.Height * 0.75
              HoverBorderColor: =ColorFade(varColorYes, 20%)
              HoverFill: =ColorFade(varColorAccent, 75%)
              LayoutMinHeight: =1
              LayoutMinWidth: =1
              RadiusBottomLeft: =Self.Width/2
              RadiusBottomRight: =Self.Width/2
              RadiusTopLeft: =Self.Width/2
              RadiusTopRight: =Self.Width/2
              Width: =Self.Height
              X: =Parent.Width * 0.99 - Self.Width - md_h_bugs.Width - Parent.Width * 0.015
              Y: =Parent.Height/2 - Self.Height/2
    - md_content:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          DropShadow: =DropShadow.None
          FillPortions: =15
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutGap: =Parent.Width * 0.01
          LayoutMinHeight: =0
          LayoutMinWidth: =0
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =Parent.Width * 0.01
          PaddingLeft: =Parent.Width * 0.15
          PaddingRight: =Parent.Width * 0.15
          PaddingTop: =Parent.Width * 0.01
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - md_add:
            Control: GroupContainer
            Variant: verticalAutoLayoutContainer
            Properties:
              AlignInContainer: =AlignInContainer.SetByContainer
              Fill: |-
                =//RGBA(0, 0, 0, 0)
                varColor4
              FillPortions: =2
              LayoutAlignItems: =LayoutAlignItems.Stretch
              LayoutDirection: =LayoutDirection.Vertical
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              LayoutMode: =LayoutMode.Auto
            Children:
            - md_a_title:
                Control: Label
                Properties:
                  Text: |-
                    =If (
                        md_a_form.Mode = FormMode.New,
                        "Add Downtime",
                        "Edit Downtime for ID# " & varDowntimeID
                        )
                  Align: =Align.Center
                  Color: =varColor5
                  Fill: =varColor2
                  Font: =Font.Verdana
                  Height: =Parent.Height / 16
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  Size: =Self.Height / 3
            - md_a_form:
                Control: Form
                Layout: horizontal
                Properties:
                  OnFailure: |-
                    =Notify("Failed to enter downtime data.", NotificationType.Error);
                    UpdateContext({locLoading: {Visible: false, Value: -1, Text: "Not Loading"}});
                  OnSuccess: |-
                    =ResetForm(md_a_form);
                    UpdateContext({locLoading: {Visible: false, Value: -1, Text: "Not Loading"}});
                    If(Self.Mode = FormMode.Edit, Navigate(Downtime_Screen));
                  DataSource: =Downtime
                  DefaultMode: =varDowntimeMode
                  Item: |-
                    =If (
                        varDowntimeMode = FormMode.Edit,
                        LookUp(Downtime, ID = varDowntimeID)
                    )
                  AlignInContainer: =AlignInContainer.SetByContainer
                  FillPortions: =12
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                Children:
                - Lot_DataCard1:
                    Control: TypedDataCard
                    Variant: textualEditCard
                    Layout: horizontal
                    Properties:
                      DataField: ="Lot"
                      Default: =ThisItem.Lot
                      DisplayName: =DataSourceInfo([@Downtime],DataSourceInfo.DisplayName,Lot)
                      MaxLength: =DataSourceInfo([@Downtime], DataSourceInfo.MaxLength, Lot)
                      Update: =DataCardValue21.Text
                      DisplayMode: =Parent.DisplayMode
                      Height: =50
                      Width: =Parent.Width
                    Children:
                    - StarVisible20:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Text: ="*"
                          Align: =Align.Center
                          BorderColor: =RGBA(0, 0, 0, 1)
                          Color: =App.Theme.Colors.Darker30
                          Font: =Font.Verdana
                          Height: =DataCardKey23.Height
                          Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                          Width: =30
                          Wrap: =false
                          Y: =DataCardKey23.Y
                    - ErrorMessage20:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Live: =Live.Assertive
                          Text: =Parent.Error
                          AutoHeight: =true
                          BorderColor: =RGBA(0, 0, 0, 1)
                          Color: =RGBA(168, 0, 0, 1)
                          Font: =Font.Verdana
                          FontWeight: =FontWeight.Semibold
                          Height: =10
                          PaddingBottom: =0
                          PaddingLeft: =0
                          PaddingRight: =0
                          PaddingTop: =0
                          Visible: =Parent.DisplayMode=DisplayMode.Edit
                          Width: =Parent.Width - 60
                          X: =30
                          Y: =DataCardValue21.Y + DataCardValue21.Height
                    - DataCardValue21:

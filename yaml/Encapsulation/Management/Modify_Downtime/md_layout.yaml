                          DisplayMode: =Parent.DisplayMode
                          Font: =Font.Verdana
                          Height: =HourValue2.Height
                          PaddingBottom: =5
                          PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                          PaddingRight: =5
                          PaddingTop: =5
                          Width: =HourValue2.Width
                          X: =HourValue2.X + HourValue2.Width + Separator2.Width
                          Y: =HourValue2.Y
                    - Separator2:
                        Control: Label
                        Layout: horizontal
                        Properties:

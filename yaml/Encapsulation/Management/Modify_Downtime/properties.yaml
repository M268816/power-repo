Properties:
  OnVisible: |-
    =/*Init Local Variables*/
    UpdateContext({
        locPadding: Self.Width * 0.005,
        locPopups: {Visible: false, Value: Blank()},
        locPlannedEvent: false
        });

    /*Init Time Variables*/
    Set(varNowDay, Today());
    Set(varNowHour, Hour(Now()));
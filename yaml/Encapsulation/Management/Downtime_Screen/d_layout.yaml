                      LayoutDirection: =LayoutDirection.Vertical
                      LayoutMinHeight: =1
                      LayoutMinWidth: =1
                      LayoutMode: =LayoutMode.Auto
                      Visible: =locShowTop
                    Children:
                    - d_td_total_title:
                        Control: Label
                        Properties:
                          Text: ="Total Downtime"
                          Align: =Align.Center
                          Color: =varColor5
                          Fill: =varColor2
                          FillPortions: =1
                          Font: =Font.Verdana
                          Height: =Parent.Height
                          LayoutMinHeight: =10
                          LayoutMinWidth: =10
                          Size: =Self.Height / 3
                          Width: =Parent.Width
                    - d_td_total:
                        Control: Label
                        Properties:
                          Text: =Sum(collectTopDowntime, Downtime_Total) & " Minutes"
                          Align: =Align.Center
                          Color: =varColor0
                          Fill: =varColor4
                          FillPortions: =1
                          Font: =Font.Verdana
                          Height: =Parent.Height
                          LayoutMinHeight: =10
                          LayoutMinWidth: =10
                          Size: =Self.Height / 3.5
                          Width: =Parent.Width
                    - d_c_t_header:
                        Control: GroupContainer
                        Variant: manualLayoutContainer
                        Properties:
                          AlignInContainer: =AlignInContainer.SetByContainer
                          DropShadow: =DropShadow.None
                          Fill: =varColor2
                          LayoutMinHeight: =1
                          LayoutMinWidth: =1
                          RadiusBottomLeft: =0
                          RadiusBottomRight: =0
                          RadiusTopLeft: =0
                          RadiusTopRight: =0
                          Width: =Parent.Width
                        Children:
                        - d_c_t_h_title:
                            Control: Label
                            Properties:
                              Text: ="Top Downtime Reasons"
                              Align: =Align.Center
                              Color: =varColor5
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              Size: =Self.Height / 3
                              Width: =Parent.Width
                    - d_c_t_columns:
                        Control: GroupContainer
                        Variant: manualLayoutContainer
                        Properties:
                          AlignInContainer: =AlignInContainer.SetByContainer
                          DropShadow: =DropShadow.None
                          Fill: =varColor3
                          LayoutMinHeight: =1
                          LayoutMinWidth: =1
                          RadiusBottomLeft: =0
                          RadiusBottomRight: =0
                          RadiusTopLeft: =0
                          RadiusTopRight: =0
                          Width: =Parent.Width
                        Children:
                        - d_c_t_c_amount:
                            Control: Label
                            Properties:
                              Text: ="Downtime Amount"
                              Align: =Align.Center
                              Color: =varColor5
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              Size: =Self.Width / 14
                              Width: =Parent.Width / 2
                              X: =d_c_t_c_reason.X + d_c_t_c_reason.Width
                        - d_c_t_c_reason:
                            Control: Label
                            Properties:
                              Text: ="Downtime Reason"
                              Align: =Align.Center
                              Color: =varColor5
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              Size: =Self.Width / 14
                              Width: =Parent.Width / 2
                    - d_c_t_gallery:
                        Control: Gallery
                        Variant: galleryVertical
                        Properties:
                          Items: =Sort(collectTopDowntime, Downtime_Total, SortOrder.Descending)
                          AlignInContainer: =AlignInContainer.SetByContainer
                          DelayItemLoading: =true
                          FillPortions: =10
                          Layout: =Layout.Vertical
                          LayoutMinHeight: =1
                          LayoutMinWidth: =1
                          LoadingSpinner: =LoadingSpinner.Data
                          TemplatePadding: =0
                          TemplateSize: =Self.Height / 10
                        Children:
                        - d_c_t_g_amount:
                            Control: Label
                            Properties:
                              OnSelect: =Select(Parent)
                              Text: =ThisItem.Downtime_Total
                              Align: =Align.Center
                              Font: =Font.Verdana
                              Height: =Parent.TemplateHeight - d_c_t_g_seperator.Height
                              Size: =Self.Width / 14
                              Width: =Parent.TemplateWidth/2
                              X: =d_c_t_g_reason.X + d_c_t_g_reason.Width
                              Y: =1-1
                        - d_c_t_g_reason:
                            Control: Label
                            Properties:
                              OnSelect: =Select(Parent)
                              Text: =ThisItem.Downtime_Reason
                              Align: =Align.Center
                              Font: =Font.Verdana
                              Height: =Parent.TemplateHeight - d_c_t_g_seperator.Height
                              Size: =Self.Width / 14
                              Width: =Parent.TemplateWidth/2
                              X: =1-1
                              Y: =1-1
                        - d_c_t_g_seperator:
                            Control: Rectangle
                            Properties:
                              OnSelect: =Select(Parent)
                              Fill: =varColor1
                              Height: =Parent.TemplateHeight * 0.025
                              Width: =Parent.Width
                              Y: =Parent.TemplateHeight - Self.Height
                    - d_c_t_copy:
                        Control: Classic/Button
                        Properties:
                          OnSelect: |-
                            =IfError(
                                Copy(
                                    Concat(
                                        FirstN(
                                            Sort(
                                                collectTopDowntime,
                                                Downtime_Total,
                                                SortOrder.Descending
                                                ),
                                            6
                                            ),
                                        Downtime_Reason & Char(9) & Downtime_Total & Char(9) & Downtime_Comments,
                                        Char(13)
                                    )
                                ),
                                Notify("Cannot copy data from new Teams, or other embeded tools. Please open this app in a web browser to copy items.", NotificationType.Error)
                            );

                            If(
                                d_line.Selected.Value = "All",
                                Notify("Cannot copy Downtime for all lines together. Please select one Line at a time." , NotificationType.Information),
                                d_shift.Selected.Value = "All",
                                Notify("Cannot copy Downtime for all shifts together. Please select one Shift at a time." , NotificationType.Information),
                                Notify("Copied top downtime for " & d_line.Selected.Value, NotificationType.Success)
                            );
                          Text: ="Copy Downtime for DOR"
                          Color: =varColor0
                          Fill: =varColorAccent
                          FillPortions: =2
                          Font: =Font.Verdana
                          HoverColor: =varColor5
                          HoverFill: =ColorFade(Self.Fill, -50%)
                          LayoutMinHeight: =0
                          LayoutMinWidth: =1
                          RadiusBottomLeft: =4
                          RadiusBottomRight: =4
                          RadiusTopLeft: '=4   '
                          RadiusTopRight: '=4   '
                          Size: =Self.Width / 24
                          Width: =Parent.Width
                - now_d_downtime:
                    Control: GroupContainer
                    Variant: verticalAutoLayoutContainer
                    Properties:
                      DropShadow: =DropShadow.Semilight
                      FillPortions: =If(locShowTop, 5.5, 7.5)
                      LayoutAlignItems: =LayoutAlignItems.Stretch
                      LayoutDirection: =LayoutDirection.Vertical
                      LayoutMode: =LayoutMode.Auto
                    Children:
                    - d_c_d_header:
                        Control: GroupContainer
                        Variant: manualLayoutContainer
                        Properties:
                          AlignInContainer: =AlignInContainer.SetByContainer
                          DropShadow: =DropShadow.None
                          Fill: =varColor2
                          LayoutMinHeight: =1
                          LayoutMinWidth: =1
                          RadiusBottomLeft: =0
                          RadiusBottomRight: =0
                          RadiusTopLeft: =0
                          RadiusTopRight: =0
                        Children:
                        - d_c_d_h_title:
                            Control: Label
                            Properties:
                              Text: |-
                                =If(
                                    And(
                                        d_shift.Selected.Value = "All",
                                        d_line.Selected.Value = "All"
                                    ),
                                    "All Downtime",
                                    d_shift.Selected.Value = "All",
                                    d_shift.Selected.Value & " " & d_line.Selected.Value & " Downtime",
                                    d_line.Selected.Value & " " & d_shift.Selected.Value & " Shift Downtime"

                                )
                              Align: =Align.Center
                              Color: =varColor5
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              Size: =Self.Height / 2
                              Width: =Parent.Width
                        - d_c_d_h_view:
                            Control: Classic/Button
                            Properties:
                              OnSelect: =UpdateContext({locShowTop:!locShowTop});
                              Text: |-
                                =If(
                                    locShowTop,
                                    "Hide Top Downtime",
                                    "Show Top Downtime"
                                )
                              Color: =varColor0
                              Fill: =varColorAccent
                              Font: =Font.Verdana
                              Height: =Parent.Height * 0.80
                              HoverColor: =varColor5
                              HoverFill: =ColorFade(Self.Fill, -50%)
                              Size: =Self.Width / 16
                              Width: =Parent.Width * 0.15
                              X: =Parent.Width * 0.01
                              Y: =Parent.Height/2 - Self.Height/2
                        - d_c_d_h_add:
                            Control: Classic/Button
                            Properties:
                              OnSelect: |-
                                =Set(varDowntimeMode, FormMode.New);
                                Navigate(Modify_Downtime);
                              Text: ="Add Downtime"
                              Color: =varColor0
                              Fill: =varColorAccent
                              Font: =Font.Verdana
                              Height: =Parent.Height * 0.80
                              HoverColor: =varColor5
                              HoverFill: =ColorFade(Self.Fill, -50%)
                              Size: =Self.Width / 16
                              Width: =Parent.Width * 0.15
                              X: =Parent.Width * 0.99 - Self.Width
                              Y: =Parent.Height/2 - Self.Height/2
                    - d_c_d_columns:
                        Control: GroupContainer
                        Variant: horizontalAutoLayoutContainer
                        Properties:
                          AlignInContainer: =AlignInContainer.SetByContainer
                          DropShadow: =DropShadow.None
                          Fill: =varColor3
                          LayoutMinHeight: =1
                          LayoutMinWidth: =1
                          LayoutMode: =LayoutMode.Auto
                          RadiusBottomLeft: =0
                          RadiusBottomRight: =0
                          RadiusTopLeft: =0
                          RadiusTopRight: =0
                        Children:
                        - d_c_d_c_line:
                            Control: Label
                            Properties:
                              Text: ="Line"
                              Align: =Align.Center
                              Color: =varColor5
                              FillPortions: =1
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinWidth: =1
                              Size: =Self.Width / 8
                              Width: =Parent.Width / 10
                              X: =d_c_d_c_shift.X + d_c_d_c_shift.Width
                        - d_c_d_c_shift:
                            Control: Label
                            Properties:
                              Text: ="Shift"
                              Align: =Align.Center
                              Color: =varColor5
                              FillPortions: =0.5
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinWidth: =1
                              Size: =d_c_d_c_line.Size * 0.95
                              Width: =(Parent.Width / 10) * 0.5
                        - d_c_d_c_time:
                            Control: Label
                            Properties:
                              Text: ="Time"
                              Align: =Align.Center
                              Color: =varColor5
                              FillPortions: =1
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinWidth: =1
                              Size: =Self.Width / 8
                              Width: =Parent.Width / 10
                              X: =d_c_d_c_shift.X + d_c_d_c_shift.Width
                        - d_c_d_c_catalog:
                            Control: Label
                            Properties:
                              Text: ="Catalog"
                              Align: =Align.Center
                              Color: =varColor5
                              FillPortions: =1
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinWidth: =1
                              Size: =Self.Width / 8
                              Width: =Parent.Width / 10
                              X: =d_c_d_c_line.X + d_c_d_c_line.Width * 1
                        - d_c_d_c_lot:
                            Control: Label
                            Properties:
                              Text: ="Lot"
                              Align: =Align.Center
                              Color: =varColor5
                              FillPortions: =1
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinWidth: =1
                              Size: =Self.Width / 8
                              Width: =Parent.Width / 10
                              X: =d_c_d_c_line.X + d_c_d_c_line.Width * 2
                        - d_c_d_c_total:
                            Control: Label
                            Properties:
                              Text: ="Minutes Down"
                              Align: =Align.Center
                              Color: =varColor5
                              FillPortions: =1
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinWidth: =1
                              Size: =Self.Width / 10
                              Width: =Parent.Width / 10
                              X: =d_c_d_c_reason.X + d_c_d_c_reason.Width
                        - d_c_d_c_reason:
                            Control: Label
                            Properties:
                              Text: ="Reason"
                              Align: =Align.Center
                              Color: =varColor5
                              FillPortions: =1
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinWidth: =1
                              Size: =Self.Width / 8
                              Width: =(Parent.Width / 10) * 1.5
                              X: =d_c_d_c_line.X + d_c_d_c_line.Width * 5
                        - d_c_d_c_comments:
                            Control: Label
                            Properties:
                              Text: ="Comments"
                              Align: =Align.Center
                              Color: =varColor5
                              FillPortions: =2.5
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinWidth: =1
                              Size: =d_c_d_c_line.Size
                              Width: =(Parent.Width / 10) * 2
                              X: =d_c_d_c_total.X + d_c_d_c_total.Width
                    - d_c_d_gallery:
                        Control: Gallery
                        Variant: galleryVertical
                        Properties:
                          OnSelect: |-
                            =Set(varDowntimeID, d_c_d_gallery.Selected.id);
                            Set(varDowntimeMode, FormMode.Edit);
                            Navigate(Modify_Downtime);
                          Items: |-
                            =SortByColumns(
                                Filter(
                                    collectDowntime,
                                    started >= DateAdd(locStartDate, -1, TimeUnit.Hours),
                                    If(
                                        d_shift.Selected.Value = "All",
                                        shift = shift,
                                        shift = d_shift.Selected.Value
                                        ),
                                    If(
                                        d_line.Selected.Value = "All",
                                        line = line,
                                        line = d_line.Selected.Value
                                        ),
                                    If(
                                        IsBlank(d_reason.Selected.Downtime_Reason),
                                        reason = reason,
                                        reason = d_reason.Selected.Downtime_Reason
                                        )
                                ),
                                
                                Switch(
                                    d_sort_by.Selected.Value,
                                    "Line",
                                    "line",
                                    "Shift",
                                    "shift",
                                    "Time",
                                    "ended",
                                    "Minutes Down",
                                    "total"
                                ),
                                
                                Switch(
                                    d_sort_order.Selected.Value,
                                    "Ascending",
                                    SortOrder.Ascending,
                                    "Descending",
                                    SortOrder.Descending,
                                    SortOrder.Ascending
                                )

                            )
                          AlignInContainer: =AlignInContainer.SetByContainer
                          DelayItemLoading: =true
                          FillPortions: =12
                          Layout: =Layout.Vertical
                          LayoutMinHeight: =1
                          LayoutMinWidth: =1
                          LoadingSpinner: =LoadingSpinner.Data
                          TemplatePadding: =0
                          TemplateSize: =Self.Height / 10
                        Children:
                        - d_c_d_g_parent:
                            Control: GroupContainer
                            Variant: horizontalAutoLayoutContainer
                            Properties:
                              Height: =Parent.TemplateHeight - d_c_d_g_seperator.Height
                              LayoutMode: =LayoutMode.Auto
                              Width: =Parent.TemplateWidth
                            Children:
                            - d_c_d_g_line:
                                Control: Label
                                Properties:
                                  OnSelect: =Select(d_c_d_gallery);
                                  Text: =ThisItem.line
                                  Align: =Align.Center
                                  Color: =varColor0
                                  FillPortions: =1
                                  Font: =Font.Verdana
                                  Height: =Parent.Height
                                  LayoutMinWidth: =1
                                  Size: =Self.Width / 8
                                  Width: =Parent.Width / 10
                                  X: =d_c_d_g_shift.X + d_c_d_g_shift.Width
                            - d_c_d_g_shift:
                                Control: Label
                                Properties:
                                  OnSelect: =Select(d_c_d_gallery);
                                  Text: =ThisItem.shift
                                  Align: =Align.Center
                                  Color: =varColor0
                                  FillPortions: =0.5
                                  Font: =Font.Verdana
                                  Height: =Parent.Height
                                  LayoutMinWidth: =1
                                  Size: =d_c_d_g_line.Size
                                  Width: =(Parent.Width / 10) * 0.5
                            - d_c_d_g_time:
                                Control: GroupContainer
                                Variant: verticalAutoLayoutContainer
                                Properties:
                                  DropShadow: =DropShadow.None
                                  LayoutDirection: =LayoutDirection.Vertical
                                  LayoutMinHeight: =1
                                  LayoutMinWidth: =1
                                  LayoutMode: =LayoutMode.Auto
                                  RadiusBottomLeft: =0
                                  RadiusBottomRight: =0
                                  RadiusTopLeft: =0
                                  RadiusTopRight: =0
                                Children:
                                - d_c_d_g_t_start:
                                    Control: Label
                                    Properties:
                                      OnSelect: =Select(d_c_d_gallery);
                                      Text: =TimeValue(ThisItem.started)
                                      Align: =Align.Center
                                      Color: =varColor0
                                      FillPortions: =1
                                      Font: =Font.Verdana
                                      Height: =Parent.Height
                                      LayoutMinHeight: =1
                                      LayoutMinWidth: =1
                                      Size: =Self.Width / 8
                                      Width: =Parent.Width
                                      X: =d_c_d_g_shift.X + d_c_d_g_shift.Width
                                - d_c_d_g_t_end:
                                    Control: Label
                                    Properties:
                                      OnSelect: =Select(d_c_d_gallery);
                                      Text: =TimeValue(ThisItem.ended)
                                      Align: =Align.Center
                                      Color: =varColor0
                                      Fill: =varColor4
                                      FillPortions: =1
                                      Font: =Font.Verdana
                                      Height: =Parent.Height
                                      LayoutMinHeight: =1
                                      LayoutMinWidth: =1
                                      Size: =Self.Width / 8
                                      Width: =Parent.Width
                                      X: =d_c_d_g_shift.X + d_c_d_g_shift.Width
                            - d_c_d_g_catalog:
                                Control: Label
                                Properties:
                                  OnSelect: =Select(d_c_d_gallery);
                                  Text: =ThisItem.catalog
                                  Align: =Align.Center
                                  Color: =varColor0
                                  FillPortions: =1
                                  Font: =Font.Verdana
                                  Height: =Parent.Height
                                  LayoutMinWidth: =1
                                  Size: =Self.Width / 12
                                  Width: =Parent.Width / 10
                                  X: =d_c_d_g_line.X + d_c_d_g_line.Width * 1
                            - d_c_d_g_lot:
                                Control: Label
                                Properties:
                                  OnSelect: =Select(d_c_d_gallery);
                                  Text: =ThisItem.lot
                                  Align: =Align.Center
                                  Color: =varColor0
                                  FillPortions: =1
                                  Font: =Font.Verdana
                                  Height: =Parent.Height
                                  LayoutMinWidth: =1
                                  Size: =Self.Width / 12
                                  Width: =Parent.Width / 10
                                  X: =d_c_d_g_line.X + d_c_d_g_line.Width * 2
                            - d_c_d_g_total:
                                Control: Label
                                Properties:
                                  OnSelect: =Select(d_c_d_gallery);
                                  Text: =ThisItem.total
                                  Align: =Align.Center
                                  Color: =varColor0
                                  FillPortions: =1
                                  Font: =Font.Verdana
                                  Height: =Parent.Height
                                  LayoutMinWidth: =1
                                  Size: =Self.Width / 8
                                  Width: =Parent.Width / 10
                                  X: =d_c_d_g_reason.X + d_c_d_g_reason.Width
                            - d_c_d_g_reason:
                                Control: Label
                                Properties:
                                  OnSelect: =Select(d_c_d_gallery);
                                  Text: =ThisItem.reason
                                  Align: =Align.Center
                                  Color: =varColor0
                                  FillPortions: =1
                                  Font: =Font.Verdana
                                  Height: =Parent.Height
                                  LayoutMinWidth: =1
                                  Size: |-
                                    =If(
                                        Len(Self.Text) <= 20,
                                        Self.Width / 12,
                                        Self.Width / (Len(Self.Text)*0.50)
                                    )
                                  Width: =(Parent.Width / 10) * 1.5
                                  X: =d_c_d_g_line.X + d_c_d_g_line.Width * 5
                            - d_c_d_g_comments:
                                Control: Label
                                Properties:
                                  OnSelect: =Select(d_c_d_gallery);
                                  Text: =ThisItem.comments
                                  Align: =Align.Center
                                  Color: =varColor0
                                  FillPortions: =2.5
                                  Font: =Font.Verdana
                                  Height: =Parent.Height
                                  LayoutMinWidth: =1
                                  Overflow: =Overflow.Scroll
                                  Size: =d_c_d_g_catalog.Size
                                  Width: =(Parent.Width / 10) * 2
                                  X: =d_c_d_g_total.X + d_c_d_g_total.Width
                        - d_c_d_g_seperator:
                            Control: Rectangle
                            Properties:
                              OnSelect: =Select(Parent)
                              Fill: =varColor1
                              Height: =Parent.TemplateHeight * 0.025
                              Width: =Parent.Width
                              Y: =Parent.TemplateHeight - Self.Height

- cLayout:
    Control: GroupContainer@1.3.0
    Variant: AutoLayout
    Properties:
      DropShadow: =DropShadow.None
      Fill: =gblTheme.Background
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
    Children:
      - cInit:
          Control: Classic/Button@2.2.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            OnSelect: |-
              =Patch(recPopups,First(recPopups),
                  {
                      Visible:true,
                      Value:10,
                      Display_Text:"Updating Variables",
                      Popup:"Loading"
                  }
              );

              Set(gblTime,{Today: Today(), Now: Now()});
              UpdateContext({
                  locStartDate: DateAdd(cStartDate.SelectedDate, -1, TimeUnit.Hours),
                  locEndDate: DateAdd(cEndDate.SelectedDate, 23, TimeUnit.Hours),
                  locMaxCollectionLength: 31,
                  locItteration: 0
              });
              UpdateContext({
                  locCountOfDays: DateDiff(locStartDate,locEndDate)
              });
              UpdateContext({
                  locItterations: RoundUp(locCountOfDays/locMaxCollectionLength,0)
              });

              Clear(colDatePairs);
              ForAll(Sequence(locItterations),
                  With({i:ThisRecord.Value},
                      Collect(colDatePairs,
                          {
                              Itteration: i,
                              Start_Date: DateAdd(DateAdd(locStartDate, (i-1)*locMaxCollectionLength, TimeUnit.Days), 23, TimeUnit.Hours),
                              End_Date:
                                  If(DateAdd(DateAdd(locStartDate, ((i-1)*locMaxCollectionLength)+locMaxCollectionLength, TimeUnit.Days), 23, TimeUnit.Hours) > locEndDate,
                                      DateAdd(locEndDate, 23, TimeUnit.Hours),
                                      DateAdd(DateAdd(locStartDate, ((i-1)*locMaxCollectionLength)+locMaxCollectionLength, TimeUnit.Days), 23, TimeUnit.Hours)
                                  )
                          }
                      );
                  )
              );

              Patch(recPopups,First(recPopups),
                  {
                      Visible:true,
                      Value:20,
                      Display_Text:"Starting Collection",
                      Popup:"Loading"
                  }
              );

              Clear(colProduction);
              If(locCountOfDays <= locMaxCollectionLength,
                  Select(cCollect);,
                  Select(cSequentialCollect);
              );
            Text: ="init"
            Visible: =false
      - cCollect:
          Control: Classic/Button@2.2.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            OnSelect: |-
              =Patch(recPopups,First(recPopups),
                  {
                      Visible:true,
                      Value:30,
                      Display_Text:"Collecting Data",
                      Popup:"Loading"
                  }
              );

              // Collect Production Data
              ClearCollect(colProduction,
                  ForAll(
                      Filter(Production,
                          Hour_Starting >= locStartDate,
                          Hour_Ending <= locEndDate
                      ),
                      {
                          Id: Value(ThisRecord.ID),
                          Shift: Text(ThisRecord.Shift_Letter),
                          Line: Text(ThisRecord.Line.Value),
                          Lot: Text(ThisRecord.Lot),
                          Catalog: Text(ThisRecord.Catalog),
                          Size: Text(ThisRecord.Size),
                          Hour_Ending: DateTimeValue(ThisRecord.Hour_Ending),
                          Hour_Starting: DateTimeValue(ThisRecord.Hour_Starting),
                          Goal: Value(ThisRecord.Hourly_Goal),
                          Amount_Built: Value(ThisRecord.Amount_Built),
                          Unit_Starting: Value(ThisRecord.Unit_Starting),
                          Unit_Ending: Value(ThisRecord.Unit_Ending),
                          Reject_Labels: Value(ThisRecord.Reject_Labels),
                          Reject_Cartridges: Value(ThisRecord.Reject_Cartridges),
                          Reject_Units: Value(ThisRecord.Reject_Units),
                          QA_Units: Value(ThisRecord.QA_Units)
                      }
                  )
              );

              Select(cUpdate);
            Text: ="collect"
            Visible: =false
      - cSequentialCollect:
          Control: Timer@2.1.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            AutoPause: =false
            Duration: =25000
            OnSelect: |-
              =UpdateContext({locTimer: true});
            OnTimerEnd: =
            OnTimerStart: |+
              =UpdateContext({locItteration: locItteration+1});

              Patch(recPopups,First(recPopups),
                  {
                      Display_Text: "Collecting Data Batch: "&locItteration&" of "&locItterations&".",
                      Value: First(recPopups).Value+(locItteration*10)
                  }
              );

              // Collect Production Data
              Collect(colProduction,
                  ForAll(
                      Filter(Production,
                          Hour_Starting >= Index(colDatePairs,locItteration).Start_Date,
                          Hour_Ending <= Index(colDatePairs,locItteration).End_Date
                      ),
                      {
                          Id: Value(ThisRecord.ID),
                          Shift: Text(ThisRecord.Shift_Letter),
                          Line: Text(ThisRecord.Line.Value),
                          Lot: Text(ThisRecord.Lot),
                          Catalog: Text(ThisRecord.Catalog),
                          Size: Text(ThisRecord.Size),
                          Hour_Ending: DateTimeValue(ThisRecord.Hour_Ending),
                          Hour_Starting: DateTimeValue(ThisRecord.Hour_Starting),
                          Goal: Value(ThisRecord.Hourly_Goal),
                          Amount_Built: Value(ThisRecord.Amount_Built),
                          Unit_Starting: Value(ThisRecord.Unit_Starting),
                          Unit_Ending: Value(ThisRecord.Unit_Ending),
                          Reject_Labels: Value(ThisRecord.Reject_Labels),
                          Reject_Cartridges: Value(ThisRecord.Reject_Cartridges),
                          Reject_Units: Value(ThisRecord.Reject_Units),
                          QA_Units: Value(ThisRecord.QA_Units)
                      }
                  )
              );

              If(locItteration = locItterations,
                  UpdateContext({locTimer:false});
                  Select(cUpdate);
              )


            Repeat: =true
            Start: =locTimer
            Text: =Text(Time(0, 0, Self.Duration/1000 - Self.Value/1000), "hh:mm:ss")
            Visible: =false
      - cUpdate:
          Control: Classic/Button@2.2.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            OnSelect: "=Patch(recPopups,First(recPopups),\n    {\n        Visible: true,\n        Value:90,\n        Display_Text:\"Calculating Counts\"\n        \n    }\n);\n\nClear(test);\nForAll(Distinct(colProduction, Upper(Catalog)),\n    With({thisCatalog: ThisRecord.Value},\n        Collect(test,\n            With({thisTotalCount: CountRows(Distinct(Filter(colProduction, Catalog = thisCatalog),Lot))},\n                {\n                    Catalog: thisCatalog,\n                    Count: thisTotalCount,\n                    XL1_Percentage:\n                        IfError(\n                            Round(\n                                CountRows(Distinct(Filter(colProduction, Catalog = thisCatalog, Line = \"XL1\"),Lot)) /\n                                thisTotalCount *\n                                100,\n                                0\n                            ),\n                            0\n                        ),\n                    XL2_Percentage:\n                        IfError(\n                            Round(\n                            CountRows(Distinct(Filter(colProduction, Catalog = thisCatalog, Line = \"XL2\"),Lot)) /\n                            thisTotalCount *\n                            100,\n                            0\n                        ),\n                            0\n                        ),\n                    XL3_Percentage:\n                        IfError(\n                            Round(\n                            CountRows(Distinct(Filter(colProduction, Catalog = thisCatalog, Line = \"XL3\"),Lot)) /\n                            thisTotalCount *\n                            100,\n                            0\n                        ),\n                            0\n                        ),\n                    XL4_Percentage:\n                        IfError(\n                            Round(\n                            CountRows(Distinct(Filter(colProduction, Catalog = thisCatalog, Line = \"XL4\"),Lot)) /\n                            thisTotalCount *\n                            100,\n                            0\n                        ),\n                            0\n                        ),\n                    XL5_Percentage:\n                        IfError(\n                            Round(\n                            CountRows(Distinct(Filter(colProduction, Catalog = thisCatalog, Line = \"XL5\"),Lot)) /\n                            thisTotalCount *\n                            100,\n                            0\n                        ),\n                            0\n                        ),\n                    SSC_Percentage:\n                        IfError(\n                            Round(\n                            CountRows(Distinct(Filter(colProduction, Catalog = thisCatalog, Line = \"SSC\"),Lot)) /\n                            thisTotalCount *\n                            100,\n                            0\n                        ),\n                            0\n                        ),\n                    SSC2_Percentage:\n                        IfError(\n                            Round(\n                            CountRows(Distinct(Filter(colProduction, Catalog = thisCatalog, Line = \"SSC2\"),Lot)) /\n                            thisTotalCount *\n                            100,\n                            0\n                        ),\n                            0\n                        ),\n                    XLT_Percentage:\n                        IfError(\n                            Round(\n                            CountRows(Distinct(Filter(colProduction, Catalog = thisCatalog, Line = \"XLT\"),Lot)) /\n                            thisTotalCount *\n                            100,\n                            0\n                        ),\n                            0\n                        ),\n                    XLT2_Percentage:\n                        IfError(\n                            Round(\n                            CountRows(Distinct(Filter(colProduction, Catalog = thisCatalog, Line = \"XLT2\"),Lot)) /\n                            thisTotalCount *\n                            100,\n                            0\n                        ),\n                            0\n                        ),\n                    XLT3_Percentage:\n                        IfError(\n                            Round(\n                            CountRows(Distinct(Filter(colProduction, Catalog = thisCatalog, Line = \"XLT3\"),Lot)) /\n                            thisTotalCount *\n                            100,\n                            0\n                        ),\n                            0\n                        ),\n                    Build_Total: Sum(Filter(colProduction, Catalog = thisCatalog), Amount_Built),\n                    Build_Average:\n                        IfError(\n                            RoundDown(\n                            Sum(Filter(colProduction, Catalog = thisCatalog), Amount_Built) /\n                            thisTotalCount,\n                            0\n                        ),\n                            0\n                        )\n                }\n            )\n        )\n    )\n);\n\nPatch(recPopups,First(recPopups),\n    {\n        Visible:false,\n        Value:-1,\n        Display_Text:\"Not Loading\",\n        Popup:\"\"\n    }\n);"
            Text: ="update"
            Visible: =false

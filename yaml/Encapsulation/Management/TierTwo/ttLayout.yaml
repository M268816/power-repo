-  ttLayout:
    Control: GroupContainer@1.3.0
    Variant: AutoLayout
    Properties:
      DropShadow: =DropShadow.None
      Fill: =gblTheme.Background
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
    Children:
      -  ttCollect:
          Control: Classic/Button@2.2.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            BorderColor: =ColorFade(Self.Fill, -15%)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(56, 96, 178, 1)
            Font: =Font.'Open Sans'
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
            PressedBorderColor: =Self.Fill
            PressedColor: =Self.Fill
            PressedFill: =Self.Color
            Text: ="collect"
            Visible: =false
      -  ttSequentialCollect:
          Control: Timer@2.1.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            BorderColor: =ColorFade(Self.Fill, -15%)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =ColorFade(Self.BorderColor, 70%)
            DisabledColor: =ColorFade(Self.Fill, 90%)
            DisabledFill: =ColorFade(Self.Fill, 70%)
            Fill: =RGBA(56, 96, 178, 1)
            Font: =Font.'Open Sans'
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
            PressedBorderColor: =Self.Fill
            PressedColor: =Self.Fill
            PressedFill: =Self.Color
            Text: =Text(Time(0, 0, Self.Duration/1000 - Self.Value/1000), "hh:mm:ss")
            Visible: =false
      -  ttUpdate:
          Control: Classic/Button@2.2.0
          Properties:
            AlignInContainer: =AlignInContainer.Start
            BorderColor: =ColorFade(Self.Fill, -15%)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(56, 96, 178, 1)
            Font: =Font.'Open Sans'
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
            PressedBorderColor: =Self.Fill
            PressedColor: =Self.Fill
            PressedFill: =Self.Color
            Text: ="update"
            Visible: =false
      -  ttHeader:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            Fill: =gblTheme.Primary
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Horizontal
            LayoutGap: =gblPadding
            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
            LayoutMinHeight: =10
            LayoutMinWidth: =10
            PaddingBottom: =gblPadding
            PaddingLeft: =gblPadding
            PaddingRight: =gblPadding
            PaddingTop: =gblPadding
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
          Children:
            -  ttLogo:
                Control: Image@2.2.3
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Image: =If(gblTheme.Style = "Light", logo1, logo2)
                  LayoutMinHeight: =10
                  Width: =ttNavigationTitle.Width
            -  ttTitle:
                Control: Label@2.5.1
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Color: =gblTheme.Text_Light
                  FillPortions: =1
                  Font: =Font.'Open Sans'
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  Size: =Self.Height / 3
                  Text: =APP_NAME
            -  ttMode:
                Control: Classic/Icon@2.5.0
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Color: =gblTheme.Text_On_Dark
                  Height: =10
                  HoverColor: =gblTheme.Text_On_Light
                  Icon: =Icon.HalfFilledCircle
                  LayoutMinHeight: =10
                  OnSelect: =If(gblTheme.Style = "Light", Set(gblTheme, gblStyles.Dark),Set(gblTheme, gblStyles.Light))
                  PaddingBottom: =4
                  PaddingLeft: =4
                  PaddingRight: =4
                  PaddingTop: =4
                  Rotation: =If(gblTheme.Style = "Light", 0, 180)
                  Width: =Self.Height
            -  ttBugs:
                Control: Image@2.2.3
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  HoverFill: =gblTheme.Pri_Complement
                  Image: =gblIcons.Bug
                  ImagePosition: =ImagePosition.Fill
                  LayoutMinHeight: =10
                  OnSelect: =Navigate(Bugs,ScreenTransition.Fade)
                  PaddingLeft: =
                  RadiusBottomLeft: =Self.Width
                  RadiusBottomRight: =Self.RadiusBottomLeft
                  RadiusTopLeft: =Self.RadiusBottomLeft
                  RadiusTopRight: =Self.RadiusBottomLeft
                  Width: =Self.Height
            -  ttUserImg:
                Control: Image@2.2.3
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Fill: =RGBA(0, 0, 0, 1)
                  Image: =User().Image
                  ImagePosition: =ImagePosition.Fill
                  LayoutMinHeight: =10
                  PaddingLeft: =
                  RadiusBottomLeft: =Self.Width
                  RadiusBottomRight: =Self.RadiusBottomLeft
                  RadiusTopLeft: =Self.RadiusBottomLeft
                  RadiusTopRight: =Self.RadiusBottomLeft
                  Width: =Self.Height
      -  ttMain:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            FillPortions: =11
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Horizontal
            LayoutMinHeight: =10
            LayoutMinWidth: =10
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
          Children:
            -  ttNavigation:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.None
                  Fill: =gblTheme.Midground
                  FillPortions: =If(App.Width < Index(App.SizeBreakpoints,3).Value, 4,3)
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutGap: =gblPadding
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  PaddingBottom: =gblPadding
                  PaddingLeft: =gblPadding
                  PaddingRight: =gblPadding
                  PaddingTop: =gblPadding
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                  -  ttNavigationTitle:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =gblTheme.Text_On_Light
                        Font: =Font.'Open Sans'
                        LayoutMinWidth: =10
                        Size: =Self.Height / 3
                        Text: =App.ActiveScreen.Name
                  -  ttNavigationSeparator:
                      Control: Rectangle@2.3.0
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Fill: =gblTheme.Pri_Complement
                        Height: =Round(gblPadding/2,0)
                        LayoutMinWidth: =10
                        Width: =10
                  -  ttNavigationGallery:
                      Control: Gallery@2.15.0
                      Variant: Vertical
                      Properties:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Items: =colNavigation
                        LayoutMinHeight: =10
                        LayoutMinWidth: =10
                        TemplatePadding: =gblPadding
                        TemplateSize: =40
                      Children:
                        -  ttNavGalleryButton:
                            Control: Classic/Button@2.2.0
                            Properties:
                              BorderColor: =ColorFade(Self.Fill, -15%)
                              BorderThickness: =1
                              Color: =gblTheme.Text_Dark
                              DisabledBorderColor: =RGBA(166, 166, 166, 1)
                              DisplayMode: =If(App.ActiveScreen.Name = ThisItem.Screen.Name, DisplayMode.Disabled, DisplayMode.Edit)
                              Fill: =gblTheme.Accent
                              Font: =Font.'Open Sans'
                              FontWeight: =FontWeight.Normal
                              Height: =Parent.TemplateHeight
                              HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                              HoverColor: =RGBA(255, 255, 255, 1)
                              HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                              OnSelect: =Navigate(ThisItem.Screen,ScreenTransition.Fade)
                              PressedBorderColor: =Self.Fill
                              PressedColor: =Self.Fill
                              PressedFill: =Self.Color
                              RadiusBottomLeft: =Self.RadiusTopLeft
                              RadiusBottomRight: =Self.RadiusTopLeft
                              RadiusTopLeft: =100
                              RadiusTopRight: =Self.RadiusTopLeft
                              Size: =Self.Height / 4
                              Text: =ThisItem.Label
                              Width: =Parent.TemplateWidth
                  -  ttNavigationFooter:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =gblTheme.Text_On_Light
                        Font: =Font.'Open Sans'
                        Height: =Parent.Height * 0.1
                        LayoutMinWidth: =10
                        Size: =Self.Height / 14
                        Text: |-
                          =
                          "MilliporeSigma is the U.S. and Canada Life Science business of Merck KGaA, Darmstadt, Germany."
                          &Char(13)&Char(13)&
                          "Â© 2025 EMD Millipore. All rights reserved."
                        VerticalAlign: =VerticalAlign.Bottom
            -  ttBody:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.None
                  FillPortions: =If(App.Width < Index(App.SizeBreakpoints,3).Value, 20, 21)
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutGap: =gblPadding
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  PaddingBottom: =gblPadding
                  PaddingLeft: =gblPadding
                  PaddingRight: =gblPadding
                  PaddingTop: =gblPadding
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                  -  ttSection0:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        DropShadow: =DropShadow.Regular
                        Fill: =gblTheme.Foreground
                        FillPortions: =0
                        Height: =500
                        LayoutAlignItems: =LayoutAlignItems.Stretch
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutMinWidth: =10
                        LayoutOverflowY: =LayoutOverflow.Scroll
                        PaddingRight: =
                      Children:
                        -  ttSection0Title:
                            Control: Label@2.5.1
                            Properties:
                              Align: =Align.Center
                              AlignInContainer: =AlignInContainer.Start
                              BorderColor: =RGBA(0, 18, 107, 1)
                              Color: =gblTheme.Text_Light
                              Fill: =gblTheme.Secondary
                              Font: =Font.'Open Sans'
                              LayoutMinHeight: =10
                              LayoutMinWidth: =10
                              Size: =Self.Height / 3
                              Text: ="Section Zero"
                              Width: =Parent.Width
                        -  ttSection0Content:
                            Control: Label@2.5.1
                            Properties:
                              BorderColor: =RGBA(0, 18, 107, 1)
                              Color: =gblTheme.Text_On_Light
                              FillPortions: =1
                              Font: =Font.'Open Sans'
                              Overflow: =Overflow.Scroll
                              PaddingBottom: =gblPadding
                              PaddingLeft: =gblPadding
                              PaddingRight: =gblPadding
                              PaddingTop: =gblPadding
                              Text: |-
                                ="Lorem ipsum odor amet, consectetuer adipiscing elit. Ac vitae lacus blandit dis pellentesque sed. Sagittis penatibus ante phasellus consequat sociosqu faucibus malesuada tellus  ttabitasse. Sem aenean orci, malesuada fames erat morbi dis. Fringilla vehicula magnis vel  ttabitant vitae non viverra massa. Imperdiet nulla at maximus pharetra; gravida imperdiet volutpat nullam laoreet. Fames vivamus vulputate primis netus ad libero. Tempor proin ornare viverra, congue enim ullamcorper. Sodales nam ligula ipsum suspendisse nam eros congue efficitur. Tempus lectus vel consectetur cubilia ornare maximus auctor ut nulla.

                                Orci felis aptent interdum interdum finibus per praesent mattis  ttabitant. Torquent et vivamus maecenas nunc ornare ante vulputate. Molestie class nascetur lorem diam nec congue ut montes lacinia. Bibendum dignissim volutpat donec, pellentesque donec nam curabitur. Cras nibh arcu donec elementum ultricies venenatis elementum. Magnis imperdiet blandit litora ex tellus tempus rhoncus nisi. Consequat amet dui natoque varius vivamus taciti finibus ornare."

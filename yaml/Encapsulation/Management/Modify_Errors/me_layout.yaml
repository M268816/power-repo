- me_layout:
    Control: GroupContainer
    Variant: verticalAutoLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      LayoutMode: =LayoutMode.Auto
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
    Children:
    - me_header:
        Control: GroupContainer
        Variant: manualLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          DropShadow: =DropShadow.None
          Fill: =varColor1
          LayoutMinHeight: =0
          LayoutMinWidth: =0
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - e_h_title_1:
            Control: Label
            Properties:
              Text: |-
                ="Modifying Batch Record Error #" & varErrorID
              Align: =Align.Center
              Color: =varColor5
              Font: =Font.Verdana
              Height: =Parent.Height
              Size: =Self.Width / 62
              Width: =Parent.Width
        - e_h_submit:
            Control: Classic/Icon
            Variant: Add
            Properties:
              OnSelect: |-
                =SubmitForm(me_b_form);
                ResetForm(me_b_form);
                Back();
              Color: =varColorYes
              Height: =Parent.Height - Parent.Width * 0.02
              HoverColor: =ColorFade(Self.Color, 50%)
              Icon: =Icon.Check
              Width: =Self.Height
              X: =Parent.Width - Self.Width - Parent.Width * 0.01
              Y: =Parent.Width * 0.01
        - e_h_reset:
            Control: Classic/Icon
            Variant: Add
            Properties:
              OnSelect: =ResetForm(me_b_form);
              Color: =varColorAccent
              Height: =Parent.Height - Parent.Width * 0.02
              HoverColor: =ColorFade(Self.Color, 50%)
              Icon: =Icon.Reload
              Width: =Self.Height
              X: =e_h_submit.X - Self.Width - Parent.Width * 0.02
              Y: =Parent.Width * 0.01
        - e_h_delete:
            Control: Classic/Icon
            Variant: Add
            Properties:
              OnSelect: |-
                =UpdateContext({locPopup: true, locPopupType: "deleting"})
              Color: =varColorNo
              Height: =Parent.Height - Parent.Width * 0.02
              HoverColor: =ColorFade(Self.Color, 50%)
              Icon: =Icon.Trash
              Width: =Self.Height
              X: =e_h_reset.X - Self.Width - Parent.Width * 0.02
              Y: =Parent.Width * 0.01
        - e_h_attatchment:
            Control: Classic/Icon
            Variant: Add
            Properties:
              OnSelect: =Launch(First(e_gallery.Selected.Attachments).AbsoluteUri)
              Color: =varColor4
              Height: =Parent.Height - Parent.Width * 0.02
              HoverColor: =ColorFade(Self.Color, 50%)
              Icon: =Icon.PaperClip
              Width: =Self.Height
              X: =e_h_delete.X - Self.Width - Parent.Width * 0.02
              Y: =Parent.Width * 0.01
        - e_h_exit:
            Control: Classic/Icon
            Variant: Add
            Properties:
              OnSelect: =Back()
              Color: =varColorAccent
              Height: =Parent.Height - Parent.Width * 0.02
              HoverColor: =ColorFade(Self.Color, 50%)
              Icon: =Icon.ChevronLeft
              Width: =Self.Height
              X: =Parent.Width * 0.01
              Y: =Parent.Width * 0.01
    - me_body:

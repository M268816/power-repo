- mh_layout:
    Control: GroupContainer
    Variant: verticalAutoLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      LayoutMode: =LayoutMode.Auto
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
    Children:
    - mh_header:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          DropShadow: =DropShadow.None
          Fill: =varColor1
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutGap: =locPadding
          LayoutMinHeight: =1
          LayoutMinWidth: =1
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =locPadding
          PaddingLeft: =locPadding
          PaddingRight: =locPadding
          PaddingTop: =locPadding
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - mh_back:
            Control: Image
            Properties:
              OnSelect: =Back();
              Image: =gblAppIcons.Back
              HoverFill: =varColor4
              LayoutMinHeight: =1
              RadiusBottomLeft: =Self.Height / 2
              RadiusBottomRight: =Self.Height / 2
              RadiusTopLeft: =Self.Height / 2
              RadiusTopRight: =Self.Height / 2
              Width: =Self.Height
        - mh_d_padding:
            Control: GroupContainer
            Variant: manualLayoutContainer
            Properties:
              AlignInContainer: =AlignInContainer.SetByContainer
              DropShadow: =DropShadow.None
              FillPortions: =0
              LayoutMinHeight: =1
              RadiusBottomLeft: =0
              RadiusBottomRight: =0
              RadiusTopLeft: =0
              RadiusTopRight: =0
              Width: =mh_back.Width - mh_h_bugs.Width + mh_h_settings.Width
        - mh_h_title:
            Control: Label
            Properties:
              Text: ="Modify Hourly Entries"
              Align: =Align.Center
              Color: =varColor5
              FillPortions: =1
              Font: =Font.Verdana
              Height: =Parent.Height
              LayoutMinWidth: =1
              Size: =Self.Width / 62
              Width: =Parent.Width
        - mh_h_bugs:
            Control: Image
            Properties:
              OnSelect: =Navigate(Bugs, ScreenTransition.Cover)
              Image: =gblAppIcons.Bug
              Height: =Parent.Height * 0.75
              HoverBorderColor: =ColorFade(varColorYes, 20%)
              HoverFill: =ColorFade(varColorAccent, 75%)
              LayoutMinHeight: =1
              LayoutMinWidth: =1
              RadiusBottomLeft: =Self.Width/2
              RadiusBottomRight: =Self.Width/2
              RadiusTopLeft: =Self.Width/2
              RadiusTopRight: =Self.Width/2
              Width: =Self.Height
              X: =Parent.Width * 0.99 - Self.Width
              Y: =Parent.Height/2 - Self.Height/2
        - mh_h_settings:
            Control: Image
            Properties:
              OnSelect: =Navigate(Settings, ScreenTransition.Cover)
              Image: =gblAppIcons.Settings
              Height: =Parent.Height * 0.75
              HoverBorderColor: =ColorFade(varColorYes, 20%)
              HoverFill: =ColorFade(varColorAccent, 75%)
              LayoutMinHeight: =1
              LayoutMinWidth: =1
              RadiusBottomLeft: =Self.Width/2
              RadiusBottomRight: =Self.Width/2
              RadiusTopLeft: =Self.Width/2
              RadiusTopRight: =Self.Width/2
              Width: =Self.Height
              X: =Parent.Width * 0.99 - Self.Width - mh_h_bugs.Width - Parent.Width * 0.015
              Y: =Parent.Height/2 - Self.Height/2

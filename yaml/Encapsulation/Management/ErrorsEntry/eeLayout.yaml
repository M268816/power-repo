            - eeFormButtons:
                Control: GroupContainer
                Variant: horizontalAutoLayoutContainer
                Properties:
                  DropShadow: =DropShadow.Bold
                  Fill: =gblTheme.Midground
                  FillPortions: =0
                  Height: =eeTitle.Height
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutGap: =gblPadding * 3
                  LayoutJustifyContent: =LayoutJustifyContent.End
                  LayoutMode: =LayoutMode.Auto
                  PaddingBottom: =gblPadding
                  PaddingLeft: =gblPadding
                  PaddingRight: =gblPadding
                  PaddingTop: =gblPadding
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                - e_h_submit:
                    Control: Classic/Icon
                    Variant: Add
                    Properties:
                      OnSelect: |-
                        =SubmitForm(me_b_form);
                        ResetForm(me_b_form);
                        Back();
                      Color: =gblTheme.Accept
                      Height: =Parent.Height - Parent.Width * 0.02
                      HoverColor: =ColorFade(Self.Color, 50%)
                      Icon: =Icon.Check
                      LayoutMinHeight: =10
                      Width: =Self.Height
                      X: =Parent.Width - Self.Width - Parent.Width * 0.01
                      Y: =Parent.Width * 0.01
                - e_h_reset:
                    Control: Classic/Icon
                    Variant: Add
                    Properties:
                      OnSelect: =ResetForm(me_b_form);
                      Color: =gblTheme.Pri_Complement
                      Height: =Parent.Height - Parent.Width * 0.02
                      HoverColor: =ColorFade(Self.Color, 50%)
                      Icon: =Icon.Reload
                      LayoutMinHeight: =10
                      Width: =Self.Height
                      X: =e_h_submit.X - Self.Width - Parent.Width * 0.02
                      Y: =Parent.Width * 0.01
                - e_h_delete:
                    Control: Classic/Icon
                    Variant: Add
                    Properties:
                      OnSelect: |-
                        =UpdateContext({locPopup: true, locPopupType: "deleting"})
                      Color: =gblTheme.Deny
                      Height: =Parent.Height - Parent.Width * 0.02
                      HoverColor: =ColorFade(Self.Color, 50%)
                      Icon: =Icon.Trash
                      LayoutMinHeight: =10
                      Width: =Self.Height
                      X: =e_h_reset.X - Self.Width - Parent.Width * 0.02
                      Y: =Parent.Width * 0.01
                - e_h_attatchment:
                    Control: Classic/Icon
                    Variant: Add
                    Properties:
                      OnSelect: =Launch(First(eGallery.Selected.Attachments).AbsoluteUri)
                      Color: =gblTheme.Accent
                      Height: =Parent.Height - Parent.Width * 0.02
                      HoverColor: =ColorFade(Self.Color, 50%)
                      Icon: =Icon.PaperClip
                      LayoutMinHeight: =10
                      Width: =Self.Height
                      X: =e_h_delete.X - Self.Width - Parent.Width * 0.02
                      Y: =Parent.Width * 0.01

                      Fill: =gblTheme.Pri_Complement
                      Height: =Round(gblPadding/2,0)
                      LayoutMinWidth: =10
                      Width: =10
                - tYearLabel:
                    Control: Label
                    Properties:
                      Text: ="Year"
                      Align: =Align.Center
                      Color: =gblTheme.Text_On_Light
                      LayoutMinWidth: =10

- deLayout:
    Control: GroupContainer
    Variant: verticalAutoLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Fill: =gblTheme.Background
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      LayoutMode: =LayoutMode.Auto
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
    Children:
    - deCollect:
        Control: Classic/Button
        Properties:
          Text: ="collect"
          AlignInContainer: =AlignInContainer.Start
          Visible: =false
    - deSequentialCollect:
        Control: Timer
        Properties:
          Text: =Text(Time(0, 0, Self.Duration/1000 - Self.Value/1000), "hh:mm:ss")
          AlignInContainer: =AlignInContainer.Start
          Visible: =false
    - deUpdate:
        Control: Classic/Button
        Properties:
          Text: ="update"
          AlignInContainer: =AlignInContainer.Start
          Visible: =false
    - deHeader:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          DropShadow: =DropShadow.None
          Fill: =gblTheme.Primary
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutGap: =gblPadding
          LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
          LayoutMinHeight: =10
          LayoutMinWidth: =10
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =gblPadding
          PaddingLeft: =gblPadding
          PaddingRight: =gblPadding
          PaddingTop: =gblPadding
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - deBack:
            Control: Image
            Properties:
              OnSelect: =Back(ScreenTransition.Fade)
              Image: =gblIcons.Back
              HoverFill: =gblTheme.Pri_Complement
              ImagePosition: =ImagePosition.Fill
              LayoutMinHeight: =10
              PaddingLeft: =
              RadiusBottomLeft: =Self.Width
              RadiusBottomRight: =Self.RadiusBottomLeft
              RadiusTopLeft: =Self.RadiusBottomLeft
              RadiusTopRight: =Self.RadiusBottomLeft
              Width: =Self.Height
        - deTitle:
            Control: Label
            Properties:
              Text: =APP_NAME
              Color: =gblTheme.Text_Light
              FillPortions: =1
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              Size: =Self.Height / 3
        - deMode:
            Control: Classic/Icon
            Variant: HalfFilledCircle
            Properties:
              OnSelect: =If(gblTheme.Mode = "Light", Set(gblTheme, gblThemeMode.Dark),Set(gblTheme, gblThemeMode.Light))
              Color: =gblTheme.Text_On_Light
              Height: =10
              HoverColor: =gblTheme.Text_On_Light
              Icon: =Icon.HalfFilledCircle
              LayoutMinHeight: =10
              PaddingBottom: =4
              PaddingLeft: =4
              PaddingRight: =4
              PaddingTop: =4
              Rotation: =If(gblTheme.Mode = "Light", 0, 180)
              Width: =Self.Height
        - deBugs:
            Control: Image
            Properties:
              OnSelect: =Navigate(Bugs,ScreenTransition.Fade)
              Image: =gblIcons.Bug
              HoverFill: =gblTheme.Pri_Complement
              ImagePosition: =ImagePosition.Fill
              LayoutMinHeight: =10
              PaddingLeft: =
              RadiusBottomLeft: =Self.Width
              RadiusBottomRight: =Self.RadiusBottomLeft
              RadiusTopLeft: =Self.RadiusBottomLeft
              RadiusTopRight: =Self.RadiusBottomLeft
              Width: =Self.Height
        - deUserImg:
            Control: Image
            Properties:
              Image: =User().Image
              Fill: =RGBA(0, 0, 0, 1)
              ImagePosition: =ImagePosition.Fill
              LayoutMinHeight: =10
              PaddingLeft: =
              RadiusBottomLeft: =Self.Width
              RadiusBottomRight: =Self.RadiusBottomLeft
              RadiusTopLeft: =Self.RadiusBottomLeft
              RadiusTopRight: =Self.RadiusBottomLeft
              Width: =Self.Height
    - deMain:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          DropShadow: =DropShadow.None
          FillPortions: =11
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutGap: =gblPadding * 2
          LayoutJustifyContent: =LayoutJustifyContent.Center
          LayoutMinHeight: =10
          LayoutMinWidth: =10
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =gblPadding
          PaddingLeft: =gblPadding
          PaddingRight: =gblPadding
          PaddingTop: =gblPadding
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - deAdd:
            Control: GroupContainer
            Variant: verticalAutoLayoutContainer
            Properties:
              AlignInContainer: =AlignInContainer.SetByContainer
              BorderColor: =gblTheme.Sec_Complement
              BorderThickness: =If(gblTheme.Mode = "Light",0,1)
              Fill: =gblTheme.Foreground
              FillPortions: =0
              LayoutAlignItems: =LayoutAlignItems.Stretch
              LayoutDirection: =LayoutDirection.Vertical
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              LayoutMode: =LayoutMode.Auto
              Width: =Parent.Width * 0.4
            Children:
            - deAddTitle:
                Control: Label
                Properties:
                  Text: |-
                    =If (
                        deForm.Mode = FormMode.New,
                        "Add Downtime",
                        "Edit Downtime for ID# " & gblDowntimeID
                        )
                  Align: =Align.Center
                  Color: =gblTheme.Text_Light
                  Fill: =gblTheme.Secondary
                  Font: =Font.Verdana
                  Height: =deTitle.Height
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  Size: =Self.Height / 3
            - deForm:
                Control: Form
                Layout: horizontal
                Properties:
                  OnFailure: |-
                    =Notify("Failed to enter downtime data.", NotificationType.Error);
                    UpdateContext({locLoading: {Visible: false, Value: -1, Text: "Not Loading"}});
                  OnSuccess: |-
                    =ResetForm(deForm);
                    UpdateContext({locLoading: {Visible: false, Value: -1, Text: "Not Loading"}});
                    If(Self.Mode = FormMode.Edit, Navigate(DowntimeScreen));
                  DataSource: =Downtime
                  DefaultMode: =gblDowntimeFormMode
                  Item: |-
                    =If (
                        gblDowntimeFormMode = FormMode.Edit,
                        LookUp(Downtime, ID = gblDowntimeID)
                    )
                  AlignInContainer: =AlignInContainer.SetByContainer
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                Children:
                - deFormLotCard:
                    Control: TypedDataCard
                    Variant: textualEditCard
                    Layout: horizontal
                    Properties:
                      DataField: ="Lot"
                      Default: =ThisItem.Lot
                      DisplayName: =DataSourceInfo([@Downtime],DataSourceInfo.DisplayName,Lot)
                      MaxLength: =DataSourceInfo([@Downtime], DataSourceInfo.MaxLength, Lot)
                      Update: =deFormLotValue.Text
                      DisplayMode: =Parent.DisplayMode
                      Height: =50
                      Width: =Parent.Width
                    Children:
                    - deFormLotStar:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Text: ="*"
                          Align: =Align.Center
                          BorderColor: =gblTheme.Text_On_Light
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          Height: =deFormLotKey.Height
                          Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                          Width: =30
                          Wrap: =false
                          Y: =deFormLotKey.Y
                    - deFormLotError:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Live: =Live.Assertive
                          Text: =Parent.Error
                          AutoHeight: =true
                          BorderColor: =gblTheme.Text_On_Light
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          FontWeight: =FontWeight.Semibold
                          Height: =10
                          PaddingBottom: =0
                          PaddingLeft: =0
                          PaddingRight: =0
                          PaddingTop: =0
                          Visible: =Parent.DisplayMode=DisplayMode.Edit
                          Width: =Parent.Width - 60
                          X: =30
                          Y: =deFormLotValue.Y + deFormLotValue.Height
                    - deFormLotValue:
                        Control: Classic/TextInput
                        Layout: horizontal
                        Properties:
                          Default: =If (locPlannedEvent, "X0XX00000", Parent.Default)
                          DelayOutput: =true
                          MaxLength: =Parent.MaxLength
                          Tooltip: =Parent.DisplayName
                          BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                          Color: =gblTheme.Text_On_Light
                          DisplayMode: =Parent.DisplayMode
                          Fill: =gblTheme.Background
                          Font: =Font.Verdana
                          PaddingLeft: =5
                          RadiusBottomLeft: =0
                          RadiusBottomRight: =0
                          RadiusTopLeft: =0
                          RadiusTopRight: =0
                          Width: =(Parent.Width - 60) * 0.6
                          X: =deFormLotKey.X + deFormLotKey.Width
                          Y: =10
                    - deFormLotKey:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Text: =Parent.DisplayName
                          AutoHeight: =true
                          BorderColor: =RGBA(0, 0, 0, 1)
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          Height: =34
                          Width: =(Parent.Width - 60) * 0.4
                          Wrap: =false
                          X: =30
                          Y: =10 + (deFormLotValue.Height / 2) - (Self.Height / 2)
                - deFormCatalogCard:
                    Control: TypedDataCard
                    Variant: textualEditCard
                    Layout: horizontal
                    Properties:
                      DataField: ="Catalog"
                      Default: =ThisItem.Catalog
                      DisplayName: =DataSourceInfo([@Downtime],DataSourceInfo.DisplayName,Catalog)
                      MaxLength: =DataSourceInfo([@Downtime], DataSourceInfo.MaxLength, Catalog)
                      Update: =deFormCatalogValue.Text
                      DisplayMode: =Parent.DisplayMode
                      Height: =50
                      Width: =Parent.Width
                      Y: =1
                    Children:
                    - deFormCatalogStar:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Text: ="*"
                          Align: =Align.Center
                          BorderColor: =RGBA(0, 0, 0, 1)
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          Height: =deFormCatalogKey.Height
                          Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                          Width: =30
                          Wrap: =false
                          Y: =deFormCatalogKey.Y
                    - deFormCatalogError:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Live: =Live.Assertive
                          Text: =Parent.Error
                          AutoHeight: =true
                          BorderColor: =gblTheme.Text_On_Light
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          FontWeight: =FontWeight.Semibold
                          Height: =10
                          PaddingBottom: =0
                          PaddingLeft: =0
                          PaddingRight: =0
                          PaddingTop: =0
                          Visible: =Parent.DisplayMode=DisplayMode.Edit
                          Width: =Parent.Width - 60
                          X: =30
                          Y: =deFormCatalogValue.Y + deFormCatalogValue.Height
                    - deFormCatalogValue:
                        Control: Classic/TextInput
                        Layout: horizontal
                        Properties:
                          Default: =If (locPlannedEvent, "KXXXX00XX0", Parent.Default)
                          DelayOutput: =true
                          MaxLength: =Parent.MaxLength
                          Tooltip: =Parent.DisplayName
                          BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                          Color: =gblTheme.Text_On_Light
                          DisplayMode: =Parent.DisplayMode
                          Fill: =gblTheme.Background
                          Font: =Font.Verdana
                          PaddingLeft: =5
                          RadiusBottomLeft: =0
                          RadiusBottomRight: =0
                          RadiusTopLeft: =0
                          RadiusTopRight: =0
                          Width: =(Parent.Width - 60) * 0.6
                          X: =deFormCatalogKey.X + deFormCatalogKey.Width
                          Y: =10
                    - deFormCatalogKey:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Text: =Parent.DisplayName
                          AutoHeight: =true
                          BorderColor: =RGBA(0, 0, 0, 1)
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          Height: =34
                          Width: =(Parent.Width - 60) * 0.4
                          Wrap: =false
                          X: =30
                          Y: =10 + (deFormCatalogValue.Height / 2) - (Self.Height / 2)
                - deFormLineCard:
                    Control: TypedDataCard
                    Variant: comboBoxEditCard
                    Layout: horizontal
                    Properties:
                      DataField: ="Line"
                      Default: =ThisItem.Line
                      DisplayName: =DataSourceInfo([@Downtime],DataSourceInfo.DisplayName,Line)
                      Required: =true
                      Update: =deFormLineValue.Selected
                      DisplayMode: =Parent.DisplayMode
                      Height: =50
                      Width: =Parent.Width
                      Y: =2
                    Children:
                    - deFormLineStar:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Text: ="*"
                          Align: =Align.Center
                          BorderColor: =RGBA(0, 0, 0, 1)
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          Height: =deFormLineKey.Height
                          Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                          Width: =30
                          Wrap: =false
                          Y: =deFormLineKey.Y
                    - deFormLineError:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Live: =Live.Assertive
                          Text: =Parent.Error
                          AutoHeight: =true
                          BorderColor: =RGBA(0, 0, 0, 1)
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          FontWeight: =FontWeight.Semibold
                          Height: =10
                          PaddingBottom: =0
                          PaddingLeft: =0
                          PaddingRight: =0
                          PaddingTop: =0
                          Visible: =Parent.DisplayMode=DisplayMode.Edit
                          Width: =Parent.Width - 60
                          X: =30
                          Y: =deFormLineValue.Y + deFormLineValue.Height
                    - deFormLineValue:
                        Control: Classic/ComboBox
                        Layout: horizontal
                        Properties:
                          DefaultSelectedItems: =Parent.Default
                          DisplayFields: =["Value"]
                          Items: =Choices([@Downtime].Line)
                          SearchFields: =["Value"]
                          SelectMultiple: =false
                          Tooltip: =Parent.DisplayName
                          BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                          ChevronBackground: =gblTheme.Secondary
                          ChevronFill: =gblTheme.Background
                          ChevronHoverFill: =RGBA(255, 255, 255, 1)
                          Color: =gblTheme.Text_On_Light
                          DisplayMode: =Parent.DisplayMode
                          Fill: =gblTheme.Background
                          Font: =Font.Verdana
                          PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                          PressedColor: =gblTheme.Text_On_Light
                          SelectionColor: =gblTheme.Text_On_Light
                          Width: =(Parent.Width - 60) * 0.6
                          X: =deFormLineKey.X + deFormLineKey.Width
                          Y: =10
                    - deFormLineKey:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Text: =Parent.DisplayName
                          AutoHeight: =true
                          BorderColor: =RGBA(0, 0, 0, 1)
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          Height: =34
                          Width: =(Parent.Width - 60) * 0.4
                          Wrap: =false
                          X: =30
                          Y: =10 + (deFormLineValue.Height / 2) - (Self.Height / 2)
                - deFormReasonCard:
                    Control: TypedDataCard
                    Variant: comboBoxEditCard
                    Layout: horizontal
                    Properties:
                      DataField: ="Reason"
                      Default: =ThisItem.Reason
                      DisplayName: =DataSourceInfo([@Downtime],DataSourceInfo.DisplayName,Reason)
                      Required: =true
                      Update: =deFormReasonValue.Selected
                      DisplayMode: =Parent.DisplayMode
                      Height: =50
                      Width: =Parent.Width
                      Y: =3
                    Children:
                    - deFormReasonStar:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Text: ="*"
                          Align: =Align.Center
                          BorderColor: =RGBA(0, 0, 0, 1)
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          Height: =deFormReasonKey.Height
                          Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                          Width: =30
                          Wrap: =false
                          Y: =deFormReasonKey.Y
                    - deFormReasonError:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Live: =Live.Assertive
                          Text: =Parent.Error
                          AutoHeight: =true
                          BorderColor: =RGBA(0, 0, 0, 1)
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          FontWeight: =FontWeight.Semibold
                          Height: =10
                          PaddingBottom: =0
                          PaddingLeft: =0
                          PaddingRight: =0
                          PaddingTop: =0
                          Visible: =Parent.DisplayMode=DisplayMode.Edit
                          Width: =Parent.Width - 60
                          X: =30
                          Y: =deFormReasonValue.Y + deFormReasonValue.Height
                    - deFormReasonValue:
                        Control: Classic/ComboBox
                        Layout: horizontal
                        Properties:
                          DefaultSelectedItems: =Parent.Default
                          DisplayFields: =["Value"]
                          Items: =Choices([@Downtime].Reason)
                          SearchFields: =["Value"]
                          SelectMultiple: =false
                          Tooltip: =Parent.DisplayName
                          BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                          ChevronBackground: =gblTheme.Secondary
                          ChevronFill: =gblTheme.Background
                          ChevronHoverFill: =RGBA(255, 255, 255, 1)
                          Color: =gblTheme.Text_On_Light
                          DisplayMode: =Parent.DisplayMode
                          Fill: =gblTheme.Background
                          Font: =Font.Verdana
                          PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                          PressedColor: =RGBA(255, 255, 255, 1)
                          SelectionColor: =RGBA(255, 255, 255, 1)
                          Width: =(Parent.Width - 60) * 0.6
                          X: =deFormReasonKey.X + deFormReasonKey.Width
                          Y: =10
                    - deFormReasonKey:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Text: =Parent.DisplayName
                          AutoHeight: =true
                          BorderColor: =RGBA(0, 0, 0, 1)
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          Height: =34
                          Width: =(Parent.Width - 60) * 0.4
                          Wrap: =false
                          X: =30
                          Y: =10 + (deFormReasonValue.Height / 2) - (Self.Height / 2)
                - deFormStartedCard:
                    Control: TypedDataCard
                    Variant: dateTimeEditCard
                    Layout: horizontal
                    Properties:
                      DataField: ="Started"
                      Default: =ThisItem.Started
                      DisplayName: =DataSourceInfo([@Downtime],DataSourceInfo.DisplayName,Started)
                      Required: =true
                      Update: |-
                        =deFormStartedDate.SelectedDate + 
                        Time(
                            If(
                                deFormStartedAMPM.Selected.Value = "PM", 
                                12, 
                                0
                                ) 
                            + Mod(
                                Value(deFormStartedHour.Selected.Value), 
                                12
                                ), 
                            Value(deFormStartedMinute.Selected.Value),
                           0
                            )
                      DisplayMode: =Parent.DisplayMode
                      Height: =50
                      Width: =Parent.Width
                      Y: =4
                    Children:
                    - deFormStartedAMPM:
                        Control: Classic/DropDown
                        Layout: horizontal
                        Properties:
                          Default: =If(Hour(Parent.Default) < 12, "AM", "PM")
                          Items: =["AM", "PM"]
                          Tooltip: =Parent.DisplayName
                          ChevronBackground: =gblTheme.Secondary
                          ChevronFill: =gblTheme.Background
                          ChevronHoverFill: =RGBA(255, 255, 255, 1)
                          Color: =gblTheme.Text_On_Light
                          DisplayMode: =Parent.DisplayMode
                          Fill: =gblTheme.Background
                          Font: =Font.Verdana
                          Height: =deFormStartedHour.Height
                          PressedColor: =RGBA(255, 255, 255, 1)
                          SelectionColor: =RGBA(255, 255, 255, 1)
                          Width: =deFormStartedHour.Width / 1.20
                          X: =deFormStartedMinute.X + deFormStartedMinute.Width + deFormStartedSeparator.Width
                          Y: =deFormStartedHour.Y
                    - deFormStartedStar:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Text: ="*"
                          Align: =Align.Center
                          BorderColor: =RGBA(0, 0, 0, 1)
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          Height: =deFormStartedKey.Height
                          Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                          Width: =30
                          Wrap: =false
                          Y: =deFormStartedKey.Y
                    - deFormStartedError:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Live: =Live.Assertive
                          Text: =Parent.Error
                          AutoHeight: =true
                          BorderColor: =RGBA(0, 0, 0, 1)
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          FontWeight: =FontWeight.Semibold
                          Height: =10
                          PaddingBottom: =0
                          PaddingLeft: =0
                          PaddingRight: =0
                          PaddingTop: =0
                          Visible: =Parent.DisplayMode=DisplayMode.Edit
                          Width: =Parent.Width - 60
                          X: =30
                          Y: =deFormStartedHour.Y + deFormStartedHour.Height
                    - deFormStartedMinute:
                        Control: Classic/DropDown
                        Layout: horizontal
                        Properties:
                          Default: =Text(Minute(Parent.Default),"00")
                          Items: =["00","05", "10", "15", "20", "25", "30", "35", "40", "45", "50", "55"]
                          Tooltip: =Parent.DisplayName
                          BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                          ChevronBackground: =gblTheme.Secondary
                          ChevronFill: =gblTheme.Background
                          ChevronHoverFill: =RGBA(255, 255, 255, 1)
                          Color: =gblTheme.Text_On_Light
                          DisplayMode: =Parent.DisplayMode
                          Fill: =gblTheme.Background
                          Font: =Font.Verdana
                          Height: =deFormStartedHour.Height
                          PaddingBottom: =5
                          PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                          PaddingRight: =5
                          PaddingTop: =5
                          PressedColor: =RGBA(255, 255, 255, 1)
                          SelectionColor: =RGBA(255, 255, 255, 1)
                          Width: =deFormStartedHour.Width
                          X: =deFormStartedHour.X + deFormStartedHour.Width + deFormStartedSeparator.Width
                          Y: =deFormStartedHour.Y
                    - deFormStartedSeparator:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Text: =":"
                          Align: =Align.Center
                          Font: =Font.Verdana
                          FontWeight: =FontWeight.Bold
                          Height: =deFormStartedHour.Height
                          PaddingBottom: =0
                          PaddingLeft: =0
                          PaddingRight: =0
                          PaddingTop: =0
                          Width: =10
                          Wrap: =false
                          X: =deFormStartedHour.X + deFormStartedHour.Width
                          Y: =deFormStartedHour.Y
                    - deFormStartedHour:
                        Control: Classic/DropDown
                        Layout: horizontal
                        Properties:
                          Default: |-
                            =If(
                                deForm.Mode = FormMode.Edit,
                                Text(If(Mod(Hour(Parent.Default), 12) = 0, 12, Mod(Hour(Parent.Default), 12)),"00"),
                                "01"
                            )
                          Items: =["01","02","03","04","05","06","07","08","09","10","11","12"]
                          Tooltip: =Parent.DisplayName
                          BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                          ChevronBackground: =gblTheme.Secondary
                          ChevronFill: =gblTheme.Background
                          ChevronHoverFill: =RGBA(255, 255, 255, 1)
                          Color: =gblTheme.Text_On_Light
                          DisplayMode: =Parent.DisplayMode
                          Fill: =gblTheme.Background
                          Font: =Font.Verdana
                          Height: =deFormStartedDate.Height
                          PaddingBottom: =5
                          PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                          PaddingRight: =5
                          PaddingTop: =5
                          PressedColor: =RGBA(255, 255, 255, 1)
                          SelectionColor: =RGBA(255, 255, 255, 1)
                          Width: =deFormStartedDate.Width / 3
                          X: =deFormStartedDate.X
                          Y: =deFormStartedDate.Y + deFormStartedDate.Height + 10
                    - deFormStartedDate:
                        Control: Classic/DatePicker
                        Layout: horizontal
                        Properties:
                          DefaultDate: =If(deForm.Mode = FormMode.Edit, Parent.Default, varNowDay)
                          EndYear: =Year(Today())+100
                          StartYear: =1899
                          Tooltip: =Parent.DisplayName
                          BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                          Color: =gblTheme.Text_On_Light
                          DisplayMode: =Parent.DisplayMode
                          Fill: =gblTheme.Background
                          Font: =Font.Verdana
                          IconBackground: =gblTheme.Secondary
                          IconFill: =gblTheme.Background
                          IsEditable: =true
                          PaddingBottom: =0
                          PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                          Width: =(Parent.Width - 60) * 0.6
                          X: =deFormStartedKey.X + deFormStartedKey.Width
                          Y: =10
                    - deFormStartedKey:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Text: =Parent.DisplayName
                          AutoHeight: =true
                          BorderColor: =RGBA(0, 0, 0, 1)
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          Height: =34
                          Width: =(Parent.Width - 60) * 0.4
                          Wrap: =false
                          X: =30
                          Y: =10 + (deFormStartedDate.Height / 2) + (Self.Height / 2)
                - deFormEndedCard:
                    Control: TypedDataCard
                    Variant: dateTimeEditCard
                    Layout: horizontal
                    Properties:
                      DataField: ="Ended"
                      Default: =ThisItem.Ended
                      DisplayName: =DataSourceInfo([@Downtime],DataSourceInfo.DisplayName,Ended)
                      Required: =true
                      Update: |-
                        =deFormEndedDate.SelectedDate + 
                        Time(
                            If(
                                deFormEndedAMPM.Selected.Value = "PM", 
                                12, 
                                0
                                ) 
                            + Mod(
                                Value(deFormEndedHour.Selected.Value), 
                                12
                                ), 
                            Value(deFormEndedMinute.Selected.Value),
                           0
                            )
                      DisplayMode: =Parent.DisplayMode
                      Height: =50
                      Width: =Parent.Width
                      Y: =5
                    Children:
                    - deFormEndedAMPM:
                        Control: Classic/DropDown
                        Layout: horizontal
                        Properties:
                          Default: =If(Hour(Parent.Default) < 12, "AM", "PM")
                          Items: =["AM", "PM"]
                          Tooltip: =Parent.DisplayName
                          ChevronBackground: =gblTheme.Secondary
                          ChevronFill: =gblTheme.Background
                          ChevronHoverFill: =RGBA(255, 255, 255, 1)
                          Color: =gblTheme.Text_On_Light
                          DisplayMode: =Parent.DisplayMode
                          Fill: =gblTheme.Background
                          Font: =Font.Verdana
                          Height: =deFormEndedHour.Height
                          PressedColor: =RGBA(255, 255, 255, 1)
                          SelectionColor: =RGBA(255, 255, 255, 1)
                          Width: =deFormEndedHour.Width / 1.20
                          X: =deFormEndedMinute.X + deFormEndedMinute.Width + deFormEndedSeparator.Width
                          Y: =deFormEndedHour.Y
                    - deFormEndedStar:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Text: ="*"
                          Align: =Align.Center
                          BorderColor: =RGBA(0, 0, 0, 1)
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          Height: =deFormEndedKey.Height
                          Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                          Width: =30
                          Wrap: =false
                          Y: =deFormEndedKey.Y
                    - deFormEndedError:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Live: =Live.Assertive
                          Text: =Parent.Error
                          AutoHeight: =true
                          BorderColor: =RGBA(0, 0, 0, 1)
                          Color: =RGBA(168, 0, 0, 1)
                          Font: =Font.Verdana
                          FontWeight: =FontWeight.Semibold
                          Height: =10
                          PaddingBottom: =0
                          PaddingLeft: =0
                          PaddingRight: =0
                          PaddingTop: =0
                          Visible: =Parent.DisplayMode=DisplayMode.Edit
                          Width: =Parent.Width - 60
                          X: =30
                          Y: =deFormEndedHour.Y + deFormEndedHour.Height
                    - deFormEndedMinute:
                        Control: Classic/DropDown
                        Layout: horizontal
                        Properties:
                          Default: =Text(Minute(Parent.Default),"00")
                          Items: =["00","05", "10", "15", "20", "25", "30", "35", "40", "45", "50", "55"]
                          Tooltip: =Parent.DisplayName
                          BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                          ChevronBackground: =gblTheme.Secondary
                          ChevronFill: =gblTheme.Background
                          ChevronHoverFill: =RGBA(255, 255, 255, 1)
                          Color: =gblTheme.Text_On_Light
                          DisplayMode: =Parent.DisplayMode
                          Fill: =gblTheme.Background
                          Font: =Font.Verdana
                          Height: =deFormEndedHour.Height
                          PaddingBottom: =5
                          PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                          PaddingRight: =5
                          PaddingTop: =5
                          PressedColor: =RGBA(255, 255, 255, 1)
                          SelectionColor: =RGBA(255, 255, 255, 1)
                          Width: =deFormEndedHour.Width
                          X: =deFormEndedHour.X + deFormEndedHour.Width + deFormEndedSeparator.Width
                          Y: =deFormEndedHour.Y
                    - deFormEndedSeparator:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Text: =":"
                          Align: =Align.Center
                          Font: =Font.Verdana
                          FontWeight: =FontWeight.Bold
                          Height: =deFormEndedHour.Height
                          PaddingBottom: =0
                          PaddingLeft: =0
                          PaddingRight: =0
                          PaddingTop: =0
                          Width: =10
                          Wrap: =false
                          X: =deFormEndedHour.X + deFormEndedHour.Width
                          Y: =deFormEndedHour.Y
                    - deFormEndedHour:
                        Control: Classic/DropDown
                        Layout: horizontal
                        Properties:
                          Default: |-
                            =If(
                                deForm.Mode = FormMode.Edit,
                                Text(If(Mod(Hour(Parent.Default), 12) = 0, 12, Mod(Hour(Parent.Default), 12)),"00"),
                                "01"
                            )
                          Items: =["01","02","03","04","05","06","07","08","09","10","11","12"]
                          Tooltip: =Parent.DisplayName
                          BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                          ChevronBackground: =gblTheme.Secondary
                          ChevronFill: =gblTheme.Background
                          ChevronHoverFill: =RGBA(255, 255, 255, 1)
                          Color: =gblTheme.Text_On_Light
                          DisplayMode: =Parent.DisplayMode
                          Fill: =gblTheme.Background
                          Font: =Font.Verdana
                          Height: =deFormEndedDate.Height
                          PaddingBottom: =5
                          PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                          PaddingRight: =5
                          PaddingTop: =5
                          PressedColor: =RGBA(255, 255, 255, 1)
                          SelectionColor: =RGBA(255, 255, 255, 1)
                          Width: =deFormEndedDate.Width / 3
                          X: =deFormEndedDate.X
                          Y: =deFormEndedDate.Y + deFormEndedDate.Height + 10
                    - deFormEndedDate:
                        Control: Classic/DatePicker
                        Layout: horizontal
                        Properties:
                          DefaultDate: =If(deForm.Mode = FormMode.Edit, Parent.Default, varNowDay)
                          EndYear: =Year(Today())+100
                          StartYear: =1899
                          Tooltip: =Parent.DisplayName
                          BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                          Color: =gblTheme.Text_On_Light
                          DisplayMode: =Parent.DisplayMode
                          Fill: =gblTheme.Background
                          Font: =Font.Verdana
                          IconBackground: =gblTheme.Secondary
                          IconFill: =gblTheme.Background
                          IsEditable: =true
                          PaddingBottom: =0
                          PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                          Width: =(Parent.Width - 60) * 0.6
                          X: =deFormEndedKey.X + deFormEndedKey.Width
                          Y: =10
                    - deFormEndedKey:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Text: =Parent.DisplayName
                          AutoHeight: =true
                          BorderColor: =RGBA(0, 0, 0, 1)
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          Height: =34
                          Width: =(Parent.Width - 60) * 0.4
                          Wrap: =false
                          X: =30
                          Y: =10 + (deFormEndedDate.Height / 2) + (Self.Height / 2)
                - deFormCommentsCard:
                    Control: TypedDataCard
                    Variant: textualEditCard
                    Layout: horizontal
                    Properties:
                      DataField: ="Comments"
                      Default: =ThisItem.Comments
                      DisplayName: =DataSourceInfo([@Downtime],DataSourceInfo.DisplayName,Comments)
                      MaxLength: =DataSourceInfo([@Downtime], DataSourceInfo.MaxLength, Comments)
                      Update: =deFormCommentsValue.Text
                      DisplayMode: =Parent.DisplayMode
                      Height: =50
                      Width: =Parent.Width
                      Y: =6
                    Children:
                    - deFormCommentsStar:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Text: ="*"
                          Align: =Align.Center
                          BorderColor: =RGBA(0, 0, 0, 1)
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          Height: =deFormCommentsKey.Height
                          Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                          Width: =30
                          Wrap: =false
                          Y: =deFormCommentsKey.Y
                    - deFormCommentsError:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Live: =Live.Assertive
                          Text: =Parent.Error
                          AutoHeight: =true
                          BorderColor: =RGBA(0, 0, 0, 1)
                          Color: =RGBA(168, 0, 0, 1)
                          Font: =Font.Verdana
                          FontWeight: =FontWeight.Semibold
                          Height: =10
                          PaddingBottom: =0
                          PaddingLeft: =0
                          PaddingRight: =0
                          PaddingTop: =0
                          Visible: =Parent.DisplayMode=DisplayMode.Edit
                          Width: =Parent.Width - 60
                          X: =30
                          Y: =deFormCommentsValue.Y + deFormCommentsValue.Height
                    - deFormCommentsValue:
                        Control: Classic/TextInput
                        Layout: horizontal
                        Properties:
                          Default: =Parent.Default
                          DelayOutput: =true
                          MaxLength: =Parent.MaxLength
                          Tooltip: =Parent.DisplayName
                          BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                          Color: =gblTheme.Text_On_Light
                          DisplayMode: =Parent.DisplayMode
                          Fill: =gblTheme.Background
                          Font: =Font.Verdana
                          PaddingLeft: =5
                          RadiusBottomLeft: =0
                          RadiusBottomRight: =0
                          RadiusTopLeft: =0
                          RadiusTopRight: =0
                          Width: =(Parent.Width - 60) * 0.6
                          X: =deFormCommentsKey.X + deFormCommentsKey.Width
                          Y: =10
                    - deFormCommentsKey:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Text: =Parent.DisplayName
                          AutoHeight: =true
                          BorderColor: =RGBA(0, 0, 0, 1)
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          Height: =34
                          Width: =(Parent.Width - 60) * 0.4
                          Wrap: =false
                          X: =30
                          Y: =10 + (deFormCommentsValue.Height / 2) - (Self.Height / 2)
            - deFormButtons:
                Control: GroupContainer
                Variant: horizontalAutoLayoutContainer
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.None
                  FillPortions: =0
                  Height: =deTitle.Height
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutGap: =gblPadding
                  LayoutJustifyContent: =LayoutJustifyContent.End
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  LayoutMode: =LayoutMode.Auto
                  PaddingBottom: =Self.LayoutGap
                  PaddingLeft: =Self.LayoutGap
                  PaddingRight: =Self.LayoutGap
                  PaddingTop: =Self.LayoutGap
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                - deFormDelete:
                    Control: Classic/Button
                    Properties:
                      OnSelect: |-
                        =Patch(recPopups,First(recPopups),{Visible: true, Popup: "delete"});
                      Text: ="Delete"
                      Color: =gblTheme.Text_On_Light
                      Fill: =gblTheme.Background
                      Font: =Font.Verdana
                      FontWeight: =FontWeight.Normal
                      Height: =10
                      HoverColor: =gblTheme.Background
                      HoverFill: =gblTheme.Deny
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                      RadiusBottomLeft: =0
                      RadiusBottomRight: =0
                      RadiusTopLeft: =0
                      RadiusTopRight: =0
                      Size: =Round(Self.Height/4,0)
                      Width: =Parent.Width * 0.2
                      X: =Parent.Width * 0.01
                      Y: =Parent.Height/2 - Self.Height/2
                - deFormReset:
                    Control: Classic/Button
                    Properties:
                      OnSelect: =ResetForm(deForm);
                      Text: ="Reset"
                      Color: =gblTheme.Text_On_Light
                      Fill: =gblTheme.Background
                      Font: =Font.Verdana
                      FontWeight: =FontWeight.Normal
                      Height: =10
                      HoverColor: =gblTheme.Background
                      HoverFill: =gblTheme.Sec_Complement
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                      RadiusBottomLeft: =0
                      RadiusBottomRight: =0
                      RadiusTopLeft: =0
                      RadiusTopRight: =0
                      Size: =Round(Self.Height/4,0)
                      Width: =Parent.Width * 0.2
                      X: =Parent.Width * 0.01
                      Y: =Parent.Height/2 - Self.Height/2
                - deFormSubmit:
                    Control: Classic/Button
                    Properties:
                      OnSelect: "=If(\r\n    /*The time Exceeds 480 minutes*/\r\n    DateDiff(deFormStartedCard.Update, deFormEndedCard.Update, TimeUnit.Minutes) > 480,\r\n    Patch(recPopups,First(recPopups),{Visible: true, Popup: \"exceed\"});,\r\n\r\n    /*The start time is greater than end time*/\r\n    DateDiff(deFormStartedCard.Update, deFormEndedCard.Update, TimeUnit.Minutes) < 0,\r\n    Patch(recPopups,First(recPopups),{Visible: true, Popup: \"time\"});,\r\n    \r\n    /*The Lot or Catalog Are Missing*/\r\n    IsBlank(deFormLotValue.Text) || IsBlank(deFormCatalogValue.Text),\r\n    Patch(recPopups,First(recPopups),{Visible: true, Popup: \"lot\"});,\r\n    \r\n    SubmitForm(deForm);\r\n)"
                      Text: ="Submit"
                      Color: =gblTheme.Text_On_Light
                      Fill: =gblTheme.Background
                      Font: =Font.Verdana
                      FontWeight: =FontWeight.Normal
                      Height: =10
                      HoverColor: =gblTheme.Background
                      HoverFill: =gblTheme.Accept
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                      RadiusBottomLeft: =0
                      RadiusBottomRight: =0
                      RadiusTopLeft: =0
                      RadiusTopRight: =0
                      Size: =Round(Self.Height/4,0)
                      Width: =Parent.Width * 0.2
                      X: =Parent.Width * 0.01
                      Y: =Parent.Height/2 - Self.Height/2
        - deQuick:
            Control: GroupContainer
            Variant: verticalAutoLayoutContainer
            Properties:
              BorderColor: =gblTheme.Sec_Complement
              BorderThickness: =If(gblTheme.Mode = "Light",0,1)
              Fill: =gblTheme.Foreground
              FillPortions: =0
              LayoutAlignItems: =LayoutAlignItems.Center
              LayoutDirection: =LayoutDirection.Vertical
              LayoutMode: =LayoutMode.Auto
              PaddingBottom: =locPadding
              Visible: =deForm.Mode = FormMode.New
              Width: =Parent.Width * 0.2
            Children:
            - deQuickTitle:
                Control: Label
                Properties:
                  Text: ="Quick Post"
                  Align: =Align.Center
                  Color: =gblTheme.Text_Light
                  Fill: =gblTheme.Secondary
                  Height: =Parent.Height / 16
                  LayoutMinHeight: =1
                  Size: =Self.Height / 3
                  Width: =Parent.Width
            - deGallery:
                Control: Gallery
                Variant: galleryVertical
                Properties:
                  Items: =gblLists.Lines
                  DelayItemLoading: =true
                  Layout: =Layout.Vertical
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  LoadingSpinner: =LoadingSpinner.Data
                  TemplatePadding: =gblPadding
                  TemplateSize: =IfError((Self.Height - (Self.AllItemsCount * gblPadding) - gblPadding) / Self.AllItemsCount,0)
                Children:
                - deGalleryButton:
                    Control: Classic/Button
                    Properties:
                      OnSelect: |-
                        =UpdateContext({locLine: Self.Text});
                        Patch(recPopups,First(recPopups),{Visible: true, Popup: "quick"});
                      Text: =ThisItem.Value
                      Color: =gblTheme.Text_Dark
                      Fill: =gblTheme.Accent
                      Font: =Font.Verdana
                      FontWeight: =FontWeight.Normal
                      Height: =Parent.TemplateHeight
                      HoverColor: =gblTheme.Background
                      HoverFill: =ColorFade(Self.Fill, -50%)
                      Size: =Round(Self.Height/4,0)
                      Width: =Parent.TemplateWidth

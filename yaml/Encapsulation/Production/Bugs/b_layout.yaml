- b-layout:
    Control: GroupContainer
    Variant: verticalAutoLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      LayoutGap: =
      LayoutMode: =LayoutMode.Auto
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
      X: =
    Children:
    - b-header:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          DropShadow: =DropShadow.None
          Fill: =varColor1
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutGap: =locPadding * 3
          LayoutMinHeight: =10
          LayoutMinWidth: =10
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =locPadding
          PaddingLeft: =locPadding
          PaddingRight: =locPadding
          PaddingTop: =locPadding
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - b-exit:
            Control: Image
            Properties:
              OnSelect: =Back()
              Image: =gblSVG.Back
              HoverFill: =ColorFade(varColorAccent, 75%)
              LayoutMinHeight: =10
              RadiusBottomLeft: =Self.Height / 2
              RadiusBottomRight: =Self.Height / 2
              RadiusTopLeft: =Self.Height / 2
              RadiusTopRight: =Self.Height / 2
              Width: =Self.Height
        - b-logo:
            Control: Image
            Properties:
              Image: =LOGO_MSIG_SBlue_FIT_ALPHA
              LayoutMinHeight: =10
              Width: =Self.Height * 3
        - b-h-title:
            Control: Label
            Properties:
              Text: ="Report a Bug"
              Align: =Align.Center
              Color: =varColor5
              FillPortions: =1
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              Size: =Self.Height / 3
        - b-h-padding:
            Control: GroupContainer
            Variant: manualLayoutContainer
            Properties:
              AlignInContainer: =AlignInContainer.SetByContainer
              DropShadow: =DropShadow.None
              FillPortions: =0
              LayoutMinHeight: =10
              RadiusBottomLeft: =0
              RadiusBottomRight: =0
              RadiusTopLeft: =0
              RadiusTopRight: =0
              Width: ='b-exit'.Width + 'b-logo'.Width - 'b-submit'.Width - 'b-cancel'.Width
        - b-submit:
            Control: Image
            Properties:
              OnSelect: |-
                  =Set(EmailBody,
                      "<!DOCTYPE html>
                      <html>
                      <head>
                          <style>
                              body {
                                  font-family: Arial, sans-serif;
                                  color: #333333;
                                  margin: 0;
                                  padding: 0; /* Removed padding to prevent extra space */
                              }
                              .email-container {
                                  border: 1px solid #dddddd;
                                  border-radius: 5px;
                                  overflow: hidden;
                                  width: 100%; /* Ensure the table uses full width */
                              }
                              .email-header {
                                  background-color: #5585b5;
                                  color: #ffffff;
                                  padding: 20px;
                                  text-align: center;
                              }
                              .email-header h1 {
                                  margin: 0;
                                  font-size: 24px;
                              }
                              .email-body {
                                  padding: 20px;
                              }
                              .bug-report-table {
                                  width: 100%;
                                  border-collapse: collapse;
                              }
                              .bug-report-table th, .bug-report-table td {
                                  padding: 12px;
                                  text-align: left;
                                  vertical-align: top;
                                  border-bottom: 1px solid #dddddd;
                              }
                              .bug-report-table th {
                                  background-color: #f5f5f5;
                                  width: 150px;
                              }
                              .footer {
                                  text-align: center;
                                  color: #aaaaaa;
                                  font-size: 12px;
                                  padding: 10px;
                              }
                              /* Inline styles may be more reliable in emails */
                          </style>
                      </head>
                      <body>
                      <table width='100%' cellpadding='0' cellspacing='0' border='0'>
                          <tr>
                              <!-- Left Margin -->
                              <td width='15%'>&nbsp;</td>
                              
                              <!-- Main Content -->
                              <td width='70%'>
                                  <div class='email-container'>
                                      <!-- Email Header -->
                                      <div class='email-header'>
                                          <h1>DMS Bug Report System</h1>
                                      </div>
                          
                                      <!-- Email Body -->
                                      <div class='email-body'>
                                          <table class='bug-report-table'>
                                              <tr>
                                                  <th>Title</th>
                                                  <td>"& 'b-f-title-value'.Text &"</td>
                                              </tr>
                                              <tr>
                                                  <th>Environment</th>
                                                  <td>"& 'b-f-environment-value'.Selected.Value &"</td>
                                              </tr>
                                              <tr>
                                                  <th>Problem Type</th>
                                                  <td>"& 'b-f-type-value'.Selected.Value &"</td>
                                              </tr>
                                              <tr>
                                                  <th>Expected Result</th>
                                                  <td>"& 'b-f-expected-value'.Text &"</td>
                                              </tr>
                                              <tr>
                                                  <th>Actual Result</th>
                                                  <td>"& 'b-f-actual-value'.Text &"</td>
                                              </tr>
                                              <tr>
                                                  <th>Status</th>
                                                  <td>"& 'b-f-status-value'.Selected.Value &"</td>
                                              </tr>
                                          </table>
                                      </div>
                          
                                      <!-- Email Footer -->
                                      <div class='footer'>
                                          &copy; 2025 EMD Millipore. All rights reserved.
                                      </div>
                                  </div>
                              </td>
                              
                              <!-- Right Margin -->
                              <td width='15%'>&nbsp;</td>
                          </tr>
                      </table>
                      </body>
                      </html>"
                  );

                  IfError(SubmitForm('b-form'),
                      "",
                      Back(ScreenTransition.Fade);
                      ResetForm('b-form');
                  );

                  Office365Outlook.SendEmailV2(
                      "M268816@ONE.MERCKGROUP.COM",
                      "A bug report was submitted for the FE Production DMS.",
                      EmailBody,
                      {
                          Cc: 'b-f-user-value'.Selected.Email
                      }
                  );
              Image: =gblSVG.Submit
              HoverFill: =ColorFade(varColorYes, 0%)
              LayoutMinHeight: =10
              RadiusBottomLeft: =Self.Height / 2
              RadiusBottomRight: =Self.Height / 2
              RadiusTopLeft: =Self.Height / 2
              RadiusTopRight: =Self.Height / 2
              Width: =Self.Height
        - b-cancel:
            Control: Image
            Properties:
              OnSelect: =ResetForm('b-form')
              Image: =gblSVG.Cancel
              HoverFill: =ColorFade(varColorNo, 0%)
              LayoutMinHeight: =10
              RadiusBottomLeft: =Self.Height / 2
              RadiusBottomRight: =Self.Height / 2
              RadiusTopLeft: =Self.Height / 2
              RadiusTopRight: =Self.Height / 2
              Width: =Self.Height
    - b-body:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          DropShadow: =DropShadow.None
          FillPortions: =11
          LayoutAlignItems: =LayoutAlignItems.Center
          LayoutDirection: =LayoutDirection.Vertical
          LayoutGap: =locPadding
          LayoutJustifyContent: =LayoutJustifyContent.Center
          LayoutMinHeight: =10
          LayoutMinWidth: =10
          LayoutMode: =LayoutMode.Auto
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - b-form-parent:
            Control: GroupContainer
            Variant: verticalAutoLayoutContainer
            Properties:
              AlignInContainer: =AlignInContainer.SetByContainer
              DropShadow: =DropShadow.Regular
              Fill: =varColor4
              FillPortions: =0
              Height: =Parent.Height * 0.95
              LayoutAlignItems: =LayoutAlignItems.Stretch
              LayoutDirection: =LayoutDirection.Vertical
              LayoutMode: =LayoutMode.Auto
              Width: =Parent.Width * 0.50
            Children:
            - b-form:
                Control: Form
                Layout: horizontal
                Properties:
                  DataSource: =BugReports
                  DefaultMode: =FormMode.New
                  AlignInContainer: =AlignInContainer.SetByContainer
                  Height: =Parent.Height
                  Width: =Parent.Width
                  X: =1-1
                  Y: =1-1
                Children:
                - b-f-user-card:
                    Control: TypedDataCard
                    Variant: comboBoxEditCard
                    Layout: horizontal
                    Properties:
                      DataField: ="User"
                      Default: =ThisItem.User
                      DisplayName: =DataSourceInfo([@BugReports],DataSourceInfo.DisplayName,User)
                      Required: =true
                      Update: ='b-f-user-value'.Selected
                      DisplayMode: =Parent.DisplayMode
                      Height: =Parent.Height  * 0.1
                      Width: =Parent.Width
                    Children:
                    - b-f-user-star:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Text: ="*"
                          Align: =Align.Center
                          Height: ='b-f-user-key'.Height
                          Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                          Width: =30
                          Wrap: =false
                          Y: ='b-f-user-key'.Y
                    - ErrorMessage13:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Live: =Live.Assertive
                          Text: =Parent.Error
                          AutoHeight: =true
                          Height: =10
                          PaddingBottom: =0
                          PaddingLeft: =0
                          PaddingRight: =0
                          PaddingTop: =0
                          Visible: =Parent.DisplayMode=DisplayMode.Edit
                          Width: =Parent.Width - 60
                          X: =30
                          Y: ='b-f-user-value'.Y + 'b-f-user-value'.Height
                    - b-f-user-value:
                        Control: Classic/ComboBox
                        Layout: horizontal
                        Properties:
                          DefaultSelectedItems: =Parent.Default
                          DisplayFields: =["DisplayName","Email","Picture"]
                          Items: =Choices([@BugReports].User)
                          SearchFields: =["Claims"]
                          SelectMultiple: =false
                          Tooltip: =Parent.DisplayName
                          BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                          ChevronFill: =RGBA(255, 255, 255, 1)
                          ChevronHoverFill: =RGBA(255, 255, 255, 1)
                          DisplayMode: =Parent.DisplayMode
                          Height: =50
                          PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                          PressedColor: =RGBA(255, 255, 255, 1)
                          SelectionColor: =RGBA(255, 255, 255, 1)
                          Width: =(Parent.Width - 60) * 0.6
                          X: ='b-f-user-key'.X + 'b-f-user-key'.Width
                          Y: =10
                    - b-f-user-key:
                        Control: Label
                        Layout: horizontal
                        Properties:
                          Text: =Parent.DisplayName
                          AutoHeight: =true
                          Height: =34
                          Width: =(Parent.Width - 60) * 0.4
                          Wrap: =false
                          X: =30
                          Y: =10 + ('b-f-user-value'.Height / 2) - (Self.Height / 2)
                - b-f-title-card:

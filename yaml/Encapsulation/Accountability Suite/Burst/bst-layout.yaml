                  LayoutOverflowY: =LayoutOverflow.Scroll
                  PaddingRight: =
                Children:
                - bst-s0-title:
                    Control: Label
                    Properties:
                      Text: ="Recent Entries"
                      Align: =Align.Center
                      AlignInContainer: =AlignInContainer.Start
                      Color: =gTheme.Text_Light
                      Fill: =gTheme.Secondary
                      Height: ='bst-title'.Height
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                      Size: =Self.Height / 3
                      Width: =Parent.Width
                - b_b_m_l_h_new:
                    Control: Classic/Icon
                    Variant: Check
                    Properties:
                      OnSelect: |-
                        =UpdateContext({locEditForm: false});
                        Reset('bst-gallery');
                      Color: =gTheme.Accent
                      FillPortions: =1
                      Height: =Parent.Height
                      HoverColor: =ColorFade(Self.Color, 75%)
                      Icon: =Icon.AddDocument
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                      Visible: =locEditForm
                      Width: =Self.Height
                      X: =Parent.Width * 0.98 - Self.Width
                      Y: =1-1
                - bst-gallery:
                    Control: Gallery
                    Variant: galleryVertical
                    Properties:
                      OnSelect: |-
                        =UpdateContext({locEditForm: true});
                      Default: ={}
                      Items: |-
                        =Sort(
                            Filter(QC_Burst, Created >= DateAdd(Today(),-14,TimeUnit.Days)),
                            Created,
                            SortOrder.Descending
                        )
                      AlignInContainer: =AlignInContainer.SetByContainer
                      DelayItemLoading: =true
                      FillPortions: =11
                      Height: =Parent.Height - Self.Y
                      Layout: =Layout.Vertical
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                      LoadingSpinner: =LoadingSpinner.Data
                      TemplatePadding: =0
                      TemplateSize: =Self.Height / 16
                      Transition: =Transition.Push
                      Width: =Parent.Width
                      X: =1-1
                    Children:
                    - b_b_m_b_g_lot:
                        Control: Label
                        Properties:
                          OnSelect: =Select(Parent)
                          Text: =ThisItem.Lot
                          Align: =Align.Center
                          Color: =gTheme.Text_On_Light
                          Fill: |-
                            =If(
                                ThisItem.IsSelected,
                                Color.White,
                                RGBA(0, 0, 0, 0)
                            )
                          Height: =Parent.TemplateHeight - b_b_m_b_g_seperator.Height
                          Size: =Self.Height / 4.5
                          Width: =Parent.TemplateWidth / 4
                          X: =1-1
                          Y: =1-1

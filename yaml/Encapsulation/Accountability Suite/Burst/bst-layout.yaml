- bst-layout:
    Control: GroupContainer
    Variant: verticalAutoLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Fill: =gTheme.Background
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      LayoutMode: =LayoutMode.Auto
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
    Children:
    - bst-collect:
        Control: Classic/Button
        Properties:
          Text: ="collect"
          AlignInContainer: =AlignInContainer.Start
          Visible: =false
    - bst-sequential-collect:
        Control: Timer
        Properties:
          Text: =Text(Time(0, 0, Self.Duration/1000 - Self.Value/1000), "hh:mm:ss")
          AlignInContainer: =AlignInContainer.Start
          Visible: =false
    - bst-update:
        Control: Classic/Button
        Properties:
          Text: ="update"
          AlignInContainer: =AlignInContainer.Start
          Visible: =false
    - bst-header:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          DropShadow: =DropShadow.None
          Fill: =gTheme.Primary
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutGap: =gPadding
          LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
          LayoutMinHeight: =10
          LayoutMinWidth: =10
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =gPadding
          PaddingLeft: =gPadding
          PaddingRight: =gPadding
          PaddingTop: =gPadding
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - bst-logo:
            Control: Image
            Properties:
              Image: =If(gTheme.Mode = "Light", logo1, logo2)
              LayoutMinHeight: =10
              Width: ='bst-n-title'.Width
        - bst-title:
            Control: Label
            Properties:
              Text: =APP_NAME
              Color: =gTheme.Text_Light
              FillPortions: =1
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              Size: =Self.Height / 3
        - bst-mode:
            Control: Classic/Icon
            Variant: HalfFilledCircle
            Properties:
              OnSelect: =If(gTheme.Mode = "Light", Set(gTheme, gThemeMode.Dark),Set(gTheme, gThemeMode.Light))
              Color: =gTheme.Text_On_Dark
              Height: =10
              HoverColor: =gTheme.Text_On_Light
              Icon: =Icon.HalfFilledCircle
              LayoutMinHeight: =10
              PaddingBottom: =4
              PaddingLeft: =4
              PaddingRight: =4
              PaddingTop: =4
              Rotation: =If(gTheme.Mode = "Light", 0, 180)
              Width: =Self.Height
        - bst-bugs:
            Control: Image
            Properties:
              OnSelect: =Navigate(Bugs,ScreenTransition.Fade)
              Image: =gIcons.Bug
              HoverFill: =gTheme.Pri_Complement
              ImagePosition: =ImagePosition.Fill
              LayoutMinHeight: =10
              PaddingLeft: =
              RadiusBottomLeft: =Self.Width
              RadiusBottomRight: =Self.RadiusBottomLeft
              RadiusTopLeft: =Self.RadiusBottomLeft
              RadiusTopRight: =Self.RadiusBottomLeft
              Width: =Self.Height
        - bst-user-img:
            Control: Image
            Properties:
              Image: =User().Image
              Fill: =RGBA(0, 0, 0, 1)
              ImagePosition: =ImagePosition.Fill
              LayoutMinHeight: =10
              PaddingLeft: =
              RadiusBottomLeft: =Self.Width
              RadiusBottomRight: =Self.RadiusBottomLeft
              RadiusTopLeft: =Self.RadiusBottomLeft
              RadiusTopRight: =Self.RadiusBottomLeft
              Width: =Self.Height
    - bst-main:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          DropShadow: =DropShadow.None
          FillPortions: =11
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutMinHeight: =10
          LayoutMinWidth: =10
          LayoutMode: =LayoutMode.Auto
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - bst-navigation:
            Control: GroupContainer
            Variant: verticalAutoLayoutContainer
            Properties:
              AlignInContainer: =AlignInContainer.SetByContainer
              DropShadow: =DropShadow.None
              Fill: =gTheme.Midground
              LayoutAlignItems: =LayoutAlignItems.Stretch
              LayoutDirection: =LayoutDirection.Vertical
              LayoutGap: =gPadding
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              LayoutMode: =LayoutMode.Auto
              PaddingBottom: =gPadding
              PaddingLeft: =gPadding
              PaddingRight: =gPadding
              PaddingTop: =gPadding
              RadiusBottomLeft: =0
              RadiusBottomRight: =0
              RadiusTopLeft: =0
              RadiusTopRight: =0
            Children:
            - bst-n-title:
                Control: Label
                Properties:
                  Text: ="Burst Record Entry"
                  Align: =Align.Center
                  Color: =gTheme.Text_On_Light
                  LayoutMinWidth: =10
                  Size: =Self.Height / 3
            - bst-n-separator-0:
                Control: Rectangle
                Properties:
                  Fill: =gTheme.Pri_Complement
                  Height: =Round(gPadding/2,0)
                  LayoutMinWidth: =10
                  Width: =10
            - bst-n-gallery:
                Control: Gallery
                Variant: galleryVertical
                Properties:
                  Items: =cNavigation
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DelayItemLoading: =true
                  Layout: =Layout.Vertical
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  LoadingSpinner: =LoadingSpinner.Data
                  TemplatePadding: =gPadding
                  TemplateSize: =40
                Children:
                - bst-n-g-button:
                    Control: Classic/Button
                    Properties:
                      OnSelect: =Navigate(ThisItem.Screen,ScreenTransition.Fade)
                      Text: =ThisItem.Label
                      BorderThickness: =1
                      Color: =gTheme.Text_Dark
                      DisplayMode: =If(App.ActiveScreen.Name = ThisItem.Screen.Name, DisplayMode.Disabled, DisplayMode.Edit)
                      Fill: =gTheme.Accent
                      FontWeight: =FontWeight.Normal
                      Height: =Parent.TemplateHeight
                      RadiusBottomLeft: =Self.RadiusTopLeft
                      RadiusBottomRight: =Self.RadiusTopLeft
                      RadiusTopLeft: =100
                      RadiusTopRight: =Self.RadiusTopLeft
                      Size: =Self.Height / 4
                      Width: =Parent.TemplateWidth
            - bst-n-legal:
                Control: Label
                Properties:
                  Text: |-
                    =
                    "MilliporeSigma is the U.S. and Canada Life Science business of Merck KGaA, Darmstadt, Germany."
                    &Char(13)&Char(13)&
                    "Â© 2025 EMD Millipore. All rights reserved."
                  Align: =Align.Center
                  Color: =gTheme.Text_On_Light
                  Height: =200
                  LayoutMinWidth: =10
                  Size: =Self.Height / 24
                  VerticalAlign: =VerticalAlign.Bottom
        - bst-body:
            Control: GroupContainer
            Variant: verticalAutoLayoutContainer
            Properties:
              AlignInContainer: =AlignInContainer.SetByContainer
              DropShadow: =DropShadow.None
              FillPortions: =If(App.Width < Index(App.SizeBreakpoints,3).Value, 7, 11)
              LayoutAlignItems: =LayoutAlignItems.Stretch
              LayoutGap: =gPadding*4
              LayoutJustifyContent: =LayoutJustifyContent.Center
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              LayoutMode: =LayoutMode.Auto
              PaddingBottom: =gPadding
              PaddingLeft: =gPadding*10
              PaddingRight: =gPadding*10
              PaddingTop: =gPadding
              RadiusBottomLeft: =0
              RadiusBottomRight: =0
              RadiusTopLeft: =0
              RadiusTopRight: =0
            Children:
            - bst-form-parent:
                Control: GroupContainer
                Variant: verticalAutoLayoutContainer
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  Fill: =gTheme.Foreground
                  FillPortions: =7
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  LayoutMode: =LayoutMode.Auto
                Children:
                - bst-form-popup-parent:
                    Control: GroupContainer
                    Variant: manualLayoutContainer
                    Properties:
                      AlignInContainer: =AlignInContainer.SetByContainer
                      DropShadow: =DropShadow.None
                      Fill: =gTheme.Foreground
                      FillPortions: =11
                      Height: =Parent.Height
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                      RadiusBottomLeft: =8
                      RadiusBottomRight: =8
                      RadiusTopLeft: =8
                      RadiusTopRight: =8
                      Visible: =locPopup
                      Width: =Parent.Width
                      X: =1-1
                      Y: =1-1
                    Children:
                    - bst-form-popup-yes:
                        Control: Classic/Button
                        Properties:
                          OnSelect: "=/*Update local variables*/\r\nUpdateContext({\r\n    \r\n    /*More records are needed for this lot number.*/\r\n    locMore: true,\r\n    /*Close popup*/\r\n    locPopup: false\r\n    });\r\n\r\n/*Submit the form and pull in last record data for antoher entry*/\r\nSubmitForm('bst-form');"
                          Text: ="Yes"
                          Color: =RGBA(255, 255, 255, 1)
                          Fill: =gTheme.Accept
                          HoverColor: =RGBA(255, 255, 255, 1)
                          X: ='bst-form-popup-text-parent'.Width + 'bst-form-popup-text-parent'.X - Self.Width
                          Y: ='bst-form-popup-text-parent'.Y + 'bst-form-popup-text-parent'.Height + Parent.Height * 0.02
                    - bst-form-popup-no:
                        Control: Classic/Button
                        Properties:
                          OnSelect: "=/*Submit the form as is. Without entering more records for this lot number.*/\r\nSubmitForm('bst-form');\r\n\r\n/*Update local variables*/\r\nUpdateContext({\r\n    /*No more entries for this lot*/\r\n    locMore: false,\r\n    \r\n    /*Close popup*/\r\n    locPopup: false\r\n    });\r\n\r\n/*Remove any stored record data.*/\r\nUpdateContext({locLastRecord: Blank()});"
                          Text: ="No"
                          Color: =RGBA(255, 255, 255, 1)
                          Fill: =gTheme.Deny
                          HoverColor: =RGBA(255, 255, 255, 1)
                          X: ='bst-form-popup-text-parent'.X
                          Y: ='bst-form-popup-text-parent'.Y + 'bst-form-popup-text-parent'.Height + Parent.Height * 0.02
                    - bst-form-popup-text-parent:
                        Control: GroupContainer
                        Variant: manualLayoutContainer
                        Properties:
                          DropShadow: =DropShadow.Regular
                          Fill: =gTheme.Midground
                          Height: =Parent.Height * 0.33
                          RadiusBottomLeft: =8
                          RadiusBottomRight: =8
                          RadiusTopLeft: =8
                          RadiusTopRight: =8
                          Width: =Parent.Width * 0.60
                          X: =Parent.Width/2 - Self.Width/2
                          Y: =Parent.Height * 0.10
                        Children:
                        - bst-form-popup-text:
                            Control: Label
                            Properties:
                              Text: ="Are there additional burst entries for " & DataCardValue16.Text & "?"
                              Align: =Align.Center
                              Color: =gTheme.Text_On_Light
                              Height: =Parent.Height
                              Size: =Self.Width / 25
                              Width: =Parent.Width
                              X: =1-1
                              Y: =1-1
                - bst-form:
                    Control: Form
                    Layout: vertical
                    Properties:
                      OnFailure: =Notify("Failed to submit data. Please try again and ensure all fields are entered correctly.", NotificationType.Error);
                      OnSuccess: "=/*Notify a Success*/\r\nNotify(\"Success. Data entered.\", NotificationType.Success);\r\n\r\nIf(\r\n    /*If there are more entries*/\r\n    locMore,\r\n    \r\n    /*Update local variable with last submit data.*/\r\n    UpdateContext({locLastRecord: 'bst-form'.LastSubmit});\r\n        /*Then, Reset the form to blank*/\r\n        ResetForm('bst-form');,\r\n    \r\n    /*Otherwise, reset the whole form without keeping last submission data*/\r\n    ResetForm('bst-form');\r\n);"
                      DataSource: =QC_Burst
                      DefaultMode: |-
                        =If(
                            locEditForm,
                            FormMode.Edit,
                            FormMode.New
                            )
                      Item: =LookUp(QC_Burst, 'bst-gallery'.Selected.ID = ID)
                      AlignInContainer: =AlignInContainer.SetByContainer
                      FillPortions: =11
                      Height: =Parent.Height * 0.90 - Self.Y
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                      Visible: =!locPopup
                      Width: =Parent.Width
                      X: =1-1
                    Children:
                    - Catalog_DataCard1:
                        Control: TypedDataCard
                        Variant: textualEditCard
                        Properties:
                          DataField: ="Title"
                          Default: =ThisItem.Catalog
                          DisplayName: =DataSourceInfo([@QC_Burst],DataSourceInfo.DisplayName,Catalog)
                          MaxLength: =DataSourceInfo([@QC_Burst], DataSourceInfo.MaxLength, Catalog)
                          Required: =true
                          Update: =DataCardValue10.Text
                          DisplayMode: =Parent.DisplayMode
                          Height: =50
                          Width: =Parent.Width / 2
                        Children:
                        - StarVisible10:
                            Control: Label
                            Properties:
                              Text: ="*"
                              Align: =Align.Center
                              Color: =gTheme.Text_On_Light
                              Height: =DataCardKey10.Height
                              Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                              Width: =30
                              Wrap: =false
                              Y: =DataCardKey10.Y
                        - ErrorMessage10:
                            Control: Label
                            Properties:
                              Live: =Live.Assertive
                              Text: =Parent.Error
                              AutoHeight: =true
                              Height: =10
                              PaddingBottom: =0
                              PaddingLeft: =0
                              PaddingRight: =0
                              PaddingTop: =0
                              Visible: =Parent.DisplayMode=DisplayMode.Edit
                              Width: =Parent.Width - 60
                              X: =30
                              Y: =DataCardValue10.Y + DataCardValue10.Height
                        - DataCardValue10:
                            Control: Classic/TextInput
                            Properties:
                              Default: |-
                                =If(
                                    locMore,
                                    locLastRecord.Title,
                                    Parent.Default
                                )
                              DelayOutput: =true
                              MaxLength: =Parent.MaxLength
                              Tooltip: =Parent.DisplayName
                              BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                              Color: =gTheme.Text_On_Light
                              DisplayMode: =Parent.DisplayMode
                              Fill: =gTheme.Background
                              PaddingLeft: =5
                              RadiusBottomLeft: =0
                              RadiusBottomRight: =0
                              RadiusTopLeft: =0
                              RadiusTopRight: =0
                              Width: =Parent.Width - 60
                              X: =30
                              Y: =DataCardKey10.Y + DataCardKey10.Height + 5
                        - DataCardKey10:
                            Control: Label
                            Properties:
                              Text: =Parent.DisplayName
                              AutoHeight: =true
                              Color: =gTheme.Text_On_Light
                              Height: =34
                              Width: =Parent.Width - 60
                              Wrap: =false
                              X: =30
                              Y: =10
                    - Lot_DataCard1:
                        Control: TypedDataCard
                        Variant: textualEditCard
                        Properties:
                          DataField: ="Lot"
                          Default: =ThisItem.Lot
                          DisplayName: =DataSourceInfo([@QC_Burst],DataSourceInfo.DisplayName,Lot)
                          MaxLength: =DataSourceInfo([@QC_Burst], DataSourceInfo.MaxLength, Lot)
                          Required: =true
                          Update: =DataCardValue16.Text
                          DisplayMode: =Parent.DisplayMode
                          Height: =50
                          Width: =Parent.Width / 2
                          X: =1
                        Children:
                        - StarVisible16:
                            Control: Label
                            Properties:
                              Text: ="*"
                              Align: =Align.Center
                              Color: =gTheme.Text_On_Light
                              Height: =DataCardKey16.Height
                              Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                              Width: =30

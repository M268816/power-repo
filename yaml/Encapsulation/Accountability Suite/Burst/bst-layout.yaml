                              AutoHeight: =true
                              Color: =gTheme.Text_On_Light
                              Height: =10
                              PaddingBottom: =0
                              PaddingLeft: =0
                              PaddingRight: =0
                              PaddingTop: =0
                              Visible: =Parent.DisplayMode=DisplayMode.Edit
                              Width: =Parent.Width - 60
                              X: =30
                              Y: =DataCardValue18.Y + DataCardValue18.Height
                        - DataCardValue18:
                            Control: Classic/TextInput
                            Properties:
                              Default: =Parent.Default
                              DelayOutput: =true
                              Reset: =locResetControl
                              Tooltip: =Parent.DisplayName
                              BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                              Color: =gTheme.Text_On_Light
                              DisplayMode: =Parent.DisplayMode
                              Fill: =gTheme.Background
                              Format: =TextFormat.Number
                              PaddingLeft: =5
                              RadiusBottomLeft: =0
                              RadiusBottomRight: =0
                              RadiusTopLeft: =0
                              RadiusTopRight: =0
                              Width: =Parent.Width - 60
                              X: =30
                              Y: =DataCardKey18.Y + DataCardKey18.Height + 5
                        - DataCardKey18:
                            Control: Label
                            Properties:
                              Text: =Parent.DisplayName
                              AutoHeight: =true
                              Color: =gTheme.Text_On_Light
                              Height: =34
                              Width: =Parent.Width - 60
                              Wrap: =false
                              X: =30
                              Y: =10
                    - Production_Date_DataCard1:
                        Control: TypedDataCard
                        Variant: dateEditCard
                        Properties:
                          DataField: ="Production_Date"
                          Default: =ThisItem.Production_Date
                          DisplayName: |-
                            =//DataSourceInfo([@QC_Burst],DataSourceInfo.DisplayName,"Production_Date")
                            "Production Date"
                          Required: =true
                          Update: =DataCardValue19.SelectedDate
                          DisplayMode: =Parent.DisplayMode
                          Height: =50
                          Width: =Parent.Width / 2
                          Y: =2
                        Children:
                        - StarVisible19:
                            Control: Label
                            Properties:
                              Text: ="*"
                              Align: =Align.Center
                              Color: =gTheme.Text_On_Light
                              Height: =DataCardKey19.Height
                              Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                              Width: =30
                              Wrap: =false
                              Y: =DataCardKey19.Y
                        - ErrorMessage19:
                            Control: Label
                            Properties:
                              Live: =Live.Assertive
                              Text: =Parent.Error
                              AutoHeight: =true
                              Color: =gTheme.Text_On_Light
                              Height: =10
                              PaddingBottom: =0
                              PaddingLeft: =0
                              PaddingRight: =0
                              PaddingTop: =0
                              Visible: =Parent.DisplayMode=DisplayMode.Edit
                              Width: =Parent.Width - 60
                              X: =30
                              Y: =DataCardValue19.Y + DataCardValue19.Height
                        - DataCardValue19:
                            Control: Classic/DatePicker
                            Properties:
                              DefaultDate: |-
                                =If(
                                    locMore,
                                    locLastRecord.Production_Date,
                                    Parent.Default
                                )
                              EndYear: =Year(Today())+100
                              StartYear: =1899
                              Tooltip: =Parent.DisplayName
                              BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                              Color: =gTheme.Text_On_Light
                              DisplayMode: =Parent.DisplayMode
                              Fill: =gTheme.Background
                              IconBackground: =gTheme.Secondary
                              IconFill: =gTheme.Background
                              IsEditable: =true
                              PaddingBottom: =0
                              PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                              Width: =Parent.Width - 60
                              X: =30
                              Y: =DataCardKey19.Y + DataCardKey19.Height + 5
                        - DataCardKey19:
                            Control: Label
                            Properties:
                              Text: =Parent.DisplayName
                              AutoHeight: =true
                              Color: =gTheme.Text_On_Light
                              Height: =34
                              Width: =Parent.Width - 60
                              Wrap: =false
                              X: =30
                              Y: =10
                    - Production_Line_DataCard1:
                        Control: TypedDataCard
                        Variant: comboBoxEditCard
                        Properties:
                          DataField: ="Production_Line"
                          Default: =ThisItem.Production_Line
                          DisplayName: =DataSourceInfo([@QC_Burst],DataSourceInfo.DisplayName,Production_Line)

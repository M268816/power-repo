                - bst-form-buttons:
                    Control: GroupContainer
                    Variant: horizontalAutoLayoutContainer
                    Properties:
                      AlignInContainer: =AlignInContainer.SetByContainer
                      DropShadow: =DropShadow.ExtraBold
                      LayoutAlignItems: =LayoutAlignItems.Stretch
                      LayoutGap: =gPadding*2
                      LayoutJustifyContent: =LayoutJustifyContent.End
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                      LayoutMode: =LayoutMode.Auto
                      PaddingBottom: =gPadding
                      PaddingLeft: =gPadding
                      PaddingRight: =gPadding
                      PaddingTop: =gPadding
                      RadiusBottomLeft: =0
                      RadiusBottomRight: =0
                      RadiusTopLeft: =0
                      RadiusTopRight: =0
                      Visible: =!locPopup
                    Children:
                    - bst-form-submit:
                        Control: Classic/Button
                        Properties:
                          OnSelect: "=/*If editing an entry, do not use popup*/\r\nIf(\r\n    locEditForm = false,\r\n\r\n    UpdateContext({locPopup: true}),\r\n    \r\n    SubmitForm('bst-form')\r\n\r\n);"
                          Text: ="Submit"
                          AlignInContainer: =AlignInContainer.Stretch
                          Color: =gTheme.Text_On_Light
                          Fill: =gTheme.Background
                          FontWeight: =FontWeight.Normal
                          Height: =10
                          HoverFill: =gTheme.Accept
                          LayoutMinHeight: =10
                          RadiusBottomLeft: =0
                          RadiusBottomRight: =0
                          RadiusTopLeft: =0
                          RadiusTopRight: =0
                          Size: =Round(Self.Height/3,0)
                          Width: =Parent.Width * 0.25
                    - bst-form-cancel:
                        Control: Classic/Button
                        Properties:
                          OnSelect: |-
                            =ResetForm('bst-form');
                            Reset('bst-gallery');
                            UpdateContext({locEditForm:false});
                          Text: ="Cancel"
                          Color: =gTheme.Text_On_Dark
                          Fill: =gTheme.Secondary
                          FontWeight: =FontWeight.Normal
                          HoverFill: =gTheme.Deny
                          LayoutMinHeight: =10
                          RadiusBottomLeft: =0
                          RadiusBottomRight: =0
                          RadiusTopLeft: =0
                          RadiusTopRight: =0
                          Size: =Round(Self.Height/3,0)
                          Width: =Parent.Width * 0.25
            - bst-gallery-parent:
                Control: GroupContainer
                Variant: verticalAutoLayoutContainer
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.Regular
                  Fill: =gTheme.Foreground
                  FillPortions: =5
                  Height: =500
                  LayoutAlignItems: =LayoutAlignItems.Stretch

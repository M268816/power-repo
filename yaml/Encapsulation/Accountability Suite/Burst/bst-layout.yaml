                              Color: =gTheme.Text_On_Light
                              Height: =10
                              PaddingBottom: =0
                              PaddingLeft: =0
                              PaddingRight: =0
                              PaddingTop: =0
                              Visible: =Parent.DisplayMode=DisplayMode.Edit
                              Width: =Parent.Width - 60
                              X: =30
                              Y: =DataCardValue16.Y + DataCardValue16.Height
                        - DataCardValue16:
                            Control: Classic/TextInput
                            Properties:
                              Default: |-
                                =If(
                                    locMore,
                                    locLastRecord.Lot,
                                    Parent.Default
                                )
                              DelayOutput: =true
                              MaxLength: =Parent.MaxLength
                              Tooltip: =Parent.DisplayName
                              BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                              Color: =gTheme.Text_On_Light
                              DisplayMode: =Parent.DisplayMode
                              Fill: =gTheme.Background
                              PaddingLeft: =5
                              RadiusBottomLeft: =0
                              RadiusBottomRight: =0
                              RadiusTopLeft: =0
                              RadiusTopRight: =0
                              Width: =Parent.Width - 60
                              X: =30
                              Y: =DataCardKey16.Y + DataCardKey16.Height + 5
                        - DataCardKey16:
                            Control: Label
                            Properties:
                              Text: =Parent.DisplayName
                              AutoHeight: =true
                              Color: =gTheme.Text_On_Light
                              Height: =34
                              Width: =Parent.Width - 60
                              Wrap: =false
                              X: =30
                              Y: =10
                    - Serial_Number_DataCard1:
                        Control: TypedDataCard
                        Variant: numberEditCard
                        Properties:
                          DataField: ="Serial_Number"
                          Default: =ThisItem.Serial_Number
                          DisplayName: =DataSourceInfo([@QC_Burst],DataSourceInfo.DisplayName,Serial_Number)
                          Required: =true
                          Update: =Value(DataCardValue17.Text)
                          DisplayMode: =Parent.DisplayMode
                          Height: =50
                          Width: =Parent.Width / 2
                          Y: =1
                        Children:
                        - StarVisible17:
                            Control: Label
                            Properties:
                              Text: ="*"
                              Align: =Align.Center
                              Color: =gTheme.Text_On_Light
                              Height: =DataCardKey17.Height
                              Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)

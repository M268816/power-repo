                              Live: =Live.Assertive
                              Text: =Parent.Error
                              AutoHeight: =true
                              Color: =gTheme.Text_On_Light
                              Height: =10
                              PaddingBottom: =0
                              PaddingLeft: =0
                              PaddingRight: =0
                              PaddingTop: =0
                              Visible: =Parent.DisplayMode=DisplayMode.Edit
                              Width: =Parent.Width - 60
                              X: =30
                              Y: =DataCardValue17.Y + DataCardValue17.Height
                        - DataCardValue17:
                            Control: Classic/TextInput
                            Properties:
                              Default: =Parent.Default
                              DelayOutput: =true
                              Reset: =locResetControl
                              Tooltip: =Parent.DisplayName
                              BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                              Color: =gTheme.Text_On_Light
                              DisplayMode: =Parent.DisplayMode
                              Fill: =gTheme.Background
                              Format: =TextFormat.Number
                              PaddingLeft: =5
                              RadiusBottomLeft: =0
                              RadiusBottomRight: =0
                              RadiusTopLeft: =0
                              RadiusTopRight: =0
                              Width: =Parent.Width - 60
                              X: =30
                              Y: =DataCardKey17.Y + DataCardKey17.Height + 5
                        - DataCardKey17:
                            Control: Label
                            Properties:
                              Text: ="Serial Number"
                              AutoHeight: =true
                              Color: =gTheme.Text_On_Light
                              Height: =34
                              Width: =Parent.Width - 60
                              Wrap: =false
                              X: =30
                              Y: =10
                    - Burst_Value_DataCard1:
                        Control: TypedDataCard
                        Variant: numberEditCard
                        Properties:
                          DataField: ="Burst_Value"
                          Default: =ThisItem.Burst_Value
                          DisplayName: |-
                            =//DataSourceInfo([@QC_Burst],DataSourceInfo.DisplayName,"Burst_Value")
                            "Burst Value"
                          Required: =true
                          Update: =Value(DataCardValue18.Text)
                          DisplayMode: =Parent.DisplayMode
                          Height: =50
                          Width: =Parent.Width / 2
                          X: =1

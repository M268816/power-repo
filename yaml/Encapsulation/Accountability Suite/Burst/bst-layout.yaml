                          DisplayMode: =Parent.DisplayMode
                          Height: =50
                          Width: =Parent.Width / 2
                          X: =1
                          Y: =2
                        Children:
                        - StarVisible20:
                            Control: Label
                            Properties:
                              Text: ="*"

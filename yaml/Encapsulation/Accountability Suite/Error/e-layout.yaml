                - e_i_text:
                    Control: Label
                    Properties:
                      Text: "=\"A new video demonstrating receiving the scan and using the form is now available. You can also enlarge the video for easier viewing.\n\nPrepare and complete accountability for a batch record completely before starting the error process.\n\nCopy all errors with the accountability printer.\n\nStamp the copied error with the \"\"COPY\"\" stamp.\n\nHighlight the error on the copied paper.\n\nUsing the printer, scan and email yourself the copied, stamped, and highlighted error. With the built in scan and email prompts.\n\n*NOTE* Make sure to do this with one error at a time. Combining all pages within one email, will combine all errors in one document. Do not do this! We need to keep the documents separate as to send only the affected person their own error. However, multiple pages to demonstrate the error can be scanned together for a single error.\n\nSave the scanned document from the email to a folder you can easily access, for example \"\"//OneDrive/Documents/Scans\"\".\n\nName the file something recognizable, for example, \"\"Person's Name - Error Date.pdf\"\".\n\nEnter in all the information about the error in the form to the left. Then, use the dialog box within the attachment field to attach the error to the record.\n    \nSelect the \"\"Submit\"\" button at the bottom to submit the information to the database.\n\nAn email will be sent to the person responsible and their supervisor, you will also receive a copy of the email to confirm your entry was correct.\""

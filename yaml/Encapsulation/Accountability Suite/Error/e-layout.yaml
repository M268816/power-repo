- e-layout:
    Control: GroupContainer
    Variant: verticalAutoLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Fill: =gTheme.Background
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      LayoutMode: =LayoutMode.Auto
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
    Children:
    - e-send-emails:
        Control: Classic/Button
        Properties:
          OnSelect: |-
            =UpdateContext({locLoading: true});

            flow_send_email_v2.Run(
                DataCardValue2.Selected.Email,
                DataCardValue6.Selected.Email,
                User().Email,
                {
                    contentBytes: First(DataCardValue9.Attachments).Value,
                    name: First(DataCardValue9.Attachments).Name
                },
                Text(DataCardValue8.SelectedDate),
                Text(DataCardValue1.Text),
                Text(DataCardValue7.Selected.Value),
                Text(DataCardValue3.Selected.Value),
                Text(DataCardValue4.Selected.Value),
                DataCardValue5.Text
            );

            SubmitForm('e-form');

            UpdateContext({locLoading: false});
          Text: ="Send Emails"
          Color: =RGBA(255, 255, 255, 1)
          HoverColor: =RGBA(255, 255, 255, 1)
          Visible: =false
          X: =1-1
          Y: =1-1
    - e-header:

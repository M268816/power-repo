                    - d_c_t_c_reason:
                        Control: Label
                        Properties:
                          Text: ="Downtime Reason"
                          Align: =Align.Center
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          Height: =Parent.Height
                          Size: =Round(Self.Height/5,0)
                          Width: =Parent.Width / 2
                - d_c_t_gallery:
                    Control: Gallery
                    Variant: galleryVertical
                    Properties:
                      Items: =Sort(colTopDowntime, Total_Downtime, SortOrder.Descending)
                      AlignInContainer: =AlignInContainer.SetByContainer
                      DelayItemLoading: =true
                      FillPortions: =10
                      Layout: =Layout.Vertical
                      LayoutMinHeight: =1
                      LayoutMinWidth: =1
                      LoadingSpinner: =LoadingSpinner.Data
                      TemplatePadding: =0
                      TemplateSize: =Self.Height / 10
                    Children:
                    - d_c_t_g_amount:
                        Control: Label
                        Properties:
                          OnSelect: =Select(Parent)
                          Text: =ThisItem.Total_Downtime
                          Align: =Align.Center
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          Height: =Parent.TemplateHeight - d_c_t_g_seperator.Height
                          Size: =Round(Self.Height/6,0)
                          Width: =Parent.TemplateWidth/2
                          X: =d_c_t_g_reason.X + d_c_t_g_reason.Width
                          Y: =1-1
                    - d_c_t_g_reason:
                        Control: Label
                        Properties:
                          OnSelect: =Select(Parent)
                          Text: =ThisItem.Downtime_Reason
                          Align: =Align.Center
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          Height: =Parent.TemplateHeight - d_c_t_g_seperator.Height
                          Size: =Round(Self.Height/6,0)
                          Width: =Parent.TemplateWidth/2
                          X: =1-1
                          Y: =1-1
                    - d_c_t_g_seperator:
                        Control: Rectangle
                        Properties:
                          OnSelect: =Select(Parent)
                          Fill: =gblTheme.Accent
                          Height: =Parent.TemplateHeight * 0.025
                          Width: =Parent.Width
                          Y: =Parent.TemplateHeight - Self.Height
                - d_c_t_copy:
                    Control: Classic/Button
                    Properties:
                      OnSelect: |-
                        =IfError(
                            Copy(
                                Concat(
                                    FirstN(
                                        Sort(
                                            colTopDowntime,
                                            Total_Downtime,
                                            SortOrder.Descending
                                            ),
                                        6
                                        ),
                                    Downtime_Reason & Char(9) & Total_Downtime & Char(9) & Downtime_Comments,
                                    Char(13)
                                )
                            ),
                            Notify("Cannot copy data from new Teams, or other embeded tools. Please open this app in a web browser to copy items.", NotificationType.Error)
                        );

                        If(
                            dLine.Selected.Value = "All",
                            Notify("Cannot copy Downtime for all lines together. Please select one Line at a time." , NotificationType.Information),
                            dShift.Selected.Value = "All",
                            Notify("Cannot copy Downtime for all shifts together. Please select one Shift at a time." , NotificationType.Information),
                            Notify("Copied top downtime for " & dLine.Selected.Value, NotificationType.Success)
                        );
                      Text: ="Copy Downtime for DOR"
                      Color: =gblTheme.Text_On_Light
                      Fill: =gblTheme.Accent
                      FillPortions: =1
                      Font: =Font.Verdana
                      FontWeight: =FontWeight.Normal
                      HoverColor: =gblTheme.Text_On_Dark
                      HoverFill: =ColorFade(Self.Fill, -50%)
                      LayoutMinHeight: =0
                      LayoutMinWidth: =1
                      RadiusBottomLeft: =4
                      RadiusBottomRight: =4
                      RadiusTopLeft: '=4   '
                      RadiusTopRight: '=4   '
                      Size: =Round(Self.Height/4,0)
                      Width: =Parent.Width
            - dDowntime:
                Control: GroupContainer
                Variant: verticalAutoLayoutContainer
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.Semilight
                  Fill: =gblTheme.Foreground
                  FillPortions: =If(locShowTop, 5.5, 7.5)
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutMode: =LayoutMode.Auto
                Children:
                - d_c_d_header:
                    Control: GroupContainer
                    Variant: manualLayoutContainer
                    Properties:
                      AlignInContainer: =AlignInContainer.SetByContainer
                      DropShadow: =DropShadow.None
                      Fill: =gblTheme.Secondary
                      FillPortions: =0
                      Height: =dTitle.Height
                      LayoutMinHeight: =1
                      LayoutMinWidth: =1
                      RadiusBottomLeft: =0
                      RadiusBottomRight: =0
                      RadiusTopLeft: =0
                      RadiusTopRight: =0
                    Children:
                    - d_c_d_h_title:
                        Control: Label
                        Properties:
                          Text: |-
                            =If(
                                And(
                                    dShift.Selected.Value = "All",
                                    dLine.Selected.Value = "All"
                                ),
                                "All Downtime",
                                dShift.Selected.Value = "All",
                                dShift.Selected.Value & " " & dLine.Selected.Value & " Downtime",
                                dLine.Selected.Value & " " & dShift.Selected.Value & " Shift Downtime"

                            )
                          Align: =Align.Center
                          Color: =gblTheme.Text_On_Dark
                          Font: =Font.Verdana
                          Height: =dTitle.Height
                          Size: =Round(Self.Height / 3,0)
                          Width: =Parent.Width
                    - d_c_d_h_view:
                        Control: Classic/Button
                        Properties:
                          OnSelect: =UpdateContext({locShowTop:!locShowTop});
                          Text: |-
                            =If(
                                locShowTop,
                                "Hide Top Downtime",
                                "Show Top Downtime"
                            )
                          Color: =gblTheme.Text_Dark
                          Fill: =gblTheme.Accent
                          Font: =Font.Verdana
                          FontWeight: =FontWeight.Normal
                          Height: =Parent.Height * 0.80
                          HoverColor: =gblTheme.Text_On_Dark
                          HoverFill: =ColorFade(Self.Fill, -50%)
                          Size: =Round(Self.Height/4,0)
                          Width: =Parent.Width * 0.15
                          X: =Parent.Width * 0.01
                          Y: =Parent.Height/2 - Self.Height/2
                    - d_c_d_h_add:
                        Control: Classic/Button
                        Properties:
                          OnSelect: |-
                            =Set(varDowntimeMode, FormMode.New);
                            Navigate(Modify_Downtime);
                          Text: ="Add Downtime"
                          Color: =gblTheme.Text_Dark
                          Fill: =gblTheme.Accent
                          Font: =Font.Verdana
                          FontWeight: =FontWeight.Normal
                          Height: =Parent.Height * 0.80
                          HoverColor: =gblTheme.Text_On_Dark
                          HoverFill: =ColorFade(Self.Fill, -50%)
                          Size: =Round(Self.Height/4,0)
                          Width: =Parent.Width * 0.15
                          X: =Parent.Width * 0.99 - Self.Width
                          Y: =Parent.Height/2 - Self.Height/2
                - d_c_d_columns:
                    Control: GroupContainer
                    Variant: horizontalAutoLayoutContainer
                    Properties:
                      AlignInContainer: =AlignInContainer.SetByContainer
                      DropShadow: =DropShadow.None
                      Fill: =gblTheme.Sec_Complement
                      FillPortions: =0
                      Height: =dTitle.Height
                      LayoutMinHeight: =1
                      LayoutMinWidth: =1
                      LayoutMode: =LayoutMode.Auto
                      RadiusBottomLeft: =0
                      RadiusBottomRight: =0
                      RadiusTopLeft: =0
                      RadiusTopRight: =0
                    Children:
                    - d_c_d_c_line:
                        Control: Label
                        Properties:
                          Text: ="Line"
                          Align: =Align.Center
                          Color: =gblTheme.Text_On_Light
                          FillPortions: =1
                          Font: =Font.Verdana
                          Height: =Parent.Height
                          LayoutMinWidth: =1
                          Size: =Round(Self.Height/5,0)
                          Width: =Parent.Width / 10
                          X: =d_c_d_c_shift.X + d_c_d_c_shift.Width
                    - d_c_d_c_shift:
                        Control: Label
                        Properties:
                          Text: ="Shift"
                          Align: =Align.Center
                          Color: =gblTheme.Text_On_Light
                          FillPortions: =0.5
                          Font: =Font.Verdana
                          Height: =Parent.Height
                          LayoutMinWidth: =1
                          Size: =Round(Self.Height/5,0)
                          Width: =(Parent.Width / 10) * 0.5
                    - d_c_d_c_time:
                        Control: Label
                        Properties:
                          Text: ="Time"
                          Align: =Align.Center
                          Color: =gblTheme.Text_On_Light
                          FillPortions: =1
                          Font: =Font.Verdana
                          Height: =Parent.Height
                          LayoutMinWidth: =1
                          Size: =Round(Self.Height/5,0)
                          Width: =Parent.Width / 10
                          X: =d_c_d_c_shift.X + d_c_d_c_shift.Width
                    - d_c_d_c_catalog:
                        Control: Label
                        Properties:
                          Text: ="Catalog"
                          Align: =Align.Center
                          Color: =gblTheme.Text_On_Light
                          FillPortions: =1
                          Font: =Font.Verdana
                          Height: =Parent.Height
                          LayoutMinWidth: =1
                          Size: =Round(Self.Height/5,0)
                          Width: =Parent.Width / 10
                          X: =d_c_d_c_line.X + d_c_d_c_line.Width * 1
                    - d_c_d_c_lot:
                        Control: Label
                        Properties:
                          Text: ="Lot"
                          Align: =Align.Center
                          Color: =gblTheme.Text_On_Light
                          FillPortions: =1
                          Font: =Font.Verdana
                          Height: =Parent.Height
                          LayoutMinWidth: =1
                          Size: =Round(Self.Height/5,0)
                          Width: =Parent.Width / 10
                          X: =d_c_d_c_line.X + d_c_d_c_line.Width * 2
                    - d_c_d_c_total:
                        Control: Label
                        Properties:
                          Text: ="Minutes Down"
                          Align: =Align.Center
                          Color: =gblTheme.Text_On_Light
                          FillPortions: =1
                          Font: =Font.Verdana
                          Height: =Parent.Height
                          LayoutMinWidth: =1
                          Size: =Round(Self.Height/5,0)
                          Width: =Parent.Width / 10
                          X: =d_c_d_c_reason.X + d_c_d_c_reason.Width
                    - d_c_d_c_reason:
                        Control: Label
                        Properties:
                          Text: ="Reason"
                          Align: =Align.Center
                          Color: =gblTheme.Text_On_Light
                          FillPortions: =1
                          Font: =Font.Verdana
                          Height: =Parent.Height
                          LayoutMinWidth: =1
                          Size: =Round(Self.Height/5,0)
                          Width: =(Parent.Width / 10) * 1.5
                          X: =d_c_d_c_line.X + d_c_d_c_line.Width * 5
                    - d_c_d_c_comments:
                        Control: Label
                        Properties:
                          Text: ="Comments"
                          Align: =Align.Center
                          Color: =gblTheme.Text_On_Light
                          FillPortions: =2.5
                          Font: =Font.Verdana
                          Height: =Parent.Height
                          LayoutMinWidth: =1
                          Size: =Round(Self.Height/5,0)
                          Width: =(Parent.Width / 10) * 2
                          X: =d_c_d_c_total.X + d_c_d_c_total.Width
                - d_c_d_gallery:
                    Control: Gallery
                    Variant: galleryVertical
                    Properties:
                      OnSelect: |-
                        =Set(varDowntimeID, d_c_d_gallery.Selected.id);
                        Set(varDowntimeMode, FormMode.Edit);
                        Navigate(Modify_Downtime);
                      Items: "=SortByColumns(\r\n    Filter(\r\n        colDowntime,\r\n        Started >= DateAdd(locStartDate, -1, TimeUnit.Hours),\r\n        Ended <= DateAdd(locEndDate,23,TimeUnit.Hours),\r\n        If(\r\n            dShift.Selected.Value = \"All\",\r\n            Shift = Shift,\r\n            Shift = dShift.Selected.Value\r\n            ),\r\n        If(\r\n            dLine.Selected.Value = \"All\",\r\n            Line = Line,\r\n            Line = dLine.Selected.Value\r\n            ),\r\n        If(\r\n            dReason.Selected.Value = \"All\",\r\n            Reason = Reason,\r\n            Reason = dReason.Selected.Value\r\n            )\r\n    ),\r\n    \r\n    Switch(\r\n        dSortBy.Selected.Value,\r\n        \"Line\",\r\n        \"Line\",\r\n        \"Shift\",\r\n        \"Shift\",\r\n        \"Time\",\r\n        \"Ended\",\r\n        \"Minutes Down\",\r\n        \"Total_Downtime\"\r\n    ),\r\n    \r\n    Switch(\r\n        dSortOrder.Selected.Value,\r\n        \"Ascending\",\r\n        SortOrder.Ascending,\r\n        \"Descending\",\r\n        SortOrder.Descending,\r\n        SortOrder.Ascending\r\n    )\r\n\r\n)"
                      AlignInContainer: =AlignInContainer.SetByContainer
                      DelayItemLoading: =true
                      Layout: =Layout.Vertical
                      LayoutMinHeight: =1
                      LayoutMinWidth: =1
                      LoadingSpinner: =LoadingSpinner.Data
                      TemplatePadding: =0
                      TemplateSize: =Self.Height / 12
                    Children:
                    - d_c_d_g_parent:
                        Control: GroupContainer
                        Variant: horizontalAutoLayoutContainer
                        Properties:
                          DropShadow: =DropShadow.None
                          Height: =Parent.TemplateHeight - d_c_d_g_seperator.Height
                          LayoutMode: =LayoutMode.Auto
                          RadiusBottomLeft: =0
                          RadiusBottomRight: =0
                          RadiusTopLeft: =0
                          RadiusTopRight: =0
                          Width: =Parent.TemplateWidth
                        Children:
                        - d_c_d_g_line:
                            Control: Label
                            Properties:
                              OnSelect: =Select(d_c_d_gallery);
                              Text: =ThisItem.Line
                              Align: =Align.Center
                              Color: =gblTheme.Text_On_Light
                              FillPortions: =1
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinWidth: =1
                              Size: =Round(Self.Height/6,0)
                              Width: =Parent.Width / 10
                              X: =d_c_d_g_shift.X + d_c_d_g_shift.Width
                        - d_c_d_g_shift:
                            Control: Label
                            Properties:
                              OnSelect: =Select(d_c_d_gallery);
                              Text: =ThisItem.Shift
                              Align: =Align.Center
                              Color: =gblTheme.Text_On_Light
                              FillPortions: =0.5
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinWidth: =1
                              Size: =Round(Self.Height/6,0)
                              Width: =(Parent.Width / 10) * 0.5
                        - d_c_d_g_time:
                            Control: GroupContainer
                            Variant: verticalAutoLayoutContainer
                            Properties:
                              DropShadow: =DropShadow.None
                              LayoutDirection: =LayoutDirection.Vertical
                              LayoutMinHeight: =1
                              LayoutMinWidth: =1
                              LayoutMode: =LayoutMode.Auto
                              RadiusBottomLeft: =0
                              RadiusBottomRight: =0
                              RadiusTopLeft: =0
                              RadiusTopRight: =0
                            Children:
                            - d_c_d_g_t_start:
                                Control: Label
                                Properties:
                                  OnSelect: =Select(d_c_d_gallery);
                                  Text: =TimeValue(ThisItem.Started)
                                  Align: =Align.Center
                                  Color: =gblTheme.Text_On_Light
                                  FillPortions: =1
                                  Font: =Font.Verdana
                                  Height: =Parent.Height
                                  LayoutMinHeight: =1
                                  LayoutMinWidth: =1
                                  Size: =Round(Self.Height/3,0)
                                  Width: =Parent.Width
                                  X: =d_c_d_g_shift.X + d_c_d_g_shift.Width
                            - d_c_d_g_t_end:
                                Control: Label
                                Properties:
                                  OnSelect: =Select(d_c_d_gallery);
                                  Text: =TimeValue(ThisItem.Ended)
                                  Align: =Align.Center
                                  Color: =gblTheme.Text_On_Light
                                  Fill: =gblTheme.Pri_Complement
                                  FillPortions: =1
                                  Font: =Font.Verdana
                                  Height: =Parent.Height
                                  LayoutMinHeight: =1
                                  LayoutMinWidth: =1
                                  Size: =Round(Self.Height/3,0)
                                  Width: =Parent.Width
                                  X: =d_c_d_g_shift.X + d_c_d_g_shift.Width
                        - d_c_d_g_catalog:
                            Control: Label
                            Properties:
                              OnSelect: =Select(d_c_d_gallery);
                              Text: =ThisItem.Catalog
                              Align: =Align.Center
                              Color: =gblTheme.Text_On_Light
                              FillPortions: =1
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinWidth: =1
                              Size: =Round(Self.Height/6,0)
                              Width: =Parent.Width / 10
                              X: =d_c_d_g_line.X + d_c_d_g_line.Width * 1
                        - d_c_d_g_lot:
                            Control: Label
                            Properties:
                              OnSelect: =Select(d_c_d_gallery);
                              Text: =ThisItem.Lot
                              Align: =Align.Center
                              Color: =gblTheme.Text_On_Light
                              FillPortions: =1
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinWidth: =1
                              Size: =Round(Self.Height/6,0)
                              Width: =Parent.Width / 10
                              X: =d_c_d_g_line.X + d_c_d_g_line.Width * 2
                        - d_c_d_g_total:
                            Control: Label
                            Properties:
                              OnSelect: =Select(d_c_d_gallery);
                              Text: =ThisItem.Total_Downtime
                              Align: =Align.Center
                              Color: =gblTheme.Text_On_Light
                              FillPortions: =1
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinWidth: =1
                              Size: =Round(Self.Height/6,0)
                              Width: =Parent.Width / 10
                              X: =d_c_d_g_reason.X + d_c_d_g_reason.Width
                        - d_c_d_g_reason:
                            Control: Label
                            Properties:
                              OnSelect: =Select(d_c_d_gallery);
                              Text: =ThisItem.Reason
                              Align: =Align.Center
                              Color: =gblTheme.Text_On_Light
                              FillPortions: =1
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinWidth: =1
                              Size: =Round(Self.Height/6,0)
                              Width: =(Parent.Width / 10) * 1.5
                              X: =d_c_d_g_line.X + d_c_d_g_line.Width * 5
                        - d_c_d_g_comments:
                            Control: Label
                            Properties:
                              OnSelect: =Select(d_c_d_gallery);
                              Text: =ThisItem.Comments
                              Align: =Align.Center
                              Color: =gblTheme.Text_On_Light
                              FillPortions: =2.5
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinWidth: =1
                              Overflow: =Overflow.Scroll
                              Size: =d_c_d_g_catalog.Size
                              Width: =(Parent.Width / 10) * 2
                              X: =d_c_d_g_total.X + d_c_d_g_total.Width
                    - d_c_d_g_seperator:
                        Control: Rectangle
                        Properties:
                          OnSelect: =Select(Parent)
                          Fill: =gblTheme.Accent
                          Height: =Parent.TemplateHeight * 0.025
                          Width: =Parent.Width
                          Y: =Parent.TemplateHeight - Self.Height

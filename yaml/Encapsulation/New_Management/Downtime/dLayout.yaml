                    Variant: manualLayoutContainer
                    Properties:
                      AlignInContainer: =AlignInContainer.SetByContainer
                      DropShadow: =DropShadow.None
                      Fill: =gblTheme.Sec_Complement
                      LayoutMinHeight: =1
                      LayoutMinWidth: =1
                      RadiusBottomLeft: =0
                      RadiusBottomRight: =0
                      RadiusTopLeft: =0
                      RadiusTopRight: =0
                      Width: =Parent.Width
                    Children:
                    - d_c_t_c_amount:
                        Control: Label
                        Properties:
                          Text: ="Downtime Amount"
                          Align: =Align.Center
                          Color: =gblTheme.Text_On_Light
                          Font: =Font.Verdana
                          Height: =Parent.Height
                          Size: =Round(Self.Height/5,0)
                          Width: =Parent.Width / 2

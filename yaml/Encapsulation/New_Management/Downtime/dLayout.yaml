                    Properties:
                      Text: ="Top Downtime Reasons"
                      Align: =Align.Center
                      Color: =gblTheme.Text_Light
                      Fill: =gblTheme.Secondary
                      Font: =Font.Verdana
                      Height: =dTitle.Height
                      Size: =Round(Self.Height/4,0)
                      Width: =Parent.Width
                - d_c_t_columns:

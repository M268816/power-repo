- dLayout:
    Control: GroupContainer
    Variant: verticalAutoLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Fill: =gblTheme.Background
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      LayoutMode: =LayoutMode.Auto
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
    Children:
    - dCollect:
        Control: Classic/Button
        Properties:
          OnSelect: |-
            =/*Start*/
            Set(varLoading,{Visible: true, Value: 1, Text: "Loading"});

            /*Capture Local Date Selection*/
            UpdateContext({
                locEndDate: dEndDate.SelectedDate,
                locStartDate: dStartDate.SelectedDate
            });

            /*Collect Downtime*/
            Set(varLoading,{Visible: true, Value: 20, Text: "Collecting Downtime Data"});
            ClearCollect(colDowntime,
                ForAll(
                    Filter(Downtime,
                        Ended <= DateAdd(locEndDate, 23, TimeUnit.Hours),
                        Started >= DateAdd(locStartDate, -1, TimeUnit.Hours)
                    ),
                    {
                        Id: Value(ThisRecord.ID),
                        Shift: Text(ThisRecord.Shift_Letter),
                        Line: Text(ThisRecord.Line.Value),
                        Lot: Text(ThisRecord.Lot),
                        Catalog: Text(ThisRecord.Catalog),
                        Size: Text(ThisRecord.Size),
                        Started: DateTimeValue(ThisRecord.Started),
                        Ended: DateTimeValue(ThisRecord.Ended),
                        Reason: Text(ThisRecord.Reason.Value),
                        Total_Downtime: Value(ThisRecord.Total_Downtime),
                        Comments: Text(ThisRecord.Comments)
                    }
                )
            );

            Select(dUpdate);
          Text: ="collect"
          AlignInContainer: =AlignInContainer.Start
          Visible: =false
    - dSequentialCollect:
        Control: Timer
        Properties:
          Text: =Text(Time(0, 0, Self.Duration/1000 - Self.Value/1000), "hh:mm:ss")
          AlignInContainer: =AlignInContainer.Start
          Visible: =false
    - dUpdate:
        Control: Classic/Button
        Properties:
          OnSelect: "=/*Update Code*/\nPatch(recPopups,First(recPopups),{Visible: true, Value: 20, Display_Text:\"Updating\"});\n\n/*Clear collections for top downtime reasons*/\nClear(colTopDowntime);\n//Clear(colHasReason);\n\nUpdateContext({\n    locStartDate: dStartDate.SelectedDate,\n    locEndDate: dEndDate.SelectedDate\n});\n\n/*Create a Default filter*/\nUpdateContext({\n    locDowntime:\n        Filter(colDowntime,\n            Started >= DateAdd(DateValue(locStartDate),-1,TimeUnit.Hours),\n            Ended <= DateAdd(DateValue(locEndDate),23,TimeUnit.Hours),\n            If(dShift.Selected.Value = \"All\",\n                Shift = Shift,\n                Shift = dShift.Selected.Value\n            ),\n            If(dLine.Selected.Value = \"All\",\n                Line = Line,\n                Line = dLine.Selected.Value\n            )\n        )\n});\n\n\n/*For all downtime reasons, collect the total sum of downtime, if downtime is greater than 0, add to has reason collection*/\nSet(varLoading,{Visible: true, Value: 40, Text: \"Collecting Downtime Sums\"});\n/*ForAll(\n    colDowntimeReasons,\n    If(\n        Sum(\n            Filter(\n                locDowntime,\n                Reason = Downtime_Reason\n            ),\n            total\n        ) > 0,\n        Collect(\n            colHasReason,\n            {Downtime_Reason: Downtime_Reason}\n        )\n    )\n);*/\n/*For all downtime that has an amount/reason, collect the total sum of downtime, sort by total amount*/\nSet(varLoading,{Visible: true, Value: 60, Text: \"Building Top Downtime List\"});\nForAll(gblLists.Downtime_Reasons,\n    With({thisReason: ThisRecord.Value,\n        thisDowntime: Filter(locDowntime, Total_Downtime > 0)\n        },\n        Collect(colTopDowntime,\n            {\n                Downtime_Reason: thisReason,\n                Total_Downtime:\n                    Sum(\n                        Filter(thisDowntime,\n                            If(dShift.Selected.Value = \"All\",\n                                Shift = Shift,\n                                Shift = dShift.Selected.Value\n                            ),\n                            If(dLine.Selected.Value = \"All\",\n                                Line = Line,\n                                Line = dLine.Selected.Value\n                            ),\n                            thisReason = Reason\n                        ),\n                        Total_Downtime\n                    ),\n                Downtime_Comments:\n                    Concat(\n                        Filter(\n                            thisDowntime,\n                            !IsBlankOrError(Comments),\n                            Reason = thisReason\n                        ),\n                        \" ► \" & Comments,\n                        \" ◄ \"\n                    )\n            }\n        \n        )\n    )\n);\n\n\n/*ForAll(\n    colHasReason,\n    Collect(\n        colTopDowntime,\n        {\n            Downtime_Reason: Downtime_Reason,\n            \n            Downtime_Total: Sum(\n                Filter(\n                    locDowntime,\n                    Reason = Downtime_Reason\n                ),\n                Total_Downtime\n            ),\n            \n            Downtime_Comments:\n                Concat(\n                    Filter(\n                        locDowntime,\n                        !IsBlankOrError(comments),\n                        reason = Downtime_Reason\n                ),\n                    comments,\n                    \" ¶ \"\n                )\n        }\n    )\n);*/\n\n\n\n/*Clear for garbage collection*/\nSet(varLoading,{Visible: true, Value: 95, Text: \"Finishing Up\"});\n\nUpdateContext({\n    locDowntime: Blank()\n});\n\n/*End*/\nSet(varLoading,{Value: 100, Text: \"Completed\"});\nSet(varLoading,{Visible: false, Value: -1, Text: \"Not Loading\"});"
          Text: ="update"
          AlignInContainer: =AlignInContainer.Start
          Visible: =false
    - dHeader:

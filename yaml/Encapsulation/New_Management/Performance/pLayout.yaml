                            Variant: verticalAutoLayoutContainer
                            Properties:
                              AlignInContainer: =AlignInContainer.SetByContainer
                              DropShadow: =DropShadow.Semilight
                              Fill: =gblTheme.Sec_Complement
                              Height: =10
                              LayoutAlignItems: =LayoutAlignItems.Stretch
                              LayoutMinHeight: =10
                              LayoutMinWidth: =10
                              LayoutMode: =LayoutMode.Auto
                              Width: =Self.Height
                              X: =Parent.Width/2 - Self.Width/2
                              Y: =1
                            Children:
                            - p_t_g_g_title:
                                Control: Label
                                Properties:
                                  Text: ="Goal"
                                  Align: =Align.Center
                                  Color: =varColor0
                                  Fill: =RGBA(0,0,0,0.2)
                                  FillPortions: =1
                                  Font: =Font.Verdana
                                  Height: =Parent.Height * 0.10
                                  LayoutMinHeight: =10
                                  LayoutMinWidth: =10
                                  Size: =Self.Height / 5
                                  Width: =Parent.Width
                            - p_t_g_g_value:
                                Control: Label
                                Properties:
                                  Text: |-
                                    =Value(LookUp(colPerformance, Line = p_t_g_h_title.Text ).Goal) & "%
                                    "
                                    & Value(LookUp(colPerformance, Line = p_t_g_h_title.Text ).Amount_Built) &" / "
                                    & Value(LookUp(colPerformance, Line = p_t_g_h_title.Text ).Goal_Sum)
                                  Align: =Align.Center
                                  Color: =varColor0
                                  Fill: =RGBA(0,0,0,0)
                                  FillPortions: =1
                                  Font: =Font.Verdana
                                  Height: =Parent.Height * 0.10
                                  LayoutMinHeight: =10
                                  LayoutMinWidth: =10
                                  Size: =Self.Height / 5
                                  Width: =Parent.Width
                        - p_t_g_downtime:
                            Control: GroupContainer
                            Variant: verticalAutoLayoutContainer
                            Properties:
                              AlignInContainer: =AlignInContainer.SetByContainer
                              DropShadow: =DropShadow.Semilight
                              Fill: =gblTheme.Sec_Complement
                              Height: =10
                              LayoutAlignItems: =LayoutAlignItems.Stretch
                              LayoutMinHeight: =10
                              LayoutMinWidth: =10
                              LayoutMode: =LayoutMode.Auto
                              Width: =Self.Height
                              X: =Parent.Width/2 - Self.Width/2
                              Y: =p_t_g_goal.Y + p_t_g_goal.Height + Parent.Width * 0.05
                            Children:
                            - p_t_g_d_title:
                                Control: Label
                                Properties:
                                  Text: ="Downtime"
                                  Align: =Align.Center
                                  Color: =varColor0
                                  Fill: =RGBA(0,0,0,0.2)
                                  FillPortions: =1
                                  Font: =Font.Verdana
                                  Height: =Parent.Height * 0.10
                                  LayoutMinHeight: =10
                                  LayoutMinWidth: =10
                                  Size: =Self.Height / 5
                                  Width: =Parent.Width
                            - p_t_g_d_value:
                                Control: Label
                                Properties:
                                  Text: |-
                                    =LookUp(colPerformance, Line = p_t_g_h_title.Text).Downtime & "%
                                    " &
                                    LookUp(colPerformance, Line = p_t_g_h_title.Text).Downtime_Sum & " Minutes"
                                  Align: =Align.Center
                                  Color: =varColor0
                                  Fill: =RGBA(0,0,0,0)
                                  FillPortions: =1
                                  Font: =Font.Verdana
                                  Height: =Parent.Height * 0.10
                                  LayoutMinHeight: =10
                                  LayoutMinWidth: =10
                                  Size: =Self.Height / 5
                                  Width: =Parent.Width
                        - p_t_g_yield:
                            Control: GroupContainer
                            Variant: verticalAutoLayoutContainer
                            Properties:
                              AlignInContainer: =AlignInContainer.SetByContainer
                              DropShadow: =DropShadow.Semilight
                              Fill: =gblTheme.Sec_Complement
                              Height: =10
                              LayoutAlignItems: =LayoutAlignItems.Stretch
                              LayoutMinHeight: =10
                              LayoutMinWidth: =10
                              LayoutMode: =LayoutMode.Auto
                              Width: =Self.Height
                              X: =Parent.Width/2 - Self.Width/2
                              Y: =1
                            Children:
                            - p_t_g_y_title:

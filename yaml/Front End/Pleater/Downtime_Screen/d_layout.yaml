                          Font: =Font.Verdana
                          Height: =Parent.Height
                          LayoutMinWidth: =1
                          Size: =Self.Width / 8
                          Width: =Parent.Width / 10
                          X: =d_c_d_c_shift.X + d_c_d_c_shift.Width

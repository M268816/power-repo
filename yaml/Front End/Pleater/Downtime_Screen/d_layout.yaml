                              Color: =varColor0
                              FillPortions: =1
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinWidth: =1
                              Size: =Self.Width / 8
                              Width: =Parent.Width / 10
                              X: =d_c_d_g_reason.X + d_c_d_g_reason.Width
                        - d_c_d_g_reason:
                            Control: Label
                            Properties:
                              OnSelect: =Select(d_c_d_gallery);

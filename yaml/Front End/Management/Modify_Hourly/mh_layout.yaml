- mh_layout:
    Control: GroupContainer
    Variant: verticalAutoLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      LayoutMode: =LayoutMode.Auto
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
    Children:
    - mh_header:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          DropShadow: =DropShadow.None
          Fill: =varColor1
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutGap: =varPadding
          LayoutMinHeight: =1
          LayoutMinWidth: =1
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =varPadding
          PaddingLeft: =varPadding
          PaddingRight: =varPadding
          PaddingTop: =varPadding
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - mh_back:
            Control: Image
            Properties:
              OnSelect: =Back();
              Image: =gblAppIcons.Back
              HoverFill: =varColor4
              LayoutMinHeight: =1
              RadiusBottomLeft: =Self.Height / 2
              RadiusBottomRight: =Self.Height / 2
              RadiusTopLeft: =Self.Height / 2
              RadiusTopRight: =Self.Height / 2
              Width: =Self.Height
        - mh_d_padding:
            Control: GroupContainer
            Variant: manualLayoutContainer
            Properties:
              AlignInContainer: =AlignInContainer.SetByContainer
              DropShadow: =DropShadow.None
              FillPortions: =0
              LayoutMinHeight: =1
              RadiusBottomLeft: =0
              RadiusBottomRight: =0
              RadiusTopLeft: =0
              RadiusTopRight: =0
              Width: =mh_back.Width - mh_h_settings.Width
        - mh_h_title:
            Control: Label
            Properties:
              Text: ="Modify Hourly Entries"
              Align: =Align.Center
              Color: =varColor5
              FillPortions: =1
              Font: =Font.Verdana
              Height: =Parent.Height
              LayoutMinWidth: =1
              Size: =Self.Width / 62
              Width: =Parent.Width
        - mh_h_settings:
            Control: Image
            Properties:
              OnSelect: =Navigate(Settings, ScreenTransition.Cover)
              Image: =gblAppIcons.Settings
              Height: =Parent.Height * 0.75
              HoverBorderColor: =ColorFade(varColorYes, 20%)
              HoverFill: =ColorFade(varColorAccent, 75%)
              LayoutMinHeight: =1
              LayoutMinWidth: =1
              RadiusBottomLeft: =Self.Width/2
              RadiusBottomRight: =Self.Width/2
              RadiusTopLeft: =Self.Width/2
              RadiusTopRight: =Self.Width/2
              Width: =Self.Height
              X: =Parent.Width * 0.99 - Self.Width - Parent.Width * 0.015
              Y: =Parent.Height/2 - Self.Height/2
    - mh_body:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          DropShadow: =DropShadow.None
          FillPortions: =14
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutDirection: =LayoutDirection.Vertical
          LayoutGap: =Parent.Width * 0.01
          LayoutMinHeight: =0
          LayoutMinWidth: =0
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =Parent.Width * 0.01
          PaddingLeft: =Parent.Width * 0.2
          PaddingRight: =Parent.Width * 0.2
          PaddingTop: =Parent.Width * 0.01
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - mh_form_parent:
            Control: GroupContainer
            Variant: verticalAutoLayoutContainer
            Properties:
              Fill: =varColor4
              FillPortions: =10
              LayoutAlignItems: =LayoutAlignItems.Stretch
              LayoutDirection: =LayoutDirection.Vertical
              LayoutMinHeight: =1
              LayoutMinWidth: =1
              LayoutMode: =LayoutMode.Auto
            Children:
            - mh_form_title:
                Control: Label
                Properties:
                  Text: |-
                    =If (
                        mh_form.Mode = FormMode.New,
                        "Add New Entry",
                        "Edit Hourly Entry for ID# " & varHourlyID
                        )
                  Align: =Align.Center
                  Color: =varColor5
                  Fill: =varColor2
                  FillPortions: =1
                  Font: =Font.Verdana
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  Size: =Self.Height / 3
            - mh_form:
                Control: Form
                Layout: horizontal
                Properties:
                  OnFailure: =Notify("Submission Failure")
                  OnSuccess: |+
                    =Notify("Submission Success");
                    ResetForm(Self);
                    Back();
                  DataSource: =FE_Production
                  DefaultMode: =varHourlyMode
                  Item: =If(Self.Mode = FormMode.Edit, LookUp(FE_Production, ID = varHourlyID))
                  AlignInContainer: =AlignInContainer.SetByContainer
                  FillPortions: =10
                  LayoutMinHeight: =1
                  LayoutMinWidth: =1

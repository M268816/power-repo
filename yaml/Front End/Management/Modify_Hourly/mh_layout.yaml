            - mh_form_buttons:
                Control: GroupContainer
                Variant: horizontalAutoLayoutContainer
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.None
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutGap: =varPadding
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  LayoutMode: =LayoutMode.Auto
                  PaddingBottom: =Self.LayoutGap
                  PaddingLeft: =Self.LayoutGap
                  PaddingRight: =Self.LayoutGap
                  PaddingTop: =Self.LayoutGap
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                - mh_f_delete:
                    Control: Classic/Button
                    Properties:
                      OnSelect: |-
                        =UpdateContext({locPopups: {Visible: true, Value: "delete"}});
                      Text: ="Delete"
                      Color: =varColor5
                      Fill: =varColorNo
                      FillPortions: =1
                      Font: =Font.Verdana
                      Height: =10
                      HoverColor: =varColor5
                      HoverFill: =ColorFade(Self.Fill, -50%)
                      LayoutMinHeight: =1
                      LayoutMinWidth: =1
                      Size: =Self.Height / 3
                      Width: =Parent.Width * 0.15
                      X: =Parent.Width * 0.01
                      Y: =Parent.Height/2 - Self.Height/2
                - mh_f_reset:
                    Control: Classic/Button
                    Properties:
                      OnSelect: =ResetForm(mh_form);
                      Text: ="Reset"
                      Color: =varColor0
                      Fill: =varColorAccent
                      FillPortions: =1
                      Font: =Font.Verdana
                      Height: =10
                      HoverColor: =varColor5
                      HoverFill: =ColorFade(Self.Fill, -50%)
                      LayoutMinHeight: =1
                      LayoutMinWidth: =1
                      Size: =Self.Height / 3
                      Width: =Parent.Width * 0.15
                      X: =Parent.Width * 0.01
                      Y: =Parent.Height/2 - Self.Height/2
                - mh_f_submit:
                    Control: Classic/Button
                    Properties:
                      OnSelect: =SubmitForm(mh_form);
                      Text: ="Submit"
                      Color: =varColor5
                      Fill: =varColorYes
                      FillPortions: =1
                      Font: =Font.Verdana
                      Height: =10
                      HoverColor: =varColor5
                      HoverFill: =ColorFade(Self.Fill, -50%)
                      LayoutMinHeight: =1

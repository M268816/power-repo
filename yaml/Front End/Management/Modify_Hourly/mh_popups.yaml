                  FillPortions: =1
                  Height: =Parent.Height * 0.5
            - mh_p_t_text:
                Control: Label
                Properties:
                  Text: ="The hourly entry you are trying to enter is incorrectly assigned. Please return and select a start time earlier than the end time."

- mh_loading_parent:
    Control: GroupContainer
    Variant: manualLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Fill: =RGBA(0, 0, 0, 0.25)
      Height: =Parent.Height
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Visible: =locLoading.Visible
      Width: =Parent.Width
    Children:
    - mh_loading:
        Control: GroupContainer
        Variant: verticalAutoLayoutContainer
        Properties:
          DropShadow: =DropShadow.ExtraBold
          Fill: =varColor5
          Height: =Parent.Height * 0.20
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutDirection: =LayoutDirection.Vertical
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =Self.Height * 0.1
          PaddingLeft: =varPadding
          PaddingRight: =varPadding
          PaddingTop: =Self.Height * 0.1
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
          Width: =Parent.Width * 0.35
          X: =Center(Parent.Width, Self.Width)
          Y: =Center(Parent.Height, Self.Height)
        Children:
        - mh_l_title:
            Control: Label
            Properties:
              Text: =locLoading.Text
              Align: =Align.Center
              Color: =varColor1
              FillPortions: =1
              LayoutMinHeight: =1
              LayoutMinWidth: =1
              Size: =Self.Height / 4
        - mh_l_progress:
            Control: Progress
            Properties:
              Indeterminate: =locLoading.Value = -1
              Value: =locLoading.Value
              FillPortions: =1
              LayoutMinHeight: =1
              LayoutMinWidth: =1

- lLayout:
    Control: GroupContainer
    Variant: verticalAutoLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Fill: =gblTheme.Background
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      LayoutMode: =LayoutMode.Auto
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
    Children:
    - lCollect:
        Control: Classic/Button
        Properties:
          OnSelect: |-
            =Patch(gblPopups,First(gblPopups),{Visible: true, Value: 10, Display_Text: "Updating Variables"});
            /*Update Time*/
            Set(gblTime,
                {
                    Now: Now(),
                    Today: Today()

                }
            );
            UpdateContext({
                locStartDate: DateAdd(lStartDate.SelectedDate, -1, TimeUnit.Hours),
                locEndDate: DateAdd(lEndDate.SelectedDate, 23, TimeUnit.Hours)
            });
            UpdateContext({
                locCountOfDays: DateDiff(locStartDate,locEndDate,TimeUnit.Days)
            });

            Patch(gblPopups,First(gblPopups),{Value: 20, Display_Text: "Collecting Production Data"});
            /*Collect Production Data*/
            Clear(colProduction);
            ForAll(
                Filter(FE_Production,
                    Hour_Starting >= locStartDate,
                    Hour_Ending <= locEndDate
                ),
                Collect(colProduction,
                    {
                        ID: ThisRecord.ID,
                        Line: ThisRecord.Line.Value,
                        Shift: ThisRecord.Shift_Letter.Value,
                        Operator_1: ThisRecord.Operator_1,
                        Operator_2: ThisRecord.Operator_2,
                        Lot: ThisRecord.Lot,
                        Catalog: ThisRecord.Catalog,
                        Master_Roll: ThisRecord.Master_Roll,
                        Cast_Date: ThisRecord.Cast_Date,
                        Cast_Roll: ThisRecord.Cast_Roll,
                        Poly_Lot: ThisRecord.Poly_Lot,
                        Membrane_Type: ThisRecord.Membrane_Type,
                        Pleats_Per_Pack: ThisRecord.Pleats_Per_Pack,
                        Pleat_Height: ThisRecord.Pleat_Height,
                        Pleater_Speed: ThisRecord.Pleater_Speed,
                        Hour_Starting: ThisRecord.Hour_Starting,
                        Hour_Ending: ThisRecord.Hour_Ending,
                        Unit_Starting: ThisRecord.Unit_Starting,
                        Unit_Ending: ThisRecord.Unit_Ending,
                        Amount_Built: ThisRecord.Amount_Built*1,
                        Reject_Units: ThisRecord.Reject_Units,
                        Hourly_Goal:ThisRecord.Hourly_Goal,
                        Reject_Footage:Round(ThisRecord.Reject_Footage,4),
                        Good_Footage: Round(ThisRecord.Good_Footage,4),
                        Record_Editor:ThisRecord.Record_Editor,
                        Edit_Reason: ThisRecord.Edit_Reason
                    }
                )
            );


            /*Collect Downtime Data*/
            Patch(gblPopups,First(gblPopups),{Value: 20, Display_Text: "Collecting Downtime Data"});
            Clear(colDowntime);
            ForAll(
                Filter(FE_Downtime,
                    Started >= locStartDate,
                    Ended <= locEndDate
                ),
                Collect(colDowntime,
                    {
                        ID: ThisRecord.ID,
                        Line: ThisRecord.Line.Value,
                        Shift: ThisRecord.Shift_Letter.Value,
                        Lot: ThisRecord.Lot,
                        Catalog: ThisRecord.Catalog,
                        Started: ThisRecord.Started,
                        Ended: ThisRecord.Ended,
                        Reason: ThisRecord.Reason.Value,
                        Total_Downtime: ThisRecord.Total_Downtime,
                        Record_Editor:ThisRecord.Record_Editor,
                        Edit_Reason: ThisRecord.Edit_Reason
                    }
                )
            );

            Select(lUpdate);
          Text: ="collect"
          AlignInContainer: =AlignInContainer.Start
          Visible: =false
    - lUpdate:
        Control: Classic/Button
        Properties:
          OnSelect: "=Patch(gblPopups,First(gblPopups),{Visible: true, Value: 40, Display_Text: \"Calculating Losses\"});\r\n\r\nClear(colLossSummary);\r\n\r\nCollect(colLossSummary,\r\n    {\r\n        Downtime_Loss:\r\n            RoundUp(\r\n                /* Possible Packs Per Hour */\r\n                IfError(Average(colProduction,Pleater_Speed),1) *\r\n                60 /\r\n                IfError(Average(colProduction,Pleats_Per_Pack),1) *\r\n                /*Scheduled Downtime Hours*/\r\n                (Sum(Filter(colDowntime, Reason in gblLists.Downtime_Reasons_Planned), Total_Downtime)/60),\r\n                0\r\n            ),\r\n        Performance_Loss:\r\n            RoundUp(\r\n                /* Possible Packs Per Hour */\r\n                IfError(Average(colProduction,Pleater_Speed),1) *\r\n                60 /\r\n                IfError(Average(colProduction,Pleats_Per_Pack),1) *\r\n                /*Unscheduled Downtime Hours*/\r\n                (Sum(Filter(colDowntime, Reason in gblLists.Downtime_Reasons_Unplanned), Total_Downtime)/60),\r\n                0\r\n            ),\r\n        Rejects: Sum(colProduction, Reject_Units),\r\n        Total: 0\r\n    }\r\n);\r\nPatch(colLossSummary,\r\n    First(colLossSummary),\r\n    {\r\n        Total:\r\n            RoundUp(\r\n                First(colLossSummary).Downtime_Loss +\r\n                First(colLossSummary).Performance_Loss +\r\n                First(colLossSummary).Rejects,\r\n                2\r\n            )\r\n    }\r\n);\r\n\r\n/*Configure Pareto*/\r\nPatch(gblPopups,First(gblPopups),{Value: 50, Display_Text: \"Configuring Pareto Chart\"});\r\nClear(cTopDowntime);\r\n/*\r\n    For all base downtime reasons,\r\n    If the sum of the downtime total is greater than 0,\r\n    add to cTopDowntime.\r\n    \r\n*/\r\nForAll(Distinct(colDowntime, Reason),\r\n    If(Sum(Filter(colDowntime,Reason = Value), Total_Downtime) > 0,\r\n        Collect(cTopDowntime,\r\n            {\r\n                Downtime_Reason: Value,\r\n\r\n                Downtime_Total: \r\n                    Round(\r\n                        Sum(\r\n                            Filter(\r\n                                colDowntime,\r\n                                Reason = Value\r\n                            ),\r\n                            Total_Downtime\r\n                        ),\r\n                        0\r\n                    )\r\n            }\r\n        )\r\n    )\r\n);\r\n\r\n/*Collect OEE 2 data for pareto chart*/\r\nClear(collectPareto);\r\n/*\r\n    For all cTopDowntime,\r\n    Sorted and filtered by user selections,\r\n    Create pareto data in collectPareto.\r\n*/\r\nForAll(\r\n    Sort(\r\n        Filter(cTopDowntime,\r\n                Downtime_Reason in gblLists.Downtime_Reasons_Unplanned\r\n        ),\r\n        Downtime_Total,\r\n        SortOrder.Descending\r\n    ),\r\n    Collect(collectPareto,\r\n        {\r\n            id: CountRows(collectPareto)+1,\r\n            /*Debugging value*/\r\n            id_lookup: LookUp(collectPareto, id = CountRows(collectPareto)).id,\r\n            reason: Downtime_Reason,\r\n            total: ThisRecord.Downtime_Total,\r\n            sum: Sum(cTopDowntime,Downtime_Total),\r\n            /*frequency = This record's downtime / sum of total downtime */\r\n            freq:\r\n                Round(\r\n                    ThisRecord.Downtime_Total /\r\n                    Sum(\r\n                        Filter(cTopDowntime,\r\n                            Downtime_Reason in gblLists.Downtime_Reasons_Unplanned\r\n                        ),\r\n                        Downtime_Total\r\n                    ) * 100,0\r\n                ),\r\n            /*cumulative percentage = (this record's downtime / sum of total downtime) + the last record's cumulative percentage */\r\n            cumulative:\r\n                Round(\r\n                    ThisRecord.Downtime_Total / \r\n                    Sum(\r\n                        Filter(cTopDowntime,\r\n                            Downtime_Reason in gblLists.Downtime_Reasons_Unplanned\r\n                        ),\r\n                        Downtime_Total\r\n                    ) * 100,0\r\n                ) + \r\n                If(\r\n                    CountRows(collectPareto) >= 1,\r\n                    LookUp(collectPareto, id = CountRows(collectPareto)).cumulative,\r\n                    0\r\n                )\r\n        }\r\n    )\r\n);\r\n\r\n/*Collect OEE 1 data for pareto chart*/\r\nClear(collectParetoOEE1);\r\n/*\r\n    For all cTopDowntime,\r\n    Sorted and filtered by user selections,\r\n    Create pareto data in collectPareto.\r\n*/\r\nForAll(\r\n    Sort(\r\n        Filter(cTopDowntime,\r\n            Downtime_Reason in gblLists.Downtime_Reasons_Planned\r\n        ),\r\n        Downtime_Total,\r\n        SortOrder.Descending\r\n    ),\r\n    Collect(collectParetoOEE1,\r\n        {\r\n            id: CountRows(collectParetoOEE1)+1,            \r\n            reason: Downtime_Reason,\r\n            total: ThisRecord.Downtime_Total,\r\n            sum: Sum(cTopDowntime,Downtime_Total),            \r\n            /*frequency = This record's downtime / sum of total downtime */\r\n            freq:\r\n                Round(\r\n                    ThisRecord.Downtime_Total /\r\n                    Sum(\r\n                        Filter(cTopDowntime,\r\n                            Downtime_Reason in gblLists.Downtime_Reasons_Planned\r\n                        ),\r\n                        Downtime_Total\r\n                    ) * 100,0\r\n                ),\r\n            /*cumulative percentage = frequency + the last record's cumulative percentage */\r\n            cumulative:\r\n                Round(\r\n                    ThisRecord.Downtime_Total / \r\n                    Sum(\r\n                        Filter(cTopDowntime,\r\n                                Downtime_Reason in gblLists.Downtime_Reasons_Planned\r\n                        ),\r\n                        Downtime_Total\r\n                    ) * 100,0\r\n                ) + \r\n                If(\r\n                    CountRows(collectParetoOEE1) >= 1,\r\n                    LookUp(collectParetoOEE1, id = CountRows(collectParetoOEE1)).cumulative,\r\n                    0\r\n                )\r\n        }\r\n    )\r\n);\r\n\r\n/*Runtime Reporting*/\r\nPatch(gblPopups,First(gblPopups),{Value: 60, Display_Text: \"Calculating Runtimes\"});\r\n\r\nClear(cRuntime);\r\nCollect(cRuntime,\r\n    {\r\n        Total: 11 * 48 * 60 * locCountOfDays,\r\n        Reported_Downtime: Sum(colDowntime, Total_Downtime),\r\n        Reported_Runtime: CountRows(colProduction) * 60,\r\n        Missing_Runtime:\r\n            (11 * 48 * 60 * locCountOfDays) - (Sum(colDowntime, Total_Downtime) + CountRows(colProduction) * 60)\r\n    }\r\n);\r\n\r\nPatch(gblPopups,First(gblPopups),{Visible: false, Value: -1, Display_Text: \"Finishing Up\", Popup: \"\"});"
          Text: ="update"
          AlignInContainer: =AlignInContainer.Start
          Visible: =false

        - md_add:
            Control: GroupContainer
            Variant: verticalAutoLayoutContainer
            Properties:
              AlignInContainer: =AlignInContainer.SetByContainer
              Fill: |-
                =//RGBA(0, 0, 0, 0)
                varColor4
              FillPortions: =2
              LayoutAlignItems: =LayoutAlignItems.Stretch
              LayoutDirection: =LayoutDirection.Vertical
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              LayoutMode: =LayoutMode.Auto
            Children:
            - md_a_title:
                Control: Label
                Properties:
                  Text: |-
                    =If (
                        md_a_form.Mode = FormMode.New,
                        "Add Downtime",
                        "Edit Downtime for ID# " & varDowntimeID
                        )
                  Align: =Align.Center
                  Color: =varColor5
                  Fill: =varColor2
                  Font: =Font.Verdana
                  Height: =Parent.Height / 16
                  LayoutMinHeight: =10
                  LayoutMinWidth: =10
                  Size: =Self.Height / 3
            - md_a_form:
                Control: Form
                Layout: horizontal
                Properties:
                  DataSource: =FE_Downtime
                  DefaultMode: =varDowntimeMode

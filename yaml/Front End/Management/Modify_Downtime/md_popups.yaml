              RadiusBottomRight: =0
              RadiusTopLeft: =0
              RadiusTopRight: =0
            Children:
            - md_p_t_icon:
                Control: Image
                Properties:
                  Image: =gblAppIcons.Warning
                  AlignInContainer: =AlignInContainer.Start
                  FillPortions: =1
                  Height: =Parent.Height * 0.5
            - md_p_t_text:
                Control: Label
                Properties:
                  Text: ="The downtime entry you are trying to enter is incorrectly assigned. Please return and select a start time earlier than the end time."
                  Color: =varColor0
                  FillPortions: =3
                  LayoutMinHeight: =1
                  LayoutMinWidth: =1
                  Size: =Self.Height / 12
                  VerticalAlign: =VerticalAlign.Top
        - md_p_t_cancel:
            Control: Classic/Button
            Properties:
              OnSelect: |-
                =UpdateContext({locPopups: {Visible: false, Value: Blank()}});

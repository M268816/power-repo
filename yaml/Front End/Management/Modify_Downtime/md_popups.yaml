- md_popups:
    Control: GroupContainer
    Variant: manualLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Fill: =RGBA(0, 0, 0, 0.25)
      Height: =Parent.Height
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Visible: =locPopups.Visible
      Width: =Parent.Width
    Children:
    - md_p_delete:
        Control: GroupContainer
        Variant: verticalAutoLayoutContainer
        Properties:
          DropShadow: =DropShadow.ExtraBold
          Fill: =varColor5
          Height: =Parent.Height * 0.3
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutDirection: =LayoutDirection.Vertical
          LayoutGap: =varPadding
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =Self.LayoutGap
          PaddingLeft: =Self.LayoutGap*2
          PaddingRight: =Self.LayoutGap*2
          PaddingTop: =Self.LayoutGap
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
          Visible: =locPopups.Value = "delete"
          Width: =Parent.Width * 0.305
          X: =Center(Parent.Width, Self.Width)
          Y: =Center(Parent.Height, Self.Height)
        Children:
        - md_p_d_title:
            Control: Label
            Properties:
              Text: ="Deleting Record."
              Color: =varColor1
              FillPortions: =1
              LayoutMinHeight: =1
              LayoutMinWidth: =1
              Size: =Self.Height / 3
        - md_p_d_content:
            Control: GroupContainer
            Variant: horizontalAutoLayoutContainer
            Properties:
              DropShadow: =DropShadow.None
              FillPortions: =4
              LayoutAlignItems: =LayoutAlignItems.Stretch
              LayoutGap: =varPadding
              LayoutMinHeight: =1
              LayoutMinWidth: =1
              LayoutMode: =LayoutMode.Auto
              PaddingBottom: =Self.LayoutGap
              PaddingLeft: =Self.LayoutGap*2
              PaddingRight: =Self.LayoutGap*2
              PaddingTop: =Self.LayoutGap
              RadiusBottomLeft: =0
              RadiusBottomRight: =0
              RadiusTopLeft: =0
              RadiusTopRight: =0
            Children:
            - md_p_d_icon:
                Control: Image
                Properties:
                  Image: =gblAppIcons.Delete
                  AlignInContainer: =AlignInContainer.Start
                  FillPortions: =1
                  Height: =Parent.Height * 0.5
            - md_p_d_text:
                Control: Label
                Properties:
                  Text: |-
                    ="You are about to permanently delete record #" & varDowntimeID &". Proceed?"
                  Color: =varColor0
                  FillPortions: =3
                  LayoutMinHeight: =1
                  LayoutMinWidth: =1
                  Size: =Self.Height / 12
                  VerticalAlign: =VerticalAlign.Top
        - md_p_d_buttons:
            Control: GroupContainer
            Variant: horizontalAutoLayoutContainer
            Properties:
              DropShadow: =DropShadow.None
              LayoutAlignItems: =LayoutAlignItems.Stretch
              LayoutGap: =varPadding
              LayoutMinHeight: =1
              LayoutMinWidth: =1
              LayoutMode: =LayoutMode.Auto
              PaddingLeft: =Self.Width / 3
              RadiusBottomLeft: =0
              RadiusBottomRight: =0
              RadiusTopLeft: =0
              RadiusTopRight: =0
            Children:
            - md_p_d_submit:
                Control: Classic/Button
                Properties:
                  OnSelect: |-
                    =UpdateContext({locPopups: {Visible: false, Value: Blank()}});
                    UpdateContext({locLoading: {Visible: true, Value: -1, Text: "Removing Downtime Entry"}});
                    RemoveIf(FE_Downtime, ID = varDowntimeID);
                    UpdateContext({locLoading: {Visible: false, Value: -1, Text: "Not Loading"}});
                    Set(varDowntimeMode, FormMode.New);
                    ResetForm(md_a_form);
                  Text: ="Submit"
                  Color: =varColor0
                  Fill: =varColor5
                  FillPortions: =1
                  Font: =Font.Verdana
                  Height: =10
                  HoverColor: =varColor5
                  HoverFill: =varColorYes
                  LayoutMinHeight: =1
                  LayoutMinWidth: =1
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Size: =Self.Width / 18
                  Width: =Parent.Width * 0.35
                  X: =Parent.Width * 0.01
                  Y: =Parent.Height/2 - Self.Height/2
            - md_p_d_cancel:
                Control: Classic/Button
                Properties:
                  OnSelect: |-
                    =UpdateContext({locPopups: {Visible: false, Value: Blank()}});
                  Text: ="Cancel"
                  Color: =varColor5
                  Fill: =varColor2
                  FillPortions: =1
                  Font: =Font.Verdana
                  Height: =10
                  HoverColor: =varColor5
                  HoverFill: =varColorNo
                  LayoutMinHeight: =1
                  LayoutMinWidth: =1
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Size: =Self.Width / 18
                  Width: =Parent.Width * 0.35
                  X: =Parent.Width * 0.01
                  Y: =Parent.Height/2 - Self.Height/2
    - md_p_lot:
        Control: GroupContainer
        Variant: verticalAutoLayoutContainer
        Properties:
          DropShadow: =DropShadow.ExtraBold
          Fill: =varColor5
          Height: =Parent.Height * 0.3
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutDirection: =LayoutDirection.Vertical
          LayoutGap: =varPadding
          LayoutMode: =LayoutMode.Auto

        - md_p_l_title:
            Control: Label
            Properties:
              Text: ="Lot and Catalog number missing."
              Color: =varColor1
              FillPortions: =1
              LayoutMinHeight: =1
              LayoutMinWidth: =1
              Size: =Self.Height / 3
        - md_p_l_content:
            Control: GroupContainer
            Variant: horizontalAutoLayoutContainer
            Properties:
              AlignInContainer: =AlignInContainer.SetByContainer
              DropShadow: =DropShadow.None
              FillPortions: =4
              LayoutAlignItems: =LayoutAlignItems.Stretch
              LayoutGap: =varPadding
              LayoutMinHeight: =1
              LayoutMinWidth: =1
              LayoutMode: =LayoutMode.Auto
              PaddingBottom: =Self.LayoutGap
              PaddingLeft: =Self.LayoutGap*2
              PaddingRight: =Self.LayoutGap*2
              PaddingTop: =Self.LayoutGap
              RadiusBottomLeft: =0
              RadiusBottomRight: =0
              RadiusTopLeft: =0
              RadiusTopRight: =0
            Children:
            - md_p_l_icon:
                Control: Image
                Properties:
                  Image: =gblAppIcons.Announce
                  AlignInContainer: =AlignInContainer.Start
                  FillPortions: =1
                  Height: =Parent.Height * 0.5
            - md_p_l_text:
                Control: Label
                Properties:
                  Text: ="The catalog and lot numbers are missing from this entry. If you proceed you will submit the entry with placeholder information as a daily occurance that did not require lot information. Proceed?"
                  Color: =varColor0
                  FillPortions: =3
                  LayoutMinHeight: =1
                  LayoutMinWidth: =1
                  Size: =Self.Height / 12
                  VerticalAlign: =VerticalAlign.Top
        - md_p_l_buttons:
            Control: GroupContainer
            Variant: horizontalAutoLayoutContainer
            Properties:
              AlignInContainer: =AlignInContainer.SetByContainer
              DropShadow: =DropShadow.None
              LayoutAlignItems: =LayoutAlignItems.Stretch
              LayoutGap: =varPadding
              LayoutMinHeight: =1
              LayoutMinWidth: =1
              LayoutMode: =LayoutMode.Auto
              PaddingLeft: =Self.Width / 3
              RadiusBottomLeft: =0
              RadiusBottomRight: =0
              RadiusTopLeft: =0
              RadiusTopRight: =0
            Children:
            - md_p_l_submit:
                Control: Classic/Button
                Properties:
                  OnSelect: |-
                    =UpdateContext({locLoading: {Visible: true, Value: -1, Text: "Submitting Downtime Entry"}});
                    UpdateContext({locPlannedEvent: true});
                    SubmitForm(md_a_form);
                    UpdateContext({locPlannedEvent: false});
                    UpdateContext({locPopups: {Visible: false, Value: Blank()}});
                  Text: ="Submit"
                  Color: =varColor0
                  Fill: =varColor5
                  FillPortions: =1
                  Font: =Font.Verdana
                  Height: =10
                  HoverColor: =varColor5
                  HoverFill: =varColorYes
                  LayoutMinHeight: =1
                  LayoutMinWidth: =1
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Size: =Self.Width / 18
                  Width: =Parent.Width * 0.35
                  X: =Parent.Width * 0.01
                  Y: =Parent.Height/2 - Self.Height/2
            - md_p_l_cancel:
                Control: Classic/Button
                Properties:
                  OnSelect: |-
                    =UpdateContext({locPopups: {Visible: false, Value: Blank()}});
                  Text: ="Cancel"
                  Color: =varColor5
                  Fill: =varColor2
                  FillPortions: =1
                  Font: =Font.Verdana
                  Height: =10
                  HoverColor: =varColor5
                  HoverFill: =varColorNo
                  LayoutMinHeight: =1
                  LayoutMinWidth: =1
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Size: =Self.Width / 18
                  Width: =Parent.Width * 0.35
                  X: =Parent.Width * 0.01
                  Y: =Parent.Height/2 - Self.Height/2

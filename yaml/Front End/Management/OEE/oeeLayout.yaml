- oeeLayout:
    Control: GroupContainer
    Variant: verticalAutoLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Fill: =gblTheme.Background
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      LayoutMode: =LayoutMode.Auto
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
    Children:
    - oeeCollect:
        Control: Classic/Button
        Properties:
          OnSelect: |-
            =Set(gPopups, {Visible: true, Value:10, Text:"Updating Variables", Popup:"Loading"});
            /*Update Time*/
            Set(gblTime,
                {
                    Now: Now(),
                    Today: Today()

                }
            );
            UpdateContext({
                locStartDate: DateAdd(oeeStartDate.SelectedDate, -1, TimeUnit.Hours),
                locEndDate: DateAdd(oeeEndDate.SelectedDate, 23, TimeUnit.Hours)
            });
            UpdateContext({
                locCountOfDays: DateDiff(locStartDate,locEndDate)
            });

            Set(gPopups, {Visible: true, Value:20, Text:"Collecting Production Data", Popup:"Loading"});
            /*Collect Production Data*/
            Clear(colProduction);
            ForAll(
                Filter(FE_Production,
                    Hour_Starting >= locStartDate,
                    Hour_Ending <= locEndDate
                ),
                Collect(colProduction,
                    {
                        ID: ThisRecord.ID,
                        Line: ThisRecord.Line.Value,
                        Shift: ThisRecord.Shift_Letter.Value,
                        Operator_1: ThisRecord.Operator_1,
                        Operator_2: ThisRecord.Operator_2,
                        Lot: ThisRecord.Lot,
                        Catalog: ThisRecord.Catalog,
                        Master_Roll: ThisRecord.Master_Roll,
                        Cast_Date: ThisRecord.Cast_Date,
                        Cast_Roll: ThisRecord.Cast_Roll,
                        Poly_Lot: ThisRecord.Poly_Lot,
                        Membrane_Type: ThisRecord.Membrane_Type,
                        Pleats_Per_Pack: ThisRecord.Pleats_Per_Pack,
                        Pleat_Height: ThisRecord.Pleat_Height,
                        Pleater_Speed: ThisRecord.Pleater_Speed,
                        Hour_Starting: ThisRecord.Hour_Starting,
                        Hour_Ending: ThisRecord.Hour_Ending,
                        Unit_Starting: ThisRecord.Unit_Starting,
                        Unit_Ending: ThisRecord.Unit_Ending,
                        Amount_Built: ThisRecord.Amount_Built*1,
                        Reject_Units: ThisRecord.Reject_Units,
                        Hourly_Goal:ThisRecord.Hourly_Goal,
                        Reject_Footage:Round(ThisRecord.Reject_Footage,4),
                        Good_Footage: Round(ThisRecord.Good_Footage,4),
                        Record_Editor:ThisRecord.Record_Editor,
                        Edit_Reason: ThisRecord.Edit_Reason
                    }
                )
            );


            /*Collect Downtime Data*/
            Set(gPopups, {Visible: true, Value:30, Text:"Collecting Downtime Data", Popup:"Loading"});
            Clear(colDowntime);
            ForAll(
                Filter(FE_Downtime,
                    Started >= locStartDate,
                    Ended <= locEndDate
                ),
                Collect(colDowntime,
                    {
                        ID: ThisRecord.ID,
                        Line: ThisRecord.Line.Value,
                        Shift: ThisRecord.Shift_Letter.Value,
                        Lot: ThisRecord.Lot,
                        Catalog: ThisRecord.Catalog,
                        Started: ThisRecord.Started,
                        Ended: ThisRecord.Ended,
                        Reason: ThisRecord.Reason.Value,
                        Total_Downtime: ThisRecord.Total_Downtime,
                        Record_Editor:ThisRecord.Record_Editor,
                        Edit_Reason: ThisRecord.Edit_Reason
                    }
                )
            );

            Select(oeeUpdate);
          Text: ="collect"
          AlignInContainer: =AlignInContainer.Start
          Visible: =false
    - oeeSequentialCollect:
        Control: Timer
        Properties:
          Text: =Text(Time(0, 0, Self.Duration/1000 - Self.Value/1000), "hh:mm:ss")
          AlignInContainer: =AlignInContainer.Start
          Visible: =false
    - oeeUpdate:
        Control: Classic/Button
        Properties:
          OnSelect: |-
            =Patch(gblPopups,First(gblPopups),{Visible:true, Value: 40, Display_Text:"Calculating OEE"});

            With(
                {
                    thisTotalPacks: Sum(colProduction,Amount_Built) - Sum(colProduction,Reject_Units),
                    thisPlannedPacks:
                        IfError(
                            Round(
                                //Average(colProduction,Pleater_Speed)
                                (120 * 60 / Average(colProduction,Pleats_Per_Pack)) *
                                (locCountOfDays * 24 * 22 - (Sum(Filter(colDowntime, Reason in gblLists.Downtime_Reasons_Planned), Total_Downtime)/60)),
                                2
                            ),
                            0
                        )
                },

                Set(recOEE1,
                    {
                        Amount_Built: thisTotalPacks,
                        Goal: thisPlannedPacks,
                        OEE2: IfError(Round(thisTotalPacks/thisPlannedPacks,4),0),
                        Planned_Downtime:
                            Sum(Filter(colDowntime, Reason in gblLists.Downtime_Reasons_Planned), Total_Downtime),
                        Unplanned_Downtime:
                            Sum(Filter(colDowntime, Reason in gblLists.Downtime_Reasons_Unplanned), Total_Downtime)
                    }
                )
            );

            Patch(gblPopups,First(gblPopups),{Value: 50, Display_Text:"Calculating Shift OEE"});
            Clear(colShiftOEE);
            ForAll(gblLists.Shifts,
                With({thisShift:ThisRecord.Value},
                    With(
                        {
                            thisProductionFilter: Filter(colProduction, Shift = thisShift),
                            thisDowntimeFilter: Filter(colDowntime, Shift = thisShift)
                        },
                        With(
                            {
                                thisTotalPacks: Sum(thisProductionFilter, Amount_Built) - Sum(thisProductionFilter, Reject_Units),
                                thisPlannedPacks:
                                    IfError(
                                        Round(
                                            //Average(thisProductionFilter,Pleater_Speed)
                                            (120 * 60 /
                                            Average(thisProductionFilter,Pleats_Per_Pack)) *
                                            (locCountOfDays * 8 * 22 - (Sum(Filter(thisDowntimeFilter, Reason in gblLists.Downtime_Reasons_Planned),Total_Downtime)/60)),
                                            2
                                        ),
                                        0
                                    )
                            },
                            Collect(colShiftOEE,
                                {
                                    Shift: thisShift,
                                    Amount_Built: thisTotalPacks,
                                    Goal: thisPlannedPacks,
                                    OEE2: IfError(Round(thisTotalPacks/thisPlannedPacks,4),0),
                                    Planned_Downtime:
                                        Sum(Filter(thisDowntimeFilter, Reason in gblLists.Downtime_Reasons_Planned), Total_Downtime),
                                    Unplanned_Downtime:
                                        Sum(Filter(thisDowntimeFilter, Reason in gblLists.Downtime_Reasons_Unplanned), Total_Downtime)
                                }
                            )
                        )
                    )
                )
            );

            Patch(gblPopups,First(gblPopups),{Value: 60, Display_Text:"Calculating Line OEE"});
            Clear(cLineOEE);
            ForAll(gblLists.Lines,
                With({thisLine:ThisRecord.Value},
                    With(
                        {
                            thisProductionFilter: Filter(colProduction, Line in thisLine),
                            thisDowntimeFilter: Filter(colDowntime, Line in thisLine)
                        },
                        With(
                            {
                                thisTotalPacks: Sum(thisProductionFilter, Amount_Built) - Sum(thisProductionFilter, Reject_Units),
                                thisPlannedPacks:
                                    IfError(
                                        Round(
                                            //Average(thisProductionFilter,Pleater_Speed)
                                            (120 * 60 /
                                            Average(thisProductionFilter,Pleats_Per_Pack)) *
                                            (locCountOfDays * 24 * 2 - (Sum(Filter(thisDowntimeFilter, Reason in gblLists.Downtime_Reasons_Planned),Total_Downtime)/60)),
                                            2
                                        ),
                                        0
                                    )
                            },
                            Collect(cLineOEE,
                                {
                                    Line: thisLine,
                                    Amount_Built: thisTotalPacks,
                                    Goal: thisPlannedPacks,
                                    OEE2: IfError(Round(thisTotalPacks/thisPlannedPacks,4),0),
                                    Planned_Downtime:
                                        Sum(Filter(thisDowntimeFilter, Reason in gblLists.Downtime_Reasons_Planned), Total_Downtime),
                                    Unplanned_Downtime:
                                        Sum(Filter(thisDowntimeFilter, Reason in gblLists.Downtime_Reasons_Unplanned), Total_Downtime)
                                }
                            )
                        )
                    )
                )
            );

            Patch(gblPopups,First(gblPopups),{Visible:false, Value: -1, Display_Text:"Finishing Up"});
          Text: ="update"
          AlignInContainer: =AlignInContainer.Start
          Visible: =false

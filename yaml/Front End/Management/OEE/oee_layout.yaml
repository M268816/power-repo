) <= 20,\r\n    UpdateContext({locLoading:{Visible: true, Value: 30, Text: \"Collecting Downtime Dataset 1\"}});\r\n     Collect(material_1,\r\n        Sort(\r\n            Filter(FE_Downtime,\r\n                And(\r\n                    Started >= DateAdd(locStartDate, -1, TimeUnit.Hours),\r\n                    Ended <= DateAdd(locEndDate, 23, TimeUnit.Hours)\r\n                )\r\n            ),\r\n            Ended,\r\n            SortOrder.Ascending\r\n        )\r\n    );\r\n\r\n    UpdateContext({locLoading:{Visible: true, Value: 35, Text: \"Collecting Downtime Dataset 2\"}});\r\n    Collect(material_2,\r\n        Sort(\r\n            Filter(FE_Downtime,\r\n                And(\r\n                    Started >= DateAdd(locStartDate, -1, TimeUnit.Hours),\r\n                    Ended <= DateAdd(locEndDate, 23, TimeUnit.Hours)\r\n                )\r\n            ),\r\n            Ended,\r\n            SortOrder.Descending\r\n        )\r\n    );\r\n\r\n    UpdateContext({locLoading:{Visible: true, Value: 40, Text: \"Joining Downtime Dataset 1\"}});\r\n    ClearCollect(fusion, material_1);\r\n\r\n    UpdateContext({locLoading:{Visible: true, Value: 45, Text: \"Joining Downtime Dataset 2\"}});\r\n    Collect(fusion,\r\n        Filter(material_2, Not(ID in material_1.ID))\r\n    );\r\n\r\n    UpdateContext({locLoading:{Visible: true, Value: 50, Text: \"Collecting Joined Downtime Data\"}});\r\n    ClearCollect(\r\n        collectDowntime,\r\n        ForAll(\r\n            fusion,\r\n            {\r\n                id: Value(ThisRecord.ID),\r\n                shift: Text(ThisRecord.Shift_Letter.Value),\r\n                line: Text(ThisRecord.Line.Value),\r\n                lot: Text(ThisRecord.Title),\r\n                catalog: Text(ThisRecord.Catalog),\r\n                started: DateTimeValue(ThisRecord.Started),\r\n                ended: DateTimeValue(ThisRecord.Ended),\r\n                reason: Text(ThisRecord.Reason.Value),\r\n                total: Value(ThisRecord.Total_Downtime),\r\n                comments: Text(ThisRecord.Comments)\r\n            }\r\n        )\r\n    );\r\n\r\n    UpdateContext({locLoading:{Visible: true, Value: 51, Text: \"Garbage Collection\"}});\r\n    Clear(fusion);\r\n    Clear(material_1);\r\n    Clear(material_2);\r\n);\r\n\r\nUpdateContext({locLoading:{Visible: true, Value: 52, Text: \"Finshing up\"}});"

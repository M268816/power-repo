- oee_layout:
    Control: GroupContainer
    Variant: verticalAutoLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      LayoutGap: =
      LayoutMode: =LayoutMode.Auto
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
      X: =
    Children:
    - oee_header:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          DropShadow: =DropShadow.None
          Fill: =varColor1
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutGap: =varPadding
          LayoutMinHeight: =10
          LayoutMinWidth: =10
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =varPadding
          PaddingLeft: =varPadding
          PaddingRight: =varPadding
          PaddingTop: =varPadding
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - oee_collect:
            Control: Classic/Button
            Properties:
              OnSelect: |-
                =/*Start*/
                Set(varLoading,{Visible: true, Value: 1, Text: "Loading"});

                /*Capture Local Date Selection*/
                UpdateContext({
                    locEndDate: oee_end_date.SelectedDate,
                    locStartDate: oee_start_date.SelectedDate
                });

                Set(varLoading,{Visible: true, Value: 5, Text: "Checking for Updates"});
                /*Check if collections need updating*/
                Set(varUpdateProduction,
                    Or(
                        Not(First(Sort(FE_Production,ID,SortOrder.Descending)).ID = First(Sort(collectProduction,id,SortOrder.Descending)).id),
                        Not(varEndDate = locEndDate),
                        Not(varStartDate = locStartDate)
                    )
                );
                Set(varUpdateDowntime,
                    Or(    
                        Not(First(Sort(FE_Downtime,ID,SortOrder.Descending)).ID = First(Sort(collectDowntime,id,SortOrder.Descending)).id),
                        Not(varEndDate = locEndDate),
                        Not(varStartDate = locStartDate)
                    )
                );

                /*Set collection dates from selected local dates*/
                If( Not(varEndDate = locEndDate), Set(varEndDate, locEndDate));
                If( Not(varStartDate = locStartDate), Set(varStartDate, locStartDate));


                /*Collect Production*/
                Set(varLoading,{Visible: true, Value: 10, Text: "Collecting Production Data"});
                If(varUpdateProduction,
                    If(
                        DateDiff( varStartDate, varEndDate, TimeUnit.Days) <= 14,
                        Set(varLoading,{Visible: true, Value: 15, Text: "Retrieving Production Data"});
                        ClearCollect(collectProduction,
                            ForAll(
                                Filter(FE_Production,
                                    Hour_Ending <= DateAdd(varEndDate, 23, TimeUnit.Hours),
                                    Hour_Starting >= DateAdd(varStartDate, -1, TimeUnit.Hours)
                                ),
                                {
                                    id: Value(ThisRecord.ID),
                                    shift: Text(ThisRecord.Shift_Letter.Value),
                                    line: Text(ThisRecord.Line.Value),
                                    lot: Text(ThisRecord.Lot),
                                    catalog: Text(ThisRecord.Catalog),
                                    hour_ending: DateTimeValue(ThisRecord.Hour_Ending),
                                    hour_starting: DateTimeValue(ThisRecord.Hour_Starting),
                                    goal: Value(ThisRecord.Hourly_Goal),
                                    amount_built: Value(ThisRecord.Amount_Built),
                                    unit_starting: Value(ThisRecord.Unit_Starting),
                                    unit_ending: Value(ThisRecord.Unit_Ending),
                                    reject_units: Value(ThisRecord.Reject_Units)
                                }
                            )
                        ),

                        DateDiff( varStartDate, varEndDate, TimeUnit.Days) > 21,
                        Set(varLoading,{Visible: true, Value: 15, Text: "Parsing PowerAutomate Flow for Production Data"});
                        ClearCollect(collectProduction,
                            ForAll(
                                Table(
                                    ParseJSON(
                                        flow_get_units_range_v2.Run(
                                            Text("All"),
                                            Text(DateAdd(varEndDate, 23,TimeUnit.Hours), "yyyy-mm-dd"),
                                            Text(DateAdd(varStartDate, -1, TimeUnit.Hours), "yyyy-mm-dd")
                                        ).output
                                    )
                                ),
                                {
                                    id: Value(Value._ID),
                                    shift: Text(Value._shift),
                                    line: Text(Value._line),
                                    lot: Text(Value._lot),
                                    catalog: Text(Value._catalog),
                                    size: Text(Value._size),
                                    hour_ending: DateTimeValue(Value._hour_ending),
                                    hour_starting: DateTimeValue(Value._hour_starting),
                                    goal: Value(Value._goal),
                                    amount_built: Value(Value._amount_built),
                                    unit_starting: Value(Value._unit_starting),
                                    unit_ending: Value(Value._unit_ending),
                                    reject_labels: Value(Value._reject_labels),
                                    reject_cartridges: Value(Value._reject_cartridges),
                                    reject_units: Value(Value._reject_units),
                                    qa_units: Value(Value._qa)
                                }
                            )
                        ),

                        DateDiff( varStartDate, varEndDate, TimeUnit.Days) <= 21,
                        Set(varLoading,{Visible: true, Value: 11, Text: "Collecting Production Dataset 1"});
                        Collect(material_1,
                            Sort(
                                Filter(FE_Production,
                                    And(
                                        Hour_Ending <= DateAdd(varEndDate, 23, TimeUnit.Hours),
                                        Hour_Starting >= DateAdd(varStartDate, -1, TimeUnit.Hours)                        
                                    )
                                ),
                                Hour_Ending,
                                SortOrder.Ascending
                            )
                        );

                        Set(varLoading,{Visible: true, Value: 12, Text: "Collecting Production Dataset 2"});
                        Collect(material_2,
                            Sort(
                                Filter(FE_Production,
                                    And(
                                        Hour_Ending <= DateAdd(varEndDate, 23, TimeUnit.Hours),
                                        Hour_Starting >= DateAdd(varStartDate, -1, TimeUnit.Hours)                        
                                    )
                                ),
                                Hour_Ending,
                                SortOrder.Descending
                            )
                        );

                        Set(varLoading,{Visible: true, Value: 13, Text: "Joining Production Dataset 1"});
                        ClearCollect(fusion, material_1);

                        Set(varLoading,{Visible: true, Value: 15, Text: "Joining Production Dataset 2"});
                        Collect(fusion,
                            Filter(material_2, Not(ID in material_1.ID))
                        );

                        Set(varLoading,{Visible: true, Value: 15, Text: "Collecting Joined Production Data"});
                        ClearCollect(
                            collectProduction,
                            ForAll(
                                fusion,
                                {
                                    id: Value(ThisRecord.ID),
                                    shift: Text(ThisRecord.Shift_Letter.Value),
                                    line: Text(ThisRecord.Line.Value),
                                    lot: Text(ThisRecord.Title),
                                    catalog: Text(ThisRecord.Catalog),
                                    hour_ending: DateTimeValue(ThisRecord.Hour_Ending),
                                    hour_starting: DateTimeValue(ThisRecord.Hour_Starting),
                                    goal: Value(ThisRecord.Hourly_Goal),
                                    amount_built: Value(ThisRecord.Amount_Built),
                                    unit_starting: Value(ThisRecord.Unit_Starting),
                                    unit_ending: Value(ThisRecord.Unit_Ending),
                                    reject_units: Value(ThisRecord.Reject_Units)
                                }
                            )
                        );

                        Set(varLoading,{Visible: true, Value: 16, Text: "Garbage Collection"});
                        Clear(fusion);
                        Clear(material_1);
                        Clear(material_2);
                    )
                );

                /*Collect Downtime*/
                Set(varLoading,{Visible: true, Value: 20, Text: "Collecting Downtime Data"});
                If(varUpdateDowntime,
                    If(
                        DateDiff( varStartDate, varEndDate, TimeUnit.Days) <= 14,
                        Set(varLoading,{Visible: true, Value: 25, Text: "Retrieving Downtime Data"});
                        ClearCollect(collectDowntime,
                            ForAll(
                                Filter(FE_Downtime,
                                    Ended <= DateAdd(varEndDate, 23, TimeUnit.Hours),
                                    Started >= DateAdd(varStartDate, -1, TimeUnit.Hours)
                                ),
                                {
                                    id: Value(ThisRecord.ID),
                                    shift: Text(ThisRecord.Shift_Letter.Value),
                                    line: Text(ThisRecord.Line.Value),
                                    lot: Text(ThisRecord.Lot),
                                    catalog: Text(ThisRecord.Catalog),
                                    started: DateTimeValue(ThisRecord.Started),
                                    ended: DateTimeValue(ThisRecord.Ended),
                                    reason: Text(ThisRecord.Reason.Value),
                                    total: Value(ThisRecord.Total_Downtime),
                                    comments: Text(ThisRecord.Comments)
                                }
                            )
                        ),

                        DateDiff( varStartDate, varEndDate, TimeUnit.Days) > 21,
                        Set(varLoading,{Visible: true, Value: 25, Text: "Parsing PowerAutomate Flow for Downtime Data"});
                        ClearCollect(collectDowntime,
                            ForAll(
                                Table(
                                    ParseJSON(
                                        flow_get_downtime_range_v2.Run(
                                            Text("All"),
                                            Text(DateAdd(varEndDate, 23,TimeUnit.Hours), "yyyy-mm-dd"),
                                            Text(DateAdd(varStartDate, -1, TimeUnit.Hours), "yyyy-mm-dd")
                                        ).output
                                    )
                                ),
                                {
                                    id: Value(Value._ID),
                                    shift: Text(Value._shift),
                                    line: Text(Value._line),
                                    lot: Text(Value._lot),
                                    catalog: Text(Value._catalog),
                                    size: Text(Value._size),
                                    started: DateTimeValue(Value._started),
                                    ended: DateTimeValue(Value._ended),
                                    reason: Text(Value._reason),
                                    total: Value(Value._total),
                                    comments: Text(Value._comments)
                                }
                            )
                        ),

                        DateDiff( varStartDate, varEndDate, TimeUnit.Days) <= 21,
                        Set(varLoading,{Visible: true, Value: 21, Text: "Collecting Downtime Dataset 1"});
                        Collect(material_1,
                            Sort(
                                Filter(FE_Downtime,
                                    And(
                                        Ended <= DateAdd(varEndDate, 23, TimeUnit.Hours),
                                        Started >= DateAdd(varStartDate, -1, TimeUnit.Hours)
                                    )
                                ),
                                Ended,
                                SortOrder.Ascending
                            )
                        );

                        Set(varLoading,{Visible: true, Value: 22, Text: "Collecting Downtime Dataset 2"});
                        Collect(material_2,
                            Sort(
                                Filter(FE_Downtime,
                                    And(
                                        Ended <= DateAdd(varEndDate, 23, TimeUnit.Hours),
                                        Started >= DateAdd(varStartDate, -1, TimeUnit.Hours)                        
                                    )
                                ),
                                Ended,
                                SortOrder.Descending
                            )
                        );

                        Set(varLoading,{Visible: true, Value: 23, Text: "Joining Downtime Dataset 1"});
                        ClearCollect(fusion, material_1);

                        Set(varLoading,{Visible: true, Value: 24, Text: "Joining Downtime Dataset 2"});
                        Collect(fusion,
                            Filter(material_2, Not(ID in material_1.ID))
                        );

                        Set(varLoading,{Visible: true, Value: 25, Text: "Collecting Joined Downtime Data"});
                        ClearCollect(
                            collectDowntime,
                            ForAll(
                                fusion,
                                {
                                    id: Value(ThisRecord.ID),
                                    shift: Text(ThisRecord.Shift_Letter.Value),
                                    line: Text(ThisRecord.Line.Value),
                                    lot: Text(ThisRecord.Title),
                                    catalog: Text(ThisRecord.Catalog),
                                    started: DateTimeValue(ThisRecord.Started),
                                    ended: DateTimeValue(ThisRecord.Ended),
                                    reason: Text(ThisRecord.Reason.Value),
                                    total: Value(ThisRecord.Total_Downtime),
                                    comments: Text(ThisRecord.Comments)
                                }
                            )
                        );

                        Set(varLoading,{Visible: true, Value: 26, Text: "Garbage Collection"});
                        Clear(fusion);
                        Clear(material_1);
                        Clear(material_2);
                    )
                );

                Set(varLoading,{Visible: true, Value: 30, Text: "Finshing up"});

                /*Update the UI Elements*/
                Select(oee_update);
              Text: ="collect"
              Visible: =false
              X: =20
              Y: =20
        - oee_update:
            Control: Classic/Button
            Properties:
              OnSelect: "=/*OEE*/\n/*Init default filters*/\nSet(varLoading,{Visible: true, Value: 40, Text: \"Creating Default Filters\"});\n\nUpdateContext({locDefaultProductionFilter:\n    Filter(collectProduction,\n        hour_starting >= DateAdd(oee_start_date.SelectedDate, -1, TimeUnit.Hours),\n        hour_ending <= DateAdd(oee_end_date.SelectedDate, 23, TimeUnit.Hours),\n        If(\n            oee_line.Selected.Value = \"All\",\n            line = line,\n            line = oee_line.Selected.Value\n        )\n    )\n});\n\nUpdateContext({locDefaultDowntimeFilter:\n    Filter(collectDowntime,\n        started >= DateAdd(DateValue(oee_start_date.SelectedDate), -1, TimeUnit.Hours),\n        ended <= DateAdd(DateValue(oee_end_date.SelectedDate), 23, TimeUnit.Hours),\n        If(\n            oee_line.Selected.Value = \"All\",\n            line = line,\n            line = oee_line.Selected.Value\n        )\n    )\n});\n\nUpdateContext(\n    {        \n        count_of_days:\n            RoundDown(\n                DateDiff(oee_start_date.SelectedDate, oee_end_date.SelectedDate, TimeUnit.Days) / 7,\n                0\n            ) * 5 +\n            Mod(5 + Weekday(oee_end_date.SelectedDate) - Weekday(oee_start_date.SelectedDate), 5) + 1\n    }\n);\n\n\n/*Collect Top Downtime - CONDENSE THIS IN THE FUTURE, CAN DO THIS WITH ONE COLLECTION*/\nSet(varLoading,{Visible: true, Value: 45, Text: \"Processing Top Downtime Reasons\"});\nClear(collectTopDowntime);\nClear(collectHasReason);\n\n/*\n    For all base downtime reasons,\n    If the sum of the downtime total is greater than 0,\n    add to collectHasReason.\n    \n*/\nForAll(collectDowntimeReasons,\n    If(\n        Sum(\n            Filter(locDefaultDowntimeFilter,\n                reason = Downtime_Reason\n            ),\n            total\n        ) > 0,\n        Collect(collectHasReason,\n            {\n                Downtime_Reason: Downtime_Reason\n            }\n        )\n    )\n);\n\n/*\n    For all downtime reasons that have an amount,\n    collect the total sum of downtime within collectTopDowntime\n*/\nClear(collectTopDowntime);\nForAll(collectHasReason,\n    Collect(collectTopDowntime,\n        {\n            Downtime_Reason: Downtime_Reason,\n            \n            Downtime_Total: \n                Sum(\n                    Filter(\n                        locDefaultDowntimeFilter,\n                        reason = Downtime_Reason\n                    ),\n                    total\n                )\n        }\n    )\n);\n\n/*Clear for garbage collection*/\nClear(collectHasReason);\n\n/*Collect data for pareto chart*/\nSet(varLoading,{Visible: true, Value: 50, Text: \"Creating Pareto Chart Data\"});\nClear(collectPareto);\n/*\n    For all collectTopDowntime,\n    Sorted and filtered by user selections,\n    Create pareto data in collectPareto.\n*/\nForAll(\n    Sort(\n        Filter(collectTopDowntime,\n            If(\n                oee_downtime.Selected.Value = \"Unplanned Only\", \n                And(\n                    Not(Downtime_Reason = \"No Scheduled Work\"),\n                    Not(Downtime_Reason = \"Engineering DT\"),\n                    Not(Downtime_Reason = \"Planned Downtime\")\n                ),\n                Downtime_Reason = Downtime_Reason\n            )\n        ),\n        Downtime_Total,\n        SortOrder.Descending\n    ),\n    Collect(collectPareto,\n        {\n            id: CountRows(collectPareto)+1,\n            \n            /*Debugging value*/\n            id_lookup: LookUp(collectPareto, id = CountRows(collectPareto)).id,\n            \n            reason: Downtime_Reason,\n\n            total: ThisRecord.Downtime_Total,\n\n            sum: Sum(collectTopDowntime,Downtime_Total),\n            \n            freq:\n                /*frequency = This record's downtime / sum of total downtime */\n                Round(\n                    ThisRecord.Downtime_Total /\n                    Sum(\n                        Filter(collectTopDowntime,\n                            If(\n                                oee_downtime.Selected.Value = \"Unplanned Only\", \n                                And(\n                                    Not(Downtime_Reason = \"No Scheduled Work\"),\n                                    Not(Downtime_Reason = \"Engineering DT\"),\n                                    Not(Downtime_Reason = \"Planned Downtime\")\n                                ),\n                                Downtime_Reason = Downtime_Reason\n                            )\n                        ),\n                        Downtime_Total\n                    ) * 100,0\n                ),\n\n            cumulative:\n                /*cumulative percentage = (this record's downtime / sum of total downtime) + the last record's cumulative percentage */\n                Round(\n                    ThisRecord.Downtime_Total / \n                    Sum(\n                        Filter(collectTopDowntime,\n                            If(\n                                oee_downtime.Selected.Value = \"Unplanned Only\", \n                                And(\n                                    Not(Downtime_Reason = \"No Scheduled Work\"),\n                                    Not(Downtime_Reason = \"Engineering DT\"),\n                                    Not(Downtime_Reason = \"Planned Downtime\")\n                                ),\n                                Downtime_Reason = Downtime_Reason\n                            )\n                        ),\n                        Downtime_Total\n                    ) * 100,0\n                ) + \n                If(\n                    CountRows(collectPareto) >= 1,\n                    LookUp(collectPareto, id = CountRows(collectPareto)).cumulative,\n                    0\n                )\n        }\n    )\n);\n\n/*Combine production and downtime databases to find runtime*/\nSet(varLoading,{Visible: true, Value: 55, Text: \"Combining Databases\"});\nClear(collectCombinedData);\n\n/*Collect all Production Data*/\nClearCollect(collectCombinedData,\n    Filter(\n        collectProduction,\n        And(\n            hour_starting >= DateAdd(oee_start_date.SelectedDate, -1, TimeUnit.Hours),\n            hour_ending <= DateAdd(oee_end_date.SelectedDate, 23, TimeUnit.Hours)\n        )\n    )\n);\n/*Collect downtime data that does not fall within produciton data*/\nForAll(\n    collectLineSchema,\n    {\n        Line: SCH_Line,\n        \n        Value:\n        ForAll(\n            Filter(\n                collectDowntime,\n                And(\n                    started >= DateAdd(oee_start_date.SelectedDate, -1, TimeUnit.Hours),\n                    ended <= DateAdd(oee_end_date.SelectedDate, 23, TimeUnit.Hours)\n                ),\n                line = SCH_Line\n            ),\n            With(\n                {\n                    thisDowntime: ThisRecord,\n                    thisLine: SCH_Line\n                },\n                If(\n                    CountRows(\n                        Filter(\n                            collectProduction,\n                            hour_starting >= DateAdd(oee_start_date.SelectedDate, -1, TimeUnit.Hours),\n                            hour_ending <= DateAdd(oee_end_date.SelectedDate, 23, TimeUnit.Hours),\n                            line = SCH_Line,\n                            /*DOUBLE CHECK THAT THIS IS CORRECT, SOME PEOPLE MAY ENTER IN 0s*/\n                            amount_built <> 0,\n                            (hour_starting <= thisDowntime.started && hour_ending > thisDowntime.started) || \n                            (hour_starting < thisDowntime.ended && hour_ending >= thisDowntime.ended) ||\n                            (hour_starting >= thisDowntime.started && hour_ending <= thisDowntime.ended)\n                        )\n                    ) = 0,\n                    Collect(collectCombinedData, thisDowntime)\n                )\n            )\n        )\n    }\n);\n\n/*Gather Shift Specific OEE Data*/\nSet(varLoading,{Visible: true, Value: 60, Text: \"Gathering OEE2 Data for Shifts\"});\n/*Init this collection here or powerapps breaks*/\nClearCollect(collectShiftOEE2Data, {shift: \"A\"});\n/*\n    For each Shift,\n    for each Line,\n    for each Catalog,\n    collect outputs, constraints, and runtime.\n*/\nClear(collectShiftOEE2Data);\nWith(\n    {\n        theseLines:\n            If(\n                oee_line.Selected.Value = \"All\",\n                Choices([@FE_Production].Line),\n                [oee_line.Selected.Value]\n            ),\n        theseCatalogs:\n            Distinct(Table(ShowColumns(FE_Constraints, Catalog)),Title),\n        theseShifts:\n            [\"A\",\"B\",\"C\"]\n    },\n    ForAll(theseShifts,\n        With({thisShift: ThisRecord.Value},\n            ForAll(theseLines,\n                With({thisLine: ThisRecord.Value},\n                    ForAll(theseCatalogs,\n                        With({thisCatalog: ThisRecord.Value},\n                            If(\n                                Sum(\n                                    Filter(collectProduction,\n                                        And(\n                                            hour_starting >= DateAdd(oee_start_date.SelectedDate, -1, TimeUnit.Hours),\n                                            hour_ending <= DateAdd(oee_end_date.SelectedDate, 23, TimeUnit.Hours)\n                                        ),\n                                        line = thisLine,\n                                        catalog = thisCatalog,\n                                        shift = thisShift\n                                    ),\n                                    amount_built\n                                ) > 0,\n                            \n                                Collect(collectShiftOEE2Data,\n                                    {\n                                        shift: thisShift,\n                                        \n                                        line: thisLine,\n                                        \n                                        catalog: thisCatalog,\n                                        \n                                        constraint_setting:\n                                            IfError(\n                                                Average(\n                                                    Filter(FE_Constraints,\n                                                        Line.Value = thisLine,\n                                                        Catalog = thisCatalog,\n                                                        Constraint > 0\n                                                    ), Constraint\n                                                ),\n                                                0\n                                            ),\n                                            \n                                        output:\n                                            Sum(\n                                                Filter(collectProduction,\n                                                    And(\n                                                        hour_starting >= DateAdd(oee_start_date.SelectedDate, -1, TimeUnit.Hours),\n                                                        hour_ending <= DateAdd(oee_end_date.SelectedDate, 23, TimeUnit.Hours)\n                                                    ),\n                                                    line = thisLine,\n                                                    catalog = thisCatalog,\n                                                    shift = thisShift\n                                                ),\n                                                amount_built\n                                            ),\n                                        \n                                        runtime:\n                                            (\n                                                /*Collect Runtime Minutes From Production*/\n                                                (CountRows(\n                                                    Filter(collectCombinedData,\n                                                        amount_built > 0,\n                                                        line = thisLine,\n                                                        catalog = thisCatalog,\n                                                        shift = thisShift\n                                                    )\n                                                ) * 60) +\n                                                /*Collect Runtime Minues From Downtime*/\n                                                Sum(\n                                                    Filter(collectCombinedData,\n                                                        line = thisLine,\n                                                        catalog = thisCatalog,\n                                                        shift = thisShift,\n                                                        Not(reason = \"Planned Downtime\" || reason = \"No Scheduled Work\" || reason = \"Engineering DT\")\n                                                    ),\n                                                    total\n                                                )\n                                            )/60,\n                                    \n                                        constraint_goal:\n                                            /*Constraint *  Runtime*/\n                                            /*Constraint*/\n                                            IfError(\n                                                Average(\n                                                    Filter(FE_Constraints,\n                                                        Line.Value = thisLine,\n                                                        Catalog = thisCatalog,\n                                                        Constraint > 0\n                                                    ), Constraint\n                                                ),\n                                                0\n                                            ) *\n                                            /* Runtime */\n                                            (\n                                                /*Collect Runtime Minutes From Production*/\n                                                (CountRows(\n                                                    Filter(collectCombinedData,\n                                                        amount_built > 0,\n                                                        line = thisLine,\n                                                        catalog = thisCatalog,\n                                                        shift = thisShift\n                                                    )\n                                                ) * 60) +\n                                                /*Collect Runtime Minues From Downtime*/\n                                                Sum(\n                                                    Filter(collectCombinedData,\n                                                        line = thisLine,\n                                                        catalog = thisCatalog,\n                                                        shift = thisShift,\n                                                        Not(reason = \"Planned Downtime\" || reason = \"No Scheduled Work\" || reason = \"Engineering DT\")\n                                                    ),\n                                                    total\n                                                )\n                                            ) / 60\n                                    }\n                                )\n                            )\n                        )\n                    )\n                )\n            )\n        )\n    )\n);\n\n/*Calculate Shift Specific OEE Data*/\nSet(varLoading,{Visible: true, Value: 65, Text: \"Calculating OEE2 for Shifts\"});\nClear(collectShiftOEE);\nForAll(collectShiftSchema,\n    Collect(collectShiftOEE,\n        {\n            constraint_average:\n                IfError(\n                    Average(\n                        Filter(collectShiftOEE2Data,\n                            output > 0 ,\n                            shift = SCH_Shift\n                        ),\n                        constraint_setting\n                    ),\n                    0\n                ),\n\n            constraint_goal:\n                IfError(\n                    Sum(\n                        Filter(collectShiftOEE2Data,\n                            output > 0,\n                            shift = SCH_Shift\n                        ),\n                        constraint_goal\n                    ),\n                    0\n                ),\n            \n            downtime_planned:\n                Sum(\n                    Filter(locDefaultDowntimeFilter,\n                        shift = SCH_Shift,\n                        reason = \"No Scheduled Work\" || reason = \"Engineering DT\" || reason = \"Planned Downtime\"\n                    ),\n                    total\n                ),\n\n            OEE2:\n                IfError(\n                    Round(\n                        Sum(\n                            Filter(collectShiftOEE2Data, output > 0, shift = SCH_Shift),\n                            output\n                        ) /\n                        Sum(\n                            Filter(collectShiftOEE2Data, output > 0, shift = SCH_Shift),\n                            constraint_goal\n                        ) * 100,\n                        2\n                    ),\n                    0\n                ),\n\n            output:\n                IfError(\n                    Sum(\n                        Filter(collectShiftOEE2Data,\n                            output > 0,\n                            shift = SCH_Shift\n                        ),\n                        output\n                    ),\n                    0\n                ),\n\n            runtime_hours: \n                Sum(\n                    Filter(collectShiftOEE2Data,\n                        output > 0,\n                        shift = SCH_Shift\n                    ),\n                    runtime\n                ),\n\n            runtime_total:\n                (If(\n                oee_line.Selected.Value = \"All\",\n                count_of_days * 9,\n                oee_line.Selected.Value = \"Only SSCs\",\n                count_of_days * 2,\n                oee_line.Selected.Value = \"Only XLs\",\n                count_of_days * 5,\n                oee_line.Selected.Value = \"Only XLTs\",\n                count_of_days * 2,\n                count_of_days\n                ) * 480)/60, \n            \n            shift: SCH_Shift\n\n        }\n    )\n);\n\n/*Gather OEE Data*/\nSet(varLoading,{Visible: true, Value: 70, Text: \"Gathering OEE2 Data\"});\n/*\n    For all Lines,\n    For all Catalogs,\n    collect output, constraints, and runtime\n*/\nClear(collectOEE2Data);\nWith(\n    {\n        theseLines:\n            If(\n                oee_line.Selected.Value = \"All\",\n                Choices([@FE_Production].Line),\n                [oee_line.Selected.Value]\n            ),\n        theseCatalogs:\n            Distinct(Table(ShowColumns(FE_Constraints, Catalog)),Title)\n    },\n    ForAll(theseLines,\n        With({thisLine: ThisRecord.Value},\n            ForAll(theseCatalogs,\n                With({thisCatalog: ThisRecord.Value},\n                    If(\n                        Sum(\n                            Filter(collectProduction,\n                                And(\n                                    hour_starting >= DateAdd(oee_start_date.SelectedDate, -1, TimeUnit.Hours),\n                                    hour_ending <= DateAdd(oee_end_date.SelectedDate, 23, TimeUnit.Hours)\n                                ),\n                                line = thisLine,\n                                catalog = thisCatalog\n                            ),\n                            amount_built\n                        ) > 0,\n                    \n                        Collect(collectOEE2Data,\n                            {\n                                line: thisLine,\n                                \n                                catalog: thisCatalog,\n                                \n                                constraint_setting:\n                                    IfError(\n                                        First(Filter(FE_Constraints, Line.Value = thisLine, Catalog = thisCatalog)).Constraint,\n                                        0\n                                    ),\n                                    \n                                output:\n                                    Sum(\n                                        Filter(collectProduction,\n                                            And(\n                                                hour_starting >= DateAdd(oee_start_date.SelectedDate, -1, TimeUnit.Hours),\n                                                hour_ending <= DateAdd(oee_end_date.SelectedDate, 23, TimeUnit.Hours)\n                                            ),\n                                            line = thisLine,\n                                            catalog = thisCatalog\n                                        ),\n                                        amount_built\n                                    ),\n                                \n                                runtime:\n                                    (\n                                        /*Collect runtime minutes from production*/\n                                        (CountRows(\n                                            Filter(collectCombinedData,\n                                                amount_built > 0,\n                                                line = thisLine,\n                                                catalog = thisCatalog\n                                            )\n                                        ) * 60) +\n                                        /*Collect runtime minutes from downtime*/\n                                        Sum(\n                                            Filter(collectCombinedData,\n                                                line = thisLine,\n                                                catalog = thisCatalog,\n                                                Not(reason = \"Planned Downtime\" || reason = \"No Scheduled Work\" || reason = \"Engineering DT\")\n                                            ),\n                                            total\n                                        )\n                                    )/60,\n                            \n                                constraint_goal:\n                                    /*Constraint *  Runtime*/\n                                    /*Constraint*/\n                                    IfError(\n                                        First(Filter(FE_Constraints, Line.Value = thisLine, Catalog = thisCatalog)).Constraint,\n                                        0\n                                    ) *\n                                    /* Runtime */\n                                    (\n                                        /*Collect runtime minutes from production*/\n                                        (CountRows(\n                                            Filter(collectCombinedData,\n                                                amount_built > 0,\n                                                line = thisLine,\n                                                catalog = thisCatalog\n                                            )\n                                        ) * 60) +\n                                        /*Collect runtime minutes from downtime*/\n                                        Sum(\n                                            Filter(collectCombinedData,\n                                                line = thisLine,\n                                                catalog = thisCatalog,\n                                                Not(reason = \"Planned Downtime\" || reason = \"No Scheduled Work\" || reason = \"Engineering DT\")\n                                            ),\n                                            total\n                                        )\n                                    ) / 60\n                            }\n                        )\n                    )\n                )\n            )\n        )   \n    )\n);\n\n/*Collect OEE2*/\nSet(varLoading,{Visible: true, Value: 75, Text: \"Calculating OEE2\"});\nClear(collectOEE2);\nWith(\n    {\n        constraint_average:\n            IfError(\n                Average(Filter(collectOEE2Data, constraint_setting > 0),\n                    constraint_setting\n                ),\n                0\n            ),\n\n        constraint_goal:\n            IfError(\n                Sum(collectOEE2Data,\n                    constraint_goal\n                ),\n                0\n            ),\n\n        output:\n            IfError(\n                Sum(collectOEE2Data,\n                    output\n                ),\n                0\n            ),\n\n        runtime_total:\n            If(\n                oee_line.Selected.Value = \"All\",\n                1440 * 9 * count_of_days,\n                1440 * count_of_days\n            ),\n        \n        total:\n            Sum(\n                locDefaultProductionFilter,\n                reject_cartridges + reject_units + amount_built\n            ),\n        \n        uptime:\n            IfError(\n                Sum(collectOEE2Data,\n                    runtime\n                ),\n                0\n            )\n    },\n    Collect(collectOEE2,\n        {\n            availability:\n                IfError(\n                    Round(\n                        (uptime / (runtime_total / 60)) * 100,\n                        0\n                    ),\n                    0\n                ),\n            \n            constraint_goal: constraint_goal,\n\n            constraint_average: constraint_average,\n            \n            downtime_planned:\n                Sum(\n                    Filter(locDefaultDowntimeFilter,\n                        reason = \"No Scheduled Work\" || reason = \"Engineering DT\" || reason = \"Planned Downtime\"\n                    ),\n                    total\n                )*1,\n            \n            downtime_unplanned:\n                Sum(\n                    Filter(locDefaultDowntimeFilter,\n                        Not(reason = \"No Scheduled Work\" || reason = \"Engineering DT\" || reason = \"Planned Downtime\")\n                    ),\n                    total\n                )*1,\n                            \n            OEE2:\n                IfError(\n                    Round(\n                        (output / constraint_goal),\n                        2\n                    ) * 100,\n                    0\n                ),\n\n            \n            output: output,\n            \n            performance:\n                IfError(\n                    Round(\n                        (output / constraint_goal) * 100,\n                        0\n                    ),\n                    0\n                ),\n            \n            rejects:\n                Sum(\n                    locDefaultProductionFilter,\n                    reject_cartridges + reject_units\n                ),\n            \n            runtime_total: runtime_total/60,\n            \n            uptime: uptime,\n            \n            target: 0,\n                // FIND TARGETS PER COUNT OF DAYS\n\n                /*If(\n                    oee_line.Selected.Value = \"All\",\n                    ((varWeeklySSCTarget + varWeeklyXLTarget + varWeeklyXLTTarget)/5) * count_of_days,\n                    oee_line.Selected.Value = \"Only SSCs\",\n                    (varWeeklySSCTarget/5) * count_of_days,\n                    oee_line.Selected.Value = \"Only XLs\",\n                    (varWeeklyXLTarget/5) * count_of_days,\n                    oee_line.Selected.Value = \"Only XLTs\",\n                    (varWeeklyXLTTarget/5) * count_of_days,\n                    \"SSC\" in oee_line.Selected.Value,\n                    ((varWeeklySSCTarget / 2)/5) * count_of_days,\n                    \"XLT\" in oee_line.Selected.Value,\n                    ((varWeeklyXLTTarget / 2)/5) * count_of_days,\n                    ((varWeeklyXLTarget / 5)/5) * count_of_days\n                ),*/\n            \n            total: total,\n            \n            yield:\n                IfError(\n                    Round(\n                        (output / total) * 100,\n                        0\n                    ),\n                    0\n                )\n            \n        }\n    )\n);\n\n\n/*Garbage collection*/\nSet(varLoading,{Visible: true, Value: 95, Text: \"Finishing Up\"});\nUpdateContext({\n    locDefaultProductionFilter: Blank(),\n    locDefaultDowntimeFilter: Blank()\n});\n\n//Clear(collectCombinedData);\n//Clear(collectShiftOEE2Data);\n//Clear(collectOEE2Data);\n\n\n/*End*/\nSet(varLoading,{Visible: true, Value: 100, Text: \"Completed\"});\nSet(varLoading,{Visible: false, Value: -1, Text: \"Not Loading\"});"

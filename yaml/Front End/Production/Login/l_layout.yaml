- l_layout:
    Control: GroupContainer
    Variant: verticalAutoLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      LayoutGap: =
      LayoutMode: =LayoutMode.Auto
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
      X: =
    Children:
    - l_header:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          DropShadow: =DropShadow.None
          Fill: =varColor1
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutGap: =locPadding*2
          LayoutMinHeight: =10
          LayoutMinWidth: =10
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =locPadding
          PaddingLeft: =locPadding
          PaddingRight: =locPadding
          PaddingTop: =locPadding
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - l_logo:
            Control: Image
            Properties:
              Image: =LOGO_MSIG_SBlue_FIT_ALPHA
              LayoutMinHeight: =10
              Width: =Self.Height * 3
        - l_h_title:
            Control: Label
            Properties:
              Text: ="Front End Digital Daily Management System"
              Align: =Align.Center
              Color: =varColor5
              FillPortions: =1
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              Size: =Self.Height / 3
        - l_h_padding:
            Control: GroupContainer
            Variant: manualLayoutContainer
            Properties:
              DropShadow: =DropShadow.None
              FillPortions: =0
              LayoutMinHeight: =10
              RadiusBottomLeft: =0
              RadiusBottomRight: =0
              RadiusTopLeft: =0
              RadiusTopRight: =0
              Width: =l_logo.Width - l_h_n_pallet.Width - l_h_n_bugs.Width
        - l_h_n_pallet:
            Control: Image
            Properties:
              OnSelect: |-
                =UpdateContext({locPopups: {Visible: true, Value: "pallet"}})
              Image: =gblSVG.Pallet
              Height: =Parent.Height * 0.75
              HoverFill: =ColorFade(varColorAccent, 75%)
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              RadiusBottomLeft: =Self.Height / 2
              RadiusBottomRight: =Self.Height / 2
              RadiusTopLeft: =Self.Height / 2
              RadiusTopRight: =Self.Height / 2
              Width: =Self.Height
              X: =Parent.Width * 0.99 - Self.Width - l_h_n_bugs.Width - Parent.Width * 0.015
              Y: =Parent.Height/2 - Self.Height/2
        - l_h_n_bugs:
            Control: Image
            Properties:
              OnSelect: =Navigate(Bugs);
              Image: =gblSVG.Bug
              Height: =Parent.Height * 0.75
              HoverFill: =ColorFade(varColorAccent, 75%)
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              RadiusBottomLeft: =Self.Height / 2
              RadiusBottomRight: =Self.Height / 2
              RadiusTopLeft: =Self.Height / 2
              RadiusTopRight: =Self.Height / 2
              Width: =Self.Height
              X: =Parent.Width * 0.99 - Self.Width
              Y: =Parent.Height/2 - Self.Height/2
    - l_body:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          DropShadow: =DropShadow.None
          FillPortions: =11
          LayoutAlignItems: =LayoutAlignItems.Center
          LayoutDirection: =LayoutDirection.Vertical
          LayoutGap: =locPadding * 5
          LayoutJustifyContent: =LayoutJustifyContent.Center
          LayoutMinHeight: =10
          LayoutMinWidth: =10
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =locPadding
          PaddingLeft: =locPadding
          PaddingRight: =locPadding
          PaddingTop: =locPadding
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - l_b_title:
            Control: Label
            Properties:
              Text: ="Scan Barcode"
              Align: =Align.Center
              Font: =Font.Verdana
              Height: =Parent.Height * 0.10
              Italic: =true
              Size: =Parent.Width / 42
              Width: =Parent.Width * 0.5
              X: =Parent.Width/2 - Self.Width/2
              Y: =Parent.Height * 0.20
        - l_b_input:
            Control: Classic/TextInput
            Properties:
              OnChange: =Select(l_m_login);
              OnSelect: =Set(varScanResult, "");
              Default: =varScanResult
              Align: =Align.Center
              Height: =Parent.Height * 0.15
              Mode: =TextMode.Password
              RadiusBottomLeft: =8
              RadiusBottomRight: =8
              RadiusTopLeft: =8
              RadiusTopRight: =8
              Size: =Parent.Width / 42
              Width: =Parent.Width * 0.35
              X: =Parent.Width/2 - Self.Width/2
              Y: =Parent.Height * 0.35
        - l_m_scanner:
            Control: Classic/Button
            Properties:
              OnSelect: |-
                =Set(varScanResult, "Null");
                Set(varCamDisplay, DisplayMode.Edit);
                Navigate(Scanner, ScreenTransition.CoverRight);
              Text: ="Camera Scanner"
              Color: =varColor0
              Fill: =varColorAccent
              FocusedBorderColor: =ColorFade(Self.Fill, -75%)
              Font: =Font.Verdana
              Height: =Parent.Height * 0.15
              HoverColor: =varColor5
              HoverFill: =ColorFade(Self.Fill, -30%)
              RadiusBottomLeft: =8
              RadiusBottomRight: =8
              RadiusTopLeft: =8
              RadiusTopRight: =8
              Size: =Parent.Width / 62
              Visible: |-
                =//And(!locLoginSuccess, !locLoginFailed)
                true
              Width: =Parent.Width * 0.20
              X: =Parent.Width/2 - Self.Width/2
              Y: =Parent.Height * 0.75
        - l_m_login:
            Control: Classic/Button
            Properties:
              OnSelect: |-
                =Switch(
                    l_b_input.Text,
                    //----- SPECIAL LOGINS -----//
                    "admin",
                    Set(varDevVis, !varDevVis),
                    //----- PASSWORD LOGINS FOR LINES -----//
                    "qRRPB4PJ",
                    Set(varProductionLine,  "EF"),
                    "d7vD!PbK",
                    Set(varProductionLine,  "GH"),
                    "2%Qw&h^7",
                    Set(varProductionLine,  "JK"),
                    "2i$QU4@g",
                    Set(varProductionLine,  "NO"),
                    "TmfR$24R",
                    Set(varProductionLine,  "PQ"),
                    "t6%4eZc7",
                    Set(varProductionLine,  "WX"),
                    "aHWd&8N3",
                    Set(varProductionLine,  "YZ"),
                    "V3b#bp%r",
                    Set(varProductionLine,  "3/4"),
                    "W2SBqN^R",
                    //----- DEFAULT -----//
                    Set(varProductionLine, "Null")
                    );

                If(
                    l_b_input.Text = "admin",
                    Blank(),
                    varProductionLine = "Null",
                    UpdateContext({locPopups:{Visible: true, Value: "failed"}}),
                    UpdateContext({locPopups:{Visible: true, Value: "success"}})
                );
              Text: ="Login"
              Color: =varColor0
              Fill: =varColorAccent
              FocusedBorderColor: =ColorFade(Self.Fill, -75%)
              Font: =Font.Verdana
              Height: =Parent.Height * 0.15
              HoverColor: =varColor5
              HoverFill: =ColorFade(Self.Fill, -30%)
              RadiusBottomLeft: =8
              RadiusBottomRight: =8
              RadiusTopLeft: =8
              RadiusTopRight: =8
              Size: =Parent.Width / 62
              Width: =Parent.Width * 0.20
              X: =(Parent.Width/2) - (Self.Width/2)
              Y: =Parent.Height * 0.55
        - l_DEVMODE_PICKLINE:
            Control: Classic/DropDown
            Properties:
              OnChange: |-
                "If(
                    Not(Self.SelectedText.Value = "Pick One"),
                    Set(varProductionLine, Self.SelectedText.Value)
                    );
                    
                UpdateContext({locPopups:{Visible: true, Value: "success"}});

                Reset(Self);"
              OnSelect: =
              Default: =0
              Items: =["Jump to Line","1/2","3/4","EF","GH","JK","NO","PQ","WX","YZ"]
              Height: =Parent.Height * 0.15
              LayoutMinHeight: =10
              Size: =Parent.Width / 58
              Visible: =varDevVis
              Width: =Parent.Width * 0.20
              X: =Parent.Width - Self.Width
              Y: =Parent.Height - Self.Height

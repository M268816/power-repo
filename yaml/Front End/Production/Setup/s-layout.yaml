                          Text: ="Operator"
                          Align: =Align.Center
                          AlignInContainer: =AlignInContainer.Stretch
                          Color: =gTheme.Text_On_Light
                          FillPortions: =1
                          Font: =Font.Verdana
                          Height: =50
                          LayoutMinHeight: =10
                          LayoutMinWidth: =10
                          PaddingBottom: =0
                          PaddingLeft: =0
                          PaddingRight: =Self.Width * 0.05
                          PaddingTop: =0
                          Size: =Round(Self.Height / 4,0)
                          Width: =Parent.Width * 0.85
                          X: =1-1
                          Y: ='o-ls0-title'.Y + 'o-ls0-title'.Height + Parent.Height * 0.05
                    - o-operator-0:
                        Control: Classic/ComboBox
                        Properties:
                          OnChange: =
                          DisplayFields: =["DisplayName"]
                          Items: =Choices(FE_Production.Operator_1)
                          SearchFields: =["DisplayName"]
                          SelectMultiple: =false
                          AlignInContainer: =AlignInContainer.Stretch
                          BorderThickness: =0
                          ChevronBackground: =gTheme.Secondary
                          ChevronFill: =gTheme.Background
                          ChevronHoverBackground: =ColorFade(Self.ChevronBackground, -20%)
                          Color: =gTheme.Text_On_Light
                          Fill: =gTheme.Background
                          FillPortions: =2
                          Font: =Font.Verdana
                          Height: =50
                          LayoutMinHeight: =10
                          LayoutMinWidth: =10
                          PaddingBottom: =Self.Width * 0.01
                          PaddingLeft: =Self.Width * 0.01
                          PaddingRight: =Self.Width * 0.01
                          PaddingTop: =Self.Width * 0.01
                          Size: =Self.Height / 4
                          Width: =Parent.Width*0.85
                - o-ls0-lot-parent:
                    Control: GroupContainer
                    Variant: horizontalAutoLayoutContainer
                    Properties:
                      LayoutAlignItems: =LayoutAlignItems.Stretch
                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                      LayoutMode: =LayoutMode.Auto
                    Children:
                    - o-ls0-lot-label:
                        Control: Label
                        Properties:
                          Text: ="Lot"
                          Align: =Align.Center
                          Color: =gTheme.Text_On_Light
                          FillPortions: =1
                          Font: =Font.Verdana
                          Height: =50
                          LayoutMinHeight: =1
                          LayoutMinWidth: =10
                          PaddingBottom: =0
                          PaddingLeft: =0
                          PaddingRight: =Self.Width * 0.05
                          PaddingTop: =0
                          Size: =Round(Self.Height / 4,0)
                          Width: =Parent.Width * 0.85
                          X: =1-1
                          Y: ='o-ls0-title'.Y + 'o-ls0-title'.Height + Parent.Height * 0.05
                    - o-ls0-lot:
                        Control: TextInput
                        Properties:
                          OnChange: |-
                            =If(
                                Not(
                                    And(
                                        Not(IsNumeric(Left(Self.Value,1))),
                                        IsNumeric(Right(Self.Value,5)),
                                        Len(Self.Value) <= 9
                                    )
                                ),
                                Notify("Lot not Recognized.", NotificationType.Error);
                                Reset(Self);
                            );
                          Fill: =gTheme.Background
                          FontColor: =gTheme.Text_On_Light
                          FontSize: =Round(Self.Height / 2.5,0)
                          Placeholder: ="A0AA00000"
                          FillPortions: =2
                          LayoutMinHeight: =1
                          LayoutMinWidth: =10
                          Width: =Parent.Width * 0.85

        - s-confirm:
            Control: Classic/Button
            Properties:
              OnSelect: "=Patch(rPopups,First(rPopups),{Visible: true});\n\nSet(gLotSetup,\n    {\n        '0':{\n            Operator: 'o-operator-0'.Selected,\n            Line: Upper(Left(gLine,1)),\n            Master_Roll: Upper('o-ls0-master'.Value),\n            Cast_Date: Upper('o-ls0-cast-date'.Value),\n            Cast_Roll: Upper('o-ls0-cast-roll'.Value),\n            Poly_Lot: Upper('o-ls0-poly-lot'.Value),\n            Membrane_Type: Upper('o-ls0-mem-type'.Value),\n            Lot: Upper('o-ls0-lot'.Value),\n            Catalog: Upper('o-ls0-catalog'.Value),\n            Pleat_Count: Upper('o-ls0-pleat-count'.Value),\n            Pleat_Height: Upper('o-ls0-pleat-height'.Value),\n            Pleater_Speed: Upper('o-ls0-pleater-speed'.Value),\n            Hourly_Goal: Upper('o-ls0-hourly-goal'.Value)\n        },\n        \n        '1':{\n            Operator: 'o-operator-1'.Selected,\n            Line: Upper(Right(gLine,1)),\n            Master_Roll: Upper('o-ls1-master'.Value),\n            Cast_Date: Upper('o-ls1-cast-date'.Value),\n            Cast_Roll: Upper('o-ls1-cast-roll'.Value),\n            Poly_Lot: Upper('o-ls1-poly-lot'.Value),\n            Membrane_Type: Upper('o-ls1-mem-type'.Value),\n            Lot: Upper('o-ls1-lot'.Value),\n            Catalog: Upper('o-ls1-catalog'.Value),\n            Pleat_Count: Upper('o-ls1-pleat-count'.Value),\n            Pleat_Height: Upper('o-ls1-pleat-height'.Value),\n            Pleater_Speed: Upper('o-ls1-pleater-speed'.Value),\n            Hourly_Goal: Upper('o-ls1-hourly-goal'.Value)\n        }\n    }\n);"
              Text: ="Confirm Setup"
              BorderThickness: =1
              Color: =gTheme.Text_Dark
              DisplayMode: |-
                =If(
                    Or(
                        And(IsBlank('o-operator-0'.Selected), IsBlank('o-operator-1'.Selected)),
                        And(IsBlank('o-ls0-lot'.Value), IsBlank('o-ls1-lot'.Value)),
                        And(IsBlank('o-ls0-catalog'.Value), IsBlank('o-ls1-catalog'.Value)),
                        And(IsBlank('o-ls0-master'.Value), IsBlank('o-ls1-master'.Value)),
                        And(IsBlank('o-ls0-cast-date'.Value), IsBlank('o-ls1-cast-date'.Value)),
                        And(IsBlank('o-ls0-pleat-count'.Value), IsBlank('o-ls1-pleat-count'.Value)),
                        And(IsBlank('o-ls0-pleat-height'.Value), IsBlank('o-ls1-pleat-height'.Value)),
                        And(IsBlank('o-ls0-pleater-speed'.Value), IsBlank('o-ls1-pleater-speed'.Value)),
                        And(Value('o-ls0-hourly-goal'.Value) = 0, Value('o-ls1-hourly-goal'.Value) = 0)
                    ),
                    DisplayMode.Disabled,
                    DisplayMode.Edit
                )
              Fill: =gTheme.Accent
              FillPortions: =1
              FontWeight: =FontWeight.Normal
              Height: ='l-login-title'.Height
              RadiusBottomLeft: =Self.RadiusTopLeft
              RadiusBottomRight: =Self.RadiusTopLeft
              RadiusTopLeft: =4
              RadiusTopRight: =Self.RadiusTopLeft
              Size: =Self.Height / 4
              Width: =Parent.Width * 0.3

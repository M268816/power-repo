                    Variant: textualEditCard
                    Properties:
                      DataField: ="Title"
                      Default: |-
                        =If('u-form'.Mode = FormMode.New,
                            If(gSelectedSideID = 0,
                                gLotSetup.'0'.Lot,
                                gLotSetup.'1'.Lot
                            ),
                            ThisItem.Lot
                        )
                      DisplayName: =DataSourceInfo([@FE_Production],DataSourceInfo.DisplayName,Lot)
                      MaxLength: =DataSourceInfo([@FE_Production], DataSourceInfo.MaxLength, Lot)
                      Required: =true
                      Update: ='u-form-lot-value'.Text
                      DisplayMode: =If('u-form'.Mode = FormMode.New, DisplayMode.Disabled, DisplayMode.Edit)
                      Height: =If('u-form'.Mode = FormMode.New, Parent.Height / 5, Parent.Height / 6)

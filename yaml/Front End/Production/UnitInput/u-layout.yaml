- u-layout:
    Control: GroupContainer
    Variant: verticalAutoLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Fill: =gTheme.Background
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      LayoutMode: =LayoutMode.Auto
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
    Children:
    - u-collect:
        Control: Classic/Button
        Properties:
          Text: ="collect"
          AlignInContainer: =AlignInContainer.Start
          Visible: =false
    - u-sequential-collect:
        Control: Timer
        Properties:
          Text: =Text(Time(0, 0, Self.Duration/1000 - Self.Value/1000), "hh:mm:ss")
          AlignInContainer: =AlignInContainer.Start
          Visible: =false
    - u-update:
        Control: Classic/Button
        Properties:
          Text: ="update"
          AlignInContainer: =AlignInContainer.Start
          Visible: =false
    - u-header:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          DropShadow: =DropShadow.None
          Fill: =gTheme.Primary
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutGap: =gPadding
          LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
          LayoutMinHeight: =10
          LayoutMinWidth: =10
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =gPadding
          PaddingLeft: =gPadding
          PaddingRight: =gPadding
          PaddingTop: =gPadding
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - u-back:
            Control: Image
            Properties:
              OnSelect: =Back(ScreenTransition.Fade)
              Image: =gIcons.Back
              HoverFill: =gTheme.Pri_Complement
              ImagePosition: =ImagePosition.Fill
              LayoutMinHeight: =10
              PaddingLeft: =
              RadiusBottomLeft: =Self.Width
              RadiusBottomRight: =Self.RadiusBottomLeft
              RadiusTopLeft: =Self.RadiusBottomLeft
              RadiusTopRight: =Self.RadiusBottomLeft
              Width: =Self.Height
        - u-title:
            Control: Label
            Properties:
              Text: =If(gUnitForm = FormMode.New ,"Create a new Hourly Entry", "Editing an Hourly Entry")
              Color: =gTheme.Text_Light
              FillPortions: =1
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              Size: =Self.Height / 3
        - u-mode:
            Control: Classic/Icon
            Variant: HalfFilledCircle
            Properties:
              OnSelect: =If(gTheme.Mode = "Light", Set(gTheme, gThemeMode.Dark),Set(gTheme, gThemeMode.Light))
              Color: =gTheme.Text_On_Dark
              Height: =10
              HoverColor: =gTheme.Text_On_Light
              Icon: =Icon.HalfFilledCircle
              LayoutMinHeight: =10
              PaddingBottom: =4
              PaddingLeft: =4
              PaddingRight: =4
              PaddingTop: =4
              Rotation: =If(gTheme.Mode = "Light", 0, 180)
              Width: =Self.Height
        - u-bugs:
            Control: Image
            Properties:
              OnSelect: =Navigate(Bugs,ScreenTransition.Fade)
              Image: =gIcons.Bug
              HoverFill: =gTheme.Pri_Complement
              ImagePosition: =ImagePosition.Fill
              LayoutMinHeight: =10
              PaddingLeft: =
              RadiusBottomLeft: =Self.Width
              RadiusBottomRight: =Self.RadiusBottomLeft
              RadiusTopLeft: =Self.RadiusBottomLeft
              RadiusTopRight: =Self.RadiusBottomLeft
              Width: =Self.Height
    - u-main:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          DropShadow: =DropShadow.None
          FillPortions: =11
          LayoutAlignItems: =LayoutAlignItems.Center
          LayoutDirection: =LayoutDirection.Vertical
          LayoutGap: =gPadding
          LayoutJustifyContent: =LayoutJustifyContent.Center
          LayoutMinHeight: =10
          LayoutMinWidth: =10
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =gPadding
          PaddingLeft: =gPadding
          PaddingRight: =gPadding
          PaddingTop: =gPadding
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - u-form-parent:
            Control: GroupContainer
            Variant: horizontalAutoLayoutContainer
            Properties:
              DropShadow: =DropShadow.Regular
              Fill: =gTheme.Midground
              FillPortions: =11
              LayoutAlignItems: =LayoutAlignItems.Center
              LayoutGap: =gPadding * 2
              LayoutJustifyContent: =LayoutJustifyContent.Center
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              LayoutMode: =LayoutMode.Auto
            Children:
            - u-form:
                Control: Form
                Layout: vertical
                Properties:
                  OnFailure: =Notify("Submission Error");
                  OnSuccess: |-
                    =Notify("Submission success.", NotificationType.Success);
                    ResetForm(Self);
                    Navigate(Home);
                  DataSource: =FE_Production
                  DefaultMode: =gUnitForm
                  Item: |-
                    =If('u-form'.Mode = FormMode.Edit,
                        If(gSelectedSideID = 0,
                            LookUp(FE_Production, ID = gSelectedUnitID_0),
                            LookUp(FE_Production, ID = gSelectedUnitID_1)
                        )
                    )
                  LayoutMinWidth: =10
                  Width: =Parent.Width * 0.6
                Children:
                - u-form-line-card:
                    Control: TypedDataCard
                    Variant: comboBoxEditCard
                    Properties:
                      DataField: ="Line"
                      Default: =If('u-form'.Mode = FormMode.New, LookUp(Choices([@FE_Production].Line), Value = gSelectedSide), ThisItem.Line)
                      DisplayName: =DataSourceInfo([@FE_Production],DataSourceInfo.DisplayName,Line)
                      Required: =true
                      Update: ='u-form-line-value'.Selected
                      DisplayMode: =Parent.DisplayMode
                      Height: =If('u-form'.Mode = FormMode.New, Parent.Height / 5, Parent.Height / 6)
                      Width: =450
                      WidthFit: =true
                    Children:
                    - u-form-line-star:
                        Control: Label
                        Properties:
                          Text: ="*"
                          Align: =Align.Center
                          Color: =gTheme.Text_On_Light
                          Height: ='u-form-line-key'.Height
                          Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                          Width: =30
                          Wrap: =false
                          Y: ='u-form-line-key'.Y
                    - u-form-line-error:
                        Control: Label
                        Properties:
                          Live: =Live.Assertive
                          Text: =Parent.Error
                          AutoHeight: =true
                          Color: =gTheme.Text_On_Light
                          Height: =10
                          PaddingBottom: =0
                          PaddingLeft: =0
                          PaddingRight: =0
                          PaddingTop: =0
                          Visible: =Parent.DisplayMode=DisplayMode.Edit
                          Width: =Parent.Width - 60
                          X: =30
                          Y: ='u-form-line-value'.Y + 'u-form-line-value'.Height
                    - u-form-line-value:
                        Control: Classic/ComboBox
                        Properties:
                          DefaultSelectedItems: =Parent.Default
                          DisplayFields: =["Value"]
                          Items: =Choices([@FE_Production].Line)
                          SearchFields: =["Value"]
                          SelectMultiple: =false
                          Tooltip: =Parent.DisplayName
                          BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                          ChevronDisabledBackground: =gTheme.Foreground
                          ChevronDisabledFill: =gTheme.Midground
                          Color: =gTheme.Text_On_Light
                          DisabledColor: =gTheme.Text_On_Light
                          DisabledFill: =gTheme.Midground
                          DisplayMode: =DisplayMode.Disabled
                          PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                          Width: =Parent.Width - 60
                          X: =30
                          Y: ='u-form-line-key'.Y + 'u-form-line-key'.Height + 5
                    - u-form-line-key:
                        Control: Label
                        Properties:
                          Text: =Parent.DisplayName
                          AutoHeight: =true
                          Color: =gTheme.Text_On_Light
                          Height: =34
                          Width: =Parent.Width - 60
                          Wrap: =false
                          X: =30
                          Y: =10
                - u-form-lot-card:

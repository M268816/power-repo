                =UpdateContext({
                    locSelectedEndTime:
                    DateTime(
                        Year(DateValue4.SelectedDate),
                        Month(DateValue4.SelectedDate),
                        Day(DateValue4.SelectedDate),
                        Value(HourValue4.SelectedText.Value),
                        Value(MinuteValue4.SelectedText.Value),

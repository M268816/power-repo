- m_layout:
    Control: GroupContainer
    Variant: verticalAutoLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      LayoutGap: =
      LayoutMode: =LayoutMode.Auto
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
      X: =
    Children:
    - m_header:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          DropShadow: =DropShadow.None
          Fill: =varColor1
          LayoutAlignItems: =LayoutAlignItems.Stretch
          LayoutGap: =locPadding*2
          LayoutMinHeight: =10
          LayoutMinWidth: =10
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =locPadding
          PaddingLeft: =locPadding
          PaddingRight: =locPadding
          PaddingTop: =locPadding
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - m_update:
            Control: Classic/Button
            Properties:
              OnSelect: |-
                =ClearCollect(
                    collectMaterials,
                    ForAll(
                        Table(
                            ParseJSON(
                                flow_get_materials.Run(
                                    Text(
                                        m_m_r_f_line_value.Selected.Value
                                        //varProductionLine
                                        )
                                    ).output
                                )
                            ),
                        {
                            ID: Value(Value._ID),
                            line: Text(Value._line),
                            workorder: Text(Value._workorder),
                            component: Text(Value._component),
                            quantity: Value(Value._quantity),
                            type: Text(Value._type),
                            unit: Text(Value._unit),
                            requester: Value._requester,
                            delivered: Boolean(Value._delivered),
                            created: DateTimeValue(Value._created)
                        }
                    )
                );
              Text: ="Update"
              Visible: =false
        - m_exit:
            Control: Image
            Properties:
              OnSelect: =Back()
              Image: =gblSVG.Back
              HoverFill: =ColorFade(varColorAccent, 75%)
              LayoutMinHeight: =10
              RadiusBottomLeft: =Self.Height / 2
              RadiusBottomRight: =Self.Height / 2
              RadiusTopLeft: =Self.Height / 2
              RadiusTopRight: =Self.Height / 2
              Width: =Self.Height
        - m_logo:
            Control: Image
            Properties:
              Image: =LOGO_MSIG_SBlue_FIT_ALPHA
              LayoutMinHeight: =10
              Width: =Self.Height * 3
        - m_h_title:
            Control: Label
            Properties:
              Text: ="Front End Digital Daily Management System"
              Align: =Align.Center
              Color: =varColor5
              FillPortions: =1
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              Size: =Self.Height / 3
        - m_h_padding:
            Control: GroupContainer
            Variant: manualLayoutContainer
            Properties:
              DropShadow: =DropShadow.None
              FillPortions: =0
              LayoutMinHeight: =10
              RadiusBottomLeft: =0
              RadiusBottomRight: =0
              RadiusTopLeft: =0
              RadiusTopRight: =0
              Width: =m_exit.Width + m_logo.Width - m_h_submit.Width - m_h_cancel.Width
        - m_h_submit:
            Control: Image
            Properties:
              OnSelect: |-
                =IfError(SubmitForm(m_m_r_form), UpdateContext({locError: true}));
              Image: =gblSVG.Submit
              Height: =Parent.Height * 0.75
              HoverFill: =ColorFade(varColorYes, 0%)
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              RadiusBottomLeft: =Self.Height / 2
              RadiusBottomRight: =Self.Height / 2
              RadiusTopLeft: =Self.Height / 2
              RadiusTopRight: =Self.Height / 2
              Width: =Self.Height
              X: =Parent.Width * 0.99 - Self.Width - m_h_cancel.Width - Parent.Width * 0.015
              Y: =Parent.Height/2 - Self.Height/2
        - m_h_cancel:
            Control: Image
            Properties:
              OnSelect: =ResetForm(m_m_r_form);
              Image: =gblSVG.Cancel
              Height: =Parent.Height * 0.75
              HoverFill: =ColorFade(varColorNo, 0%)
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              RadiusBottomLeft: =Self.Height / 2
              RadiusBottomRight: =Self.Height / 2
              RadiusTopLeft: =Self.Height / 2
              RadiusTopRight: =Self.Height / 2
              Width: =Self.Height
              X: =Parent.Width * 0.99 - Self.Width
              Y: =Parent.Height/2 - Self.Height/2
    - m_body:
        Control: GroupContainer
        Variant: horizontalAutoLayoutContainer
        Properties:
          AlignInContainer: =AlignInContainer.SetByContainer
          DropShadow: =DropShadow.None
          FillPortions: =11
          LayoutAlignItems: =LayoutAlignItems.Center
          LayoutGap: =locPadding * 2
          LayoutJustifyContent: =LayoutJustifyContent.Center
          LayoutMinHeight: =10
          LayoutMinWidth: =10
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =Self.LayoutGap*2
          PaddingLeft: =Self.LayoutGap*4
          PaddingRight: =Self.LayoutGap*4
          PaddingTop: =Self.LayoutGap*2
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
        Children:
        - m_m_request:
            Control: GroupContainer
            Variant: manualLayoutContainer
            Properties:
              DropShadow: =DropShadow.Regular
              Fill: =varColor4
              Height: =Parent.Height - Self.Y - Self.Width * 0.02
              RadiusBottomLeft: =8
              RadiusBottomRight: =8
              RadiusTopLeft: =8
              RadiusTopRight: =8
              Width: =Parent.Width * 0.47
              X: =Parent.Width/4 - Self.Width/2
              Y: =Parent.Height * 0.02
            Children:
            - m_m_r_form:
                Control: Form
                Layout: vertical
                Properties:
                  OnFailure: =UpdateContext({locError:true});
                  OnSuccess: =ResetForm(m_m_r_form);
                  DataSource: ='Material Requests'
                  DefaultMode: =FormMode.New
                  Height: =Parent.Height
                  Width: =Parent.Width
                  X: =Parent.Width - Parent.Width
                  Y: =Parent.Height - Parent.Height
                Children:
                - m_m_r_f_line_datacard:
                    Control: TypedDataCard
                    Variant: comboBoxEditCard
                    Properties:
                      DataField: ="Line"
                      Default: =LookUp(Choices('Material Requests'.Line), Value = varProductionLine)
                      DisplayName: =DataSourceInfo([@'Material Requests'],DataSourceInfo.DisplayName,Line)
                      Required: =true
                      Update: =m_m_r_f_line_value.Selected
                      DisplayMode: =Parent.DisplayMode
                      Height: =Parent.Height/5
                      Width: =Parent.Width/2
                    Children:
                    - m_m_r_f_line_star:
                        Control: Label
                        Properties:
                          Text: ="*"
                          Align: =Align.Center
                          Font: =Font.Verdana
                          Height: =m_m_r_f_line_title.Height
                          Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                          Width: =30
                          Wrap: =false
                          Y: =m_m_r_f_line_title.Y
                    - m_m_r_f_line_error:
                        Control: Label
                        Properties:
                          Live: =Live.Assertive
                          Text: =Parent.Error
                          AutoHeight: =true
                          Font: =Font.Verdana
                          Height: =10
                          PaddingBottom: =0
                          PaddingLeft: =0
                          PaddingRight: =0
                          PaddingTop: =0
                          Visible: =Parent.DisplayMode=DisplayMode.Edit
                          Width: =Parent.Width - 60
                          X: =30
                          Y: =m_m_r_f_line_value.Y + m_m_r_f_line_value.Height
                    - m_m_r_f_line_value:
                        Control: Classic/ComboBox
                        Properties:
                          OnChange: =Select(m_update);
                          DefaultSelectedItems: =Parent.Default
                          DisplayFields: =["Value"]
                          Items: |-
                            =Filter(
                                Choices([@'Material Requests'].Line),
                                Or(        
                                    Value = "3/4",
                                    Value = "EF",
                                    Value = "GH",
                                    Value = "JK",
                                    Value = "NO",
                                    Value = "PQ",
                                    Value = "WX",
                                    Value = "YZ"
                                    )
                                )
                          SearchFields: =["Value"]
                          SelectMultiple: =false
                          Tooltip: =Parent.DisplayName
                          BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                          ChevronBackground: =varColor1
                          ChevronFill: =varColorAccent
                          DisplayMode: =Parent.DisplayMode
                          Font: =Font.Verdana
                          PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                          Width: =Parent.Width - 60
                          X: =30
                          Y: =m_m_r_f_line_title.Y + m_m_r_f_line_title.Height + 5

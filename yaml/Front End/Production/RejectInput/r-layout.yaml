        - r-buttons:
            Control: GroupContainer
            Variant: horizontalAutoLayoutContainer
            Properties:
              DropShadow: =DropShadow.None
              LayoutAlignItems: =LayoutAlignItems.Stretch
              LayoutGap: =gPadding * 4
              LayoutJustifyContent: =LayoutJustifyContent.End
              LayoutMinHeight: =10
              LayoutMinWidth: =10
              LayoutMode: =LayoutMode.Auto
              PaddingBottom: =gPadding
              PaddingLeft: =gPadding
              PaddingRight: =gPadding
              PaddingTop: =gPadding
              RadiusBottomLeft: =0
              RadiusBottomRight: =0
              RadiusTopLeft: =0
              RadiusTopRight: =0
            Children:
            - r-form-submit:
                Control: Classic/Button
                Properties:
                  OnSelect: =SubmitForm('r-form');
                  Text: ="Submit"
                  BorderColor: =gTheme.Primary
                  BorderThickness: =1
                  Color: =gTheme.Text_On_Light
                  Fill: =gTheme.Background
                  FontWeight: =FontWeight.Normal
                  HoverColor: =gTheme.Text_On_Dark
                  HoverFill: =gTheme.Accept
                  LayoutMinHeight: =1
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Size: =Self.Height / 3
                  Width: =Parent.Width * 0.15
            - r-form-cancel:
                Control: Classic/Button
                Properties:
                  OnSelect: =ResetForm('r-form');
                  Text: ="Cancel"
                  BorderColor: =gTheme.Primary
                  BorderThickness: =1
                  Color: =gTheme.Text_Light
                  Fill: =gTheme.Primary
                  FontWeight: =FontWeight.Normal
                  HoverColor: =gTheme.Text_On_Dark
                  HoverFill: =gTheme.Deny
                  LayoutMinHeight: =1
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Size: =Self.Height / 3
                  Width: =Parent.Width * 0.15

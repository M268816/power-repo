                      IconFill: =gTheme.Text_On_Light
                      LayoutMinWidth: =10
                      Size: =Self.Height / 5
                - t-t-separator-0:
                    Control: Rectangle
                    Properties:
                      Fill: =gTheme.Pri_Complement
                      Height: =Round(gPadding/2,0)
                      LayoutMinWidth: =10
                      Width: =10
                - t-line-label:
                    Control: Label
                    Properties:
                      Text: ="Line"
                      Align: =Align.Center
                      Color: =gTheme.Text_On_Light
                      LayoutMinWidth: =10
                      Size: =Self.Height / 4
                - t-line:
                    Control: Classic/DropDown
                    Properties:
                      Items: =Table(["Average"],gLists.Lines)
                      ChevronBackground: =gTheme.Sec_Complement
                      ChevronFill: =gTheme.Text_Dark
                      Color: =gTheme.Text_On_Light
                      Fill: =gTheme.Background
                      LayoutMinWidth: =10
                      Size: =Self.Height / 5
                - t-t-separator-1:
                    Control: Rectangle
                    Properties:
                      Fill: =gTheme.Pri_Complement

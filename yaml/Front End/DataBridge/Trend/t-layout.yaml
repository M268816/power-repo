                      LayoutMinHeight: =10
                      LayoutMinWidth: =10
                      PaddingBottom: =0
                      PaddingLeft: =gPadding
                      PaddingRight: =gPadding
                      PaddingTop: =0
                      Size: =Self.Width / 16
        - t-body:

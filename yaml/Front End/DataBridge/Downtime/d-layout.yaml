- d-layout:
    Control: GroupContainer
    Variant: verticalAutoLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Fill: =gTheme.Background
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      LayoutMode: =LayoutMode.Auto
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Parent.Width
    Children:
    - d-collect:
        Control: Classic/Button
        Properties:
          OnSelect: |-
            =/*Start*/
            Patch(rPopups,First(rPopups),{Visible: true, Value: 30, Display_Text: "Collecting Downtime Data"});

            /*Capture Local Date Selection*/
            UpdateContext({
                locEndDate: 'd-end-date'.SelectedDate,
                locStartDate: 'd-start-date'.SelectedDate
            });

            /*Collect Downtime*/
            ClearCollect(cDowntime,
                ForAll(
                    Filter(Sort(FE_Express_DT_Events, DateTime, SortOrder.Descending),
                        DateTime < DateAdd(locEndDate, 1, TimeUnit.Days),
                        DateTime >= locStartDate
                    ),
                    {
                        ID: ThisRecord.ID,
                        Line: ThisRecord.Pleater,
                        Shift: ThisRecord.' Shift',
                        DateTime: ThisRecord.DateTime,
                        Reason: ThisRecord.' Downtime Reason',
                        Downtime_Minutes: ThisRecord.' Downtime Minutes',
                        Comments: Text(ThisRecord.' Comments')
                    }
                )
            );

            Select('d-update');
          Text: ="collect"
          AlignInContainer: =AlignInContainer.Start
          Visible: =false
    - d-update:
        Control: Classic/Button
        Properties:
          OnSelect: "=/*Update Code*/\nPatch(rPopups,First(rPopups),{Value: 40, Display_Text: \"Updating Filters\"});\n\n/*Clear collections for top downtime reasons*/\nClear(collectTopDowntime);\nClear(collectHasReason);\n\nUpdateContext({\n    locStartDate: 'd-start-date'.SelectedDate,\n    locEndDate: 'd-end-date'.SelectedDate\n});\n\n/*Create a Default filter*/\nUpdateContext({\n    locDefaultDowntimeFilter:\n        Filter(\n                cDowntime,\n                And(\n                    'DateTime' >= DateAdd(DateValue(locStartDate), -1, TimeUnit.Hours),\n                    'DateTime' <= DateAdd(DateValue(locEndDate), 23, TimeUnit.Hours)\n                ),\n                If(\n                    'd-shift'.Selected.Value = \"All\",\n                    Shift = Shift,\n                    Shift = 'd-shift'.Selected.Value\n                ),\n                If(\n                    'd-line'.Selected.Value = \"All\",\n                    Line = Line,\n                    Line = 'd-line'.Selected.Value\n                )\n            )\n});\n\n\nSet(test_reasons, Distinct(Filter(collectDowntime, Not(reason = \"\")), reason));\n\n/*For all downtime reasons, collect the total sum of downtime, if downtime is greater than 0, add to has reason collection*/\nPatch(rPopups,First(rPopups),{Value: 50, Display_Text: \"Collecting Top Downtime\"});\nForAll(\n    //collectDowntimeReasons,\n    test_reasons,\n    If(\n        Sum(\n            Filter(\n                locDefaultDowntimeFilter,\n                //reason = Downtime_Reason\n                Reason = Reason\n            ),\n            Downtime_Minutes\n        ) > 0,\n        Collect(\n            collectHasReason,\n            //{Downtime_Reason: Downtime_Reason}\n            {Downtime_Reason: Value}\n        )\n    )\n);\n\n/*For all downtime that has an amount/reason, collect the total sum of downtime, sort by total amount*/\nForAll(\n    collectHasReason,\n    Collect(\n        collectTopDowntime,\n        {\n            Downtime_Reason: Downtime_Reason,\n            \n            Downtime_Total: Sum(\n                Filter(\n                    locDefaultDowntimeFilter,\n                    Reason = Downtime_Reason\n                ),\n                Downtime_Minutes\n            ),\n            \n            Downtime_Comments:\n                Concat(\n                    Filter(\n                        locDefaultDowntimeFilter,\n                        !IsBlankOrError(Comments),\n                        Reason = Downtime_Reason\n                ),\n                    Comments,\n                    \" Â¶ \"\n                )\n        }\n    )\n);\n\n/*Garbage collection*/\nUpdateContext({\n    locDefaultDowntimeFilter: Blank()\n});\n\n/*End*/\nPatch(rPopups,First(rPopups),{Visible: false, Value: -1, Display_Text: \"Finishing Up\"});"
          Text: ="update"
          AlignInContainer: =AlignInContainer.Start
          Visible: =false

                          LayoutMode: =LayoutMode.Auto
                          RadiusBottomLeft: =0
                          RadiusBottomRight: =0
                          RadiusTopLeft: =0
                          RadiusTopRight: =0
                          Width: =Parent.TemplateWidth
                        Children:
                        - d-d-g-line:
                            Control: Label
                            Properties:
                              OnSelect: =Select('d-d-gallery');
                              Text: =ThisItem.Line
                              Align: =Align.Center
                              Color: =gTheme.Text_On_Light
                              FillPortions: =1
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinHeight: =5
                              LayoutMinWidth: =5
                              Size: =Self.Height / 4.5
                              Width: =Parent.Width / 10
                              X: =1
                              Y: =1
                        - d-d-g-shift:
                            Control: Label
                            Properties:
                              OnSelect: =Select('d-d-gallery');
                              Text: =ThisItem.Shift
                              Align: =Align.Center
                              Color: =gTheme.Text_On_Light
                              FillPortions: =0.5
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinHeight: =5
                              LayoutMinWidth: =5
                              Size: =Self.Height / 4.5
                              Width: =(Parent.Width / 10) * 0.5
                              X: =1
                              Y: =1
                        - d-d-g-date:
                            Control: Label
                            Properties:
                              OnSelect: =Select('d-d-gallery');
                              Text: |-
                                =DateValue(ThisItem.DateTime) &"
                                "& TimeValue(ThisItem.DateTime)
                              Align: =Align.Center
                              Color: =gTheme.Text_On_Light
                              FillPortions: =1
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinHeight: =5
                              LayoutMinWidth: =5
                              Size: =Self.Height / 4.5
                              Width: =Parent.Width
                              X: =1
                              Y: =1
                        - d-d-g-total:
                            Control: Label
                            Properties:
                              OnSelect: =Select('d-d-gallery');
                              Text: =ThisItem.Downtime_Minutes
                              Align: =Align.Center
                              Color: =gTheme.Text_On_Light
                              FillPortions: =1
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinHeight: =5
                              LayoutMinWidth: =5
                              Size: =Self.Height / 4.5
                              Width: =Parent.Width / 10
                              X: =1
                              Y: =1
                        - d-d-g-reason:
                            Control: Label
                            Properties:
                              OnSelect: =Select('d-d-gallery');
                              Text: =ThisItem.Reason
                              Align: =Align.Center
                              Color: =gTheme.Text_On_Light
                              FillPortions: =1
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinHeight: =5
                              LayoutMinWidth: =5
                              Size: =Self.Height / 4.5
                              Width: =(Parent.Width / 10) * 1.5
                              X: =1
                              Y: =1
                        - d-d-g-comments:
                            Control: Label
                            Properties:
                              OnSelect: =Select('d-d-gallery');
                              Text: =ThisItem.Comments
                              Align: =Align.Center
                              Color: =gTheme.Text_On_Light
                              FillPortions: =2.5
                              Font: =Font.Verdana
                              Height: =Parent.Height
                              LayoutMinHeight: =5
                              LayoutMinWidth: =5
                              Overflow: =Overflow.Scroll
                              Size: =Self.Height / 4.5
                              Width: =(Parent.Width / 10) * 2
                              X: =1
                              Y: =1
                    - d-d-g-separator:
                        Control: Rectangle
                        Properties:
                          OnSelect: =Select(Parent)
                          Fill: =gTheme.Accent
                          Height: =Parent.TemplateHeight * 0.025
                          Width: =Parent.Width
                          Y: =Parent.TemplateHeight - Self.Height
